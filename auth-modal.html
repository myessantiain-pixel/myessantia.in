<!-- Auth Modal Template -->
<div id="authModal" class="auth-modal">
  <div class="auth-modal-content">
    <span class="auth-close" onclick="hideAuthModal()">&times;</span>
    
    <div class="auth-tabs">
      <div class="auth-tab active" data-tab="login" onclick="switchAuthTab('login')">Login</div>
      <div class="auth-tab" data-tab="signup" onclick="switchAuthTab('signup')">Sign Up</div>
    </div>
    
    <div id="authMessage" class="auth-message"></div>
    
    <!-- Login Form -->
    <div id="loginForm" class="auth-form active">
      <form onsubmit="event.preventDefault(); handleLogin()">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="auth-btn">Login</button>
      </form>
      
      <div class="auth-divider">or</div>
      
      <button class="google-btn" onclick="handleGoogleSignIn()">
        <i class="fa-brands fa-google"></i>
        Sign in with Google
      </button>
    </div>
    
    <!-- Signup Form -->
    <div id="signupForm" class="auth-form">
      <form onsubmit="event.preventDefault(); handleSignup()">
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Choose a password" required>
        </div>
        
        <div class="form-group">
          <label for="signupConfirmPassword">Confirm Password</label>
          <input type="password" id="signupConfirmPassword" placeholder="Confirm your password" required>
        </div>
        
        <button type="submit" class="auth-btn">Create Account</button>
      </form>
      
      <div class="auth-divider">or</div>
      
      <button class="google-btn" onclick="handleGoogleSignIn()">
        <i class="fa-brands fa-google"></i>
        Sign up with Google
      </button>
    </div>
  </div>
</div>

<!-- User Menu -->
<div id="userMenu" class="user-menu">
  <div class="user-menu-item">
    <i class="fa-regular fa-user"></i>
    My Profile
  </div>
  <div class="user-menu-item">
    <i class="fa-regular fa-heart"></i>
    Wishlist
  </div>
  <div class="user-menu-item">
    <i class="fa-regular fa-clock"></i>
    Order History
  </div>
  <div class="user-menu-item logout" onclick="handleLogout()">
    <i class="fa-solid fa-sign-out-alt"></i>
    Logout
  </div>
</div>
