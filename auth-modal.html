<!-- Enhanced Auth Modal Template -->
<div id="authModal" class="auth-modal">
  <!-- Loading Skeleton -->
  <div class="auth-skeleton">
    <div class="skeleton-item" style="height: 40px; width: 60%; margin: 0 auto;"></div>
    <div class="skeleton-item" style="height: 50px;"></div>
    <div class="skeleton-item" style="height: 50px;"></div>
    <div class="skeleton-item" style="height: 50px; width: 80%;"></div>
    <div class="skeleton-item" style="height: 40px;"></div>
  </div>
  
  <!-- Actual Modal Content -->
  <div class="auth-modal-content">
    <button class="auth-close" onclick="hideAuthModal()" aria-label="Close">
      <i class="fa-solid fa-times"></i>
    </button>
    
    <div class="auth-brand">
      <span class="logo">MyEssantia<span>.</span></span>
      <p>Welcome back! Please login to your account</p>
    </div>
    
    <div class="auth-tabs">
      <button class="auth-tab active" data-tab="login" onclick="switchAuthTab('login')">
        <i class="fa-regular fa-keyboard"></i> Login
      </button>
      <button class="auth-tab" data-tab="signup" onclick="switchAuthTab('signup')">
        <i class="fa-regular fa-user-plus"></i> Sign Up
      </button>
    </div>
    
    <div id="authMessage" class="auth-message"></div>
    
    <!-- Login Form -->
    <div id="loginForm" class="auth-form active">
      <form onsubmit="event.preventDefault(); handleLogin()">
        <div class="form-group">
          <label for="loginEmail">
            <i class="fa-regular fa-envelope"></i> Email Address
          </label>
          <input 
            type="email" 
            id="loginEmail" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="loginPassword">
            <i class="fa-regular fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            id="loginPassword" 
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>
        
        <div class="forgot-password">
          <a href="#" onclick="handleForgotPassword()">Forgot password?</a>
        </div>
        
        <button type="submit" class="auth-btn">
          <i class="fa-regular fa-arrow-right-to-bracket"></i>
          Login to Account
        </button>
      </form>
      
      <div class="auth-divider">or continue with</div>
      
      <button class="google-btn" onclick="handleGoogleSignIn()">
        <i class="fa-brands fa-google"></i>
        Google
      </button>
    </div>
    
    <!-- Signup Form -->
    <div id="signupForm" class="auth-form">
      <form onsubmit="event.preventDefault(); handleSignup()">
        <div class="form-group">
          <label for="signupEmail">
            <i class="fa-regular fa-envelope"></i> Email Address
          </label>
          <input 
            type="email" 
            id="signupEmail" 
            placeholder="Enter your email"
            required
            autocomplete="email"
          >
        </div>
        
        <div class="form-group">
          <label for="signupPassword">
            <i class="fa-regular fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            id="signupPassword" 
            placeholder="Choose a password"
            required
            autocomplete="new-password"
          >
          <div class="password-strength">
            <div class="strength-bar"></div>
          </div>
          <div class="strength-text"></div>
        </div>
        
        <div class="form-group">
          <label for="signupConfirmPassword">
            <i class="fa-regular fa-lock"></i> Confirm Password
          </label>
          <input 
            type="password" 
            id="signupConfirmPassword" 
            placeholder="Confirm your password"
            required
            autocomplete="new-password"
          >
        </div>
        
        <div class="terms-checkbox">
          <input type="checkbox" id="terms" checked>
          <label for="terms">
            I agree to the <a href="#" target="_blank">Terms of Service</a> and 
            <a href="#" target="_blank">Privacy Policy</a>
          </label>
        </div>
        
        <button type="submit" class="auth-btn">
          <i class="fa-regular fa-user-plus"></i>
          Create Account
        </button>
      </form>
      
      <div class="auth-divider">or sign up with</div>
      
      <button class="google-btn" onclick="handleGoogleSignIn()">
        <i class="fa-brands fa-google"></i>
        Google
      </button>
    </div>
  </div>
</div>

<!-- Enhanced User Menu -->
<div id="userMenu" class="user-menu">
  <!-- Dynamic header will be inserted here -->
  <div class="user-menu-item logout" onclick="handleLogout()">
    <i class="fa-solid fa-sign-out-alt"></i>
    Logout
  </div>
</div>
