    // ========== PRODUCT RENDERING ==========
    function renderProducts() {
      const gridContainer = document.getElementById('product-grid-container');
      const sortSelect = document.getElementById('sort-select');
      
      if (!gridContainer) return;

      const accessoriesProducts = products.filter(p => 
        p.showOnAccessories === true && p.category === 'accessories'
      );

      if (accessoriesProducts.length === 0) {
        gridContainer.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 4rem; color: #999;">
            <i class="fa-solid fa-box-open" style="font-size: 4rem; margin-bottom: 1rem;"></i>
            <h3>No accessories found</h3>
            <p>Check back later for new arrivals!</p>
          </div>
        `;
        return;
      }

      function renderRating(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (rating >= i) stars += '<i class="fa-solid fa-star"></i>';
          else if (rating > i - 1 && rating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
          else stars += '<i class="fa-regular fa-star"></i>';
        }
        return stars + `<span>(${rating.toFixed(1)})</span>`;
      }

      function getStockStatus(stock) {
        if (stock > 10) return '<span class="stock-badge in-stock">In Stock</span>';
        if (stock > 0) return `<span class="stock-badge low-stock">Only ${stock} left</span>`;
        return '<span class="stock-badge out-of-stock">Out of Stock</span>';
      }

      function getSortedProducts() {
        let sorted = [...accessoriesProducts];
        switch (sortSelect.value) {
          case 'price-low':
            sorted.sort((a, b) => a.price - b.price);
            break;
          case 'price-high':
            sorted.sort((a, b) => b.price - a.price);
            break;
          case 'rating':
            sorted.sort((a, b) => b.rating - a.rating);
            break;
          default:
            // Keep original order for 'popular'
            break;
        }
        return sorted;
      }

      function formatPrice(price) {
        return price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }

      function renderAllProducts() {
        const sortedProducts = getSortedProducts();
        
        let gridHtml = '';
        sortedProducts.forEach(product => {
          const mainImage = product.images && product.images[0] ? product.images[0] : (product.primaryImg || 'https://via.placeholder.com/300');
          const secondImage = product.images && product.images[1] ? product.images[1] : (product.secondaryImg || mainImage);
          
          gridHtml += `
            <a href="product.html?id=${product.id}" class="product-card" data-product-id="${product.id}">
              <div class="image-frame">
                <div class="primary-img" style="background-image: url('${mainImage}');"></div>
                <div class="secondary-img" style="background-image: url('${secondImage}');"></div>
                <div class="image-actions" onclick="event.preventDefault(); event.stopPropagation();">
                  <button class="img-add" onclick="window.addToCart(${product.id}); event.preventDefault(); event.stopPropagation();">
                    <i class="fa-solid fa-cart-plus"></i> add
                  </button>
                  <button class="img-buy" onclick="window.buyNow(${product.id}); event.preventDefault(); event.stopPropagation();">
                    <i class="fa-solid fa-bolt"></i> buy
                  </button>
                </div>
              </div>
              <h3 class="product-title">${product.title}</h3>
              <p class="product-category">${product.category}</p>
              <div class="product-rating">${renderRating(product.rating)}</div>
              <div class="product-price">
                <span class="inr-symbol">₹</span>${formatPrice(product.price)}
              </div>
              ${getStockStatus(product.stock)}
            </a>
          `;
        });
        
        gridContainer.innerHTML = gridHtml;
      }

      renderAllProducts();
      
      if (sortSelect) {
        // Remove existing event listener and add new one
        sortSelect.removeEventListener('change', renderAllProducts);
        sortSelect.addEventListener('change', renderAllProducts);
      }
    }

    window.addToCart = function(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      if (product.stock <= 0) {
        alert('Sorry, this product is out of stock!');
        return;
      }

      const existingItem = cart.find(item => item.id === productId);

      if (existingItem) {
        if (existingItem.quantity >= product.stock) {
          alert('Sorry, not enough stock available!');
          return;
        }
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: productId,
          title: product.title,
          category: product.category,
          price: product.price,
          primaryImg: product.primaryImg || (product.images && product.images[0]),
          quantity: 1
        });
      }

      saveCart();
      updateCartCount();
      
      const btn = event?.target?.closest('button');
      if (btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> added';
        btn.style.background = '#4CAF50';
        btn.style.color = 'white';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
          btn.style.color = '';
        }, 1500);
      } else {
        alert(`${product.title} added to cart!`);
      }
    };

    window.buyNow = function(productId) {
      addToCart(productId);
      openCart();
    };

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const product = products.find(p => p.id === productId);
      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else if (product && newQuantity > product.stock) {
        alert('Sorry, not enough stock available!');
        return;
      } else {
        item.quantity = newQuantity;
      }

      saveCart();
      updateCartCount();
      renderCartItems();
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartCount();
      renderCartItems();
    };

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      if (cart.length === 0) {

        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = '₹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      function formatPrice(price) {
        return price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item" style="display: flex; gap: 1rem; padding: 1rem; border-bottom: 1px solid #eee;">
            <div class="cart-item-image" style="width: 60px; height: 60px; background-image: url('${item.primaryImg || 'https://via.placeholder.com/60'}'); background-size: cover; background-position: center; border-radius: 8px;"></div>
            <div class="cart-item-details" style="flex: 1;">
              <h4 style="font-size: 1rem; margin-bottom: 0.3rem;">${item.title}</h4>
              <p style="font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">${item.category}</p>
              <div style="font-weight: 600; color: #d4af37; margin-bottom: 0.5rem;">₹${formatPrice(item.price)}</div>
              <div style="display: flex; align-items: center; gap: 0.5rem;">
                <button onclick="window.updateQuantity(${item.id}, -1)" style="background: #f0f0f0; border: none; width: 24px; height: 24px; border-radius: 4px; cursor: pointer;">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <span style="min-width: 30px; text-align: center;">${item.quantity}</span>
                <button onclick="window.updateQuantity(${item.id}, 1)" style="background: #f0f0f0; border: none; width: 24px; height: 24px; border-radius: 4px; cursor: pointer;">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button onclick="window.removeFromCart(${item.id})" style="background: none; border: none; color: #f44336; margin-left: auto; cursor: pointer;">
                  <i class="fa-regular fa-trash-can"></i>
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `₹${formatPrice(total)}`;
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
      }
    }

    // Check if this is a new user
    const isNewUser = result.additionalUserInfo?.isNewUser;
    
    if (isNewUser) {
      // Store new user in Firestore
      await db.collection('users').doc(result.user.uid).set({
        name: result.user.displayName,
        email: result.user.email,
        photoURL: result.user.photoURL,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
      });
    }
    
    closeModal('profile-modal');
  } catch (error) {
    console.error('Google login error:', error);
    let errorMessage = 'Google login failed. Please try again.';
    if (error.code === 'auth/popup-closed-by-user') {
      errorMessage = 'Login cancelled.';
    } else if (error.code === 'auth/popup-blocked') {
      errorMessage = 'Popup was blocked by your browser.';
    }
    alert(errorMessage);
  }
};

        await userCredential.user.updateProfile({
          displayName: name

        await db.collection('users').doc(userCredential.user.uid).set({
          name: name,
          email: email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        showAuthMessage('Account created successfully!', false);
