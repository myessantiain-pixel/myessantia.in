<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>ESSENCE · accessories (responsive)</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* -------------------- RESET & GLOBAL -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.5;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 300;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    .container {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 clamp(1rem, 5vw, 3rem);
    }

    .bg-noise {
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wMjUiIC8+PC9zdmc+');
      background-repeat: repeat;
    }

    /* --- PAGE TITLE --- */
    .page-title {
      text-align: center;
      padding: clamp(1.5rem, 4vw, 2rem) 0 clamp(0.5rem, 2vw, 1rem);
    }
    .page-title h1 {
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.2;
    }
    .page-title h1 span {
      color: #d4af37;
      font-weight: 500;
      font-style: italic;
    }
    .page-title p {
      color: #5f5b57;
      max-width: 600px;
      margin: 1rem auto 0;
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      padding: 0 1rem;
    }

    /* --- SORT BAR --- */
    .sort-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1.5rem 0 1rem;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .sort-select {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #fafafa;
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      border: 1px solid #eaeaea;
      cursor: pointer;
      transition: 0.2s;
      width: fit-content;
    }
    .sort-select:hover {
      border-color: #d4af37;
    }
    .sort-select i {
      color: #d4af37;
      font-size: 1rem;
    }
    .sort-select select {
      background: transparent;
      border: none;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 400;
      color: #1a1a1a;
      outline: none;
      cursor: pointer;
    }

    /* --- PRODUCT GRID --- */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: clamp(1rem, 2.5vw, 2rem);
      margin: 2rem 0 4rem;
    }

    .product-card {
      background: #fff;
      border-radius: 28px;
      padding: 1.2rem 1rem 1.8rem;
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05);
      transition: all 0.25s ease;
      text-align: center;
      border: 1px solid #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .product-card:hover {
      box-shadow: 0 20px 30px -12px rgba(0,0,0,0.15);
      border-color: #e0d9d0;
      transform: translateY(-6px);
    }

    .image-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      background-color: #f4f2ef;
    }

    .primary-img, .secondary-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 0.35s ease;
    }

    .primary-img {
      opacity: 1;
      z-index: 2;
    }
    .secondary-img {
      opacity: 0;
      z-index: 1;
    }
    .image-frame:hover .primary-img {
      opacity: 0;
    }
    .image-frame:hover .secondary-img {
      opacity: 1;
    }

    .image-actions {
      position: absolute;
      bottom: 16px;
      left: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 0 12px;
      z-index: 10;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .image-frame:hover .image-actions {
      opacity: 1;
      transform: translateY(0);
    }

    .img-add, .img-buy {
      flex: 1;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(4px);
      border: none;
      border-radius: 40px;
      padding: 0.7rem 0.2rem;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid rgba(0,0,0,0.1);
      color: #1a1a1a;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .img-add i, .img-buy i {
      font-size: 0.85rem;
    }
    .img-add:hover {
      background: #ffffff;
      border-color: #d4af37;
      transform: scale(1.03);
    }
    .img-buy {
      background: rgba(212,175,55,0.9);
      color: #0c0c0c;
      border-color: #d4af37;
    }
    .img-buy:hover {
      background: #d4af37;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(212,175,55,0.3);
    }

    .product-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      margin-bottom: 0.3rem;
      color: #1e1e1e;
      letter-spacing: -0.01em;
    }

    .product-category {
      font-size: 0.75rem;
      color: #a2a2a2;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.4rem;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 300;
    }

    .product-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      margin: 0.3rem 0 0.3rem;
      flex-wrap: wrap;
    }
    .product-rating i {
      color: #d4af37;
      font-size: 0.9rem;
    }
    .product-rating span {
      margin-left: 4px;
      color: #5f5b57;
      font-size: 0.8rem;
      font-weight: 300;
    }

    .product-price {
      color: #d4af37;
      font-weight: 600;
      font-size: clamp(1.4rem, 3vw, 1.6rem);
      margin: 0.4rem 0 0.2rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }
    .product-price .inr-symbol {
      font-size: clamp(1.2rem, 2.5vw, 1.4rem);
      font-weight: 500;
      margin-right: 2px;
    }

    /* Touch targets */
    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .img-add, .img-buy, select {
      touch-action: manipulation;
    }

    /* ---------- RESPONSIVE BREAKPOINTS ---------- */
    @media (min-width: 1200px) {
      .container {
        padding: 0 3rem;
      }
      .page-title h1 {
        font-size: 3.2rem;
      }
    }

    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
      }
      .container {
        padding: 0 1.5rem;
      }
      .page-title h1 {
        font-size: clamp(2rem, 7vw, 2.8rem);
      }
      .sort-bar {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      .container {
        padding: 0 1rem;
      }
      .sort-bar {
        justify-content: stretch;
      }
      .sort-select {
        width: 100%;
        justify-content: center;
      }
      .sort-select select {
        flex: 1;
      }
      .product-card {
        padding: 1rem 0.8rem 1.5rem;
      }
    }

    @media (max-width: 360px) {
      .image-actions {
        flex-direction: column;
        gap: 6px;
        bottom: 10px;
      }
      .img-add, .img-buy {
        padding: 0.5rem;
        font-size: 0.75rem;
      }
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

  <main>

  <script>
    // ==================== GLOBAL APP STATE ====================
    // Cart state - initialize from localStorage
    let cart = JSON.parse(localStorage.getItem('MyEssantia_cart')) || [];
    
    // User state - initialize from localStorage
    let currentUser = JSON.parse(localStorage.getItem('MyEssantia_user')) || null;

    // ==================== LOAD HEADER AND FOOTER ====================
    async function loadComponents() {
      try {
        // Load header
        const headerResponse = await fetch('header.html');
        const headerData = await headerResponse.text();
        document.getElementById('header').innerHTML = headerData;

        // Load footer  
        const footerResponse = await fetch('footer.html');
        const footerData = await footerResponse.text();
        document.getElementById('footer').innerHTML = footerData;

        // Initialize the app after components are loaded
        setTimeout(() => {
          initializeApp();
        }, 50);
      } catch (error) {
        console.error('Error loading components:', error);
        // Use fallback header if fetch fails
        document.getElementById('header').innerHTML = getFallbackHeader();
        document.getElementById('footer').innerHTML = getFallbackFooter();
        setTimeout(() => {
          initializeApp();
        }, 50);
      }
    }

    // ==================== FALLBACK HEADER/FOOTER ====================

          <div class="modal-content cart-modal-content">

              <div class="empty-cart-message">
                <i class="fa-regular fa-cart-shopping"></i>
                <p>Your cart is empty</p>
              </div>
            </div>
            <div class="modal-footer">
              <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-amount">₹0.00</span>
              </div>
              <button class="btn checkout-btn" id="checkout-btn">Proceed to Checkout</button>
            </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="modal">
          <div class="modal-content profile-modal-content">
            <div class="modal-header">

    }

    function getFallbackFooter() {
      return `
        <footer>
          <div class="footer-content">
            <div class="container">
              <div class="footer-grid">
                <div class="footer-col">
                  <h4>MyEssantia</h4>
                  <p>Premium accessories & daily essentials.</p>
                </div>
                <div class="footer-col">
                  <h4>Shop</h4>
                  <ul>
                    <li><a href="#">New Arrivals</a></li>
                    <li><a href="#">Bestsellers</a></li>
                    <li><a href="#">Accessories</a></li>
                  </ul>
                </div>
                <div class="footer-col">
                  <h4>Support</h4>
                  <ul>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Shipping</a></li>
                    <li><a href="#">Returns</a></li>
                  </ul>
                </div>
              </div>
              <div class="footer-bottom">
                <p>&copy; 2025 MyEssantia. All rights reserved.</p>
              </div>
            </div>
          </div>
        </footer>
      `;
    }

    // ==================== APP INITIALIZATION ====================
    function initializeApp() {
      console.log('Initializing app...');
      updateCartCount();
      updateProfileIcon();
      setupEventListeners();
      initializeProductGrid();
    }

    // ==================== EVENT LISTENERS ====================
    function setupEventListeners() {
      // Mobile menu toggle
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      if (mobileMenuToggle && navMenu) {
        mobileMenuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          navMenu.classList.toggle('show');
        });
      }

      // Cart icon
      const cartIcon = document.getElementById('cart-icon');
      if (cartIcon) {
        cartIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openCart();
        });
      }

      // Profile icon
      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        profileIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openProfile();
        });
      }

      // Close cart modal
      const closeCart = document.getElementById('close-cart');
      if (closeCart) {
        closeCart.addEventListener('click', function() {
          closeModal('cart-modal');
        });
      }

      // Close profile modal
      const closeProfile = document.getElementById('close-profile');
      if (closeProfile) {
        closeProfile.addEventListener('click', function() {
          closeModal('profile-modal');
        });
      }

      // Checkout button
      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        checkoutBtn.addEventListener('click', function() {
          if (cart.length === 0) {
            alert('Your cart is empty!');
          } else {
            alert('Proceeding to checkout...');
            // Here you would redirect to checkout page
            // window.location.href = '/checkout';
          }
        });
      }

      // Close modals when clicking outside
      window.addEventListener('click', function(e) {
        const cartModal = document.getElementById('cart-modal');
        const profileModal = document.getElementById('profile-modal');
        
        if (e.target === cartModal) {
          closeModal('cart-modal');
        }
        if (e.target === profileModal) {
          closeModal('profile-modal');
        }
      });

      // Close modals with Escape key
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal('cart-modal');
          closeModal('profile-modal');
        }
      });

      // Close mobile menu when clicking outside
      document.addEventListener('click', function(e) {
        if (navMenu && navMenu.classList.contains('show')) {
          if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
            navMenu.classList.remove('show');
          }
        }
      });
    }

    // ==================== MODAL FUNCTIONS ====================
    function openCart() {
      const cartModal = document.getElementById('cart-modal');
      if (cartModal) {
        renderCartItems();
        cartModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function openProfile() {
      const profileModal = document.getElementById('profile-modal');
      if (profileModal) {
        renderProfileContent();
        profileModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    }

    // ==================== CART FUNCTIONS ====================
    window.addToCart = function(productId) {
      const productCard = document.querySelector(`.product-card[data-product-id="${productId}"]`);
      
      if (!productCard) {
        console.error('Product not found');
        return;
      }

      const product = {
        id: productId,
        title: productCard.dataset.productTitle,
        category: productCard.dataset.productCategory,
        price: parseInt(productCard.dataset.productPrice),
        image: productCard.dataset.productImage
      };

      const existingItem = cart.find(item => item.id === productId);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          ...product,
          quantity: 1
        });
      }

      saveCart();
      updateCartCount();
      alert(`${product.title} added to cart!`);
    };

    window.buyNow = function(productId) {
      addToCart(productId);
      openCart();
    };

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else {
        item.quantity = newQuantity;
      }

      saveCart();
      updateCartCount();
      renderCartItems();
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartCount();
      renderCartItems();
    };

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Start shopping to add items!</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = '₹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item">
            <div class="cart-item-image" style="background-image: url('${item.image}')"></div>
            <div class="cart-item-details">
              <h4 class="cart-item-title">${item.title}</h4>
              <p class="cart-item-category">${item.category}</p>
              <div class="cart-item-price">₹${item.price.toLocaleString()}</div>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, -1)">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <span class="item-quantity">${item.quantity}</span>
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, 1)">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="remove-item" onclick="window.removeFromCart(${item.id})">
                  Remove
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `₹${total.toLocaleString()}`;
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {

    window.handleLogin = function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('login-error');

      if (!email || !password) {
        showError(errorDiv, 'Please fill in all fields');
        return;
      }

      if (password.length < 6) {
        showError(errorDiv, 'Password must be at least 6 characters');
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        showError(errorDiv, 'Please enter a valid email address');
        return;
      }

      const user = {
        name: email.split('@')[0],
        email: email,
        memberSince: '2025'
      };

      localStorage.setItem('MyEssantia_user', JSON.stringify(user));
      currentUser = user;
      updateProfileIcon();
      renderProfileContent();
      alert('Login successful! Welcome back, ' + user.name);
    };

    window.logout = function() {
      localStorage.removeItem('MyEssantia_user');
      currentUser = null;
      updateProfileIcon();
      renderProfileContent();
      alert('You have been logged out successfully');
    };

      alert(`${provider} login would open here. For demo, we'll create a test account.`);
      
      const user = {
        name: `${provider}_user`,
