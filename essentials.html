<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>ESSENCE · essentials (responsive)</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Separate CSS Files (will be loaded dynamically) -->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* -------------------- RESET & GLOBAL -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.5;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 300;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    /* fluid container */
    .container {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 clamp(1rem, 5vw, 3rem);
    }

    .bg-noise {
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wMjUiIC8+PC9zdmc+');
      background-repeat: repeat;
    }

    /* --- PAGE TITLE (responsive typography) --- */
    .page-title {
      text-align: center;
      padding: clamp(1.5rem, 4vw, 2rem) 0 clamp(0.5rem, 2vw, 1rem);
    }
    .page-title h1 {
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.2;
    }
    .page-title h1 span {
      color: #d4af37;
      font-weight: 500;
      font-style: italic;
    }
    .page-title p {
      color: #5f5b57;
      max-width: 600px;
      margin: 1rem auto 0;
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      padding: 0 1rem;
    }

    /* --- SORT BAR (flex, no absolute) --- */
    .sort-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1.5rem 0 1rem;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .sort-select {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #fafafa;
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      border: 1px solid #eaeaea;
      cursor: pointer;
      transition: 0.2s;
      width: fit-content;
    }
    .sort-select:hover {
      border-color: #d4af37;
    }
    .sort-select i {
      color: #d4af37;
      font-size: 1rem;
    }
    .sort-select select {
      background: transparent;
      border: none;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 400;
      color: #1a1a1a;
      outline: none;
      cursor: pointer;
    }

    /* --- PRODUCT GRID (responsive grid) --- */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: clamp(1rem, 2.5vw, 2rem);
      margin: 2rem 0 4rem;
    }

    .product-card {
      background: #fff;
      border-radius: 28px;
      padding: 1.2rem 1rem 1.8rem;
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05);
      transition: all 0.25s ease;
      text-align: center;
      border: 1px solid #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .product-card:hover {
      box-shadow: 0 20px 30px -12px rgba(0,0,0,0.15);
      border-color: #e0d9d0;
      transform: translateY(-6px);
    }

    .image-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      background-color: #f4f2ef;
    }

    .primary-img, .secondary-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 0.35s ease;
    }

    .primary-img {
      opacity: 1;
      z-index: 2;
    }
    .secondary-img {
      opacity: 0;
      z-index: 1;
    }
    .image-frame:hover .primary-img {
      opacity: 0;
    }
    .image-frame:hover .secondary-img {
      opacity: 1;
    }

    .image-actions {
      position: absolute;
      bottom: 16px;
      left: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 0 12px;
      z-index: 10;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .image-frame:hover .image-actions {
      opacity: 1;
      transform: translateY(0);
    }

    .img-add, .img-buy {
      flex: 1;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(4px);
      border: none;
      border-radius: 40px;
      padding: 0.7rem 0.2rem;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid rgba(0,0,0,0.1);
      color: #1a1a1a;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .img-add i, .img-buy i {
      font-size: 0.85rem;
    }
    .img-add:hover {
      background: #ffffff;
      border-color: #d4af37;
      transform: scale(1.03);
    }
    .img-buy {
      background: rgba(212,175,55,0.9);
      color: #0c0c0c;
      border-color: #d4af37;
    }
    .img-buy:hover {
      background: #d4af37;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(212,175,55,0.3);
    }

    .product-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      margin-bottom: 0.3rem;
      color: #1e1e1e;
      letter-spacing: -0.01em;
    }

    .product-category {
      font-size: 0.75rem;
      color: #a2a2a2;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.4rem;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 300;
    }

    .product-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      margin: 0.3rem 0 0.3rem;
      flex-wrap: wrap;
    }
    .product-rating i {
      color: #d4af37;
      font-size: 0.9rem;
    }
    .product-rating span {
      margin-left: 4px;
      color: #5f5b57;
      font-size: 0.8rem;
      font-weight: 300;
    }

    .product-price {
      color: #d4af37;
      font-weight: 600;
      font-size: clamp(1.4rem, 3vw, 1.6rem);
      margin: 0.4rem 0 0.2rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }
    .product-price .inr-symbol {
      font-size: clamp(1.2rem, 2.5vw, 1.4rem);
      font-weight: 500;
      margin-right: 2px;
    }

    /* --- PAGINATION (flexible) --- */
    .pagination {
      display: flex;
      justify-content: center;
      gap: clamp(0.5rem, 2vw, 1rem);
      margin: 3rem 0 4rem;
      flex-wrap: wrap;
    }
    .pagination a {
      text-decoration: none;
      color: #1a1a1a;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: 1px solid #e0e0e0;
      transition: 0.2s;
      font-weight: 400;
      min-width: 40px;
      text-align: center;
    }
    .pagination a:hover, .pagination a.active-page {
      background: #d4af37;
      border-color: #d4af37;
      color: #0c0c0c;
    }

    /* Touch targets */
    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .img-add, .img-buy, select {
      touch-action: manipulation;
    }

    /* ---------- RESPONSIVE BREAKPOINTS ---------- */
    @media (min-width: 1200px) {
      .container {
        padding: 0 3rem;
      }
      .page-title h1 {
        font-size: 3.2rem;
      }
    }

    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
      }
      .container {
        padding: 0 1.5rem;
      }
      .page-title h1 {
        font-size: clamp(2rem, 7vw, 2.8rem);
      }
      .sort-bar {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      .container {
        padding: 0 1rem;
      }
      .sort-bar {
        justify-content: stretch;
      }
      .sort-select {
        width: 100%;
        justify-content: center;
      }
      .sort-select select {
        flex: 1;
      }
      .product-card {
        padding: 1rem 0.8rem 1.5rem;
      }
      .pagination a {
        padding: 0.6rem 1rem;
        min-width: 44px;
      }
    }

    @media (max-width: 360px) {
      .image-actions {
        flex-direction: column;
        gap: 6px;
        bottom: 10px;
      }
      .img-add, .img-buy {
        padding: 0.5rem;
        font-size: 0.75rem;
      }
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body class="bg-noise">
  
  <!-- Header loaded dynamically -->
  <div id="header"></div>

  <main>
    <!-- page title -->
    <div class="container page-title">
      <h1>all <span>essentials</span></h1>
      <p>Everyday necessities — tech, travel & self-care, curated for modern life.</p>
    </div>

    <!-- sort bar -->
    <div class="container">
      <div class="sort-bar">
        <div class="sort-select">
          <i class="fa-solid fa-arrow-down-wide-short"></i>
          <select id="sort-select" aria-label="Sort products">
            <option value="popular">sort by: popular</option>
            <option value="price-low">price: low to high</option>
            <option value="price-high">price: high to low</option>
            <option value="rating">top rated</option>
          </select>
        </div>
      </div>
    </div>

    <!-- product grid container -->
    <div class="container">
      <div id="product-grid-container" class="product-grid">
        <!-- products injected via JS -->
      </div>

      <!-- pagination container (empty because we show all items) -->
      <div id="pagination-container" class="pagination"></div>
    </div>
  </main>

  <!-- Footer loaded dynamically -->
  <div id="footer"></div>

  <script>
    // Cart state - initialize from localStorage
    let cart = JSON.parse(localStorage.getItem('MyEssantia_cart')) || [];
    
    // User state - initialize from localStorage
    let currentUser = JSON.parse(localStorage.getItem('MyEssantia_user')) || null;

    // Load header and footer
    Promise.all([
      fetch('header.html').then(res => res.text()).catch(() => {
        console.warn('header.html not found, using empty placeholder');
        return '';
      }),
      fetch('footer.html').then(res => res.text()).catch(() => {
        console.warn('footer.html not found, using empty placeholder');
        return '';
      })
    ]).then(([headerData, footerData]) => {
      document.getElementById('header').innerHTML = headerData || getDefaultHeader();
      document.getElementById('footer').innerHTML = footerData || getDefaultFooter();
      
      // Initialize after components are loaded
      setTimeout(() => {
        initializeApp();
      }, 100);
    }).catch(error => {
      console.error('Error loading components:', error);
      // Use default header/footer if fetch fails
      document.getElementById('header').innerHTML = getDefaultHeader();
      document.getElementById('footer').innerHTML = getDefaultFooter();
      setTimeout(() => {
        initializeApp();
      }, 100);
    });

    // Default header HTML in case header.html is not available
    function getDefaultHeader() {
      return `
        <header style="background: #ffffff; border-bottom: 1px solid #f0f0f0; padding: 0.8rem 0;">
          <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
            <div class="logo">
              <a href="/" style="text-decoration: none; color: #1a1a1a;">
                <span style="font-family: 'Playfair Display', serif; font-size: 1.6rem; font-weight: 500;">MyEssantia</span>
                <span style="font-size: 0.7rem; color: #d4af37; display: block; line-height: 1;">premium essentials</span>
              </a>
            </div>
            <nav style="display: flex; gap: 2rem;">
              <a href="#" style="text-decoration: none; color: #1a1a1a;">shop</a>
              <a href="#" style="text-decoration: none; color: #1a1a1a;">new</a>
              <a href="#" style="text-decoration: none; color: #1a1a1a;">editorial</a>
            </nav>
            <div class="header-icons" style="display: flex; gap: 1.2rem; align-items: center;">
              <a href="#" id="profile-icon" style="font-size: 1.3rem; color: #1a1a1a;">
                <i class="fa-regular fa-user"></i>
              </a>
              <a href="#" id="cart-icon" style="font-size: 1.3rem; color: #1a1a1a; position: relative;">
                <i class="fa-regular fa-bag-shopping"></i>
                <span id="cart-count" style="position: absolute; top: -8px; right: -8px; background: #d4af37; color: #0c0c0c; border-radius: 50%; width: 18px; height: 18px; font-size: 0.7rem; display: flex; align-items: center; justify-content: center;">0</span>
              </a>
            </div>
          </div>
        </header>

        <!-- Cart Modal -->
        <div id="cart-modal" class="modal" style="display: none;">
          <div class="modal-content" style="background: white; border-radius: 30px;">
            <div class="modal-header">
              <h3>Your Cart</h3>
              <button id="close-cart" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div id="cart-items" class="cart-items"></div>
            <div class="cart-footer">
              <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-amount">₹0</span>
              </div>
              <button id="checkout-btn" class="btn" style="width: 100%;">Checkout</button>
            </div>
          </div>
        </div>

        <!-- Profile Modal -->
        <div id="profile-modal" class="modal" style="display: none;">
          <div class="modal-content" style="background: white; border-radius: 30px;">
            <div class="modal-header">
              <h3>Account</h3>
              <button id="close-profile" style="background: none; border: none; font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            <div id="profile-content" class="profile-content"></div>
          </div>
        </div>
      `;
    }

    // Default footer HTML
    function getDefaultFooter() {
      return `
        <footer style="background: #fafafa; border-top: 1px solid #efefef; padding: 3rem 0 2rem; margin-top: 2rem;">
          <div class="container">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem;">
              <div>
                <h4 style="font-family: 'Playfair Display', serif; margin-bottom: 1rem;">MyEssantia</h4>
                <p style="color: #5f5b57;">Premium accessories & daily essentials.</p>
              </div>
              <div>
                <h4>Shop</h4>
                <ul style="list-style: none;">
                  <li><a href="#" style="color: #5f5b57; text-decoration: none;">New Arrivals</a></li>
                  <li><a href="#" style="color: #5f5b57; text-decoration: none;">Bestsellers</a></li>
                </ul>
              </div>
              <div>
                <h4>Support</h4>
                <ul style="list-style: none;">
                  <li><a href="#" style="color: #5f5b57; text-decoration: none;">Contact</a></li>
                  <li><a href="#" style="color: #5f5b57; text-decoration: none;">Shipping</a></li>
                </ul>
              </div>
            </div>
            <div style="text-align: center; margin-top: 3rem; color: #a2a2a2;">
              <p>&copy; 2025 MyEssantia. All rights reserved.</p>
            </div>
          </div>
        </footer>
      `;
    }

    function initializeApp() {
      initializeCart();
      initializeProfile();
      
      // Initialize product grid after header/footer are loaded
      initializeProductGrid();
    }

    // ==================== CART FUNCTIONS ====================
    function initializeCart() {
      updateCartCount();
      setupCartEventListeners();
    }

    function setupCartEventListeners() {
      const cartIcon = document.getElementById('cart-icon');
      const closeCart = document.getElementById('close-cart');
      const cartModal = document.getElementById('cart-modal');
      const checkoutBtn = document.getElementById('checkout-btn');

      if (cartIcon) {
        cartIcon.addEventListener('click', (e) => {
          e.preventDefault();
          openCart();
        });
      }

      if (closeCart) {
        closeCart.addEventListener('click', () => {
          closeModal('cart-modal');
        });
      }

      window.addEventListener('click', (e) => {
        if (e.target === cartModal) {
          closeModal('cart-modal');
        }
      });

      if (checkoutBtn) {
        checkoutBtn.addEventListener('click', () => {
          if (cart.length === 0) {
            alert('Your cart is empty!');
          } else {
            alert('Proceeding to checkout...');
          }
        });
      }
    }

    function openCart() {
      const cartModal = document.getElementById('cart-modal');
      if (cartModal) {
        renderCartItems();
        cartModal.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }
    }

    // ==================== PROFILE FUNCTIONS ====================
    function initializeProfile() {
      updateProfileIcon();
      setupProfileEventListeners();
    }

    function setupProfileEventListeners() {
      const profileIcon = document.getElementById('profile-icon');
      const closeProfile = document.getElementById('close-profile');
      const profileModal = document.getElementById('profile-modal');

      if (profileIcon) {
        profileIcon.addEventListener('click', (e) => {
          e.preventDefault();
          openProfile();
        });
      }

      if (closeProfile) {
        closeProfile.addEventListener('click', () => {
          closeModal('profile-modal');
        });
      }

      window.addEventListener('click', (e) => {
        if (e.target === profileModal) {
          closeModal('profile-modal');
        }
      });
    }

    function openProfile() {
      const profileModal = document.getElementById('profile-modal');
      if (profileModal) {
        renderProfileContent();
        profileModal.style.display = 'block';
        document.body.style.overflow = 'hidden';
      }
    }

    function renderProfileContent() {
      const profileContent = document.getElementById('profile-content');
      if (!profileContent) return;

      if (currentUser) {
        profileContent.innerHTML = `
          <div class="profile-info">
            <div class="profile-avatar">
              <i class="fa-regular fa-circle-user"></i>
            </div>
            <div class="profile-details">
              <p><strong>Name:</strong> ${currentUser.name}</p>
              <p><strong>Email:</strong> ${currentUser.email}</p>
              <p><strong>Member since:</strong> ${currentUser.memberSince || '2025'}</p>
            </div>
            <button class="btn logout-btn" onclick="logout()">Logout</button>
          </div>
        `;
      } else {
        profileContent.innerHTML = `
          <div class="login-form">
            <h4>Welcome Back!</h4>
            <p>Sign in to your account</p>
            <div id="login-error" class="error-message"></div>
            <form onsubmit="handleLogin(event)">
              <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn login-btn">Sign In</button>
            </form>
            <p style="margin-top: 1rem;">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
          </div>
        `;
      }
    }

    window.handleLogin = function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (!email || !password) {
        alert('Please fill in all fields');
        return;
      }

      const user = {
        name: email.split('@')[0],
        email: email,
        memberSince: '2025'
      };

      localStorage.setItem('MyEssantia_user', JSON.stringify(user));
      currentUser = user;
      updateProfileIcon();
      renderProfileContent();
      alert('Login successful!');
    };

    window.logout = function() {
      localStorage.removeItem('MyEssantia_user');
      currentUser = null;
      updateProfileIcon();
      renderProfileContent();
      alert('Logged out successfully');
    };

    window.showSignup = function() {
      alert('Sign up functionality - please use login form for demo');
    };

    function updateProfileIcon() {
      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon && currentUser) {
        profileIcon.innerHTML = '<i class="fa-solid fa-circle-user" style="color: #d4af37;"></i>';
      } else if (profileIcon) {
        profileIcon.innerHTML = '<i class="fa-regular fa-user"></i>';
      }
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.style.display = 'none';
        document.body.style.overflow = '';
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal('cart-modal');
        closeModal('profile-modal');
      }
    });

    // ==================== PRODUCT GRID FUNCTIONS ====================
    function initializeProductGrid() {
      // ---------- ESSENTIALS PRODUCT DATA (12 items, all unique) ----------
      const products = [
        {
          title: "slim power bank",
          category: "10.000 mAh · fast charge",

      const gridContainer = document.getElementById('product-grid-container');
      const paginationContainer = document.getElementById('pagination-container');
      const sortSelect = document.getElementById('sort-select');

      function renderRating(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (rating >= i) stars += '<i class="fa-solid fa-star"></i>';
          else if (rating > i - 1 && rating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
          else stars += '<i class="fa-regular fa-star"></i>';
        }
        return stars + `<span>(${rating.toFixed(1)})</span>`;
      }

      function getSortedProducts() {
        let sorted = [...products];
        switch (sortSelect.value) {
          case 'price-low':
            sorted.sort((a, b) => a.price - b.price);
            break;
          case 'price-high':
            sorted.sort((a, b) => b.price - a.price);
            break;
          case 'rating':
            sorted.sort((a, b) => b.rating - a.rating);
            break;
          default:
            break;
        }
        return sorted;
      }

      function renderAllProducts() {
        const sortedProducts = getSortedProducts();
        
        let gridHtml = '';
        sortedProducts.forEach((p, index) => {
          const productId = index + 1;
          gridHtml += `
            <div class="product-card" data-product-id="${productId}" data-product-title="${p.title}" data-product-category="${p.category}" data-product-price="${p.price}" data-product-image="${p.primaryImg}">
              <div class="image-frame">
                <div class="primary-img" style="background-image: url('${p.primaryImg}');"></div>
                <div class="secondary-img" style="background-image: url('${p.secondaryImg}');"></div>
                <div class="image-actions">
                  <button class="img-add" onclick="addToCart(${productId})">
                    <i class="fa-solid fa-cart-plus"></i> add
                  </button>
                  <button class="img-buy" onclick="buyNow(${productId})">
                    <i class="fa-solid fa-bolt"></i> buy
                  </button>
                </div>
              </div>
              <h3 class="product-title">${p.title}</h3>
              <p class="product-category">${p.category}</p>
              <div class="product-rating">${renderRating(p.rating)}</div>
              <div class="product-price"><span class="inr-symbol">₹</span>${p.price.toLocaleString('en-IN')}</div>
            </div>
          `;
        });
        
        gridContainer.innerHTML = gridHtml;
        paginationContainer.innerHTML = '';
      }

      renderAllProducts();
      sortSelect.addEventListener('change', renderAllProducts);
    }

    // ==================== CART FUNCTIONS (continued) ====================
    window.addToCart = function(productId) {
      const productCard = document.querySelector(`.product-card[data-product-id="${productId}"]`);
      
      if (!productCard) {
        console.error('Product not found');
        return;
      }

      const product = {
        id: productId,
        title: productCard.dataset.productTitle,
        category: productCard.dataset.productCategory,
        price: parseInt(productCard.dataset.productPrice),
        image: productCard.dataset.productImage
      };

      const existingItem = cart.find(item => item.id === productId);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          ...product,
          quantity: 1
        });
      }

      saveCart();
      updateCartCount();
      alert(`${product.title} added to cart!`);
    };

    window.buyNow = function(productId) {
      addToCart(productId);
      openCart();
    };

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else {
        item.quantity = newQuantity;
      }

      saveCart();
      updateCartCount();
      renderCartItems();
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartCount();
      renderCartItems();
    };

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = '₹0';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item">
            <div class="cart-item-image" style="background-image: url('${item.image}')"></div>
            <div class="cart-item-details">
              <h4>${item.title}</h4>
              <p>${item.category}</p>
              <div class="cart-item-price">₹${item.price.toLocaleString()}</div>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                <button class="remove-item" onclick="removeFromCart(${item.id})">Remove</button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `₹${total.toLocaleString()}`;
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
      }
    }

    function saveCart() {
      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
    }
