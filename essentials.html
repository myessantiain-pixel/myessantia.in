<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>ESSENCE Â· essentials (responsive)</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* -------------------- RESET & GLOBAL -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
      line-height: 1.5;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 300;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    /* fluid container */
    .container {
      width: 100%;
      max-width: 1440px;
      margin: 0 auto;
      padding: 0 clamp(1rem, 5vw, 3rem);
    }

    .bg-noise {
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wMjUiIC8+PC9zdmc+');
      background-repeat: repeat;
    }

    /* --- PAGE TITLE (responsive typography) --- */
    .page-title {
      text-align: center;
      padding: clamp(1.5rem, 4vw, 2rem) 0 clamp(0.5rem, 2vw, 1rem);
    }
    .page-title h1 {
      font-size: clamp(2.2rem, 6vw, 3.2rem);
      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.2;
    }
    .page-title h1 span {
      color: #d4af37;
      font-weight: 500;
      font-style: italic;
    }
    .page-title p {
      color: #5f5b57;
      max-width: 600px;
      margin: 1rem auto 0;
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      padding: 0 1rem;
    }

    /* --- SORT BAR (flex, no absolute) --- */
    .sort-bar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1.5rem 0 1rem;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .sort-select {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: #fafafa;
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      border: 1px solid #eaeaea;
      cursor: pointer;
      transition: 0.2s;
      width: fit-content;
    }
    .sort-select:hover {
      border-color: #d4af37;
    }
    .sort-select i {
      color: #d4af37;
      font-size: 1rem;
    }
    .sort-select select {
      background: transparent;
      border: none;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.9rem;
      font-weight: 400;
      color: #1a1a1a;
      outline: none;
      cursor: pointer;
    }

    /* --- PRODUCT GRID (responsive grid) --- */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: clamp(1rem, 2.5vw, 2rem);
      margin: 2rem 0 4rem;
    }

    .product-card {
      background: #fff;
      border-radius: 28px;
      padding: 1.2rem 1rem 1.8rem;
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05);
      transition: all 0.25s ease;
      text-align: center;
      border: 1px solid #f5f5f5;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .product-card:hover {
      box-shadow: 0 20px 30px -12px rgba(0,0,0,0.15);
      border-color: #e0d9d0;
      transform: translateY(-6px);
    }

    .image-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      background-color: #f4f2ef;
    }

    .primary-img, .secondary-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      transition: opacity 0.35s ease;
    }

    .primary-img {
      opacity: 1;
      z-index: 2;
    }
    .secondary-img {
      opacity: 0;
      z-index: 1;
    }
    .image-frame:hover .primary-img {
      opacity: 0;
    }
    .image-frame:hover .secondary-img {
      opacity: 1;
    }

    .image-actions {
      position: absolute;
      bottom: 16px;
      left: 0;
      width: 100%;
      display: flex;
      gap: 10px;
      justify-content: center;
      padding: 0 12px;
      z-index: 10;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .image-frame:hover .image-actions {
      opacity: 1;
      transform: translateY(0);
    }

    .img-add, .img-buy {
      flex: 1;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(4px);
      border: none;
      border-radius: 40px;
      padding: 0.7rem 0.2rem;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      transition: all 0.2s;
      border: 1px solid rgba(0,0,0,0.1);
      color: #1a1a1a;
      font-family: 'Plus Jakarta Sans', sans-serif;
    }
    .img-add i, .img-buy i {
      font-size: 0.85rem;
    }
    .img-add:hover {
      background: #ffffff;
      border-color: #d4af37;
      transform: scale(1.03);
    }
    .img-buy {
      background: rgba(212,175,55,0.9);
      color: #0c0c0c;
      border-color: #d4af37;
    }
    .img-buy:hover {
      background: #d4af37;
      transform: scale(1.03);
      box-shadow: 0 4px 10px rgba(212,175,55,0.3);
    }

    .product-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: clamp(1.1rem, 2vw, 1.3rem);
      margin-bottom: 0.3rem;
      color: #1e1e1e;
      letter-spacing: -0.01em;
    }

    .product-category {
      font-size: 0.75rem;
      color: #a2a2a2;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.4rem;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 300;
    }

    .product-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      margin: 0.3rem 0 0.3rem;
      flex-wrap: wrap;
    }
    .product-rating i {
      color: #d4af37;
      font-size: 0.9rem;
    }
    .product-rating span {
      margin-left: 4px;
      color: #5f5b57;
      font-size: 0.8rem;
      font-weight: 300;
    }

    .product-price {
      color: #d4af37;
      font-weight: 600;
      font-size: clamp(1.4rem, 3vw, 1.6rem);
      margin: 0.4rem 0 0.2rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }
    .product-price .inr-symbol {
      font-size: clamp(1.2rem, 2.5vw, 1.4rem);
      font-weight: 500;
      margin-right: 2px;
    }

    /* --- PAGINATION (flexible) --- */
    .pagination {
      display: flex;
      justify-content: center;
      gap: clamp(0.5rem, 2vw, 1rem);
      margin: 3rem 0 4rem;
      flex-wrap: wrap;
    }
    .pagination a {
      text-decoration: none;
      color: #1a1a1a;
      padding: 0.5rem 1rem;
      border-radius: 30px;
      border: 1px solid #e0e0e0;
      transition: 0.2s;
      font-weight: 400;
      min-width: 40px;
      text-align: center;
    }
    .pagination a:hover, .pagination a.active-page {
      background: #d4af37;
      border-color: #d4af37;
      color: #0c0c0c;
    }

    /* Touch targets */
    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .img-add, .img-buy, select {
      touch-action: manipulation;
    }

    /* ---------- RESPONSIVE BREAKPOINTS ---------- */
    @media (min-width: 1200px) {
      .container {
        padding: 0 3rem;
      }
      .page-title h1 {
        font-size: 3.2rem;
      }
    }

    @media (max-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
      }
      .container {
        padding: 0 1.5rem;
      }
      .page-title h1 {
        font-size: clamp(2rem, 7vw, 2.8rem);
      }
      .sort-bar {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .product-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      .container {
        padding: 0 1rem;
      }
      .sort-bar {
        justify-content: stretch;
      }
      .sort-select {
        width: 100%;
        justify-content: center;
      }
      .sort-select select {
        flex: 1;
      }
      .product-card {
        padding: 1rem 0.8rem 1.5rem;
      }
      .pagination a {
        padding: 0.6rem 1rem;
        min-width: 44px;
      }
    }

    @media (max-width: 360px) {
      .image-actions {
        flex-direction: column;
        gap: 6px;
        bottom: 10px;
      }
      .img-add, .img-buy {
        padding: 0.5rem;
        font-size: 0.75rem;
      }
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body class="bg-noise">
  
  <!-- Header loaded dynamically -->
  <div id="header"></div>

  <main>
    <!-- page title -->
    <div class="container page-title">
      <h1>all <span>essentials</span></h1>
      <p>Everyday necessities â€” tech, travel & self-care, curated for modern life.</p>
    </div>

    <!-- sort bar -->
    <div class="container">
      <div class="sort-bar">
        <div class="sort-select">
          <i class="fa-solid fa-arrow-down-wide-short"></i>
          <select id="sort-select" aria-label="Sort products">
            <option value="popular">sort by: popular</option>
            <option value="price-low">price: low to high</option>
            <option value="price-high">price: high to low</option>
            <option value="rating">top rated</option>
          </select>
        </div>
      </div>
    </div>

    <!-- product grid container -->
    <div class="container">
      <div id="product-grid-container" class="product-grid">
        <!-- products injected via JS -->
      </div>

      <!-- pagination container (empty because we show all items) -->
      <div id="pagination-container" class="pagination"></div>
    </div>
  </main>

  <!-- Footer loaded dynamically -->
  <div id="footer"></div>

<script>
    let cart = JSON.parse(localStorage.getItem('MyEssantia_cart')) || [];
    let currentUser = JSON.parse(localStorage.getItem('MyEssantia_user')) || null;
    let products = JSON.parse(localStorage.getItem('MyEssantia_products')) || [];

    async function loadComponents() {
      try {
        const headerResponse = await fetch('header.html');
        const headerData = await headerResponse.text();
        document.getElementById('header').innerHTML = headerData;

        const footerResponse = await fetch('footer.html');
        const footerData = await footerResponse.text();
        document.getElementById('footer').innerHTML = footerData;

        setTimeout(() => {
          initializeApp();
        }, 50);
      } catch (error) {
        console.error('Error loading components:', error);
      }
    }

    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      setupEventListeners();
      initializeEnquiry();
      displayEssentialsProducts();
    }

    function setupEventListeners() {
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      if (mobileMenuToggle && navMenu) {
        mobileMenuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          navMenu.classList.toggle('show');
        });
      }

      const cartIcon = document.getElementById('cart-icon');
      if (cartIcon) {
        cartIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openCart();
        });
      }

      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        profileIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openProfile();
        });
      }

      const closeCart = document.getElementById('close-cart');
      if (closeCart) {
        closeCart.addEventListener('click', function() {
          closeModal('cart-modal');
        });
      }

      const closeProfile = document.getElementById('close-profile');
      if (closeProfile) {
        closeProfile.addEventListener('click', function() {
          closeModal('profile-modal');
        });
      }

      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        checkoutBtn.addEventListener('click', function() {
          if (cart.length === 0) {
            alert('Your cart is empty!');
          } else {
            alert('Proceeding to checkout...');
          }
        });
      }

      window.addEventListener('click', function(e) {
        const cartModal = document.getElementById('cart-modal');
        const profileModal = document.getElementById('profile-modal');
        
        if (e.target === cartModal) {
          closeModal('cart-modal');
        }
        if (e.target === profileModal) {
          closeModal('profile-modal');
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal('cart-modal');
          closeModal('profile-modal');
        }
      });

      document.addEventListener('click', function(e) {
        if (navMenu && navMenu.classList.contains('show')) {
          if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
            navMenu.classList.remove('show');
          }
        }
      });
    }

    function openCart() {
      const cartModal = document.getElementById('cart-modal');
      if (cartModal) {
        renderCartItems();
        cartModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function openProfile() {
      const profileModal = document.getElementById('profile-modal');
      if (profileModal) {
        renderProfileContent();
        profileModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    }

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Start shopping to add items!</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = 'â‚¹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item">
            <div class="cart-item-image" style="background-image: url('${item.primaryImg}')"></div>
            <div class="cart-item-details">
              <h4 class="cart-item-title">${item.title}</h4>
              <p class="cart-item-category">${item.category}</p>
              <div class="cart-item-price">â‚¹${item.price.toLocaleString()}</div>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, -1)">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <span class="item-quantity">${item.quantity}</span>
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, 1)">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="remove-item" onclick="window.removeFromCart(${item.id})">
                  Remove
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `â‚¹${total.toLocaleString()}`;
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
      }
    }

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else {
        item.quantity = newQuantity;
      }

      saveCart();
      updateCartCount();
      renderCartItems();
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartCount();
      renderCartItems();
    };

    function saveCart() {
      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
    }

    function renderProfileContent() {
      const profileContent = document.getElementById('profile-content');
      if (!profileContent) return;

      if (currentUser) {
        profileContent.innerHTML = `
          <div class="profile-info">
            <div class="profile-avatar">
              <img src="${currentUser.picture || 'https://via.placeholder.com/80'}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" alt="Profile">
            </div>
            <div class="profile-details">
              <p>
                <i class="fa-regular fa-user"></i>
                <span class="label">Name:</span>
                <span class="value">${currentUser.name}</span>
              </p>
              <p>
                <i class="fa-regular fa-envelope"></i>
                <span class="label">Email:</span>
                <span class="value">${currentUser.email}</span>
              </p>
            </div>
            <button class="btn logout-btn" onclick="window.logout()">
              <i class="fa-solid fa-sign-out-alt"></i>
              Logout
            </button>
          </div>
        `;
      } else {
        profileContent.innerHTML = `
          <div class="login-form">
            <div class="login-header">
              <i class="fa-brands fa-google" style="font-size: 3rem; color: #d4af37;"></i>
              <h4>Welcome Back!</h4>
              <p>Sign in with Google to continue</p>
            </div>
            
            <button class="btn google-login-btn" onclick="window.handleGoogleLogin()">
              <i class="fa-brands fa-google"></i>
              Sign in with Google
            </button>
            
            <p style="margin-top: 1.5rem; font-size: 0.85rem; color: #999;">
              By signing in, you agree to our Terms of Service and Privacy Policy.
            </p>
          </div>
        `;
      }
    }

    function updateProfileIcon() {
      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        if (currentUser) {
          profileIcon.innerHTML = '<i class="fa-solid fa-circle-user" style="color: #d4af37;"></i>';
        } else {
          profileIcon.innerHTML = '<i class="fa-regular fa-user"></i>';
        }
      }
    }

    window.handleGoogleLogin = function() {
      const mockGoogleUser = {
        name: 'John Doe',
        email: 'john@gmail.com',
        picture: 'https://via.placeholder.com/80',
        provider: 'google',
        memberSince: '2025'
      };

      localStorage.setItem('MyEssantia_user', JSON.stringify(mockGoogleUser));
      currentUser = mockGoogleUser;
      updateProfileIcon();
      renderProfileContent();
      closeModal('profile-modal');
      alert('Successfully signed in with Google!');
    };

    window.logout = function() {
      localStorage.removeItem('MyEssantia_user');
      currentUser = null;
      updateProfileIcon();
      renderProfileContent();
      alert('You have been logged out successfully');
    };

    // NEW FUNCTION: Display Essentials Products
    function displayEssentialsProducts() {
      // Create a container for essentials products if it doesn't exist
      const mainContainer = document.querySelector('main');
      const pageTitle = document.querySelector('.page-title');
      
      // Check if essentials section already exists
      let essentialsSection = document.getElementById('essentials-products-section');
      
      if (!essentialsSection) {
        // Create the section
        essentialsSection = document.createElement('div');
        essentialsSection.id = 'essentials-products-section';
        essentialsSection.className = 'container';
        essentialsSection.style.marginTop = '3rem';
        essentialsSection.style.marginBottom = '2rem';
        
        // Insert after the enquiry card
        const enquiryCard = document.querySelector('.enquiry-card').parentNode;
        enquiryCard.parentNode.insertBefore(essentialsSection, enquiryCard.nextSibling);
      }

      // Filter products that should show on essentials page
      const essentialsProducts = products.filter(p => 
        p.showOnEssentials === true && p.category === 'essentials'
      );

      if (essentialsProducts.length === 0) {
        essentialsSection.innerHTML = `
          <h2 class="enquiries-title"><span>essential</span> products</h2>
          <div class="empty-enquiries">
            <i class="fa-solid fa-box-open"></i>
            <p>No essential products available at the moment.</p>
          </div>
        `;
        return;
      }

      function renderRating(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (rating >= i) stars += '<i class="fa-solid fa-star"></i>';
          else if (rating > i - 1 && rating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
          else stars += '<i class="fa-regular fa-star"></i>';
        }
        return stars;
      }

      function getStockStatus(stock) {
        if (stock > 10) return '<span class="stock-badge in-stock">In Stock</span>';
        if (stock > 0) return '<span class="stock-badge low-stock">Low Stock</span>';
        return '<span class="stock-badge out-of-stock">Out of Stock</span>';
      }

      // Create products grid
      let productsHtml = `

        <div class="essentials-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 2rem; margin-top: 2rem;">
      `;

      essentialsProducts.forEach(product => {
        const mainImage = product.images && product.images[0] ? product.images[0] : (product.primaryImg || 'https://via.placeholder.com/300');
        
        productsHtml += `
          <div class="essentials-product-card" style="background: white; border-radius: 24px; padding: 1.2rem; box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05); border: 1px solid #f5f5f5; transition: all 0.3s; cursor: pointer; position: relative;" onclick="window.location.href='product.html?id=${product.id}'">
            <div style="position: relative; width: 100%; aspect-ratio: 1; border-radius: 18px; overflow: hidden; margin-bottom: 1rem; background: #f4f2ef;">
              <img src="${mainImage}" alt="${product.title}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s;" onmouseover="this.style.transform='scale(1.08)'" onmouseout="this.style.transform='scale(1)'">
            </div>
            <h3 style="font-family: 'Montserrat', sans-serif; font-weight: 500; font-size: 1.1rem; margin-bottom: 0.3rem; color: #1e1e1e;">${product.title}</h3>
            <p style="font-size: 0.75rem; color: #a2a2a2; text-transform: uppercase; margin-bottom: 0.4rem;">${product.category}</p>
            <div style="display: flex; align-items: center; justify-content: center; gap: 2px; margin: 0.5rem 0; color: #d4af37;">
              ${renderRating(product.rating)}
              <span style="margin-left: 4px; color: #666; font-size: 0.8rem;">(${product.rating.toFixed(1)})</span>
            </div>
            <div style="color: #d4af37; font-weight: 600; font-size: 1.3rem; font-family: 'Montserrat', sans-serif; display: flex; align-items: center; justify-content: center; gap: 2px; margin: 0.5rem 0;">
              <span style="font-size: 1.1rem;">â‚¹</span>${product.price.toLocaleString('en-IN')}
            </div>
            <div style="display: flex; justify-content: center; margin-top: 0.5rem;">
              ${getStockStatus(product.stock || 10)}
            </div>
            <div style="display: flex; gap: 0.5rem; margin-top: 1rem;">

              </button>
              <button class="btn" style="flex: 1; padding: 0.8rem; background: #d4af37; color: #0c0c0c; border: none; border-radius: 30px; font-size: 0.85rem; font-weight: 500; cursor: pointer; transition: all 0.2s;" onclick="event.stopPropagation(); buyNowFromEssentials(${product.id})">

      productsHtml += '</div>';

      const style = document.createElement('style');
      style.textContent = `

    // Helper function to add to cart from essentials section
    window.addToCartFromEssentials = function(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      const existingItem = cart.find(item => item.id === productId);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: productId,
          title: product.title,
          category: product.category,
          price: product.price,
          primaryImg: product.primaryImg || (product.images && product.images[0]),
          quantity: 1
        });
      }

      saveCart();
      updateCartCount();

      const btn = event?.target?.closest('button');
      if (btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Added';
        btn.style.background = '#22c55e';
        btn.style.color = 'white';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
          btn.style.color = '';
        }, 1500);
      }
    };

    // Helper function to buy now from essentials section
    window.buyNowFromEssentials = function(productId) {
      addToCartFromEssentials(productId);
      openCart();
    };

    function initializeEnquiry() {
      window.enquiries = [];

      function loadEnquiries() {
        const stored = localStorage.getItem('essence_user_enquiries');
        if (stored) {
          try {
            window.enquiries = JSON.parse(stored);
          } catch (e) {
            window.enquiries = [];
          }
        } else {
          window.enquiries = [];
        }
        window.enquiries = window.enquiries.map(e => ({
          ...e,
          status: e.status || 'received'
        }));
      }

      function saveEnquiries() {
        localStorage.setItem('essence_user_enquiries', JSON.stringify(window.enquiries));
      }

      window.deleteEnquiry = function(enquiryId) {
        if (confirm('Are you sure you want to delete this enquiry?')) {
          window.enquiries = window.enquiries.filter(e => e.id !== enquiryId);
          saveEnquiries();
          renderEnquiries();
        }
      };

      function renderEnquiries() {
        const grid = document.getElementById('enquiriesGrid');
        if (!grid) return;

        if (!window.enquiries || window.enquiries.length === 0) {
          grid.innerHTML = `
            <div class="empty-enquiries">
              <i class="fa-regular fa-folder-open"></i>
              <p>You haven't submitted any enquiries yet.</p>
            </div>
          `;
          return;
        }

        const sorted = [...window.enquiries].sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

        let html = '';
        sorted.forEach(e => {
          let statusClass = 'status-received';
          if (e.status === 'processing') statusClass = 'status-processing';
          else if (e.status === 'completed') statusClass = 'status-completed';
          else if (e.status === 'invalid') statusClass = 'status-invalid';

          const date = e.timestamp ? new Date(e.timestamp).toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' }) : 'just now';

          let imagesHtml = '';
          if (e.images && e.images.length > 0) {
            imagesHtml = e.images.map(img => {
              if (typeof img === 'string' && img.length <= 8 && !img.startsWith('data:')) {
                return `<div class="enquiry-image-thumb">${img}</div>`;
              } else {
                return `<div class="enquiry-image-thumb"><i class="fa-regular fa-image" style="color:#aaa;"></i></div>`;
              }
            }).join('');
          } else {
            imagesHtml = `<div class="enquiry-image-thumb"><i class="fa-regular fa-image" style="color:#ccc;"></i></div>`;
          }

          html += `
            <div class="enquiry-item">
              <button class="delete-btn" onclick="deleteEnquiry('${e.id}')" title="Delete enquiry">
                <i class="fa-solid fa-trash-can"></i>
              </button>
              <div class="enquiry-header">
                <span class="enquiry-name">${e.name}</span>
                <span class="status-badge ${statusClass}">${e.status}</span>
              </div>
              <div class="enquiry-contact">
                <div><i class="fa-regular fa-envelope"></i> ${e.email}</div>
                ${e.phone ? `<div><i class="fa-regular fa-phone"></i> ${e.phone}</div>` : ''}
              </div>
              <div class="enquiry-images">
                ${imagesHtml}
              </div>
              <div class="enquiry-message">
                <i class="fa-regular fa-note-sticky" style="color:#d4af37; margin-right:6px;"></i> ${e.message}
              </div>
              <div class="enquiry-footer">
                <span><i class="fa-regular fa-clock"></i> ${date}</span>
                <span><i class="fa-regular fa-id-card"></i> ${e.id.slice(0,8)}</span>
              </div>
            </div>
          `;
        });
        grid.innerHTML = html;
      }

      const fileInput = document.getElementById('imageUpload');
      const previewDiv = document.getElementById('imagePreview');
      const uploadArea = document.getElementById('fileUploadArea');
      window.selectedFiles = [];

      uploadArea.addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', function(e) {
        window.selectedFiles = Array.from(e.target.files || []);
        previewDiv.innerHTML = '';
        if (window.selectedFiles.length === 0) return;

        window.selectedFiles.forEach((file) => {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.classList.add('preview-thumb');
            img.alt = 'preview';
            previewDiv.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      });

      const submitBtn = document.getElementById('submitEnquiry');
      const successMsg = document.getElementById('successMessage');

      submitBtn.addEventListener('click', function() {
        const name = document.getElementById('enquiryName').value.trim();
        const email = document.getElementById('enquiryEmail').value.trim();
        const phone = document.getElementById('enquiryPhone').value.trim();
        const message = document.getElementById('enquiryMessage').value.trim();

        if (!name || !email || !message) {
          alert('Please fill in name, email and message.');
          return;
        }

        const imageSymbols = [];
        if (window.selectedFiles.length > 0) {
          for (let i = 0; i < Math.min(window.selectedFiles.length, 5); i++) {
            imageSymbols.push('ðŸ“·');
          }
        } else {
          imageSymbols.push('ðŸ–¼ï¸');
        }

        const newEnquiry = {
          id: 'ENQ' + Date.now() + Math.floor(Math.random()*1000),
          name: name,
          email: email,
          phone: phone || '',
          message: message,
          images: imageSymbols,
          status: 'received',
          timestamp: Date.now()
        };

        window.enquiries.push(newEnquiry);
        saveEnquiries();
        renderEnquiries();

        successMsg.classList.add('show');

        document.getElementById('enquiryMessage').value = '';
        previewDiv.innerHTML = '';
        window.selectedFiles = [];
        fileInput.value = '';

        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 5000);
      });

      loadEnquiries();
      renderEnquiries();
    }

    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>
