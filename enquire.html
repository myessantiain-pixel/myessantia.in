  <style>
    /* -------------------- ENQUIRY PAGE SPECIFIC STYLES -------------------- */
    body {
      background-color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-title {
      text-align: center;
      padding: 1rem 0 2rem;
    }
    .page-title h1 {
      font-size: clamp(2.2rem, 6vw, 2.8rem);
      font-weight: 400;
      color: #1a1a1a;
    }
    .page-title h1 span {
      color: #d4af37;
      font-weight: 500;
      font-style: italic;
    }
    .page-title p {
      color: #5f5b57;
      max-width: 500px;
      margin: 0.5rem auto 0;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .login-prompt {
      background: #fff9e6;
      border: 1px solid #d4af37;
      border-radius: 60px;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .login-prompt button {
      background: #d4af37;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-prompt button:hover {
      background: #1a1a1a;
      color: white;
    }

    .enquiry-card {
      background: #ffffff;
      border-radius: 32px;
      padding: clamp(1.8rem, 5vw, 2.5rem);
      box-shadow: 0 15px 35px -10px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
      max-width: 700px;
      margin: 0 auto 3rem;
    }

    .enquiry-card h2 {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 400;
    }
    .enquiry-card h2 i {
      color: #d4af37;
      margin-right: 10px;
    }

    .form-row {
      margin-bottom: 1.5rem;
    }

    .form-row label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: #5f5b57;
      margin-bottom: 0.4rem;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .form-row input, .form-row textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 1px solid #e5e5e5;
      border-radius: 30px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: #fcfcfc;
    }

    .form-row textarea {
      border-radius: 30px;
      resize: vertical;
      min-height: 100px;
    }

    .form-row input:focus, .form-row textarea:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212,175,55,0.1);
      background: #ffffff;
    }

    .file-upload-area {
      background: #f9f7f4;
      border: 2px dashed #d4af37;
      border-radius: 40px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1.5rem;
    }

    .file-upload-area:hover {
      background: #f2eee8;
    }

    .file-upload-area i {
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 0.5rem;
    }

    .file-upload-area p {
      color: #7f7a74;
      font-size: 0.95rem;
    }

    .file-upload-area input {
      display: none;
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 1rem 0 0.5rem;
    }

    .preview-thumb {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid #e0d9d0;
    }

    .submit-btn {
      background: #1a1a1a;
      color: white;
      width: 100%;
      padding: 1.2rem;
      border: none;
      border-radius: 60px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .submit-btn:hover:not(:disabled) {
      background: #d4af37;
      color: #0c0c0c;
      transform: scale(1.02);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success-message {
      background: #e3f1e3;
      border-radius: 40px;
      padding: 1.5rem;
      text-align: center;
      margin: 1.5rem 0 0;
      border: 1px solid #b6d7b6;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: fadeIn 0.4s;
    }

    .success-message i {
      font-size: 2.5rem;
      color: #1e7a44;
      margin-bottom: 0.5rem;
    }

    .success-message h3 {
      font-size: 1.6rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .success-message p {
      color: #2b5e2b;
    }

    .enquiries-title {
      font-size: clamp(1.8rem, 4vw, 2rem);
      font-weight: 400;
      margin: 3rem 0 2rem;
      text-align: center;
    }
    .enquiries-title span {
      color: #d4af37;
      border-bottom: 2px solid #ece8e2;
      padding-bottom: 0.2rem;
    }

    .enquiries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .enquiry-item {
      background: #ffffff;
      border-radius: 28px;
      padding: 1.8rem;
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05);
      border: 1px solid #f5f5f5;
      transition: 0.2s;
      position: relative;
    }

    .enquiry-item:hover {
      box-shadow: 0 18px 30px -12px rgba(0,0,0,0.1);
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ffebee;
      border: none;
      color: #b71c1c;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      opacity: 0;
    }

    .enquiry-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #b71c1c;
      color: white;
      transform: scale(1.1);
    }

    .enquiry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px dashed #f0f0f0;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding-right: 2.5rem;
    }

    .enquiry-name {
      font-weight: 600;
      font-size: 1.2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .status-badge {
      padding: 0.3rem 1rem;
      border-radius: 60px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .status-received { background: #e8eaf6; color: #3f51b5; }
    .status-processing { background: #fff0db; color: #b85b1a; }
    .status-completed { background: #e3f1e3; color: #1e7a44; }
    .status-invalid { background: #ffebee; color: #b71c1c; }

    .enquiry-contact {
      font-size: 0.9rem;
      color: #5f5b57;
      margin-bottom: 1rem;
      word-break: break-word;
    }

    .enquiry-contact i {
      width: 20px;
      color: #d4af37;
    }

    .enquiry-images {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .enquiry-image-thumb {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid #eee;
      background: #f9f7f4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .enquiry-message {
      background: #faf9f7;
      border-radius: 18px;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      margin: 0.8rem 0;
      color: #3e3a36;
    }

    .enquiry-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #8f8b85;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .empty-enquiries {
      text-align: center;
      padding: 3rem;
      background: #ffffff;
      border-radius: 40px;
      border: 1px solid #f0f0f0;
      grid-column: 1 / -1;
    }

    .empty-enquiries i {
      font-size: 3rem;
      color: #d4af37;
      opacity: 0.5;
      margin-bottom: 1rem;
    }

    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .submit-btn, .file-upload-area, .delete-btn {
      touch-action: manipulation;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container { padding: 0 1.2rem; }
      .enquiry-card { padding: 1.5rem; }
      .delete-btn {
        opacity: 1;
        background: #ffebee;
      }
    }
  </style>

<body class="bg-noise">

  <script>
    // ========== ENQUIRY PAGE SPECIFIC VARIABLES ==========
    let enquiries = [];

    // ========== ENQUIRY FUNCTIONS ==========
    async function loadUserEnquiries() {
      if (!currentUser) return;
      
      try {
        // Load from Firebase first
        const enquiriesSnapshot = await db.collection('enquiries')
          .where('userId', '==', currentUser.uid)
          .orderBy('timestamp', 'desc')
          .get();
        
        enquiries = enquiriesSnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        
        // Cache to localStorage for offline access
        localStorage.setItem(`enquiries_${currentUser.uid}`, JSON.stringify(enquiries));
        
        // Migrate guest enquiries if any
        const guestEnquiries = localStorage.getItem('essence_guest_enquiries');
        if (guestEnquiries && enquiries.length === 0) {
          try {
            const guest = JSON.parse(guestEnquiries);
            const userGuestEnquiries = guest.filter(e => e.email === currentUser.email);
            
            // Save migrated enquiries to Firebase
            for (const enquiry of userGuestEnquiries) {
              await db.collection('enquiries').add({
                ...enquiry,
                userId: currentUser.uid,
                migratedFromGuest: true,
                migratedAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            }
            
            // Reload from Firebase after migration
            const newSnapshot = await db.collection('enquiries')
              .where('userId', '==', currentUser.uid)
              .orderBy('timestamp', 'desc')
              .get();
            
            enquiries = newSnapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data()
            }));
            
            localStorage.removeItem('essence_guest_enquiries');
          } catch (e) {
            console.error('Error migrating guest enquiries:', e);
          }
        }
      } catch (error) {
        console.error('Error loading enquiries from Firebase:', error);
        // Fallback to localStorage
        const storageKey = `enquiries_${currentUser.uid}`;
        const stored = localStorage.getItem(storageKey);
        
        if (stored) {
          try {
            enquiries = JSON.parse(stored);
          } catch (e) {
            enquiries = [];
          }
        } else {
          enquiries = [];
        }
      }
      
      renderEnquiries();
    }

    function loadGuestEnquiries() {
      const stored = localStorage.getItem('essence_guest_enquiries');
      if (stored) {
        try {
          enquiries = JSON.parse(stored);
        } catch (e) {
          enquiries = [];
        }
      } else {
        enquiries = [];
      }
      renderEnquiries();
    }

    async function saveEnquiries() {
      if (currentUser) {
        // Save to Firebase
        try {
          // For existing enquiries, we need to update them in Firebase
          for (const enquiry of enquiries) {
            if (!enquiry.firebaseSynced) {
              // Check if this enquiry already exists in Firebase
              const existingQuery = await db.collection('enquiries')
                .where('userId', '==', currentUser.uid)
                .where('timestamp', '==', enquiry.timestamp)
                .where('message', '==', enquiry.message)
                .get();
              
              if (existingQuery.empty) {
                // New enquiry, add to Firebase
                await db.collection('enquiries').add({
                  ...enquiry,
                  userId: currentUser.uid,
                  createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                enquiry.firebaseSynced = true;
              }
            }
          }
          
          // Update localStorage cache
          localStorage.setItem(`enquiries_${currentUser.uid}`, JSON.stringify(enquiries));
        } catch (error) {
          console.error('Error saving enquiries to Firebase:', error);
          // Fallback to localStorage only
          localStorage.setItem(`enquiries_${currentUser.uid}`, JSON.stringify(enquiries));
        }
      } else {
        // Guest - save to localStorage only
        localStorage.setItem('essence_guest_enquiries', JSON.stringify(enquiries));
      }
    }

    window.deleteEnquiry = async function(enquiryId) {
      if (confirm('Are you sure you want to delete this enquiry?')) {
        const enquiryToDelete = enquiries.find(e => e.id === enquiryId);
        
        // Remove from local array
        enquiries = enquiries.filter(e => e.id !== enquiryId);
        
        if (currentUser && enquiryToDelete && !enquiryToDelete.id.startsWith('ENQ')) {
          // If it's a Firebase document (not a temp ENQ ID), delete from Firebase
          try {
            await db.collection('enquiries').doc(enquiryId).delete();
          } catch (error) {
            console.error('Error deleting from Firebase:', error);
          }
        }
        
        // Save to localStorage
        saveEnquiries();
        renderEnquiries();
      }
    };

    function renderEnquiries() {
      const grid = document.getElementById('enquiriesGrid');
      if (!grid) return;

      if (!enquiries || enquiries.length === 0) {
        grid.innerHTML = `
          <div class="empty-enquiries">
            <i class="fa-regular fa-folder-open"></i>
            <p>You haven't submitted any enquiries yet.</p>
          </div>
        `;
        return;
      }

      const sorted = [...enquiries].sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

      let html = '';
      sorted.forEach(e => {
        let statusClass = 'status-received';
        if (e.status === 'processing') statusClass = 'status-processing';
        else if (e.status === 'completed') statusClass = 'status-completed';
        else if (e.status === 'invalid') statusClass = 'status-invalid';

        const date = e.timestamp ? new Date(e.timestamp).toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' }) : 'just now';

        let imagesHtml = '';
        if (e.images && e.images.length > 0) {
          imagesHtml = e.images.map(img => {
            if (typeof img === 'string' && img.startsWith('data:')) {
              return `<img src="${img}" class="enquiry-image-thumb" alt="upload" onclick="window.open('${img}', '_blank')">`;
            } else {
              return `<div class="enquiry-image-thumb"><i class="fa-regular fa-image"></i></div>`;
            }
          }).join('');
        } else {
          imagesHtml = `<div class="enquiry-image-thumb"><i class="fa-regular fa-image"></i></div>`;
        }

        html += `
          <div class="enquiry-item">
            <button class="delete-btn" onclick="deleteEnquiry('${e.id}')" title="Delete enquiry">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            <div class="enquiry-header">
              <span class="enquiry-name">${e.name}</span>
              <span class="status-badge ${statusClass}">${e.status}</span>
            </div>
            <div class="enquiry-contact">
              <div><i class="fa-regular fa-envelope"></i> ${e.email}</div>
              ${e.phone ? `<div><i class="fa-regular fa-phone"></i> ${e.phone}</div>` : ''}
            </div>
            <div class="enquiry-images">
              ${imagesHtml}
            </div>
            <div class="enquiry-message">
              <i class="fa-regular fa-note-sticky" style="color:#d4af37; margin-right:6px;"></i> ${e.message}
            </div>
            <div class="enquiry-footer">
              <span><i class="fa-regular fa-clock"></i> ${date}</span>
              <span><i class="fa-regular fa-id-card"></i> ${e.id.slice(0,8)}</span>
            </div>
          </div>
        `;
      });
      grid.innerHTML = html;
    }

    function updateLoginPrompt() {
      const prompt = document.getElementById('loginPrompt');
      if (prompt) {
        if (currentUser) {
          prompt.style.display = 'none';
        } else {
          prompt.style.display = 'flex';
        }
      }
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }

    function initializeEnquiry() {
      const fileInput = document.getElementById('imageUpload');
      const previewDiv = document.getElementById('imagePreview');
      const uploadArea = document.getElementById('fileUploadArea');
      let selectedFiles = [];

      if (uploadArea) {
        uploadArea.addEventListener('click', () => fileInput.click());
      }

      if (fileInput) {
        fileInput.addEventListener('change', function(e) {
          selectedFiles = Array.from(e.target.files || []);
          previewDiv.innerHTML = '';
          if (selectedFiles.length === 0) return;

          selectedFiles.forEach((file) => {
            const reader = new FileReader();
            reader.onload = (event) => {
              const img = document.createElement('img');
              img.src = event.target.result;
              img.classList.add('preview-thumb');
              img.alt = 'preview';
              previewDiv.appendChild(img);
            };
            reader.readAsDataURL(file);
          });
        });
      }

      const submitBtn = document.getElementById('submitEnquiry');
      const successMsg = document.getElementById('successMessage');

      if (submitBtn) {
        submitBtn.addEventListener('click', async function() {
          const name = document.getElementById('enquiryName')?.value.trim();
          const email = document.getElementById('enquiryEmail')?.value.trim();
          const phone = document.getElementById('enquiryPhone')?.value.trim();
          const message = document.getElementById('enquiryMessage')?.value.trim();

          if (!name || !email || !message) {
            alert('Please fill in name, email and message.');
            return;
          }

          // Convert images to data URLs for storage (max 3 images)
          const imageDataUrls = [];
          for (const file of selectedFiles) {
            if (imageDataUrls.length >= 3) break;
            const dataUrl = await readFileAsDataURL(file);
            imageDataUrls.push(dataUrl);
          }

          const newEnquiry = {
            id: 'ENQ' + Date.now() + Math.floor(Math.random()*1000),
            name: name,
            email: email,
            phone: phone || '',
            message: message,
            images: imageDataUrls,
            status: 'received',
            timestamp: Date.now(),
            userId: currentUser?.uid || 'guest'
          };

          enquiries.push(newEnquiry);
          await saveEnquiries();
          renderEnquiries();

          if (successMsg) {
            successMsg.classList.add('show');
          }

          // Clear all fields
          if (document.getElementById('enquiryName')) document.getElementById('enquiryName').value = '';
          if (document.getElementById('enquiryEmail')) document.getElementById('enquiryEmail').value = '';
          if (document.getElementById('enquiryPhone')) document.getElementById('enquiryPhone').value = '';
          if (document.getElementById('enquiryMessage')) document.getElementById('enquiryMessage').value = '';
          if (previewDiv) previewDiv.innerHTML = '';
          selectedFiles = [];
          if (fileInput) fileInput.value = '';

          setTimeout(() => {
            if (successMsg) successMsg.classList.remove('show');
          }, 5000);
        });
      }

      // Load initial enquiries
      if (currentUser) {
        loadUserEnquiries();
      } else {
        loadGuestEnquiries();
      }
    }

    // ========== OVERRIDE PROFILE ICON UPDATE ==========
    // Keep the original updateProfileIcon but add login prompt update
    const originalUpdateProfileIcon = window.updateProfileIcon;
    window.updateProfileIcon = function() {
      if (originalUpdateProfileIcon) {
        originalUpdateProfileIcon();
      }
      updateLoginPrompt();
    };

    // ========== INITIALIZATION ==========
    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      updateLoginPrompt();
      initializeEnquiry();
      
      // currentUser is now managed by Firebase in common.js
      // No need to load from localStorage
    }

    // Load common modals
    async function loadCommonModals() {
      try {
        const response = await fetch('common.html');
        const data = await response.text();
        document.getElementById('common-modals').innerHTML = data;
      } catch (error) {
        console.error('Error loading common modals:', error);
      }
    }

    // Listen for auth state changes to reload enquiries
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadUserEnquiries();
      } else {
        enquiries = [];
        loadGuestEnquiries();
      }
      updateLoginPrompt();
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadCommonModals();
      loadComponents();
    });
  </script>
</body>
</html>
