<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>ESSENCE Â· enquire</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      color: #1a1a1a;
      line-height: 1.5;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      width: 100%;
    }

    .bg-noise {
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wMjUiIC8+PC9zdmc+');
      background-repeat: repeat;
    }

    .page-title {
      text-align: center;
      padding: 1rem 0 2rem;
    }
    .page-title h1 {
      font-size: clamp(2.2rem, 6vw, 2.8rem);
      font-weight: 400;
      color: #1a1a1a;
    }
    .page-title h1 span {
      color: #d4af37;
      font-weight: 500;
      font-style: italic;
    }
    .page-title p {
      color: #5f5b57;
      max-width: 500px;
      margin: 0.5rem auto 0;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .enquiry-card {
      background: #ffffff;
      border-radius: 32px;
      padding: clamp(1.8rem, 5vw, 2.5rem);
      box-shadow: 0 15px 35px -10px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
      max-width: 700px;
      margin: 0 auto 3rem;
    }

    .enquiry-card h2 {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 400;
    }
    .enquiry-card h2 i {
      color: #d4af37;
      margin-right: 10px;
    }

    .form-row {
      margin-bottom: 1.5rem;
    }

    .form-row label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: #5f5b57;
      margin-bottom: 0.4rem;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .form-row input, .form-row textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 1px solid #e5e5e5;
      border-radius: 30px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: #fcfcfc;
    }

    .form-row textarea {
      border-radius: 30px;
      resize: vertical;
      min-height: 100px;
    }

    .form-row input:focus, .form-row textarea:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212,175,55,0.1);
      background: #ffffff;
    }

    .file-upload-area {
      background: #f9f7f4;
      border: 2px dashed #d4af37;
      border-radius: 40px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1.5rem;
    }

    .file-upload-area:hover {
      background: #f2eee8;
    }

    .file-upload-area i {
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 0.5rem;
    }

    .file-upload-area p {
      color: #7f7a74;
      font-size: 0.95rem;
    }

    .file-upload-area input {
      display: none;
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 1rem 0 0.5rem;
    }

    .preview-thumb {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid #e0d9d0;
    }

    .submit-btn {
      background: #1a1a1a;
      color: white;
      width: 100%;
      padding: 1.2rem;
      border: none;
      border-radius: 60px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .submit-btn:hover {
      background: #d4af37;
      color: #0c0c0c;
      transform: scale(1.02);
    }

    .success-message {
      background: #e3f1e3;
      border-radius: 40px;
      padding: 1.5rem;
      text-align: center;
      margin: 1.5rem 0 0;
      border: 1px solid #b6d7b6;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: fadeIn 0.4s;
    }

    .success-message i {
      font-size: 2.5rem;
      color: #1e7a44;
      margin-bottom: 0.5rem;
    }

    .success-message h3 {
      font-size: 1.6rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .success-message p {
      color: #2b5e2b;
    }

    .enquiries-title {
      font-size: clamp(1.8rem, 4vw, 2rem);
      font-weight: 400;
      margin: 3rem 0 2rem;
      text-align: center;
    }
    .enquiries-title span {
      color: #d4af37;
      border-bottom: 2px solid #ece8e2;
      padding-bottom: 0.2rem;
    }

    .enquiries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .enquiry-item {
      background: #ffffff;
      border-radius: 28px;
      padding: 1.8rem;
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05);
      border: 1px solid #f5f5f5;
      transition: 0.2s;
      position: relative;
    }

    .enquiry-item:hover {
      box-shadow: 0 18px 30px -12px rgba(0,0,0,0.1);
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ffebee;
      border: none;
      color: #b71c1c;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      opacity: 0;
    }

    .enquiry-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #b71c1c;
      color: white;
      transform: scale(1.1);
    }

    .enquiry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px dashed #f0f0f0;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding-right: 2.5rem;
    }

    .enquiry-name {
      font-weight: 600;
      font-size: 1.2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .status-badge {
      padding: 0.3rem 1rem;
      border-radius: 60px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .status-received { background: #e8eaf6; color: #3f51b5; }
    .status-processing { background: #fff0db; color: #b85b1a; }
    .status-completed { background: #e3f1e3; color: #1e7a44; }
    .status-invalid { background: #ffebee; color: #b71c1c; }

    .enquiry-contact {
      font-size: 0.9rem;
      color: #5f5b57;
      margin-bottom: 1rem;
      word-break: break-word;
    }

    .enquiry-contact i {
      width: 20px;
      color: #d4af37;
    }

    .enquiry-images {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .enquiry-image-thumb {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid #eee;
      background: #f9f7f4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .enquiry-message {
      background: #faf9f7;
      border-radius: 18px;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      margin: 0.8rem 0;
      color: #3e3a36;
    }

    .enquiry-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #8f8b85;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .empty-enquiries {
      text-align: center;
      padding: 3rem;
      background: #ffffff;
      border-radius: 40px;
      border: 1px solid #f0f0f0;
      grid-column: 1 / -1;
    }

    .empty-enquiries i {
      font-size: 3rem;
      color: #d4af37;
      opacity: 0.5;
      margin-bottom: 1rem;
    }

    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .submit-btn, .file-upload-area, .delete-btn {
      touch-action: manipulation;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container { padding: 0 1.2rem; }
      .enquiry-card { padding: 1.5rem; }
      .delete-btn {
        opacity: 1;
        background: #ffebee;
      }
    }
  </style>
</head>
<body class="bg-noise">
  
  <div id="header"></div>

  <main>
    <div class="container page-title">
      <h1>enquire <span>now</span></h1>
      <p>Upload product images & tell us what you need</p>
    </div>

    <div class="container">
      <div class="enquiry-card">
        <h2><i class="fa-regular fa-message"></i> submit enquiry</h2>
        
        <div class="form-row">
          <label>full name *</label>
          <input type="text" id="enquiryName" placeholder="e.g. Alex Morgan" value="Alex Morgan">
        </div>

        <div class="form-row">
          <label>email *</label>
          <input type="email" id="enquiryEmail" placeholder="alex@example.com" value="alex@example.com">
        </div>

        <div class="form-row">
          <label>phone (optional)</label>
          <input type="tel" id="enquiryPhone" placeholder="+1 234 567 890" value="+91 98765 43210">
        </div>

        <div class="file-upload-area" id="fileUploadArea">
          <i class="fa-regular fa-images"></i>
          <p>click or drag to upload product images</p>
          <input type="file" id="imageUpload" multiple accept="image/*">
        </div>
        <div class="image-preview" id="imagePreview"></div>

        <div class="form-row">
          <label>your message / enquiry</label>
          <textarea id="enquiryMessage" placeholder="Tell us about the product, quantity, or any specific request...">I'm interested in the leather collection, especially cardholders and watch straps. Do you have them in burgundy?</textarea>
        </div>

        <button class="submit-btn" id="submitEnquiry"><i class="fa-regular fa-paper-plane"></i> submit enquiry</button>

        <div class="success-message" id="successMessage">
          <i class="fa-regular fa-circle-check"></i>
          <h3>thank you!</h3>
          <p>We'll get back to you soon.</p>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="enquiries-title"><span>your</span> enquiries</h2>
      <div class="enquiries-grid" id="enquiriesGrid"></div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem('MyEssantia_cart')) || [];
    let currentUser = JSON.parse(localStorage.getItem('MyEssantia_user')) || null;
    let products = JSON.parse(localStorage.getItem('MyEssantia_products')) || [];

    async function loadComponents() {
      try {
        const headerResponse = await fetch('header.html');
        const headerData = await headerResponse.text();
        document.getElementById('header').innerHTML = headerData;

        const footerResponse = await fetch('footer.html');
        const footerData = await footerResponse.text();
        document.getElementById('footer').innerHTML = footerData;

        setTimeout(() => {
          initializeApp();
        }, 50);
      } catch (error) {
        console.error('Error loading components:', error);
      }
    }

    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      setupEventListeners();
      initializeEnquiry();
    }

    function setupEventListeners() {
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      if (mobileMenuToggle && navMenu) {
        mobileMenuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          navMenu.classList.toggle('show');
        });
      }

      const cartIcon = document.getElementById('cart-icon');
      if (cartIcon) {
        cartIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openCart();
        });
      }

      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        profileIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openProfile();
        });
      }

      const closeCart = document.getElementById('close-cart');
      if (closeCart) {
        closeCart.addEventListener('click', function() {
          closeModal('cart-modal');
        });
      }

      const closeProfile = document.getElementById('close-profile');
      if (closeProfile) {
        closeProfile.addEventListener('click', function() {
          closeModal('profile-modal');
        });
      }

      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        checkoutBtn.addEventListener('click', function() {
          if (cart.length === 0) {
            alert('Your cart is empty!');
          } else {
            alert('Proceeding to checkout...');
          }
        });
      }

      window.addEventListener('click', function(e) {
        const cartModal = document.getElementById('cart-modal');
        const profileModal = document.getElementById('profile-modal');
        
        if (e.target === cartModal) {
          closeModal('cart-modal');
        }
        if (e.target === profileModal) {
          closeModal('profile-modal');
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal('cart-modal');
          closeModal('profile-modal');
        }
      });

      document.addEventListener('click', function(e) {
        if (navMenu && navMenu.classList.contains('show')) {
          if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
            navMenu.classList.remove('show');
          }
        }
      });
    }

    function openCart() {
      const cartModal = document.getElementById('cart-modal');
      if (cartModal) {
        renderCartItems();
        cartModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function openProfile() {
      const profileModal = document.getElementById('profile-modal');
      if (profileModal) {
        renderProfileContent();
        profileModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    }

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Start shopping to add items!</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = 'â‚¹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item">
            <div class="cart-item-image" style="background-image: url('${item.primaryImg}')"></div>
            <div class="cart-item-details">
              <h4 class="cart-item-title">${item.title}</h4>
              <p class="cart-item-category">${item.category}</p>
              <div class="cart-item-price">â‚¹${item.price.toLocaleString()}</div>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, -1)">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <span class="item-quantity">${item.quantity}</span>
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, 1)">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="remove-item" onclick="window.removeFromCart(${item.id})">
                  Remove
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `â‚¹${total.toLocaleString()}`;
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
      }
    }

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else {
        item.quantity = newQuantity;
      }

      saveCart();
      updateCartCount();
      renderCartItems();
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartCount();
      renderCartItems();
    };

    function saveCart() {
      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
    }

    function renderProfileContent() {
      const profileContent = document.getElementById('profile-content');
      if (!profileContent) return;

      if (currentUser) {
        profileContent.innerHTML = `
          <div class="profile-info">
            <div class="profile-avatar">
              <img src="${currentUser.picture || 'https://via.placeholder.com/80'}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" alt="Profile">
            </div>
            <div class="profile-details">
              <p>
                <i class="fa-regular fa-user"></i>
                <span class="label">Name:</span>
                <span class="value">${currentUser.name}</span>
              </p>
              <p>
                <i class="fa-regular fa-envelope"></i>
                <span class="label">Email:</span>
                <span class="value">${currentUser.email}</span>
              </p>
            </div>
            <button class="btn logout-btn" onclick="window.logout()">
              <i class="fa-solid fa-sign-out-alt"></i>
              Logout
            </button>
          </div>
        `;
      } else {
        profileContent.innerHTML = `
          <div class="login-form">
            <div class="login-header">
              <i class="fa-brands fa-google" style="font-size: 3rem; color: #d4af37;"></i>
              <h4>Welcome Back!</h4>
              <p>Sign in with Google to continue</p>
            </div>
            
            <button class="btn google-login-btn" onclick="window.handleGoogleLogin()">
              <i class="fa-brands fa-google"></i>
              Sign in with Google
            </button>
            
            <p style="margin-top: 1.5rem; font-size: 0.85rem; color: #999;">
              By signing in, you agree to our Terms of Service and Privacy Policy.
            </p>
          </div>
        `;
      }
    }

    function updateProfileIcon() {
      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        if (currentUser) {
          profileIcon.innerHTML = '<i class="fa-solid fa-circle-user" style="color: #d4af37;"></i>';
        } else {
          profileIcon.innerHTML = '<i class="fa-regular fa-user"></i>';
        }
      }
    }

    window.handleGoogleLogin = function() {
      const mockGoogleUser = {
        name: 'John Doe',
        email: 'john@gmail.com',
        picture: 'https://via.placeholder.com/80',
        provider: 'google',
        memberSince: '2025'
      };

      localStorage.setItem('MyEssantia_user', JSON.stringify(mockGoogleUser));
      currentUser = mockGoogleUser;
      updateProfileIcon();
      renderProfileContent();
      closeModal('profile-modal');
      alert('Successfully signed in with Google!');
    };

    window.logout = function() {
      localStorage.removeItem('MyEssantia_user');
      currentUser = null;
      updateProfileIcon();
      renderProfileContent();
      alert('You have been logged out successfully');
    };

    function initializeEnquiry() {
      window.enquiries = [];

      function loadEnquiries() {
        const stored = localStorage.getItem('essence_user_enquiries');
        if (stored) {
          try {
            window.enquiries = JSON.parse(stored);
          } catch (e) {
            window.enquiries = [];
          }
        } else {
          window.enquiries = [];
        }
        window.enquiries = window.enquiries.map(e => ({
          ...e,
          status: e.status || 'received'
        }));
      }

      function saveEnquiries() {
        localStorage.setItem('essence_user_enquiries', JSON.stringify(window.enquiries));
      }

      window.deleteEnquiry = function(enquiryId) {
        if (confirm('Are you sure you want to delete this enquiry?')) {
          window.enquiries = window.enquiries.filter(e => e.id !== enquiryId);
          saveEnquiries();
          renderEnquiries();
        }
      };

      function renderEnquiries() {
        const grid = document.getElementById('enquiriesGrid');
        if (!grid) return;

        if (!window.enquiries || window.enquiries.length === 0) {
          grid.innerHTML = `
            <div class="empty-enquiries">
              <i class="fa-regular fa-folder-open"></i>
              <p>You haven't submitted any enquiries yet.</p>
            </div>
          `;
          return;
        }

        const sorted = [...window.enquiries].sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

        let html = '';
        sorted.forEach(e => {
          let statusClass = 'status-received';
          if (e.status === 'processing') statusClass = 'status-processing';
          else if (e.status === 'completed') statusClass = 'status-completed';
          else if (e.status === 'invalid') statusClass = 'status-invalid';

          const date = e.timestamp ? new Date(e.timestamp).toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' }) : 'just now';

          let imagesHtml = '';
          if (e.images && e.images.length > 0) {
            imagesHtml = e.images.map(img => {
              if (typeof img === 'string' && img.length <= 8 && !img.startsWith('data:')) {
                return `<div class="enquiry-image-thumb">${img}</div>`;
              } else {
                return `<div class="enquiry-image-thumb"><i class="fa-regular fa-image" style="color:#aaa;"></i></div>`;
              }
            }).join('');
          } else {
            imagesHtml = `<div class="enquiry-image-thumb"><i class="fa-regular fa-image" style="color:#ccc;"></i></div>`;
          }

          html += `
            <div class="enquiry-item">
              <button class="delete-btn" onclick="deleteEnquiry('${e.id}')" title="Delete enquiry">
                <i class="fa-solid fa-trash-can"></i>
              </button>
              <div class="enquiry-header">
                <span class="enquiry-name">${e.name}</span>
                <span class="status-badge ${statusClass}">${e.status}</span>
              </div>
              <div class="enquiry-contact">
                <div><i class="fa-regular fa-envelope"></i> ${e.email}</div>
                ${e.phone ? `<div><i class="fa-regular fa-phone"></i> ${e.phone}</div>` : ''}
              </div>
              <div class="enquiry-images">
                ${imagesHtml}
              </div>
              <div class="enquiry-message">
                <i class="fa-regular fa-note-sticky" style="color:#d4af37; margin-right:6px;"></i> ${e.message}
              </div>
              <div class="enquiry-footer">
                <span><i class="fa-regular fa-clock"></i> ${date}</span>
                <span><i class="fa-regular fa-id-card"></i> ${e.id.slice(0,8)}</span>
              </div>
            </div>
          `;
        });
        grid.innerHTML = html;
      }

      const fileInput = document.getElementById('imageUpload');
      const previewDiv = document.getElementById('imagePreview');
      const uploadArea = document.getElementById('fileUploadArea');
      window.selectedFiles = [];

      uploadArea.addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', function(e) {
        window.selectedFiles = Array.from(e.target.files || []);
        previewDiv.innerHTML = '';
        if (window.selectedFiles.length === 0) return;

        window.selectedFiles.forEach((file) => {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.classList.add('preview-thumb');
            img.alt = 'preview';
            previewDiv.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      });

      const submitBtn = document.getElementById('submitEnquiry');
      const successMsg = document.getElementById('successMessage');

      submitBtn.addEventListener('click', function() {
        const name = document.getElementById('enquiryName').value.trim();
        const email = document.getElementById('enquiryEmail').value.trim();
        const phone = document.getElementById('enquiryPhone').value.trim();
        const message = document.getElementById('enquiryMessage').value.trim();

        if (!name || !email || !message) {
          alert('Please fill in name, email and message.');
          return;
        }

        const imageSymbols = [];
        if (window.selectedFiles.length > 0) {
          for (let i = 0; i < Math.min(window.selectedFiles.length, 5); i++) {
            imageSymbols.push('ðŸ“·');
          }
        } else {
          imageSymbols.push('ðŸ–¼ï¸');
        }

        const newEnquiry = {
          id: 'ENQ' + Date.now() + Math.floor(Math.random()*1000),
          name: name,
          email: email,
          phone: phone || '',
          message: message,
          images: imageSymbols,
          status: 'received',
          timestamp: Date.now()
        };

        window.enquiries.push(newEnquiry);
        saveEnquiries();
        renderEnquiries();

        successMsg.classList.add('show');

        document.getElementById('enquiryMessage').value = '';
        previewDiv.innerHTML = '';
        window.selectedFiles = [];
        fileInput.value = '';

        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 5000);
      });

      loadEnquiries();
      renderEnquiries();
    }

    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>
