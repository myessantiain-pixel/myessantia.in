<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>MyEssantia Â· enquire now</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=Montserrat:wght@300..900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* ===== GLOBAL & RESETS ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', 'Montserrat', sans-serif; 
      background: #ffffff; 
      color: #1e1e1e; 
      overflow-x: hidden;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 30px; }
    @media (min-width: 1600px) { .container { max-width: 1600px; padding: 0 40px; } }
    @media (min-width: 640px) { .container { padding: 0 32px; } }

    /* ===== ACTIVE NAV ===== */
    .nav-link.active { color: #d4af37 !important; font-weight: 700; position: relative; }
    .nav-link.active::after {
      content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 3px;
      background: #d4af37; animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { width: 0; opacity: 0; } to { width: 100%; opacity: 1; } }

    /* ===== PAGE HEADER ===== */
    .page-header {
      background: #fcfaf7;
      padding: 1.5rem 0 1rem;
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid #000;
    }
    .page-header-bg {
      position: absolute; inset: 0;
      background-image: url('https://images.unsplash.com/photo-1601924994987-69e26d50dc26?q=80&w=2070&auto=format&fit=crop');
      background-size: cover; background-position: 60% 30%; opacity: 0.1;
    }
    .page-header .container { position: relative; z-index: 2; }

    .breadcrumbs {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .breadcrumbs a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }
    .breadcrumbs a:hover {
      color: #d4af37;
    }
    .breadcrumbs i {
      color: #d4af37;
      font-size: 0.7rem;
    }
    .breadcrumbs span {
      color: #000;
    }

    .page-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      line-height: 1.1;
      color: #000;
      margin-bottom: 0.25rem;
    }
    .page-title span {
      color: #d4af37;
      font-weight: 900;
      background: linear-gradient(145deg, #d4af37, #b07e2e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .page-desc {
      color: #2a2a2a;
      font-size: 1rem;
      max-width: 600px;
      font-weight: 400;
      line-height: 1.5;
    }

    /* ===== LOGIN PROMPT ===== */
    .login-prompt {
      background: #fcfaf7;
      border: 2px solid #000;
      border-radius: 60px;
      padding: 1rem 2rem;
      margin: 2rem 0 1.5rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
    }

    .login-prompt span {
      font-weight: 600;
      color: #000;
    }

    .login-prompt button {
      background: #000;
      border: 2px solid #000;
      padding: 0.6rem 1.8rem;
      border-radius: 60px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      color: #fff;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    .login-prompt button i { color: #d4af37; }
    .login-prompt button:hover {
      background: #d4af37;
      color: #000;
      border-color: #d4af37;
    }
    .login-prompt button:hover i { color: #000; }

    /* ===== ENQUIRY CARD ===== */
    .enquiry-card {
      background: #ffffff;
      border-radius: 40px;
      padding: clamp(1.8rem, 5vw, 2.5rem);
      border: 2px solid #000;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 2rem auto 3rem;
    }

    .enquiry-card h2 {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }
    .enquiry-card h2 i {
      color: #d4af37;
      margin-right: 10px;
    }

    .form-row {
      margin-bottom: 1.5rem;
    }

    .form-row label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 0.4rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .form-row input, .form-row textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #000;
      border-radius: 60px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: #fff;
    }

    .form-row textarea {
      border-radius: 30px;
      resize: vertical;
      min-height: 100px;
    }

    .form-row input:focus, .form-row textarea:focus {
      outline: none;
      border-color: #d4af37;
      background: #ffffff;
    }

    /* ===== FILE UPLOAD ===== */
    .file-upload-area {
      background: #fcfaf7;
      border: 2px dashed #d4af37;
      border-radius: 40px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1.5rem;
      border: 2px dashed #d4af37;
    }

    .file-upload-area:hover {
      background: #f2eee8;
    }

    .file-upload-area i {
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 0.5rem;
    }

    .file-upload-area p {
      color: #666;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .file-upload-area input {
      display: none;
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 1rem 0 0.5rem;
    }

    .preview-thumb {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid #000;
    }

    /* ===== SUBMIT BUTTON ===== */
    .submit-btn {
      background: #000;
      color: #fff;
      width: 100%;
      padding: 1.2rem;
      border: 2px solid #000;
      border-radius: 60px;
      font-family: 'Inter', sans-serif;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    .submit-btn i { color: #d4af37; }
    .submit-btn:hover:not(:disabled) {
      background: #d4af37;
      color: #000;
      border-color: #d4af37;
    }
    .submit-btn:hover:not(:disabled) i { color: #000; }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ===== SUCCESS MESSAGE ===== */
    .success-message {
      background: #e8f5e9;
      border: 2px solid #2e7d32;
      border-radius: 40px;
      padding: 1.5rem;
      text-align: center;
      margin: 1.5rem 0 0;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: fadeIn 0.4s;
    }

    .success-message i {
      font-size: 2.5rem;
      color: #2e7d32;
      margin-bottom: 0.5rem;
    }

    .success-message h3 {
      font-size: 1.6rem;
      font-weight: 800;
      margin-bottom: 0.5rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }

    .success-message p {
      color: #2e7d32;
      font-weight: 600;
    }

    /* ===== ENQUIRIES SECTION ===== */
    .enquiries-title {
      font-size: clamp(1.8rem, 4vw, 2rem);
      font-weight: 800;
      margin: 3rem 0 2rem;
      text-align: center;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }
    .enquiries-title span {
      color: #d4af37;
    }

    .enquiries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .enquiry-item {
      background: #fcfaf7;
      border-radius: 40px;
      padding: 1.8rem;
      border: 2px solid #000;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
      transition: transform 0.2s;
      position: relative;
    }

    .enquiry-item:hover {
      transform: translateY(-4px);
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
      color: #c62828;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      opacity: 0;
    }

    .enquiry-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #c62828;
      color: #fff;
      border-color: #c62828;
    }

    .enquiry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 2px solid #000;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding-right: 2.5rem;
    }

    .enquiry-name {
      font-weight: 800;
      font-size: 1.2rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }

    .status-badge {
      padding: 0.3rem 1rem;
      border-radius: 60px;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      border: 2px solid transparent;
    }

    .status-received { background: #e8eaf6; color: #3f51b5; border-color: #3f51b5; }
    .status-processing { background: #fff3e0; color: #ef6c00; border-color: #ef6c00; }
    .status-completed { background: #e8f5e9; color: #2e7d32; border-color: #2e7d32; }
    .status-cancelled { background: #ffebee; color: #c62828; border-color: #c62828; }

    .enquiry-contact {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 1rem;
      word-break: break-word;
      font-weight: 600;
    }

    .enquiry-contact i {
      width: 20px;
      color: #d4af37;
    }

    .enquiry-images {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .enquiry-image-thumb {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      object-fit: cover;
      border: 2px solid #000;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .enquiry-image-thumb:hover {
      transform: scale(1.05);
    }

    .enquiry-message {
      background: #fff;
      border: 2px solid #000;
      border-radius: 30px;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      margin: 0.8rem 0;
      color: #000;
      font-weight: 500;
    }

    .enquiry-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #666;
      flex-wrap: wrap;
      gap: 0.5rem;
      font-weight: 600;
    }

    .empty-enquiries {
      text-align: center;
      padding: 4rem 2rem;
      background: #fcfaf7;
      border-radius: 40px;
      border: 2px solid #000;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
      grid-column: 1 / -1;
    }

    .empty-enquiries i {
      font-size: 3rem;
      color: #d4af37;
      margin-bottom: 1rem;
    }

    .empty-enquiries p {
      color: #666;
      font-size: 1.1rem;
    }

    /* ===== SCROLL TOP ===== */
    .scroll-top {
      position: fixed; bottom: 20px; right: 20px; 
      background: #000; color: #d4af37; width: 44px; height: 44px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; 
      border: 2px solid #d4af37; box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      opacity: 0; transform: translateY(15px); transition: 0.2s; z-index: 100;
      font-size: 1.2rem; cursor: pointer;
    }
    .scroll-top.visible { opacity: 1; transform: translateY(0); }
    .scroll-top:hover { background: #d4af37; color: #000; border-color: #000; }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .delete-btn {
        opacity: 1;
      }
      .enquiry-header {
        padding-right: 0;
      }
    }

    @media (max-width: 480px) {
      .enquiry-card {
        padding: 1.5rem;
      }
      .login-prompt {
        flex-direction: column;
        align-items: stretch;
      }
    }

    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .submit-btn, .file-upload-area, .delete-btn {
      touch-action: manipulation;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="header"></div>
  <button class="scroll-top" id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})"><i class="fa-solid fa-arrow-up"></i></button>

  <main>
    <!-- PAGE HEADER -->
    <section class="page-header">
      <div class="page-header-bg"></div>
      <div class="container">
        <div class="breadcrumbs">
          <a href="index.html">home</a>
          <i class="fa-solid fa-chevron-right"></i>
          <span>enquire</span>
        </div>
        <h1 class="page-title">enquire <span>now</span></h1>
        <p class="page-desc">Upload product images & tell us what you need</p>
      </div>
    </section>

    <div class="container">
      <!-- login prompt (hidden by default) -->
      <div class="login-prompt" id="loginPrompt" style="display: none;">
        <span><i class="fa-regular fa-lock" style="color: #d4af37;"></i> Sign in to track your enquiries across devices</span>
        <button onclick="openProfile()"><i class="fa-regular fa-user"></i> login / sign up</button>
      </div>

      <!-- ENQUIRY CARD -->
      <div class="enquiry-card">
        <h2><i class="fa-regular fa-message"></i> submit enquiry</h2>
        
        <div class="form-row">
          <label>full name *</label>
          <input type="text" id="enquiryName" placeholder="e.g. Alex Morgan" value="">
        </div>

        <div class="form-row">
          <label>email *</label>
          <input type="email" id="enquiryEmail" placeholder="alex@example.com" value="">
        </div>

        <div class="form-row">
          <label>phone (optional)</label>
          <input type="tel" id="enquiryPhone" placeholder="+1 234 567 890" value="">
        </div>

        <div class="file-upload-area" id="fileUploadArea">
          <i class="fa-regular fa-images"></i>
          <p>click or drag to upload product images</p>
          <input type="file" id="imageUpload" multiple accept="image/*">
        </div>
        <div class="image-preview" id="imagePreview"></div>

        <div class="form-row">
          <label>your message / enquiry</label>
          <textarea id="enquiryMessage" placeholder="Tell us about the product, quantity, or any specific request..."></textarea>
        </div>

        <button class="submit-btn" id="submitEnquiry"><i class="fa-regular fa-paper-plane"></i> submit enquiry</button>

        <div class="success-message" id="successMessage">
          <i class="fa-regular fa-circle-check"></i>
          <h3>thank you!</h3>
          <p>We'll get back to you soon.</p>
        </div>
      </div>
    </div>

    <!-- ENQUIRIES SECTION -->
    <div class="container">
      <h2 class="enquiries-title"><span>your</span> enquiries</h2>
      <div class="enquiries-grid" id="enquiriesGrid"></div>
    </div>
  </main>

  <!-- Footer loaded dynamically -->
  <div id="footer"></div>

  <!-- Common Modals -->
  <div id="common-modals"></div>

  <script src="common.js"></script>
  <script>
    // ===== UTILITY FUNCTIONS =====
    function handleScroll() {
      const btn = document.getElementById('scrollTop');
      if (btn) btn.classList.toggle('visible', window.scrollY > 200);
    }

    // ===== ENQUIRY PAGE SPECIFIC VARIABLES =====
    let enquiries = [];

    // ===== ENQUIRY FUNCTIONS =====
    async function loadUserEnquiries() {
      if (!currentUser) return;
      
      try {
        // Load from Firebase first
        const enquiriesSnapshot = await db.collection('enquiries')
          .where('userId', '==', currentUser.uid)
          .orderBy('timestamp', 'desc')
          .get();
        
        enquiries = enquiriesSnapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        
        // Cache to localStorage for offline access
        localStorage.setItem(`enquiries_${currentUser.uid}`, JSON.stringify(enquiries));
        
        // Migrate guest enquiries if any
        const guestEnquiries = localStorage.getItem('essence_guest_enquiries');
        if (guestEnquiries && enquiries.length === 0) {
          try {
            const guest = JSON.parse(guestEnquiries);
            const userGuestEnquiries = guest.filter(e => e.email === currentUser.email);
            
            // Save migrated enquiries to Firebase
            for (const enquiry of userGuestEnquiries) {
              await db.collection('enquiries').add({
                ...enquiry,
                userId: currentUser.uid,
                migratedFromGuest: true,
                migratedAt: firebase.firestore.FieldValue.serverTimestamp()
              });
            }
            
            // Reload from Firebase after migration
            const newSnapshot = await db.collection('enquiries')
              .where('userId', '==', currentUser.uid)
              .orderBy('timestamp', 'desc')
              .get();
            
            enquiries = newSnapshot.docs.map(doc => ({
              id: doc.id,
              ...doc.data()
            }));
            
            localStorage.removeItem('essence_guest_enquiries');
          } catch (e) {
            console.error('Error migrating guest enquiries:', e);
          }
        }
      } catch (error) {
        console.error('Error loading enquiries from Firebase:', error);
        // Fallback to localStorage
        const storageKey = `enquiries_${currentUser.uid}`;
        const stored = localStorage.getItem(storageKey);
        
        if (stored) {
          try {
            enquiries = JSON.parse(stored);
          } catch (e) {
            enquiries = [];
          }
        } else {
          enquiries = [];
        }
      }
      
      renderEnquiries();
    }

    function loadGuestEnquiries() {
      const stored = localStorage.getItem('essence_guest_enquiries');
      if (stored) {
        try {
          enquiries = JSON.parse(stored);
        } catch (e) {
          enquiries = [];
        }
      } else {
        enquiries = [];
      }
      renderEnquiries();
    }

    async function saveEnquiries() {
      if (currentUser) {
        // Save to Firebase
        try {
          // For existing enquiries, we need to update them in Firebase
          for (const enquiry of enquiries) {
            if (!enquiry.firebaseSynced) {
              // Check if this enquiry already exists in Firebase
              const existingQuery = await db.collection('enquiries')
                .where('userId', '==', currentUser.uid)
                .where('timestamp', '==', enquiry.timestamp)
                .where('message', '==', enquiry.message)
                .get();
              
              if (existingQuery.empty) {
                // New enquiry, add to Firebase
                await db.collection('enquiries').add({
                  ...enquiry,
                  userId: currentUser.uid,
                  createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                enquiry.firebaseSynced = true;
              }
            }
          }
          
          // Update localStorage cache
          localStorage.setItem(`enquiries_${currentUser.uid}`, JSON.stringify(enquiries));
        } catch (error) {
          console.error('Error saving enquiries to Firebase:', error);
          // Fallback to localStorage only
          localStorage.setItem(`enquiries_${currentUser.uid}`, JSON.stringify(enquiries));
        }
      } else {
        // Guest - save to localStorage only
        localStorage.setItem('essence_guest_enquiries', JSON.stringify(enquiries));
      }
    }

    window.deleteEnquiry = async function(enquiryId) {
      if (confirm('Are you sure you want to delete this enquiry?')) {
        const enquiryToDelete = enquiries.find(e => e.id === enquiryId);
        
        // Remove from local array
        enquiries = enquiries.filter(e => e.id !== enquiryId);
        
        if (currentUser && enquiryToDelete && !enquiryToDelete.id.startsWith('ENQ')) {
          // If it's a Firebase document (not a temp ENQ ID), delete from Firebase
          try {
            await db.collection('enquiries').doc(enquiryId).delete();
          } catch (error) {
            console.error('Error deleting from Firebase:', error);
          }
        }
        
        // Save to localStorage
        saveEnquiries();
        renderEnquiries();
      }
    };

    function renderEnquiries() {
      const grid = document.getElementById('enquiriesGrid');
      if (!grid) return;

      if (!enquiries || enquiries.length === 0) {
        grid.innerHTML = `
          <div class="empty-enquiries">
            <i class="fa-regular fa-folder-open"></i>
            <p>You haven't submitted any enquiries yet.</p>
          </div>
        `;
        return;
      }

      const sorted = [...enquiries].sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

      let html = '';
      sorted.forEach(e => {
        let statusClass = 'status-received';
        if (e.status === 'processing') statusClass = 'status-processing';
        else if (e.status === 'completed') statusClass = 'status-completed';
        else if (e.status === 'cancelled') statusClass = 'status-cancelled';

        const date = e.timestamp ? new Date(e.timestamp).toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' }) : 'just now';

        let imagesHtml = '';
        if (e.images && e.images.length > 0) {
          imagesHtml = e.images.map(img => {
            if (typeof img === 'string' && img.startsWith('data:')) {
              return `<img src="${img}" class="enquiry-image-thumb" alt="upload" onclick="window.open('${img}', '_blank')">`;
            } else {
              return `<div class="enquiry-image-thumb"><i class="fa-regular fa-image"></i></div>`;
            }
          }).join('');
        } else {
          imagesHtml = `<div class="enquiry-image-thumb"><i class="fa-regular fa-image"></i></div>`;
        }

        html += `
          <div class="enquiry-item">
            <button class="delete-btn" onclick="deleteEnquiry('${e.id}')" title="Delete enquiry">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            <div class="enquiry-header">
              <span class="enquiry-name">${e.name}</span>
              <span class="status-badge ${statusClass}">${e.status}</span>
            </div>
            <div class="enquiry-contact">
              <div><i class="fa-regular fa-envelope"></i> ${e.email}</div>
              ${e.phone ? `<div><i class="fa-regular fa-phone"></i> ${e.phone}</div>` : ''}
            </div>
            <div class="enquiry-images">
              ${imagesHtml}
            </div>
            <div class="enquiry-message">
              <i class="fa-regular fa-note-sticky" style="color:#d4af37; margin-right:6px;"></i> ${e.message}
            </div>
            <div class="enquiry-footer">
              <span><i class="fa-regular fa-clock"></i> ${date}</span>
              <span><i class="fa-regular fa-id-card"></i> ${e.id.slice(0,8)}</span>
            </div>
          </div>
        `;
      });
      grid.innerHTML = html;
    }

    function updateLoginPrompt() {
      const prompt = document.getElementById('loginPrompt');
      if (prompt) {
        if (currentUser) {
          prompt.style.display = 'none';
        } else {
          prompt.style.display = 'flex';
        }
      }
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }

    function initializeEnquiry() {
      const fileInput = document.getElementById('imageUpload');
      const previewDiv = document.getElementById('imagePreview');
      const uploadArea = document.getElementById('fileUploadArea');
      let selectedFiles = [];

      if (uploadArea) {
        uploadArea.addEventListener('click', () => fileInput.click());
      }

      if (fileInput) {
        fileInput.addEventListener('change', function(e) {
          selectedFiles = Array.from(e.target.files || []);
          previewDiv.innerHTML = '';
          if (selectedFiles.length === 0) return;

          selectedFiles.forEach((file) => {
            const reader = new FileReader();
            reader.onload = (event) => {
              const img = document.createElement('img');
              img.src = event.target.result;
              img.classList.add('preview-thumb');
              img.alt = 'preview';
              previewDiv.appendChild(img);
            };
            reader.readAsDataURL(file);
          });
        });
      }

      const submitBtn = document.getElementById('submitEnquiry');
      const successMsg = document.getElementById('successMessage');

      if (submitBtn) {
        submitBtn.addEventListener('click', async function() {
          const name = document.getElementById('enquiryName')?.value.trim();
          const email = document.getElementById('enquiryEmail')?.value.trim();
          const phone = document.getElementById('enquiryPhone')?.value.trim();
          const message = document.getElementById('enquiryMessage')?.value.trim();

          if (!name || !email || !message) {
            alert('Please fill in name, email and message.');
            return;
          }

          // Convert images to data URLs for storage (max 3 images)
          const imageDataUrls = [];
          for (const file of selectedFiles) {
            if (imageDataUrls.length >= 3) break;
            const dataUrl = await readFileAsDataURL(file);
            imageDataUrls.push(dataUrl);
          }

          const newEnquiry = {
            id: 'ENQ' + Date.now() + Math.floor(Math.random()*1000),
            name: name,
            email: email,
            phone: phone || '',
            message: message,
            images: imageDataUrls,
            status: 'received',
            timestamp: Date.now(),
            userId: currentUser?.uid || 'guest'
          };

          enquiries.push(newEnquiry);
          await saveEnquiries();
          renderEnquiries();

          if (successMsg) {
            successMsg.classList.add('show');
          }

          // Clear all fields
          if (document.getElementById('enquiryName')) document.getElementById('enquiryName').value = '';
          if (document.getElementById('enquiryEmail')) document.getElementById('enquiryEmail').value = '';
          if (document.getElementById('enquiryPhone')) document.getElementById('enquiryPhone').value = '';
          if (document.getElementById('enquiryMessage')) document.getElementById('enquiryMessage').value = '';
          if (previewDiv) previewDiv.innerHTML = '';
          selectedFiles = [];
          if (fileInput) fileInput.value = '';

          setTimeout(() => {
            if (successMsg) successMsg.classList.remove('show');
          }, 5000);
        });
      }

      // Load initial enquiries
      if (currentUser) {
        loadUserEnquiries();
      } else {
        loadGuestEnquiries();
      }
    }

    // ===== OVERRIDE PROFILE ICON UPDATE =====
    const originalUpdateProfileIcon = window.updateProfileIcon;
    window.updateProfileIcon = function() {
      if (originalUpdateProfileIcon) {
        originalUpdateProfileIcon();
      }
      updateLoginPrompt();
    };

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
      loadCommonModals();
      if (typeof loadComponents === 'function') loadComponents();
      
      // Set active nav
      setTimeout(() => {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.nav-link[href="enquire.html"]').forEach(l => l.classList.add('active'));
      }, 200);

      // Initialize enquiry page
      updateLoginPrompt();
      initializeEnquiry();
    });

    async function loadCommonModals() {
      try {
        const res = await fetch('common.html');
        const data = await res.text();
        document.getElementById('common-modals').innerHTML = data;
      } catch (e) { console.warn('modals not loaded'); }
    }

    window.addEventListener('scroll', handleScroll);

    // Listen for auth state changes to reload enquiries
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadUserEnquiries();
      } else {
        enquiries = [];
        loadGuestEnquiries();
      }
      updateLoginPrompt();
    });

    // ===== MODAL CLOSE FUNCTIONS =====
    window.closeModal = function(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    };
  </script>
</body>
