<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>MyEssantia · new arrivals</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=Montserrat:wght@300..900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* ===== GLOBAL & RESETS ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', 'Montserrat', sans-serif; 
      background: #ffffff; 
      color: #1e1e1e; 
      overflow-x: hidden;
      line-height: 1.5;
    }
    .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 30px; }
    @media (min-width: 1600px) { .container { max-width: 1600px; padding: 0 40px; } }
    @media (min-width: 640px) { .container { padding: 0 32px; } }

    /* ===== ACTIVE NAV ===== */
    .nav-link.active { color: #d4af37 !important; font-weight: 700; position: relative; }
    .nav-link.active::after {
      content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 3px;
      background: #d4af37; animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { width: 0; opacity: 0; } to { width: 100%; opacity: 1; } }

    /* ===== PAGE HEADER ===== */
    .page-header {
      background: #fcfaf7;
      padding: 1.5rem 0 1rem;
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid #000;
    }
    .page-header-bg {
      position: absolute; inset: 0;
      background-image: url('https://images.unsplash.com/photo-1601924994987-69e26d50dc26?q=80&w=2070&auto=format&fit=crop');
      background-size: cover; background-position: 60% 30%; opacity: 0.1;
    }
    .page-header .container { position: relative; z-index: 2; }

    /* ===== HEADER CONTENT WITH SORT ===== */
    .header-content {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    .title-section {
      flex: 1;
      min-width: 280px;
    }

    .breadcrumbs {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .breadcrumbs a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }
    .breadcrumbs a:hover {
      color: #d4af37;
    }
    .breadcrumbs i {
      color: #d4af37;
      font-size: 0.7rem;
    }
    .breadcrumbs span {
      color: #000;
    }

    .page-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      line-height: 1.1;
      color: #000;
      margin-bottom: 0.25rem;
    }
    .page-title span {
      color: #d4af37;
      font-weight: 900;
      background: linear-gradient(145deg, #d4af37, #b07e2e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .page-desc {
      color: #2a2a2a;
      font-size: 1rem;
      max-width: 600px;
      font-weight: 400;
      line-height: 1.5;
    }

    /* ===== SORT SECTION - INSIDE HEADER ===== */
    .sort-header-section {
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }
    
    .sort-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: #000;
      padding: 0.5rem 1.5rem;
      border-radius: 60px;
      border: 2px solid #d4af37;
      cursor: pointer;
      transition: 0.2s;
    }
    .sort-select:hover {
      background: #1a1a1a;
    }
    .sort-select i {
      color: #d4af37;
      font-size: 0.9rem;
    }
    .sort-select select {
      background: transparent;
      border: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      font-weight: 600;
      color: #fff;
      outline: none;
      cursor: pointer;
      text-transform: uppercase;
    }
    .sort-select select option {
      background: #000;
      color: #fff;
    }

    /* ===== RESULTS COUNT ===== */
    .results-wrapper {
      display: flex;
      justify-content: flex-end;
      margin: 0.5rem 0 1rem;
    }
    .results-count {
      color: #666;
      font-size: 0.8rem;
      font-weight: 600;
      background: #f5f5f5;
      padding: 0.2rem 1rem;
      border-radius: 60px;
      border: 1px solid #000;
      display: inline-block;
    }

    /* ===== PRODUCT GRID - OPTIMIZED FOR DESKTOP ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin: 1rem 0 3rem;
    }
    
    @media (min-width: 1400px) {
      .product-grid {
        grid-template-columns: repeat(5, 1fr);
        gap: 1.8rem;
      }
    }
    
    @media (min-width: 1800px) {
      .product-grid {
        grid-template-columns: repeat(6, 1fr);
        gap: 2rem;
      }
    }
    
    @media (max-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    @media (max-width: 800px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.2rem;
      }
    }
    
    @media (max-width: 500px) {
      .product-grid {
        grid-template-columns: 1fr;
      }
    }

    .product-card {
      background: transparent;
      padding: 0;
      transition: transform 0.2s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      text-decoration: none;
      color: inherit;
      border: none;
      cursor: pointer;
      position: relative;
    }
    .product-card:hover { transform: translateY(-3px); }

    .image-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 0.6rem;
      background: #f8f6f2;
      border: 2px solid #000;
      box-shadow: 0 4px 10px -6px rgba(0,0,0,0.2);
    }

    .primary-img, .secondary-img { 
      position: absolute; inset:0; background-size: cover; background-position: center; 
      transition: opacity 0.3s ease;
    }
    .primary-img { opacity:1; z-index:2; }
    .secondary-img { opacity:0; z-index:1; }
    .image-frame:hover .primary-img { opacity:0; }
    .image-frame:hover .secondary-img { opacity:1; }
    @media (hover:none) { .secondary-img { opacity:0; } }

    /* ===== BADGES ===== */
    .new-badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #000;
      color: #d4af37;
      font-size: 0.65rem;
      font-weight: 700;
      padding: 0.2rem 0.8rem;
      border-radius: 60px;
      z-index: 20;
      letter-spacing: 0.3px;
      border: 2px solid #d4af37;
      display: flex;
      align-items: center;
      gap: 4px;
      text-transform: uppercase;
    }
    .sale-badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #d4af37;
      color: #000;
      font-size: 0.65rem;
      font-weight: 800;
      padding: 0.2rem 0.8rem;
      border-radius: 60px;
      z-index: 20;
      border: 2px solid #000;
    }

    .product-category {
      font-size: 0.65rem;
      color: #666;
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.3px;
    }
    .product-title { 
      font-weight: 800;
      font-size: 0.9rem;
      margin: 0.1rem 0;
      color: #000;
      line-height: 1.3;
      text-transform: uppercase;
      word-break: break-word;
      font-family: 'Montserrat', sans-serif;
    }
    .product-rating { 
      display: flex;
      align-items: center;
      gap: 2px;
      margin: 0.1rem 0;
      font-size: 0.75rem;
    }
    .product-rating i { color: #d4af37; }
    .product-rating span {
      margin-left: 4px;
      color: #666;
      font-weight: 600;
      font-size: 0.7rem;
    }
    .product-price-block {
      display: flex;
      align-items: baseline;
      gap: 6px;
      flex-wrap: wrap;
      margin: 0.2rem 0 0.1rem;
    }
    .current-price { 
      color: #d4af37; 
      font-weight: 800; 
      font-size: 1.1rem; 
    }
    .current-price .inr-symbol { 
      font-size: 0.85rem; 
    }
    .old-price { 
      color: #999; 
      font-size: 0.8rem; 
      text-decoration: line-through; 
    }
    .stock-badge { 
      font-size: 0.65rem; 
      margin-top: 0.1rem; 
      font-weight: 600; 
    }
    .card-add-btn {
      display: flex; 
      align-items: center; 
      justify-content: center; 
      gap: 4px;
      background: #000; 
      border: 2px solid #000; 
      border-radius: 60px;
      padding: 0.5rem 0.2rem; 
      font-size: 0.75rem; 
      font-weight: 600; 
      color: #fff;
      cursor: pointer; 
      width: 100%; 
      margin: 0.4rem 0 0; 
      min-height: 38px;
      transition: 0.15s; 
      text-transform: uppercase;
    }
    .card-add-btn i { 
      color: #d4af37; 
      font-size: 0.8rem;
    }
    .card-add-btn:hover { 
      background: #d4af37; 
      color: #000; 
      border-color: #d4af37; 
    }
    .card-add-btn:hover i { 
      color: #000; 
    }

    /* ===== EMPTY STATE ===== */
    .empty-state {
      grid-column: 1/-1;
      text-align: center;
      padding: 3rem 2rem;
      background: #fcfaf7;
      border-radius: 30px;
      border: 2px solid #000;
      box-shadow: 6px 6px 0 rgba(0,0,0,0.1);
    }
    .empty-state i {
      font-size: 3rem;
      color: #d4af37;
      margin-bottom: 0.8rem;
    }
    .empty-state h3 {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 0.3rem;
      font-family: 'Montserrat', sans-serif;
    }
    .empty-state p {
      color: #666;
      font-size: 1rem;
    }

    /* ===== SCROLL TOP ===== */
    .scroll-top {
      position: fixed; bottom: 20px; right: 20px; 
      background: #000; color: #d4af37; width: 44px; height: 44px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; 
      border: 2px solid #d4af37; box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      opacity: 0; transform: translateY(15px); transition: 0.2s; z-index: 100;
      font-size: 1.2rem; cursor: pointer;
    }
    .scroll-top.visible { opacity: 1; transform: translateY(0); }
    .scroll-top:hover { background: #d4af37; color: #000; border-color: #000; }

    /* ===== RESPONSIVE ADJUSTMENTS ===== */
    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        align-items: flex-start;
      }
      .sort-header-section {
        width: 100%;
        justify-content: flex-start;
      }
      .sort-select {
        width: 100%;
        justify-content: center;
      }
      .sort-select select {
        flex: 1;
      }
      .results-wrapper {
        justify-content: center;
      }
      .container {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>

  <div id="header"></div>
  <button class="scroll-top" id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})"><i class="fa-solid fa-arrow-up"></i></button>

  <main>
    <!-- PAGE HEADER WITH SORT INTEGRATED -->
    <section class="page-header">
      <div class="page-header-bg"></div>
      <div class="container">
        <div class="header-content">
          <!-- Title Section -->
          <div class="title-section">
            <div class="breadcrumbs">
              <a href="index.html">home</a>
              <i class="fa-solid fa-chevron-right"></i>
              <span>new arrivals</span>
            </div>
            <h1 class="page-title">new <span>arrivals</span></h1>
            <p class="page-desc">Fresh drops — discover the latest accessories & essentials.</p>
          </div>
          
          <!-- Sort Section - Right Side -->
          <div class="sort-header-section">
            <div class="sort-select">
              <i class="fa-solid fa-arrow-down-wide-short"></i>
              <select id="sort-select" aria-label="Sort products">
                <option value="newest">sort: newest</option>
                <option value="price-low">price: low to high</option>
                <option value="price-high">price: high to low</option>
                <option value="rating">top rated</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- PRODUCT GRID - OPTIMIZED FOR DESKTOP -->
    <div class="container">
      <div id="product-grid-container" class="product-grid">
        <!-- products injected via JS -->
      </div>
    </div>
  </main>

  <!-- Footer loaded dynamically -->
  <div id="footer"></div>

  <!-- Common Modals -->
  <div id="common-modals"></div>

  <script src="common.js"></script>
  <script src="common.js"></script>
  <script>
    // ===== UTILITY FUNCTIONS =====
    function renderRating(rating) {
      if (!rating || rating === 0) return '<span>★ 0.0</span>';
      const full = Math.floor(rating);
      let stars = '';
      for (let i = 0; i < 5; i++) {
        stars += i < full ? '<i class="fa-solid fa-star"></i>' : '<i class="fa-regular fa-star"></i>';
      }
      return stars + `<span> ${rating.toFixed(1)}</span>`;
    }
    
    function formatPrice(price) {
      return price?.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') || '0.00';
    }
    
    function getStockStatus(stock) {
      if (stock > 5) return '<div class="stock-badge in-stock"><i class="fa-regular fa-circle-check"></i> in stock</div>';
      if (stock > 0) return '<div class="stock-badge low-stock"><i class="fa-regular fa-clock"></i> low stock</div>';
      return '<div class="stock-badge out-of-stock"><i class="fa-regular fa-circle-xmark"></i> out of stock</div>';
    }

    function handleScroll() {
      const btn = document.getElementById('scrollTop');
      if (btn) btn.classList.toggle('visible', window.scrollY > 200);
    }

    // ===== CORRECTED ADD TO CART FUNCTION =====
    window.addToCart = async function(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      if (product.stock <= 0) {
        alert('Sorry, this product is out of stock!');
        return;
      }

      const existingItem = cart.find(item => item.id === productId);

      if (existingItem) {
        if (existingItem.quantity >= product.stock) {
          alert('Sorry, not enough stock available!');
          return;
        }
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: productId,
          title: product.title,
          category: product.category,
          price: product.price,
          primaryImg: product.primaryImg || (product.images && product.images[0]),
          quantity: 1
        });
      }

      // Save to Firebase if user is logged in
      if (currentUser) {
        await saveCartToFirebase();
      }
      
      updateCartCount();
      
      // Show animation on the button and open cart
      const btn = event?.target?.closest('button');
      if (btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> added';
        btn.style.background = '#4CAF50';
        btn.style.color = 'white';
        
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
          btn.style.color = '';
          openCart(); // Open cart after animation
        }, 500);
      } else {
        openCart(); // Open cart immediately if button not found
      }
    };

    // ===== MAKE CART FUNCTIONS AVAILABLE GLOBALLY =====
    window.openCart = openCart;
    window.updateQuantity = updateQuantity;
    window.removeFromCart = removeFromCart;
    window.buyNow = function(productId) {
      addToCart(productId);
      openCart();
    };

    // ===== NEW ARRIVALS FUNCTIONS =====
    function getNewArrivals() {
      const now = new Date();
      const sevenDaysAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);
      
      return (window.products || []).filter(product => {
        // Check if product has showOnNew flag
        if (product.showOnNew === true) return true;
        
        // Check creation date if available
        if (product.creationDate) {
          const productDate = new Date(product.creationDate);
          return productDate >= sevenDaysAgo;
        }
        return false;
      });
    }

    // ===== MAIN RENDERING FUNCTION =====
    function renderProducts() {
      const gridContainer = document.getElementById('product-grid-container');
      const sortSelect = document.getElementById('sort-select');
      const resultsCount = document.getElementById('results-count');
      
      if (!gridContainer) return;

      // Get new arrivals
      const newArrivals = getNewArrivals();

      if (newArrivals.length === 0) {
        gridContainer.innerHTML = `
          <div class="empty-state">
            <i class="fa-regular fa-clock"></i>
            <h3>no new arrivals yet</h3>
            <p>Check back soon for fresh products!</p>
          </div>
        `;
        if (resultsCount) resultsCount.innerHTML = 'Showing 0 products';
        return;
      }

      function getSortedProducts() {
        let sorted = [...newArrivals];
        switch (sortSelect.value) {
          case 'price-low':
            sorted.sort((a, b) => (a.price || 0) - (b.price || 0));
            break;
          case 'price-high':
            sorted.sort((a, b) => (b.price || 0) - (a.price || 0));
            break;
          case 'rating':
            sorted.sort((a, b) => (b.rating || 0) - (a.rating || 0));
            break;
          case 'newest':
          default:
            sorted.sort((a, b) => {
              const dateA = a.creationDate ? new Date(a.creationDate) : new Date(0);
              const dateB = b.creationDate ? new Date(b.creationDate) : new Date(0);
              return dateB - dateA;
            });
            break;
        }
        return sorted;
      }

      function renderAllProducts() {
        const sortedProducts = getSortedProducts();
        
        // Update results count
        if (resultsCount) {
          resultsCount.innerHTML = `Showing ${sortedProducts.length} new arrival${sortedProducts.length !== 1 ? 's' : ''}`;
        }
        
        let gridHtml = '';
        sortedProducts.forEach(product => {
          const mainImage = product.images?.[0] || product.primaryImg || 'https://via.placeholder.com/300';
          const secondImage = product.images?.[1] || product.secondaryImg || mainImage;
          const isBrandNew = product.creationDate ? (new Date() - new Date(product.creationDate)) < 24 * 60 * 60 * 1000 : false;
          const hasSale = product.oldPrice && product.oldPrice > product.price;
          const discount = hasSale ? Math.round(((product.oldPrice - product.price)/product.oldPrice)*100) : 0;
          
          gridHtml += `
            <div class="product-card" data-product-id="${product.id}">
              <span class="new-badge">
                <i class="fa-regular fa-${isBrandNew ? 'star' : 'clock'}"></i> 
                ${isBrandNew ? 'just landed' : 'new'}
              </span>
              ${hasSale ? `<span class="sale-badge">-${discount}%</span>` : ''}
              <a href="product.html?id=${product.id}" style="text-decoration:none; color:inherit; display:block;">
                <div class="image-frame">
                  <div class="primary-img" style="background-image: url('${mainImage}');"></div>
                  <div class="secondary-img" style="background-image: url('${secondImage}');"></div>
                </div>
                <p class="product-category">${product.category || 'new arrival'}</p>
                <h3 class="product-title">${product.title}</h3>
                <div class="product-rating">${renderRating(product.rating)}</div>
                <div class="product-price-block">
                  <span class="current-price"><span class="inr-symbol">₹</span>${formatPrice(product.price)}</span>
                  ${hasSale ? `<span class="old-price">₹${formatPrice(product.oldPrice)}</span>` : ''}
                </div>
                ${getStockStatus(product.stock)}
              </a>
              <button class="card-add-btn" onclick="window.addToCart('${product.id}'); event.stopPropagation();">
                <i class="fa-solid fa-cart-plus"></i> add
              </button>
            </div>
          `;
        });
        
        gridContainer.innerHTML = gridHtml;
      }

      renderAllProducts();
      
      if (sortSelect) {
        sortSelect.removeEventListener('change', renderAllProducts);
        sortSelect.addEventListener('change', renderAllProducts);
      }
    }

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
      loadCommonModals();
      if (typeof loadComponents === 'function') loadComponents();
      
      // Set active nav
      setTimeout(() => {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.nav-link[href="new-arrivals.html"]').forEach(l => l.classList.add('active'));
      }, 200);

      // Render products
      if (window.products?.length) {
        renderProducts();
      } else {
        const cached = localStorage.getItem('MyEssantia_products');
        if (cached) {
          window.products = JSON.parse(cached);
          renderProducts();
        }
      }

      // Update every minute for real-time new arrivals
      setInterval(() => {
        if (window.products?.length) {
          renderProducts();
        }
      }, 60000);
    });

    window.addEventListener('load', () => {
      if (!window.products?.length) {
        const cached = localStorage.getItem('MyEssantia_products');
        if (cached) { 
          window.products = JSON.parse(cached); 
          renderProducts();
        }
      }
    });

    async function loadCommonModals() {
      try {
        const res = await fetch('common.html');
        const data = await res.text();
        document.getElementById('common-modals').innerHTML = data;
      } catch (e) { console.warn('modals not loaded'); }
    }

    window.addEventListener('scroll', handleScroll);

    // ===== MODAL CLOSE FUNCTIONS =====
    window.closeModal = function(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    };

    // Close modal when clicking outside
    window.addEventListener('click', function(e) {
      if (e.target.classList.contains('modal')) {
        e.target.classList.remove('show');
        document.body.style.overflow = '';
      }
    });

    // Close modal with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        document.querySelectorAll('.modal.show').forEach(modal => {
          modal.classList.remove('show');
          document.body.style.overflow = '';
        });
      }
    });
  </script>
</body>
</html>
