<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>MyEssantia · product</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=Montserrat:wght@300..900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* ===== GLOBAL & RESETS (exactly from sample) ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', 'Montserrat', sans-serif; 
      background: #ffffff; 
      color: #1e1e1e; 
      overflow-x: hidden;
      line-height: 1.5;
    }
    .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 20px; }
    @media (min-width: 640px) { .container { padding: 0 32px; } }

    /* ===== ACTIVE NAV ===== */
    .nav-link.active { color: #d4af37 !important; font-weight: 700; position: relative; }
    .nav-link.active::after {
      content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 3px;
      background: #d4af37; animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { width: 0; opacity: 0; } to { width: 100%; opacity: 1; } }

    /* ===== BREADCRUMB (adapted for product page) ===== */
    .breadcrumb {
      display: flex; flex-wrap: wrap; align-items: center; gap: 8px;
      padding: 20px 0; font-size: 0.85rem; color: #4a4a4a;
    }
    .breadcrumb a { color: #1e1e1e; text-decoration: none; font-weight: 600; }
    .breadcrumb a:hover { color: #d4af37; }
    .breadcrumb i { font-size: 0.7rem; color: #d4af37; }

    /* ===== PRODUCT GRID ===== */
    .product-grid {
      display: grid; grid-template-columns: 1fr; gap: 32px; padding-bottom: 60px;
    }
    @media (min-width: 1024px) {
      .product-grid { grid-template-columns: 1fr 1fr; gap: 60px; }
    }

    /* ===== GALLERY (with sample styling) ===== */
    .gallery-section { width: 100%; }
    @media (min-width: 1024px) { .gallery-section { position: sticky; top: 20px; height: fit-content; } }
    .main-image {
      width: 100%; aspect-ratio: 1/1; border-radius: 28px; overflow: hidden; margin-bottom: 16px;
      background: #f8f6f2; border: 2px solid #000; box-shadow: 0 8px 16px -8px rgba(0,0,0,0.15);
    }
    .main-image img { width: 100%; height: 100%; object-fit: cover; }
    .thumbnail-grid {
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
    }
    .thumbnail {
      aspect-ratio: 1/1; border-radius: 16px; overflow: hidden; cursor: pointer;
      border: 2px solid transparent; background: #f8f6f2; border: 2px solid #000;
      transition: all 0.2s;
    }
    .thumbnail:hover { border-color: #d4af37; }
    .thumbnail.active { border-color: #d4af37; border-width: 3px; }
    .thumbnail img { width: 100%; height: 100%; object-fit: cover; }

    /* ===== PRODUCT INFO ===== */
    .product-category {
      font-size: 0.7rem; font-weight: 600; color: #666; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px;
    }
    .product-title {
      font-size: 2.5rem; font-weight: 800; line-height: 1.1; margin-bottom: 16px; color: #000;
      font-family: 'Montserrat', sans-serif; text-transform: uppercase;
    }
    @media (min-width: 768px) { .product-title { font-size: 3.2rem; } }

    /* ===== SOCIAL BADGES (red/green as requested) ===== */
    .social-strip { display: flex; gap: 12px; margin-bottom: 16px; }
    .sold-badge {
      display: inline-flex; align-items: center; gap: 8px; background: #dc2626; color: white;
      padding: 6px 16px; border-radius: 60px; font-size: 0.9rem; font-weight: 600; border: 1px solid #000;
    }
    .live-badge {
      display: inline-flex; align-items: center; gap: 8px; background: #16a34a; color: white;
      padding: 6px 16px; border-radius: 60px; font-size: 0.9rem; font-weight: 600; border: 1px solid #000;
    }
    .live-badge i { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    /* ===== RATING ROW (like sample) ===== */
    .rating-row {
      display: flex; align-items: center; gap: 16px; margin-bottom: 24px;
    }
    .stars { color: #d4af37; display: flex; gap: 4px; }
    
    /* Share button (like sample style) */
    .share-wrapper { position: relative; margin-left: auto; }
    .share-btn {
      background: transparent; border: 2px solid #000; border-radius: 60px;
      padding: 8px 20px; font-size: 0.9rem; font-weight: 600; display: flex; align-items: center; gap: 8px;
      cursor: pointer; transition: all 0.2s;
    }
    .share-btn:hover { background: #d4af37; color: #000; border-color: #d4af37; }
    .share-menu {
      position: absolute; top: calc(100% + 10px); right: 0; background: white;
      border-radius: 24px; box-shadow: 0 30px 40px -20px rgba(0,0,0,0.2); padding: 20px;
      width: 260px; z-index: 100; opacity: 0; visibility: hidden; transition: all 0.2s;
      border: 2px solid #000;
    }
    .share-menu.show { opacity: 1; visibility: visible; }

    /* ===== PRICE CARD (like sample about-slides) ===== */
    .price-card {
      background: #fbf9f7; border-radius: 40px; padding: 32px; margin-bottom: 24px;
      border: 2px solid #000; box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
    }
    .price-header {
      display: flex; align-items: baseline; gap: 16px; flex-wrap: wrap; margin-bottom: 24px;
    }
    .current-price {
      font-size: 2.8rem; font-weight: 800; color: #000; font-family: 'Montserrat', sans-serif;
    }
    .inr-symbol { font-size: 2rem; font-weight: 700; color: #d4af37; }
    .original-price { font-size: 1.3rem; color: #999; text-decoration: line-through; }
    .discount-badge {
      background: #d4af37; color: #000; font-size: 0.9rem; font-weight: 800;
      padding: 4px 16px; border-radius: 40px; border: 1px solid #000;
    }

    /* Payment options (like value items) */
    .payment-options {
      display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px;
    }
    .payment-option {
      background: #1a1a1a; border: 1px solid #d4af37; border-radius: 60px; padding: 16px;
      text-align: center; color: #fff;
    }
    .payment-option .label { font-size: 0.8rem; color: #d4af37; margin-bottom: 4px; }
    .payment-option .price { font-size: 1.5rem; font-weight: 700; }
    .payment-option .save { font-size: 0.75rem; color: #d4af37; }

    /* Combined delivery/promise row (like slide-item) */
    .delivery-promise-row {
      display: flex; gap: 24px; padding: 20px 0; border-top: 2px solid #000; border-bottom: 2px solid #000; margin-bottom: 24px;
    }
    .promise-item {
      display: flex; align-items: center; gap: 12px; flex: 1;
    }
    .promise-icon {
      width: 48px; height: 48px; background: #000; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; color: #d4af37;
      border: 2px solid #d4af37; font-size: 1.2rem;
    }
    .promise-text h4 { font-weight: 700; font-size: 0.9rem; margin-bottom: 2px; }
    .promise-text p { font-size: 0.8rem; color: #666; }

    /* Delivery progress (clean) */
    .delivery-progress { margin: 24px 0; }
    .progress-header {
      display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; font-weight: 600;
    }
    .progress-bar {
      height: 8px; background: #eaeaea; border-radius: 4px; overflow: hidden; border: 1px solid #000;
    }
    .progress-fill { height: 100%; background: #d4af37; width: 0%; transition: width 0.3s; }

    /* Features row */
    .features-row {
      display: flex; gap: 24px; margin: 24px 0; padding: 16px 0;
    }
    .feature {
      display: flex; align-items: center; gap: 8px; color: #666; font-size: 0.9rem;
    }
    .feature i { color: #d4af37; }

    /* Quantity row */
    .quantity-row {
      display: flex; align-items: center; gap: 24px; margin: 24px 0; padding: 16px 0;
      border-top: 2px solid #000; border-bottom: 2px solid #000;
    }
    .quantity-label { font-weight: 700; }
    .quantity-controls { display: flex; align-items: center; gap: 12px; }
    .qty-btn {
      width: 44px; height: 44px; border: 2px solid #000; background: white; border-radius: 12px;
      font-size: 1.3rem; font-weight: 700; cursor: pointer;
    }
    .qty-input {
      width: 60px; height: 44px; border: 2px solid #000; border-radius: 12px; text-align: center; font-weight: 700;
    }

    /* Action buttons (like sample hero buttons) */
    .action-buttons {
      display: flex; gap: 16px; margin-top: 24px;
    }
    .btn { 
      flex: 1; padding: 1rem 2rem; font-weight: 600; font-size: 1rem;
      text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.2s;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      border: 2px solid transparent; cursor: pointer; border-radius: 60px;
    }
    .btn-primary { background: #000; color: #fff; border-color: #000; }
    .btn-primary:hover { background: #d4af37; color: #000; border-color: #000; }
    .btn-secondary { background: transparent; border-color: #000; color: #000; }
    .btn-secondary:hover { background: #000; color: #d4af37; border-color: #d4af37; }

    /* ===== TABS (like sample section-header style) ===== */
    .tabs {
      margin: 40px 0 24px; border-bottom: 2px solid #000;
    }
    .tab-headers {
      display: flex; gap: 32px;
    }
    .tab-header {
      padding: 16px 0; cursor: pointer; font-weight: 700; color: #999; text-transform: uppercase;
      border-bottom: 3px solid transparent;
    }
    .tab-header.active { color: #000; border-bottom-color: #d4af37; }
    .tab-content { display: none; padding: 24px 0; color: #2a2a2a; line-height: 1.7; }
    .tab-content.active { display: block; }

    /* Specs grid */
    .specs-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;
    }
    .spec-item {
      background: #f8f6f2; border: 2px solid #000; border-radius: 20px; padding: 16px;
    }
    .spec-label { font-size: 0.8rem; color: #666; margin-bottom: 4px; }
    .spec-value { font-weight: 700; color: #000; }

    /* ===== REVIEWS SECTION (exactly from sample) ===== */
    .reviews-section {
      margin: 5rem 0 4rem;
      padding: 3rem 0;
      background: linear-gradient(180deg, #fcfaf7 0%, #ffffff 100%);
      border-radius: 60px;
    }
    
    .reviews-header {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 3rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      line-height: 1.2;
      text-align: center;
      letter-spacing: -0.02em;
    }
    
    .reviews-header span { 
      color: #d4af37; 
      font-weight: 900;
      position: relative;
      display: inline-block;
    }
    
    .reviews-header span::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 10%;
      width: 80%;
      height: 4px;
      background: #000;
      border-radius: 4px;
    }

    .reviews-carousel-wrapper {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
    }

    .reviews-carousel-container {
      overflow: hidden;
      border-radius: 30px;
    }

    .reviews-carousel-track {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.2, 0.9, 0.3, 1);
      gap: 24px;
      padding: 10px 0 20px 0;
    }

    .review-card {
      flex: 0 0 calc(33.333% - 16px);
      background: #ffffff;
      padding: 2.5rem 2rem 2rem;
      border-radius: 32px;
      box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.1), 
                  0 0 0 1px rgba(212, 175, 55, 0.2);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .review-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 30px 45px -12px rgba(212, 175, 55, 0.25), 
                  0 0 0 2px #d4af37;
    }

    .review-card .quote-icon {
      color: #d4af37;
      opacity: 0.15;
      font-size: 4rem;
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      line-height: 1;
    }

    .review-rating {
      display: flex;
      gap: 4px;
      margin-bottom: 1.2rem;
      color: #d4af37;
      font-size: 1rem;
    }

    .review-card p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #1e1e1e;
      margin: 0.5rem 0 1.8rem;
      font-style: italic;
      font-weight: 400;
      flex: 1;
      position: relative;
      z-index: 2;
      padding-right: 1rem;
    }

    .reviewer-info {
      border-top: 2px solid #f0f0f0;
      padding-top: 1.2rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .reviewer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #000 0%, #333 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4af37;
      font-weight: 700;
      font-size: 1.2rem;
      border: 2px solid #d4af37;
    }

    .reviewer-details h5 {
      font-weight: 800;
      color: #000;
      font-size: 1.1rem;
      text-transform: uppercase;
      margin: 0;
      line-height: 1.3;
    }

    .reviewer-location {
      font-size: 0.85rem;
      color: #666;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .reviewer-location i {
      color: #d4af37;
      font-size: 0.7rem;
    }

    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: #ffffff;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      color: #000;
      font-size: 1.2rem;
    }

    .carousel-arrow:hover {
      background: #d4af37;
      border-color: #d4af37;
      color: #000;
      transform: translateY(-50%) scale(1.1);
    }

    .carousel-arrow.prev { left: -20px; }
    .carousel-arrow.next { right: -20px; }

    .reviews-dots {
      display: flex;
      justify-content: center;
      gap: 14px;
      margin-top: 2.5rem;
    }

    .review-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ddd;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .review-dot.active {
      background: #d4af37;
      transform: scale(1.3);
      border-color: #000;
      box-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
    }

    @media (max-width: 768px) {
      .reviews-section { margin: 3rem 0; padding: 2rem 0; border-radius: 40px; }
      .reviews-header { font-size: 1.8rem; margin-bottom: 2rem; }
      .reviews-carousel-wrapper { padding: 0 20px; }
      .review-card { flex: 0 0 100%; padding: 2rem 1.5rem; }
      .carousel-arrow { width: 40px; height: 40px; font-size: 1rem; }
      .carousel-arrow.prev { left: -10px; }
      .carousel-arrow.next { right: -10px; }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .review-card { flex: 0 0 calc(50% - 12px); }
    }

    /* ===== RELATED PRODUCTS (like sample product cards) ===== */
    .related {
      margin: 60px 0 40px;
    }
    .related-title {
      font-size: 2.2rem; font-weight: 800; margin-bottom: 24px; font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }
    .related-title span { color: #d4af37; }
    .related-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;
    }
    @media (min-width: 640px) { .related-grid { grid-template-columns: repeat(4, 1fr); } }
    .related-card {
      text-decoration: none; color: inherit; background: transparent; transition: transform 0.2s;
    }
    .related-card:hover { transform: translateY(-4px); }
    .related-image {
      aspect-ratio: 1/1; border-radius: 20px; overflow: hidden; margin-bottom: 12px;
      background: #f8f6f2; border: 2px solid #000; box-shadow: 0 8px 16px -8px rgba(0,0,0,0.15);
    }
    .related-image img { width: 100%; height: 100%; object-fit: cover; }
    .related-name { font-weight: 800; font-size: 1rem; color: #000; text-transform: uppercase; }
    .related-price { color: #d4af37; font-weight: 800; font-size: 1.1rem; }

    /* ===== SCROLL TOP ===== */
    .scroll-top {
      position: fixed; bottom: 20px; right: 20px; 
      background: #000; color: #d4af37; width: 52px; height: 52px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; 
      border: 2px solid #d4af37; box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      opacity: 0; transform: translateY(15px); transition: 0.2s; z-index: 100;
      font-size: 1.4rem; cursor: pointer;
    }
    .scroll-top.visible { opacity: 1; transform: translateY(0); }
    .scroll-top:hover { background: #d4af37; color: #000; border-color: #000; }

    /* ===== NOTIFICATION ===== */
    .notification {
      position: fixed; top: 24px; left: 50%; transform: translateX(-50%);
      background: #000; color: #fff; padding: 12px 24px; border-radius: 60px;
      display: flex; align-items: center; gap: 12px; z-index: 1000;
      animation: slideDown 0.3s; border: 2px solid #d4af37;
    }
    @keyframes slideDown { from { transform: translate(-50%, -100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }
  </style>
</head>
<body>

  <div id="header"></div>
  <button class="scroll-top" id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})"><i class="fa-solid fa-arrow-up"></i></button>

  <main>
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html">Home</a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="collection.html">Collection</a>
        <i class="fa-solid fa-chevron-right"></i>
        <span id="breadcrumb-product">Loading...</span>
      </div>
    </div>

    <div class="container" id="product-container"></div>
  </main>

  <div id="footer"></div>
  <div id="common-modals"></div>

  <script src="common.js"></script>
  <script>
    // ========== FIREBASE CONFIG (unchanged) ==========
    const firebaseConfig = {
      apiKey: "AIzaSyD16uGnm1vodkbqGoFSdFdJjGFSLpJmflk",
      authDomain: "myessantia.firebaseapp.com",
      projectId: "myessantia",
      storageBucket: "myessantia.firebasestorage.app",
      messagingSenderId: "701726517205",
      appId: "1:701726517205:web:f6ab79efdffeab6dbbbf5c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ========== GLOBAL ==========
    let currentProduct = null;
    let cart = JSON.parse(localStorage.getItem('myessantia_cart')) || [];

    function getRandomSold() { return Math.floor(Math.random() * (2000 - 500 + 1)) + 500; }
    function getRandomViewers() { return Math.floor(Math.random() * (35 - 8 + 1)) + 8; }

    function generateReviews() {
      return [
        { name: 'Priya Sharma', avatar: 'PS', rating: 5, comment: 'Absolutely love this! Quality is amazing and delivery was super fast.', time: '2 days ago', location: 'Mumbai' },
        { name: 'Rahul Verma', avatar: 'RV', rating: 5, comment: 'Perfect product, exceeded my expectations. Worth every penny!', time: '1 week ago', location: 'Delhi' },
        { name: 'Ananya Patel', avatar: 'AP', rating: 4, comment: 'Great quality and beautiful design. Highly recommend!', time: '2 weeks ago', location: 'Bangalore' },
        { name: 'Karthik Iyer', avatar: 'KI', rating: 5, comment: 'Excellent value for money. Will buy again.', time: '3 weeks ago', location: 'Chennai' }
      ];
    }

    function getProductId() { return new URLSearchParams(window.location.search).get('id'); }

    async function loadProduct() {
      const productId = getProductId();
      if (!productId) return showNotFound();
      try {
        const doc = await db.collection('products').doc(productId).get();
        if (!doc.exists) return showNotFound();
        currentProduct = { id: doc.id, ...doc.data() };
        document.getElementById('breadcrumb-product').textContent = currentProduct.title;
        renderProduct(currentProduct);
        loadRelated(currentProduct);
      } catch (error) { console.error(error); showNotFound(); }
    }

    function showNotFound() {
      document.getElementById('product-container').innerHTML = `
        <div style="text-align:center; padding:60px 20px; background:#fbf9f7; border-radius:40px; border:2px solid #000; box-shadow:8px 8px 0 rgba(0,0,0,0.2);">
          <i class="fa-solid fa-box-open" style="font-size:48px; color:#d4af37;"></i>
          <h2 style="font-size:1.8rem; margin:16px 0; color:#000;">Product Not Found</h2>
          <a href="collection.html" style="display:inline-block; padding:12px 32px; background:#000; color:#d4af37; text-decoration:none; border-radius:60px; font-weight:600; border:2px solid #d4af37;">Browse Collection</a>
        </div>
      `;
    }

    function renderProduct(product) {
      const images = [];
      if (product.media?.images) images.push(...product.media.images.map(i => i.url));
      if (images.length === 0) images.push(product.primaryImg || 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=600');
      
      const stock = product.stock || 10;
      const originalPrice = Math.round(product.price * 1.25);
      const discount = Math.round(((originalPrice - product.price) / originalPrice) * 100);
      const prepaidPrice = Math.round(product.price * 0.92);
      const codPrice = Math.round(product.price * 1.04);
      const soldCount = getRandomSold();
      const liveViewers = getRandomViewers();
      const reviews = generateReviews();

      const container = document.getElementById('product-container');
      container.innerHTML = `
        <div class="product-grid">
          <!-- Gallery -->
          <div class="gallery-section">
            <div class="main-image"><img src="${images[0]}" alt="${product.title}" id="mainImage"></div>
            <div class="thumbnail-grid">
              ${images.map((img, i) => `<div class="thumbnail ${i === 0 ? 'active' : ''}" onclick="changeImage('${img}', this)"><img src="${img}" alt="thumb"></div>`).join('')}
            </div>
          </div>

          <!-- Product Info -->
          <div class="product-info">
            <div class="social-strip">
              <span class="sold-badge"><i class="fa-solid fa-fire"></i> ${soldCount}+ sold</span>
              <span class="live-badge"><i class="fa-solid fa-circle"></i> ${liveViewers} viewing now</span>
            </div>
            
            <div class="product-category">${product.category || 'ACCESSORIES'}</div>
            <h1 class="product-title">${product.title}</h1>

            <div class="rating-row">
              <div class="stars">${getStars(product.rating)}</div>
              <span style="font-weight:600;">${(product.rating || 4.5).toFixed(1)} (128 reviews)</span>
              
              <div class="share-wrapper">
                <button class="share-btn" onclick="toggleShare(event)"><i class="fa-regular fa-share-from-square"></i> Share</button>
                <div class="share-menu" id="shareMenu"></div>
              </div>
            </div>

            <!-- Price Card (like about-slides) -->
            <div class="price-card">
              <div class="price-header">
                <span class="current-price"><span class="inr-symbol">₹</span>${product.price.toFixed(2)}</span>
                <span class="original-price">₹${originalPrice.toFixed(2)}</span>
                <span class="discount-badge">-${discount}%</span>
              </div>

              <!-- Payment Options (like value items) -->
              <div class="payment-options">
                <div class="payment-option">
                  <div class="label">PREPAID</div>
                  <div class="price">₹${prepaidPrice}</div>
                  <div class="save">Save ₹${product.price - prepaidPrice}</div>
                </div>
                <div class="payment-option">
                  <div class="label">CASH ON DELIVERY</div>
                  <div class="price">₹${codPrice}</div>
                  <div class="save">+₹${codPrice - product.price} fee</div>
                </div>
              </div>

              <!-- Delivery & Promise Combined -->
              <div class="delivery-promise-row">
                <div class="promise-item">
                  <div class="promise-icon"><i class="fa-solid fa-truck"></i></div>
                  <div class="promise-text">
                    <h4>Free Delivery</h4>
                    <p>Above ₹1,299</p>
                  </div>
                </div>
                <div class="promise-item">
                  <div class="promise-icon"><i class="fa-solid fa-shield"></i></div>
                  <div class="promise-text">
                    <h4>Money Back</h4>
                    <p>100% guarantee</p>
                  </div>
                </div>
                <div class="promise-item">
                  <div class="promise-icon"><i class="fa-solid fa-rotate-left"></i></div>
                  <div class="promise-text">
                    <h4>Easy Returns</h4>
                    <p>48 hours</p>
                  </div>
                </div>
              </div>

              <!-- Delivery Progress -->
              <div class="delivery-progress">
                <div class="progress-header">
                  <span>Free delivery progress</span>
                  <span>₹${product.price} of ₹1,299</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" id="deliveryProgress" style="width: ${Math.min(100, (product.price/1299)*100)}%"></div>
                </div>
              </div>

              <!-- Features Row -->
              <div class="features-row">
                <div class="feature"><i class="fa-regular fa-clock"></i> Express shipping</div>
                <div class="feature"><i class="fa-regular fa-credit-card"></i> Secure payment</div>
                <div class="feature"><i class="fa-regular fa-circle-check"></i> In stock</div>
              </div>

              <!-- Quantity -->
              <div class="quantity-row">
                <span class="quantity-label">QUANTITY</span>
                <div class="quantity-controls">
                  <button class="qty-btn" onclick="updateQuantity(-1)" ${stock===0?'disabled':''}>−</button>
                  <input type="text" class="qty-input" id="productQuantity" value="1" readonly>
                  <button class="qty-btn" onclick="updateQuantity(1)" ${stock===0?'disabled':''}>+</button>
                </div>
              </div>

              <!-- Action Buttons -->
              <div class="action-buttons">
                <button class="btn btn-secondary" onclick="addToCart()" ${stock===0?'disabled':''}>
                  <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                </button>
                <button class="btn btn-primary" onclick="buyNow()" ${stock===0?'disabled':''}>
                  <i class="fa-solid fa-bolt"></i> Buy Now
                </button>
              </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
              <div class="tab-headers">
                <div class="tab-header active" onclick="switchTab('desc')">Description</div>
                <div class="tab-header" onclick="switchTab('specs')">Specs</div>
                <div class="tab-header" onclick="switchTab('reviews')">Reviews (128)</div>
              </div>
              <div class="tab-content active" id="tab-desc">
                <p>${product.description || product.shortDesc || 'Premium quality product from MyEssantia. Crafted with attention to detail and designed for everyday elegance.'}</p>
              </div>
              <div class="tab-content" id="tab-specs">
                <div class="specs-grid">
                  <div class="spec-item"><div class="spec-label">MATERIAL</div><div class="spec-value">Premium Quality</div></div>
                  <div class="spec-item"><div class="spec-label">BRAND</div><div class="spec-value">${product.brand || 'MyEssantia'}</div></div>
                  <div class="spec-item"><div class="spec-label">ORIGIN</div><div class="spec-value">India</div></div>
                  <div class="spec-item"><div class="spec-label">WARRANTY</div><div class="spec-value">6 months</div></div>
                </div>
              </div>
              <div class="tab-content" id="tab-reviews">
                ${reviews.map(r => `
                  <div style="background:#f8f6f2; border:2px solid #000; border-radius:20px; padding:20px; margin-bottom:12px;">
                    <div style="display:flex; align-items:center; gap:12px; margin-bottom:12px;">
                      <div style="width:40px; height:40px; background:#000; border-radius:50%; display:flex; align-items:center; justify-content:center; color:#d4af37; font-weight:700;">${r.avatar}</div>
                      <div><div style="font-weight:700;">${r.name}</div><div style="font-size:0.8rem; color:#666;">${r.time}</div></div>
                    </div>
                    <div style="color:#d4af37; margin-bottom:8px;">${'★'.repeat(r.rating)}${'☆'.repeat(5-r.rating)}</div>
                    <div>${r.comment}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        </div>
      `;

      // Share menu HTML
      document.getElementById('shareMenu').innerHTML = `
        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-bottom:16px;">
          <button class="share-option" onclick="share('facebook')" style="background:#f8f6f2; border:1px solid #000; border-radius:12px; padding:8px;"><i class="fa-brands fa-facebook-f"></i></button>
          <button class="share-option" onclick="share('twitter')" style="background:#f8f6f2; border:1px solid #000; border-radius:12px; padding:8px;"><i class="fa-brands fa-x-twitter"></i></button>
          <button class="share-option" onclick="share('whatsapp')" style="background:#f8f6f2; border:1px solid #000; border-radius:12px; padding:8px;"><i class="fa-brands fa-whatsapp"></i></button>
          <button class="share-option" onclick="share('telegram')" style="background:#f8f6f2; border:1px solid #000; border-radius:12px; padding:8px;"><i class="fa-brands fa-telegram"></i></button>
          <button class="share-option" onclick="share('email')" style="background:#f8f6f2; border:1px solid #000; border-radius:12px; padding:8px;"><i class="fa-regular fa-envelope"></i></button>
          <button class="share-option" onclick="share('pinterest')" style="background:#f8f6f2; border:1px solid #000; border-radius:12px; padding:8px;"><i class="fa-brands fa-pinterest"></i></button>
        </div>
        <div style="display:flex; gap:8px;">
          <input type="text" id="shareLink" value="${window.location.href}" readonly style="flex:1; padding:8px; border:2px solid #000; border-radius:12px;">
          <button class="copy-btn" onclick="copyLink()" style="padding:8px 16px; background:#000; color:#d4af37; border:none; border-radius:12px; font-weight:600;">Copy</button>
        </div>
      `;
      
      updateDeliveryBar(product.price);
      setupScrollTop();
    }

    async function loadRelated(product) {
      try {
        const snap = await db.collection('products')
          .where('category', '==', product.category)
          .limit(5).get();
        const related = snap.docs.map(d => ({ id: d.id, ...d.data() })).filter(p => p.id !== product.id).slice(0, 4);
        if (related.length === 0) return;
        
        const html = `
          <div class="related">
            <h2 class="related-title">you may <span>also like</span></h2>
            <div class="related-grid">
              ${related.map(p => {
                const img = p.media?.images?.[0]?.url || p.primaryImg || 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=200';
                return `
                  <a href="product.html?id=${p.id}" class="related-card">
                    <div class="related-image"><img src="${img}" alt=""></div>
                    <div class="related-name">${p.title.substring(0, 20)}</div>
                    <div class="related-price">₹${p.price.toFixed(2)}</div>
                  </a>
                `;
              }).join('')}
            </div>
          </div>
        `;
        document.getElementById('product-container').insertAdjacentHTML('beforeend', html);
      } catch (e) {}
    }

    function getStars(rating) {
      const r = parseFloat(rating) || 4.5;
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (r >= i) stars += '<i class="fa-solid fa-star"></i>';
        else if (r > i-1 && r < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
        else stars += '<i class="fa-regular fa-star"></i>';
      }
      return stars;
    }

    window.changeImage = function(src, el) {
      document.getElementById('mainImage').src = src;
      document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    };

    window.updateQuantity = function(delta) {
      const input = document.getElementById('productQuantity');
      let val = parseInt(input.value) || 1;
      val += delta;
      if (val < 1) val = 1;
      if (currentProduct && val > currentProduct.stock) val = currentProduct.stock;
      input.value = val;
      if (currentProduct) updateDeliveryBar(currentProduct.price * val);
    };

    function updateDeliveryBar(total) {
      const progress = document.getElementById('deliveryProgress');
      const text = document.querySelector('.progress-header span:last-child');
      if (!progress || !text) return;
      progress.style.width = Math.min(100, (total / 1299) * 100) + '%';
      text.textContent = `₹${total.toFixed(0)} of ₹1,299`;
    }

    window.toggleShare = function(e) {
      e.stopPropagation();
      const menu = document.getElementById('shareMenu');
      menu.classList.toggle('show');
      if (menu.classList.contains('show')) {
        setTimeout(() => document.addEventListener('click', closeShare), 100);
      }
    };

    function closeShare(e) {
      const menu = document.getElementById('shareMenu');
      const btn = document.querySelector('.share-btn');
      if (menu && !menu.contains(e.target) && !btn.contains(e.target)) {
        menu.classList.remove('show');
        document.removeEventListener('click', closeShare);
      }
    }

    window.share = function(platform) {
      const url = encodeURIComponent(window.location.href);
      const title = encodeURIComponent(currentProduct?.title || 'Product');
      let link = '';
      if (platform === 'facebook') link = `https://facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
      if (platform === 'whatsapp') link = `https://wa.me/?text=${title}%20${url}`;
      if (platform === 'telegram') link = `https://t.me/share/url?url=${url}&text=${title}`;
      if (platform === 'email') link = `mailto:?subject=${title}&body=${url}`;
      if (platform === 'pinterest') link = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
      if (link) window.open(link, '_blank', 'width=600,height=400');
      document.getElementById('shareMenu')?.classList.remove('show');
    };

    window.copyLink = function() {
      const input = document.getElementById('shareLink');
      input.select();
      navigator.clipboard.writeText(input.value);
      const btn = document.querySelector('.copy-btn');
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    };

    window.addToCart = function() {
      showNotification('Added to cart');
    };

    window.buyNow = function() {
      showNotification('Proceeding to checkout');
      setTimeout(() => window.location.href = 'checkout.html', 800);
    };

    function showNotification(msg) {
      const existing = document.querySelector('.notification');
      if (existing) existing.remove();
      const notif = document.createElement('div');
      notif.className = 'notification';
      notif.innerHTML = `<i class="fa-regular fa-circle-check" style="color:#d4af37;"></i> ${msg}`;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 2000);
    }

    window.switchTab = function(tab) {
      document.querySelectorAll('.tab-header').forEach(h => h.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-header[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    };

    function setupScrollTop() {
      const btn = document.getElementById('scrollTop');
      window.addEventListener('scroll', () => btn.classList.toggle('visible', window.scrollY > 200));
    }

    function loadComponents() {
      fetch('header.html').then(r=>r.text()).then(d=>document.getElementById('header').innerHTML = d).catch(()=>{});
      fetch('footer.html').then(r=>r.text()).then(d=>document.getElementById('footer').innerHTML = d).catch(()=>{});
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadComponents();
      loadProduct();
    });
  </script>
</body>
</html>
