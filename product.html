<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Product Â· MyEssantia</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Bold Fonts - Montserratä¸»æ‰“ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* ========== BOLD DESIGN SYSTEM ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      color: #111;
      line-height: 1.4;
      font-weight: 500;
    }

    /* BOLD CONTAINER - CENTERED */
    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 30px;
    }

    /* ========== BREADCRUMB ========== */
    .breadcrumb {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 30px 0 20px;
      color: #666;
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .breadcrumb a {
      color: #111;
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: 0.2s;
    }

    .breadcrumb a:hover {
      border-bottom-color: #000;
    }

    .breadcrumb i {
      font-size: 10px;
      color: #999;
    }

    /* ========== MAIN GRID - BOLD & CENTERED ========== */
    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      padding: 20px 0 50px;
    }

    /* ========== GALLERY - BOLD BORDERS ========== */
    .gallery-section {
      position: sticky;
      top: 30px;
      height: fit-content;
      background: white;
      border: 4px solid #000;
      padding: 20px;
      box-shadow: 12px 12px 0 rgba(0,0,0,0.1);
    }

    .main-image {
      width: 100%;
      aspect-ratio: 1;
      border: 3px solid #000;
      overflow: hidden;
      margin-bottom: 15px;
      background: #fafafa;
      cursor: zoom-in;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s;
    }

    .main-image:hover img {
      transform: scale(1.03);
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    .thumbnail {
      aspect-ratio: 1;
      border: 3px solid #ddd;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.2s;
      background: #f5f5f5;
    }

    .thumbnail:hover,
    .thumbnail.active {
      border-color: #000;
      transform: scale(1.02);
      box-shadow: 4px 4px 0 #000;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ========== PRODUCT INFO - BOLD TYPOGRAPHY ========== */
    .product-info {
      padding: 10px 0;
      position: relative;
    }

    .product-category {
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      color: #444;
      letter-spacing: 2px;
      margin-bottom: 8px;
    }

    .product-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      font-weight: 800;
      line-height: 1.1;
      color: #000;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: -1px;
    }

    .product-meta {
      display: flex;
      align-items: center;
      gap: 30px;
      margin-bottom: 20px;
      padding: 15px 0;
      border-top: 3px solid #000;
      border-bottom: 3px solid #000;
      flex-wrap: wrap;
    }

    .product-brand {
      font-weight: 700;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .product-brand i {
      color: #000;
      font-size: 16px;
    }

    .rating-reviews {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .stars {
      color: #000;
      display: flex;
      gap: 3px;
      font-size: 16px;
    }

    .rating-value {
      font-weight: 700;
      font-size: 14px;
    }

    .reviews-count {
      color: #666;
      font-weight: 600;
      font-size: 12px;
    }

    /* ========== SHARE BUTTON - BOLD ========== */
    .share-container {
      position: absolute;
      top: 20px;
      right: 0;
      z-index: 50;
    }

    .share-main-btn {
      background: white;
      border: 3px solid #000;
      padding: 12px 24px;
      font-weight: 700;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.2s;
      box-shadow: 5px 5px 0 #000;
    }

    .share-main-btn i {
      font-size: 16px;
    }

    .share-main-btn:hover {
      transform: translate(-2px, -2px);
      box-shadow: 8px 8px 0 #000;
    }

    .share-menu {
      position: absolute;
      top: calc(100% + 15px);
      right: 0;
      background: white;
      border: 4px solid #000;
      padding: 25px;
      width: 340px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: 0.3s;
      box-shadow: 12px 12px 0 rgba(0,0,0,0.15);
    }

    .share-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .share-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 3px solid #000;
    }

    .share-menu-header span {
      font-weight: 800;
      font-size: 16px;
      text-transform: uppercase;
    }

    .share-menu-header button {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      font-weight: 700;
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .share-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 15px 5px;
      border: 2px solid #ddd;
      background: white;
      font-weight: 600;
      font-size: 11px;
      cursor: pointer;
      transition: 0.2s;
    }

    .share-option i {
      font-size: 20px;
    }

    .share-option:hover {
      border-color: #000;
      transform: scale(1.02);
      box-shadow: 4px 4px 0 #000;
    }

    .share-link-container {
      border: 2px solid #000;
      padding: 15px;
      background: #f8f8f8;
    }

    .share-link-box {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .share-link-box input {
      flex: 1;
      padding: 12px;
      border: 2px solid #000;
      font-weight: 600;
      background: white;
    }

    .copy-link-btn {
      padding: 12px 20px;
      background: #000;
      border: none;
      color: white;
      font-weight: 700;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .copy-link-btn:hover {
      background: #333;
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 #666;
    }

    /* ========== PRICE SECTION - EXTRA BOLD ========== */
    .price-section {
      margin: 25px 0;
      background: white;
      padding: 25px;
      border: 4px solid #000;
      box-shadow: 8px 8px 0 #000;
    }

    .price-row {
      display: flex;
      align-items: baseline;
      gap: 20px;
      flex-wrap: wrap;
    }

    .current-price {
      font-size: 56px;
      font-weight: 900;
      color: #000;
      font-family: 'Montserrat', sans-serif;
      line-height: 1;
    }

    .inr-symbol {
      font-size: 40px;
      font-weight: 700;
    }

    .original-price {
      font-size: 24px;
      font-weight: 600;
      color: #999;
      text-decoration: line-through;
    }

    .discount-badge {
      background: #000;
      color: white;
      padding: 8px 20px;
      font-weight: 800;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .stock-status {
      display: inline-block;
      padding: 8px 25px;
      font-weight: 800;
      font-size: 12px;
      margin-top: 15px;
      border: 2px solid #000;
    }

    .in-stock {
      background: #fff;
      color: #000;
    }

    .low-stock {
      background: #fff3cd;
      color: #856404;
      border-color: #856404;
    }

    .out-of-stock {
      background: #f8d7da;
      color: #721c24;
      border-color: #721c24;
    }

    .high-demand-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: #000;
      color: white;
      padding: 8px 20px;
      font-weight: 800;
      font-size: 12px;
      margin-left: 15px;
      border: 2px solid #ff4444;
    }

    /* ========== DELIVERY CARD - BOLD & DYNAMIC ========== */
    .delivery-card {
      background: white;
      border: 4px solid #000;
      padding: 25px;
      margin: 25px 0;
      box-shadow: 8px 8px 0 #000;
    }

    .delivery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .delivery-title {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 800;
      font-size: 18px;
    }

    .delivery-title i {
      font-size: 24px;
    }

    .delivery-threshold {
      background: #000;
      color: white;
      padding: 8px 25px;
      font-weight: 700;
      font-size: 14px;
    }

    .progress-bar {
      width: 100%;
      height: 16px;
      background: #eee;
      border: 3px solid #000;
      margin: 15px 0;
    }

    .progress-fill {
      height: 100%;
      background: #000;
      width: 0%;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .delivery-message {
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      font-size: 16px;
      padding: 10px 0;
    }

    .delivery-message i {
      font-size: 20px;
    }

    .delivery-message.eligible i {
      color: #00aa00;
    }

    .delivery-message.not-eligible i {
      color: #000;
    }

    .cart-value {
      font-weight: 900;
      background: #000;
      color: white;
      padding: 3px 10px;
    }

    /* ========== PRODUCT HIGHLIGHTS ========== */
    .product-highlights {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin: 25px 0;
    }

    .highlight-card {
      background: white;
      border: 3px solid #000;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: 0.2s;
    }

    .highlight-card:hover {
      transform: translate(-3px, -3px);
      box-shadow: 6px 6px 0 #000;
    }

    .highlight-icon {
      width: 50px;
      height: 50px;
      background: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .highlight-text h4 {
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 4px;
    }

    .highlight-text p {
      font-weight: 600;
      font-size: 12px;
      color: #444;
    }

    /* ========== QUANTITY SELECTOR ========== */
    .quantity-section {
      margin: 25px 0;
      background: white;
      padding: 25px;
      border: 4px solid #000;
    }

    .quantity-label {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 800;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .quantity-btn {
      width: 54px;
      height: 54px;
      border: 3px solid #000;
      background: white;
      font-size: 24px;
      font-weight: 800;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quantity-btn:hover:not(:disabled) {
      background: #000;
      color: white;
      transform: translate(-2px, -2px);
      box-shadow: 4px 4px 0 #666;
    }

    .quantity-btn:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    .quantity-input {
      width: 100px;
      height: 54px;
      border: 3px solid #000;
      text-align: center;
      font-size: 24px;
      font-weight: 800;
      background: white;
    }

    .stock-info {
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 14px;
    }

    /* ========== ACTION BUTTONS - MASSIVE & BOLD ========== */
    .action-buttons {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }

    .btn {
      flex: 1;
      padding: 22px;
      border: 4px solid #000;
      font-weight: 900;
      font-size: 18px;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn-add-to-cart {
      background: white;
      color: #000;
      box-shadow: 8px 8px 0 #000;
    }

    .btn-add-to-cart:hover:not(:disabled) {
      background: #000;
      color: white;
      transform: translate(-3px, -3px);
      box-shadow: 12px 12px 0 #666;
    }

    .btn-buy-now {
      background: #000;
      color: white;
      box-shadow: 8px 8px 0 #333;
    }

    .btn-buy-now:hover:not(:disabled) {
      background: #222;
      transform: translate(-3px, -3px);
      box-shadow: 12px 12px 0 #000;
    }

    /* ========== TABS ========== */
    .product-details-tabs {
      margin-top: 40px;
      background: white;
      border: 4px solid #000;
      padding: 30px;
    }

    .tab-headers {
      display: flex;
      gap: 30px;
      border-bottom: 4px solid #000;
    }

    .tab-header {
      padding: 15px 0;
      cursor: pointer;
      font-weight: 800;
      font-size: 16px;
      color: #666;
      position: relative;
      text-transform: uppercase;
    }

    .tab-header:hover {
      color: #000;
    }

    .tab-header.active {
      color: #000;
    }

    .tab-header.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 4px;
      background: #000;
    }

    .tab-content {
      padding: 25px 0 10px;
      display: none;
      font-weight: 500;
      line-height: 1.8;
    }

    .tab-content.active {
      display: block;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
    }

    .spec-item {
      padding: 15px;
      border: 2px solid #000;
      background: #fafafa;
    }

    .spec-label {
      font-weight: 700;
      font-size: 12px;
      color: #666;
      margin-bottom: 5px;
    }

    .spec-value {
      font-weight: 800;
      font-size: 16px;
    }

    /* ========== RETURN SECTION ========== */
    .return-section {
      margin: 40px 0;
      background: white;
      border: 4px solid #000;
      padding: 30px;
    }

    .return-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .return-header i {
      font-size: 36px;
    }

    .return-header h3 {
      font-size: 28px;
      font-weight: 800;
      text-transform: uppercase;
    }

    .return-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .return-card {
      border: 3px solid #000;
      padding: 25px 15px;
      text-align: center;
    }

    .return-icon {
      width: 70px;
      height: 70px;
      background: #000;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 28px;
    }

    .return-card h4 {
      font-weight: 800;
      margin-bottom: 10px;
    }

    .return-card p {
      font-weight: 500;
      font-size: 13px;
      color: #444;
    }

    .return-note {
      margin-top: 25px;
      padding: 20px;
      background: #f8f8f8;
      border: 3px solid #000;
      display: flex;
      align-items: center;
      gap: 15px;
      font-weight: 600;
    }

    /* ========== RELATED PRODUCTS ========== */
    .related-section {
      margin: 60px 0;
      padding: 30px 0;
      border-top: 4px solid #000;
    }

    .related-title {
      font-size: 36px;
      font-weight: 800;
      text-transform: uppercase;
      margin-bottom: 30px;
      text-align: center;
      letter-spacing: -1px;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
    }

    .related-card {
      text-decoration: none;
      color: inherit;
      background: white;
      border: 4px solid #000;
      padding: 20px;
      transition: 0.2s;
      text-align: center;
      position: relative;
    }

    .related-card:hover {
      transform: translate(-4px, -4px);
      box-shadow: 10px 10px 0 #000;
    }

    .related-image {
      width: 100%;
      aspect-ratio: 1;
      border: 3px solid #000;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .related-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .related-category {
      font-size: 10px;
      font-weight: 700;
      color: #666;
      letter-spacing: 1px;
    }

    .related-title-small {
      font-weight: 800;
      font-size: 16px;
      margin: 10px 0;
    }

    .related-price {
      font-weight: 900;
      font-size: 22px;
      color: #000;
    }

    .quick-add {
      margin-top: 15px;
      padding: 12px;
      border: 3px solid #000;
      font-weight: 800;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .quick-add:hover {
      background: #000;
      color: white;
    }

    /* ========== MODAL ========== */
    .priority-modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
    }

    .priority-modal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .priority-modal-content {
      background: white;
      border: 6px solid #000;
      width: 90%;
      max-width: 450px;
      box-shadow: 20px 20px 0 #000;
    }

    .priority-modal-header {
      padding: 30px 30px 15px;
      text-align: center;
    }

    .priority-product-image {
      width: 100px;
      height: 100px;
      border: 4px solid #000;
      margin: 0 auto 15px;
      overflow: hidden;
    }

    .priority-product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .priority-product-title {
      font-weight: 800;
      font-size: 20px;
    }

    .priority-message {
      background: #000;
      color: white;
      padding: 20px;
      margin: 20px;
      border: 3px solid #ff4444;
      font-weight: 700;
      text-align: center;
    }

    .priority-form {
      padding: 0 30px 30px;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 3px solid #000;
      margin: 10px 0;
      font-weight: 600;
    }

    .priority-submit-btn {
      width: 100%;
      padding: 18px;
      background: #000;
      color: white;
      border: 3px solid #000;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .priority-submit-btn:hover {
      background: #333;
      transform: translate(-2px, -2px);
      box-shadow: 5px 5px 0 #666;
    }

    /* ========== CART NOTIFICATION ========== */
    .cart-notification {
      position: fixed;
      top: 30px;
      right: 30px;
      background: #000;
      color: white;
      padding: 20px 30px;
      border: 4px solid white;
      font-weight: 800;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 20px;
      box-shadow: 10px 10px 0 rgba(0,0,0,0.3);
    }

    .cart-notification button {
      background: white;
      border: 3px solid #000;
      color: #000;
      padding: 10px 20px;
      font-weight: 800;
      cursor: pointer;
    }

    /* ========== RESPONSIVE ========== */
    @media (max-width: 1024px) {
      .product-title { font-size: 40px; }
      .related-grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      .product-title {
        font-size: 36px;
        padding-right: 60px;
      }

      .current-price { font-size: 48px; }
      
      .return-grid {
        grid-template-columns: 1fr;
      }

      .action-buttons {
        flex-direction: column;
      }

      .share-main-btn span { display: none; }
      
      .share-menu {
        width: 100%;
        right: -20px;
      }
    }

    @media (max-width: 480px) {
      .product-title { font-size: 32px; }
      .price-row { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html">HOME</a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="collection.html">COLLECTION</a>
        <i class="fa-solid fa-chevron-right"></i>
        <span id="breadcrumb-product">LOADING...</span>
      </div>
    </div>

    <div class="container" id="product-container"></div>
  </main>

  <div id="footer"></div>

  <!-- Priority Modal -->
  <div id="priority-modal" class="priority-modal">
    <div class="priority-modal-content">
      <div id="priority-modal-body"></div>
    </div>
  </div>

  <script>
    // ========== FIREBASE CONFIG ==========
    const firebaseConfig = {
      apiKey: "AIzaSyD16uGnm1vodkbqGoFSdFdJjGFSLpJmflk",
      authDomain: "myessantia.firebaseapp.com",
      projectId: "myessantia",
      storageBucket: "myessantia.firebasestorage.app",
      messagingSenderId: "701726517205",
      appId: "1:701726517205:web:f6ab79efdffeab6dbbbf5c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ========== GLOBAL ==========
    let currentProduct = null;
    let cart = JSON.parse(localStorage.getItem('myessantia_cart')) || [];

    function getProductId() {
      return new URLSearchParams(window.location.search).get('id');
    }

    // ========== LOAD PRODUCT ==========
    async function loadProduct() {
      const productId = getProductId();
      if (!productId) return showNotFound();

      try {
        const doc = await db.collection('products').doc(productId).get();
        if (!doc.exists) return showNotFound();

        currentProduct = { id: doc.id, ...doc.data() };
        document.getElementById('breadcrumb-product').textContent = currentProduct.title;
        renderProduct(currentProduct);
        loadRelated(currentProduct);
      } catch (error) {
        console.error(error);
        showNotFound();
      }
    }

    function showNotFound() {
      document.getElementById('product-container').innerHTML = `
        <div style="text-align: center; padding: 60px; border: 6px solid #000;">
          <i class="fa-solid fa-box-open" style="font-size: 60px;"></i>
          <h2 style="font-size: 36px; font-weight: 800; margin: 20px 0;">PRODUCT NOT FOUND</h2>
          <a href="collection.html" style="background:#000; color:white; padding:15px 40px; display:inline-block; font-weight:800; text-decoration:none;">BROWSE COLLECTION</a>
        </div>
      `;
    }

    // ========== RENDER PRODUCT ==========
    function renderProduct(product) {
      const images = [];
      if (product.media?.images) images.push(...product.media.images.map(i => i.url));
      if (product.media?.videos) images.push(...product.media.videos.map(v => v.url));
      if (images.length === 0) images.push(product.primaryImg || 'https://via.placeholder.com/600x600?text=PRODUCT');

      const stock = product.stock || 0;
      const originalPrice = Math.round(product.price * 1.2);
      const discount = Math.round(((originalPrice - product.price) / originalPrice) * 100);
      
      const cartItem = cart.find(i => i.id === product.id);
      const quantity = cartItem ? cartItem.quantity : 1;

      const specs = Array.isArray(product.specs) ? product.specs : 
                   (product.specs ? product.specs.split('\n').filter(s => s.trim()) : 
                   ['Material: Premium', `Brand: ${product.brand || 'MyEssantia'}`, 'Origin: India']);

      const container = document.getElementById('product-container');
      container.innerHTML = `
        <div class="product-container">
          <!-- GALLERY -->
          <div class="gallery-section">
            <div class="main-image" onclick="this.classList.toggle('zoomed')">
              <img src="${images[0]}" alt="${product.title}" id="mainImage">
            </div>
            <div class="thumbnail-grid">
              ${images.map((img, i) => `
                <div class="thumbnail ${i === 0 ? 'active' : ''}" onclick="changeImage('${img}', this)">
                  <img src="${img}" alt="thumb">
                </div>
              `).join('')}
            </div>
          </div>

          <!-- INFO -->
          <div class="product-info">
            <div class="product-category">${product.category?.toUpperCase() || 'ACCESSORIES'}</div>
            <h1 class="product-title">${product.title}</h1>
            
            <!-- SHARE BUTTON -->
            <div class="share-container">
              <button class="share-main-btn" onclick="toggleShare(event)">
                <i class="fa-solid fa-share-alt"></i>
                <span>SHARE</span>
              </button>
              <div class="share-menu" id="shareMenu">
                <div class="share-menu-header">
                  <span>SHARE THIS</span>
                  <button onclick="closeShare()">âœ•</button>
                </div>
                <div class="share-options">
                  <button class="share-option" onclick="share('facebook')"><i class="fa-brands fa-facebook-f"></i>FB</button>
                  <button class="share-option" onclick="share('twitter')"><i class="fa-brands fa-x-twitter"></i>TW</button>
                  <button class="share-option" onclick="share('whatsapp')"><i class="fa-brands fa-whatsapp"></i>WA</button>
                  <button class="share-option" onclick="share('telegram')"><i class="fa-brands fa-telegram"></i>TG</button>
                  <button class="share-option" onclick="share('email')"><i class="fa-regular fa-envelope"></i>MAIL</button>
                  <button class="share-option" onclick="share('pinterest')"><i class="fa-brands fa-pinterest"></i>PIN</button>
                </div>
                <div class="share-link-container">
                  <div class="share-link-box">
                    <input type="text" id="shareLink" value="${window.location.href}" readonly>
                    <button class="copy-link-btn" onclick="copyLink()"><i class="fa-regular fa-copy"></i> COPY</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="product-meta">
              <span class="product-brand"><i class="fa-regular fa-building"></i> ${product.brand || 'MyEssantia'}</span>
              <div class="rating-reviews">
                <span class="stars">${getStars(product.rating)}</span>
                <span class="rating-value">${(product.rating || 0).toFixed(1)}</span>
                <span class="reviews-count">(128 REVIEWS)</span>
              </div>
            </div>

            <!-- PRICE - BOLD -->
            <div class="price-section">
              <div class="price-row">
                <span class="current-price"><span class="inr-symbol">â‚¹</span>${product.price.toFixed(2)}</span>
                <span class="original-price">â‚¹${originalPrice.toFixed(2)}</span>
                <span class="discount-badge">-${discount}%</span>
              </div>
              <div style="display:flex; align-items:center; margin-top:15px;">
                <span class="stock-status ${stock > 10 ? 'in-stock' : (stock > 0 ? 'low-stock' : 'out-of-stock')}">
                  ${stock > 10 ? 'âœ“ IN STOCK' : (stock > 0 ? `âš  ONLY ${stock} LEFT` : 'âœ— OUT OF STOCK')}
                </span>
                ${product.highDemand ? '<span class="high-demand-badge"><i class="fa-solid fa-fire"></i> HIGH DEMAND</span>' : ''}
              </div>
            </div>

            <!-- DELIVERY CARD - DYNAMIC -->
            <div class="delivery-card" id="deliveryCard">
              <div class="delivery-header">
                <span class="delivery-title"><i class="fa-solid fa-truck-fast"></i> FREE DELIVERY</span>
                <span class="delivery-threshold">â‚¹1,299 MIN</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" id="deliveryProgress" style="width: ${Math.min(100, (product.price * quantity / 1299) * 100)}%"></div>
              </div>
              <div class="delivery-message" id="deliveryMessage">
                <i class="fa-solid ${product.price * quantity >= 1299 ? 'fa-circle-check' : 'fa-circle-info'}"></i>
                <span id="deliveryText">
                  ${product.price * quantity >= 1299 
                    ? 'ðŸŽ‰ YOU GET FREE DELIVERY!' 
                    : `ADD <span class="cart-value">â‚¹${(1299 - (product.price * quantity)).toFixed(2)}</span> MORE FOR FREE DELIVERY`}
                </span>
              </div>
            </div>

            <!-- HIGHLIGHTS -->
            <div class="product-highlights">
              <div class="highlight-card">
                <div class="highlight-icon"><i class="fa-solid fa-truck"></i></div>
                <div><h4>FREE SHIPPING</h4><p>Above â‚¹1,299</p></div>
              </div>
              <div class="highlight-card">
                <div class="highlight-icon"><i class="fa-solid fa-rotate-left"></i></div>
                <div><h4>48H RETURNS</h4><p>Video proof</p></div>
              </div>
            </div>

            <!-- QUANTITY -->
            <div class="quantity-section">
              <div class="quantity-label"><i class="fa-solid fa-cubes"></i> QUANTITY</div>
              <div class="quantity-controls">
                <button class="quantity-btn" onclick="updateQuantity(-1)" ${stock === 0 ? 'disabled' : ''}>âˆ’</button>
                <input type="text" class="quantity-input" id="productQuantity" value="${quantity}" readonly>
                <button class="quantity-btn" onclick="updateQuantity(1)" ${stock === 0 || quantity >= stock ? 'disabled' : ''}>+</button>
              </div>
              <div class="stock-info"><i class="fa-regular fa-clock"></i> ${stock} UNITS AVAILABLE</div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="action-buttons">
              <button class="btn btn-add-to-cart" onclick="addToCart()" ${stock === 0 ? 'disabled' : ''}>
                <i class="fa-solid fa-cart-plus"></i> ADD TO CART
              </button>
              <button class="btn btn-buy-now" onclick="buyNow()" ${stock === 0 ? 'disabled' : ''}>
                <i class="fa-solid fa-bolt"></i> BUY NOW
              </button>
            </div>

            <!-- TABS -->
            <div class="product-details-tabs">
              <div class="tab-headers">
                <div class="tab-header active" onclick="switchTab('desc')">DESCRIPTION</div>
                <div class="tab-header" onclick="switchTab('specs')">SPECIFICATIONS</div>
                <div class="tab-header" onclick="switchTab('shipping')">SHIPPING</div>
              </div>
              <div class="tab-content active" id="tab-desc">
                <p>${product.description || product.shortDesc || 'Premium quality product from MyEssantia.'}</p>
              </div>
              <div class="tab-content" id="tab-specs">
                <div class="specs-grid">
                  ${specs.map(s => {
                    const [k, v] = s.split(':');
                    return `<div class="spec-item"><div class="spec-label">${k || 'SPEC'}</div><div class="spec-value">${v || s}</div></div>`;
                  }).join('')}
                </div>
              </div>
              <div class="tab-content" id="tab-shipping">
                <p>FREE SHIPPING above â‚¹1,299. Dispatch within 24h. Delivery 3-5 business days. International shipping available.</p>
              </div>
            </div>

            <!-- RETURN POLICY -->
            <div class="return-section">
              <div class="return-header">
                <i class="fa-solid fa-shield-halved"></i>
                <h3>EASY RETURNS</h3>
              </div>
              <div class="return-grid">
                <div class="return-card">
                  <div class="return-icon"><i class="fa-regular fa-clock"></i></div>
                  <h4>48 HOURS</h4>
                  <p>Return window for damaged items</p>
                </div>
                <div class="return-card">
                  <div class="return-icon"><i class="fa-solid fa-video"></i></div>
                  <h4>VIDEO PROOF</h4>
                  <p>Unboxing video required</p>
                </div>
                <div class="return-card">
                  <div class="return-icon"><i class="fa-solid fa-rotate-left"></i></div>
                  <h4>FULL REFUND</h4>
                  <p>100% money back</p>
                </div>
              </div>
              <div class="return-note">
                <i class="fa-solid fa-circle-exclamation"></i>
                <span><strong>IMPORTANT:</strong> Always record unboxing video</span>
              </div>
            </div>
          </div>
        </div>
      `;

      updateDeliveryBar(product.price * quantity);
    }

    // ========== DYNAMIC DELIVERY BAR ==========
    function updateDeliveryBar(total) {
      const progress = document.getElementById('deliveryProgress');
      const message = document.getElementById('deliveryMessage');
      const text = document.getElementById('deliveryText');
      if (!progress || !message || !text) return;

      const percent = Math.min(100, (total / 1299) * 100);
      progress.style.width = percent + '%';

      if (total >= 1299) {
        message.className = 'delivery-message eligible';
        message.querySelector('i').className = 'fa-solid fa-circle-check';
        text.innerHTML = 'ðŸŽ‰ YOU GET FREE DELIVERY!';
      } else {
        message.className = 'delivery-message not-eligible';
        message.querySelector('i').className = 'fa-solid fa-circle-info';
        text.innerHTML = `ADD <span class="cart-value">â‚¹${(1299 - total).toFixed(2)}</span> MORE FOR FREE DELIVERY`;
      }
    }

    // ========== QUANTITY HANDLER ==========
    window.updateQuantity = function(delta) {
      const input = document.getElementById('productQuantity');
      let val = parseInt(input.value) || 1;
      const stock = currentProduct?.stock || 0;
      
      val += delta;
      if (val < 1) val = 1;
      if (val > stock) val = stock;
      
      input.value = val;
      
      // Update delivery bar
      if (currentProduct) {
        updateDeliveryBar(currentProduct.price * val);
      }
      
      // Update plus/minus buttons
      const plus = document.querySelector('.quantity-btn[onclick*="updateQuantity(1)"]');
      const minus = document.querySelector('.quantity-btn[onclick*="updateQuantity(-1)"]');
      if (plus) plus.disabled = val >= stock;
      if (minus) minus.disabled = val <= 1;
    };

    // ========== LOAD RELATED ==========
    async function loadRelated(product) {
      try {
        const snap = await db.collection('products')
          .where('category', '==', product.category)
          .limit(5)
          .get();
        
        const related = snap.docs
          .map(d => ({ id: d.id, ...d.data() }))
          .filter(p => p.id !== product.id)
          .slice(0, 4);

        if (related.length === 0) return;

        const html = `
          <div class="related-section">
            <h2 class="related-title">YOU MAY ALSO LIKE</h2>
            <div class="related-grid">
              ${related.map(p => `
                <div class="related-card" onclick="window.location='product.html?id=${p.id}'">
                  <div class="related-image">
                    <img src="${p.media?.images?.[0]?.url || p.primaryImg || 'https://via.placeholder.com/200'}" alt="${p.title}">
                  </div>
                  <div class="related-category">${p.category}</div>
                  <div class="related-title-small">${p.title.substring(0, 30)}</div>
                  <div class="related-price">â‚¹${p.price.toFixed(2)}</div>
                  <div class="quick-add" onclick="event.stopPropagation(); quickAdd('${p.id}')">QUICK ADD +</div>
                </div>
              `).join('')}
            </div>
          </div>
        `;
        
        document.getElementById('product-container').insertAdjacentHTML('beforeend', html);
      } catch (e) {
        console.error('Related error:', e);
      }
    }

    // ========== UTILITIES ==========
    function getStars(rating) {
      let stars = '';
      const r = parseFloat(rating) || 0;
      for (let i = 1; i <= 5; i++) {
        if (r >= i) stars += '<i class="fa-solid fa-star"></i>';
        else if (r > i-1 && r < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
        else stars += '<i class="fa-regular fa-star"></i>';
      }
      return stars;
    }

    window.changeImage = function(src, el) {
      document.getElementById('mainImage').src = src;
      document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    };

    // ========== SHARE ==========
    window.toggleShare = function(e) {
      e.stopPropagation();
      const menu = document.getElementById('shareMenu');
      menu.classList.toggle('show');
      if (menu.classList.contains('show')) {
        setTimeout(() => document.addEventListener('click', closeShareOutside), 100);
      }
    };

    window.closeShare = function() {
      document.getElementById('shareMenu')?.classList.remove('show');
      document.removeEventListener('click', closeShareOutside);
    };

    function closeShareOutside(e) {
      const menu = document.getElementById('shareMenu');
      const btn = document.querySelector('.share-main-btn');
      if (!menu.contains(e.target) && !btn.contains(e.target)) closeShare();
    }

    window.share = function(platform) {
      const url = encodeURIComponent(window.location.href);
      const title = encodeURIComponent(currentProduct?.title || 'Product');
      let link = '';
      if (platform === 'facebook') link = `https://facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
      if (platform === 'whatsapp') link = `https://wa.me/?text=${title}%20${url}`;
      if (platform === 'telegram') link = `https://t.me/share/url?url=${url}&text=${title}`;
      if (platform === 'email') link = `mailto:?subject=${title}&body=${url}`;
      if (platform === 'pinterest') link = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
      if (link) window.open(link, '_blank', 'width=600,height=400');
      closeShare();
    };

    window.copyLink = function() {
      const input = document.getElementById('shareLink');
      input.select();
      navigator.clipboard.writeText(input.value).then(() => {
        const btn = document.querySelector('.copy-link-btn');
        btn.innerHTML = '<i class="fa-solid fa-check"></i> COPIED!';
        setTimeout(() => {
          btn.innerHTML = '<i class="fa-regular fa-copy"></i> COPY';
        }, 2000);
      });
    };

    // ========== CART ACTIONS ==========
    window.addToCart = function() {
      const qty = parseInt(document.getElementById('productQuantity')?.value) || 1;
      const existing = cart.find(i => i.id === currentProduct.id);
      
      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({
          id: currentProduct.id,
          title: currentProduct.title,
          price: currentProduct.price,
          quantity: qty,
          image: currentProduct.media?.images?.[0]?.url || currentProduct.primaryImg
        });
      }
      
      localStorage.setItem('myessantia_cart', JSON.stringify(cart));
      showNotification('âœ“ ADDED TO CART');
      
      // Button feedback
      const btn = event?.target?.closest('button');
      if (btn) {
        const original = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> ADDED!';
        btn.style.background = '#00aa00';
        setTimeout(() => {
          btn.innerHTML = original;
          btn.style.background = '';
        }, 1500);
      }
    };

    window.buyNow = function() {
      if (currentProduct?.highDemand) {
        showPriorityModal();
      } else {
        addToCart();
        setTimeout(() => {
          window.location.href = 'checkout.html';
        }, 500);
      }
    };

    window.quickAdd = function(id) {
      // Simplified quick add for related
      showNotification('âœ“ QUICK ADDED');
    };

    function showNotification(msg) {
      const notif = document.createElement('div');
      notif.className = 'cart-notification';
      notif.innerHTML = `<i class="fa-solid fa-check-circle"></i> ${msg} <button onclick="this.parentElement.remove()">VIEW CART</button>`;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    // ========== PRIORITY MODAL ==========
    function showPriorityModal() {
      const modal = document.getElementById('priority-modal');
      const body = document.getElementById('priority-modal-body');
      
      body.innerHTML = `
        <div class="priority-modal-header">
          <div class="priority-product-image">
            <img src="${currentProduct.media?.images?.[0]?.url || currentProduct.primaryImg || 'https://via.placeholder.com/100'}" alt="">
          </div>
          <h3 class="priority-product-title">${currentProduct.title}</h3>
        </div>
        <div class="priority-message">
          <i class="fa-solid fa-fire"></i> HIGH DEMAND! Secure priority access.
        </div>
        <form class="priority-form" onsubmit="submitPriority(event)">
          <input type="email" class="form-input" placeholder="Your email" required>
          <button type="submit" class="priority-submit-btn">SECURE MY SPOT</button>
        </form>
      `;
      
      modal.classList.add('show');
    }

    window.submitPriority = function(e) {
      e.preventDefault();
      const modal = document.getElementById('priority-modal');
      const body = document.getElementById('priority-modal-body');
      body.innerHTML = `
        <div style="text-align:center; padding:40px;">
          <i class="fa-regular fa-circle-check" style="font-size:60px;"></i>
          <h3 style="font-weight:800; margin:20px 0;">THANK YOU!</h3>
          <p>We'll contact you soon.</p>
        </div>
      `;
      setTimeout(() => {
        modal.classList.remove('show');
      }, 2000);
    };

    // Close modal on outside click
    window.addEventListener('click', (e) => {
      const modal = document.getElementById('priority-modal');
      if (e.target === modal) modal.classList.remove('show');
    });

    // ========== TABS ==========
    window.switchTab = function(tab) {
      document.querySelectorAll('.tab-header').forEach(h => h.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-header[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    };

    // ========== INIT ==========
    document.addEventListener('DOMContentLoaded', loadProduct);
  </script>
</body>
</html>
