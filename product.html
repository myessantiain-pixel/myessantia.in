<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>MyEssantia · product</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=Montserrat:wght@300..900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* ========== SIMPLE, CLEAN DESIGN ========== */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1e1e1e;
      line-height: 1.5;
    }
    .container { max-width: 1200px; margin: 0 auto; padding: 0 24px; }

    /* ========== BREADCRUMB ========== */
    .breadcrumb {
      display: flex; align-items: center; gap: 8px;
      padding: 24px 0; font-size: 0.9rem; color: #666;
    }
    .breadcrumb a { color: #1e1e1e; text-decoration: none; }
    .breadcrumb a:hover { color: #d4af37; }
    .breadcrumb i { font-size: 0.7rem; color: #d4af37; }

    /* ========== PRODUCT LAYOUT ========== */
    .product-grid {
      display: grid; grid-template-columns: 1fr; gap: 48px; padding-bottom: 80px;
    }
    @media (min-width: 1024px) { .product-grid { grid-template-columns: 1fr 1fr; gap: 80px; } }

    /* ========== GALLERY – CLEAN ========== */
    .gallery-section { width: 100%; }
    @media (min-width: 1024px) { .gallery-section { position: sticky; top: 24px; } }
    .main-image {
      width: 100%; aspect-ratio: 1/1; border-radius: 24px; overflow: hidden;
      background: #f8f8f8; margin-bottom: 16px;
    }
    .main-image img { width: 100%; height: 100%; object-fit: cover; }
    .thumbnail-grid {
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
    }
    .thumbnail {
      aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; cursor: pointer;
      border: 2px solid transparent; background: #f8f8f8;
    }
    .thumbnail.active { border-color: #d4af37; }
    .thumbnail img { width: 100%; height: 100%; object-fit: cover; }

    /* ========== PRODUCT INFO – SIMPLIFIED ========== */
    .social-strip { display: flex; gap: 16px; margin-bottom: 20px; }
    .sold-badge {
      display: inline-flex; align-items: center; gap: 8px; background: #fee2e2; color: #dc2626;
      padding: 6px 16px; border-radius: 40px; font-size: 0.9rem; font-weight: 600;
    }
    .live-badge {
      display: inline-flex; align-items: center; gap: 8px; background: #dcfce7; color: #16a34a;
      padding: 6px 16px; border-radius: 40px; font-size: 0.9rem; font-weight: 600;
    }
    .live-badge i { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    .product-category {
      font-size: 0.9rem; font-weight: 600; color: #d4af37; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;
    }
    .product-title {
      font-size: 2.5rem; font-weight: 700; line-height: 1.2; margin-bottom: 16px; color: #1e1e1e;
      font-family: 'Montserrat', sans-serif;
    }
    @media (min-width: 768px) { .product-title { font-size: 3rem; } }

    /* ========== COMBINED INFO CARD ========== */
    .info-card {
      background: #ffffff; border-radius: 24px; padding: 32px;
      border: 1px solid #eaeaea; margin: 24px 0;
    }

    .rating-row {
      display: flex; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 24px;
      border-bottom: 1px solid #eaeaea;
    }
    .stars { color: #d4af37; display: flex; gap: 4px; }

    /* price section – clean */
    .price-section {
      display: flex; align-items: baseline; gap: 16px; flex-wrap: wrap; margin-bottom: 24px;
    }
    .current-price {
      font-size: 2.5rem; font-weight: 700; color: #1e1e1e;
    }
    .original-price { font-size: 1.2rem; color: #999; text-decoration: line-through; }
    .discount-badge {
      background: #d4af37; color: #1e1e1e; padding: 4px 12px; border-radius: 40px;
      font-weight: 600; font-size: 0.9rem;
    }

    /* payment options – compact */
    .payment-options {
      display: flex; gap: 16px; margin-bottom: 24px; background: #f8f8f8;
      padding: 16px; border-radius: 16px;
    }
    .payment-option { flex: 1; text-align: center; }
    .payment-label { font-size: 0.8rem; color: #666; margin-bottom: 4px; }
    .payment-price { font-weight: 700; font-size: 1.2rem; color: #1e1e1e; }
    .payment-save { font-size: 0.8rem; color: #d4af37; }

    /* delivery + promise combined */
    .delivery-promise {
      display: flex; align-items: center; gap: 24px; padding: 20px 0;
      border-top: 1px solid #eaeaea; border-bottom: 1px solid #eaeaea; margin-bottom: 24px;
    }
    .promise-item {
      display: flex; align-items: center; gap: 12px;
    }
    .promise-icon {
      width: 40px; height: 40px; background: #f8f8f8; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; color: #d4af37;
    }
    .promise-text h4 { font-weight: 600; font-size: 0.9rem; margin-bottom: 2px; }
    .promise-text p { font-size: 0.8rem; color: #666; }

    /* progress bar – simple */
    .delivery-progress { margin: 20px 0; }
    .progress-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
      font-size: 0.9rem;
    }
    .progress-bar {
      height: 6px; background: #eaeaea; border-radius: 3px; overflow: hidden;
    }
    .progress-fill {
      height: 100%; background: #d4af37; width: 0%; transition: width 0.3s;
    }

    /* features – inline */
    .features-row {
      display: flex; gap: 24px; margin: 24px 0; padding: 16px 0;
    }
    .feature {
      display: flex; align-items: center; gap: 8px; color: #666; font-size: 0.9rem;
    }
    .feature i { color: #d4af37; }

    /* quantity and buttons */
    .quantity-row {
      display: flex; align-items: center; gap: 24px; margin: 24px 0; padding: 16px 0;
      border-top: 1px solid #eaeaea; border-bottom: 1px solid #eaeaea;
    }
    .quantity-label { font-weight: 600; }
    .quantity-controls {
      display: flex; align-items: center; gap: 8px;
    }
    .qty-btn {
      width: 40px; height: 40px; border: 1px solid #eaeaea; background: white;
      border-radius: 8px; font-size: 1.2rem; font-weight: 600; cursor: pointer;
    }
    .qty-input {
      width: 60px; height: 40px; border: 1px solid #eaeaea; border-radius: 8px;
      text-align: center; font-weight: 600;
    }

    .action-buttons {
      display: flex; gap: 16px; margin-top: 24px;
    }
    .btn {
      flex: 1; padding: 16px; border: none; border-radius: 50px; font-weight: 600;
      cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px;
      transition: all 0.2s;
    }
    .btn-primary {
      background: #1e1e1e; color: white;
    }
    .btn-primary:hover { background: #d4af37; color: #1e1e1e; }
    .btn-secondary {
      background: white; border: 1px solid #1e1e1e; color: #1e1e1e;
    }
    .btn-secondary:hover { border-color: #d4af37; background: #fafafa; }

    /* ========== TABS – MINIMAL ========== */
    .tabs {
      margin: 40px 0 24px; border-bottom: 1px solid #eaeaea;
    }
    .tab-headers {
      display: flex; gap: 32px;
    }
    .tab-header {
      padding: 16px 0; cursor: pointer; font-weight: 600; color: #999;
      border-bottom: 2px solid transparent;
    }
    .tab-header.active { color: #1e1e1e; border-bottom-color: #d4af37; }
    .tab-content { display: none; padding: 24px 0; color: #666; line-height: 1.7; }
    .tab-content.active { display: block; }

    /* specs grid – clean */
    .specs-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;
    }
    .spec-item {
      padding: 16px; background: #f8f8f8; border-radius: 12px;
    }
    .spec-label { font-size: 0.8rem; color: #999; margin-bottom: 4px; }
    .spec-value { font-weight: 600; color: #1e1e1e; }

    /* reviews – simplified */
    .reviews-section {
      margin: 40px 0;
    }
    .reviews-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px;
    }
    .review-card {
      padding: 20px; background: #f8f8f8; border-radius: 16px; margin-bottom: 12px;
    }
    .reviewer {
      display: flex; align-items: center; gap: 12px; margin-bottom: 12px;
    }
    .reviewer-avatar {
      width: 40px; height: 40px; background: #d4af37; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; font-weight: 600; color: #1e1e1e;
    }
    .review-rating { color: #d4af37; margin-bottom: 8px; }

    /* related – clean */
    .related {
      margin: 60px 0 40px;
    }
    .related-title {
      font-size: 1.8rem; font-weight: 600; margin-bottom: 24px;
      font-family: 'Montserrat', sans-serif;
    }
    .related-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;
    }
    @media (min-width: 640px) { .related-grid { grid-template-columns: repeat(4, 1fr); } }
    .related-card {
      text-decoration: none; color: inherit; border: 1px solid #eaeaea;
      border-radius: 16px; padding: 16px; transition: all 0.2s;
    }
    .related-card:hover { border-color: #d4af37; }
    .related-image {
      aspect-ratio: 1/1; border-radius: 12px; overflow: hidden; margin-bottom: 12px;
      background: #f8f8f8;
    }
    .related-image img { width: 100%; height: 100%; object-fit: cover; }
    .related-name { font-weight: 600; margin-bottom: 4px; }
    .related-price { font-weight: 600; color: #d4af37; }

    /* share button – simple */
    .share-wrapper { position: relative; margin-left: auto; }
    .share-btn {
      background: none; border: 1px solid #eaeaea; padding: 8px 16px; border-radius: 40px;
      font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 8px;
    }
    .share-menu {
      position: absolute; top: calc(100% + 8px); right: 0; background: white;
      border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); padding: 16px;
      width: 260px; z-index: 100; opacity: 0; visibility: hidden; transition: all 0.2s;
      border: 1px solid #eaeaea;
    }
    .share-menu.show { opacity: 1; visibility: visible; }

    /* notification */
    .notification {
      position: fixed; top: 24px; left: 50%; transform: translateX(-50%);
      background: #1e1e1e; color: white; padding: 12px 24px; border-radius: 50px;
      display: flex; align-items: center; gap: 12px; z-index: 1000;
      animation: slideDown 0.3s; border: 1px solid #d4af37;
    }
    @keyframes slideDown { from { transform: translate(-50%, -100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

    /* scroll top */
    .scroll-top {
      position: fixed; bottom: 24px; right: 24px; width: 48px; height: 48px;
      background: white; border: 1px solid #eaeaea; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; cursor: pointer;
      opacity: 0; transition: opacity 0.2s; z-index: 90;
    }
    .scroll-top.visible { opacity: 1; }
    .scroll-top:hover { border-color: #d4af37; }
  </style>
</head>
<body>

  <div id="header"></div>
  <div class="scroll-top" id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})"><i class="fa-solid fa-arrow-up"></i></div>

  <main>
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html">Home</a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="collection.html">Collection</a>
        <i class="fa-solid fa-chevron-right"></i>
        <span id="breadcrumb-product">Loading...</span>
      </div>
    </div>

    <div class="container" id="product-container"></div>
  </main>

  <div id="footer"></div>
  <div id="common-modals"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD16uGnm1vodkbqGoFSdFdJjGFSLpJmflk",
      authDomain: "myessantia.firebaseapp.com",
      projectId: "myessantia",
      storageBucket: "myessantia.firebasestorage.app",
      messagingSenderId: "701726517205",
      appId: "1:701726517205:web:f6ab79efdffeab6dbbbf5c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentProduct = null;

    function getRandomSold() { return Math.floor(Math.random() * (2000 - 500 + 1)) + 500; }
    function getRandomViewers() { return Math.floor(Math.random() * (35 - 8 + 1)) + 8; }

    function generateReviews() {
      return [
        { name: 'Priya Sharma', avatar: 'PS', rating: 5, comment: 'Absolutely love this! Quality is amazing.', time: '2 days ago' },
        { name: 'Rahul Verma', avatar: 'RV', rating: 5, comment: 'Perfect product, exceeded my expectations.', time: '1 week ago' },
        { name: 'Ananya Patel', avatar: 'AP', rating: 4, comment: 'Great quality and beautiful design.', time: '2 weeks ago' }
      ];
    }

    function getProductId() { return new URLSearchParams(window.location.search).get('id'); }

    async function loadProduct() {
      const productId = getProductId();
      if (!productId) return;
      try {
        const doc = await db.collection('products').doc(productId).get();
        if (!doc.exists) return;
        currentProduct = { id: doc.id, ...doc.data() };
        document.getElementById('breadcrumb-product').textContent = currentProduct.title;
        renderProduct(currentProduct);
      } catch (error) { console.error(error); }
    }

    function renderProduct(product) {
      const images = product.media?.images?.map(i => i.url) || [product.primaryImg || 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=600'];
      const stock = product.stock || 10;
      const originalPrice = Math.round(product.price * 1.25);
      const discount = Math.round(((originalPrice - product.price) / originalPrice) * 100);
      const prepaidPrice = Math.round(product.price * 0.92);
      const soldCount = getRandomSold();
      const liveViewers = getRandomViewers();
      const reviews = generateReviews();

      const container = document.getElementById('product-container');
      container.innerHTML = `
        <div class="product-grid">
          <!-- Gallery -->
          <div class="gallery-section">
            <div class="main-image"><img src="${images[0]}" alt="${product.title}" id="mainImage"></div>
            <div class="thumbnail-grid">
              ${images.map((img, i) => `<div class="thumbnail ${i === 0 ? 'active' : ''}" onclick="changeImage('${img}', this)"><img src="${img}" alt=""></div>`).join('')}
            </div>
          </div>

          <!-- Product Info - Simplified -->
          <div class="product-info">
            <div class="social-strip">
              <span class="sold-badge"><i class="fa-solid fa-fire"></i> ${soldCount}+ sold</span>
              <span class="live-badge"><i class="fa-solid fa-circle"></i> ${liveViewers} viewing</span>
            </div>
            
            <div class="product-category">${product.category || 'Accessories'}</div>
            <h1 class="product-title">${product.title}</h1>

            <div class="rating-row">
              <div class="stars">${getStars(product.rating)}</div>
              <span>${(product.rating || 4.5).toFixed(1)} (128 reviews)</span>
              <div class="share-wrapper">
                <button class="share-btn" onclick="toggleShare(event)"><i class="fa-regular fa-share-from-square"></i> Share</button>
                <div class="share-menu" id="shareMenu"></div>
              </div>
            </div>

            <!-- Combined Info Card -->
            <div class="info-card">
              <!-- Price -->
              <div class="price-section">
                <span class="current-price">₹${product.price.toFixed(2)}</span>
                <span class="original-price">₹${originalPrice.toFixed(2)}</span>
                <span class="discount-badge">-${discount}%</span>
              </div>

              <!-- Payment Options -->
              <div class="payment-options">
                <div class="payment-option">
                  <div class="payment-label">Prepaid</div>
                  <div class="payment-price">₹${prepaidPrice}</div>
                  <div class="payment-save">Save ₹${product.price - prepaidPrice}</div>
                </div>
                <div class="payment-option">
                  <div class="payment-label">Cash on Delivery</div>
                  <div class="payment-price">₹${Math.round(product.price * 1.04)}</div>
                  <div class="payment-save">+4% fee</div>
                </div>
              </div>

              <!-- Delivery & Promise Combined -->
              <div class="delivery-promise">
                <div class="promise-item">
                  <div class="promise-icon"><i class="fa-solid fa-truck"></i></div>
                  <div class="promise-text">
                    <h4>Free Delivery</h4>
                    <p>Above ₹1,299</p>
                  </div>
                </div>
                <div class="promise-item">
                  <div class="promise-icon"><i class="fa-solid fa-shield"></i></div>
                  <div class="promise-text">
                    <h4>Money Back</h4>
                    <p>100% guarantee</p>
                  </div>
                </div>
                <div class="promise-item">
                  <div class="promise-icon"><i class="fa-solid fa-rotate-left"></i></div>
                  <div class="promise-text">
                    <h4>Easy Returns</h4>
                    <p>48 hours</p>
                  </div>
                </div>
              </div>

              <!-- Delivery Progress -->
              <div class="delivery-progress">
                <div class="progress-header">
                  <span>Free delivery progress</span>
                  <span>₹${product.price} of ₹1,299</span>
                </div>
                <div class="progress-bar">
                  <div class="progress-fill" id="deliveryProgress" style="width: ${Math.min(100, (product.price/1299)*100)}%"></div>
                </div>
              </div>

              <!-- Features Row -->
              <div class="features-row">
                <div class="feature"><i class="fa-regular fa-clock"></i> Express shipping</div>
                <div class="feature"><i class="fa-regular fa-credit-card"></i> Secure payment</div>
                <div class="feature"><i class="fa-regular fa-circle-check"></i> In stock</div>
              </div>

              <!-- Quantity & Actions -->
              <div class="quantity-row">
                <span class="quantity-label">Quantity:</span>
                <div class="quantity-controls">
                  <button class="qty-btn" onclick="updateQuantity(-1)" ${stock===0?'disabled':''}>−</button>
                  <input type="text" class="qty-input" id="productQuantity" value="1" readonly>
                  <button class="qty-btn" onclick="updateQuantity(1)" ${stock===0?'disabled':''}>+</button>
                </div>
              </div>

              <div class="action-buttons">
                <button class="btn btn-secondary" onclick="addToCart()" ${stock===0?'disabled':''}>
                  <i class="fa-solid fa-cart-shopping"></i> Add to Cart
                </button>
                <button class="btn btn-primary" onclick="buyNow()" ${stock===0?'disabled':''}>
                  <i class="fa-solid fa-bolt"></i> Buy Now
                </button>
              </div>
            </div>

            <!-- Tabs -->
            <div class="tabs">
              <div class="tab-headers">
                <div class="tab-header active" onclick="switchTab('desc')">Description</div>
                <div class="tab-header" onclick="switchTab('specs')">Specifications</div>
                <div class="tab-header" onclick="switchTab('reviews')">Reviews (128)</div>
              </div>
              <div class="tab-content active" id="tab-desc">
                <p>${product.description || 'Premium quality product from MyEssantia. Crafted with attention to detail and designed for everyday elegance.'}</p>
              </div>
              <div class="tab-content" id="tab-specs">
                <div class="specs-grid">
                  <div class="spec-item"><div class="spec-label">Material</div><div class="spec-value">Premium quality</div></div>
                  <div class="spec-item"><div class="spec-label">Brand</div><div class="spec-value">${product.brand || 'MyEssantia'}</div></div>
                  <div class="spec-item"><div class="spec-label">Origin</div><div class="spec-value">India</div></div>
                  <div class="spec-item"><div class="spec-label">Warranty</div><div class="spec-value">6 months</div></div>
                </div>
              </div>
              <div class="tab-content" id="tab-reviews">
                ${reviews.map(r => `
                  <div class="review-card">
                    <div class="reviewer">
                      <div class="reviewer-avatar">${r.avatar}</div>
                      <div>
                        <div style="font-weight:600;">${r.name}</div>
                        <div style="font-size:0.8rem; color:#999;">${r.time}</div>
                      </div>
                    </div>
                    <div class="review-rating">${'★'.repeat(r.rating)}</div>
                    <div>${r.comment}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        </div>
      `;

      document.getElementById('shareMenu').innerHTML = `
        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-bottom:16px;">
          <button class="share-option" onclick="share('facebook')"><i class="fa-brands fa-facebook-f"></i></button>
          <button class="share-option" onclick="share('twitter')"><i class="fa-brands fa-x-twitter"></i></button>
          <button class="share-option" onclick="share('whatsapp')"><i class="fa-brands fa-whatsapp"></i></button>
          <button class="share-option" onclick="share('telegram')"><i class="fa-brands fa-telegram"></i></button>
          <button class="share-option" onclick="share('email')"><i class="fa-regular fa-envelope"></i></button>
          <button class="share-option" onclick="share('pinterest')"><i class="fa-brands fa-pinterest"></i></button>
        </div>
        <div style="display:flex; gap:8px;">
          <input type="text" id="shareLink" value="${window.location.href}" readonly style="flex:1; padding:8px; border:1px solid #eaeaea; border-radius:8px;">
          <button class="copy-btn" onclick="copyLink()" style="padding:8px 16px; background:#1e1e1e; color:white; border:none; border-radius:8px;">Copy</button>
        </div>
      `;
      setupScrollTop();
    }

    function getStars(rating) {
      const r = parseFloat(rating) || 4.5;
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (r >= i) stars += '<i class="fa-solid fa-star"></i>';
        else if (r > i-1 && r < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
        else stars += '<i class="fa-regular fa-star"></i>';
      }
      return stars;
    }

    window.changeImage = function(src, el) {
      document.getElementById('mainImage').src = src;
      document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    };

    window.updateQuantity = function(delta) {
      const input = document.getElementById('productQuantity');
      let val = parseInt(input.value) || 1;
      val += delta;
      if (val < 1) val = 1;
      if (currentProduct && val > currentProduct.stock) val = currentProduct.stock;
      input.value = val;
    };

    window.toggleShare = function(e) {
      e.stopPropagation();
      const menu = document.getElementById('shareMenu');
      menu.classList.toggle('show');
    };

    window.share = function(platform) {
      const url = encodeURIComponent(window.location.href);
      const title = encodeURIComponent(currentProduct?.title || 'Product');
      let link = '';
      if (platform === 'facebook') link = `https://facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
      if (platform === 'whatsapp') link = `https://wa.me/?text=${title}%20${url}`;
      if (platform === 'telegram') link = `https://t.me/share/url?url=${url}&text=${title}`;
      if (platform === 'email') link = `mailto:?subject=${title}&body=${url}`;
      if (platform === 'pinterest') link = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
      if (link) window.open(link, '_blank', 'width=600,height=400');
    };

    window.copyLink = function() {
      const input = document.getElementById('shareLink');
      input.select();
      navigator.clipboard.writeText(input.value);
      const btn = document.querySelector('.copy-btn');
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    };

    window.addToCart = function() {
      showNotification('Added to cart');
    };

    window.buyNow = function() {
      showNotification('Proceeding to checkout');
      setTimeout(() => window.location.href = 'checkout.html', 800);
    };

    function showNotification(msg) {
      const existing = document.querySelector('.notification');
      if (existing) existing.remove();
      const notif = document.createElement('div');
      notif.className = 'notification';
      notif.innerHTML = `<i class="fa-regular fa-circle-check" style="color:#d4af37;"></i> ${msg}`;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 2000);
    }

    window.switchTab = function(tab) {
      document.querySelectorAll('.tab-header').forEach(h => h.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-header[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    };

    function setupScrollTop() {
      const btn = document.getElementById('scrollTop');
      window.addEventListener('scroll', () => btn.classList.toggle('visible', window.scrollY > 200));
    }

    function loadComponents() {
      fetch('header.html').then(r=>r.text()).then(d=>document.getElementById('header').innerHTML = d).catch(()=>{});
      fetch('footer.html').then(r=>r.text()).then(d=>document.getElementById('footer').innerHTML = d).catch(()=>{});
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadComponents();
      loadProduct();
    });
  </script>
</body>
</html>
