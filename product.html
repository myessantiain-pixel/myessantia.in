  <style>
    /* ========== DESIGN SYSTEM VARIABLES ========== */
    :root {
      --color-primary: #d4af37;
      --color-primary-dark: #c4a030;
      --color-primary-light: #f5e7c8;
      --color-secondary: #0c0c0c;
      --color-secondary-light: #1a1a1a;
      --color-background: #f8f6f2;
      --color-surface: #ffffff;
      --color-text: #1a1a1a;
      --color-text-light: #666666;
      --color-text-lighter: #999999;
      --color-border: #f0f0f0;
      --color-border-dark: #e0e0e0;
      --color-success: #4CAF50;
      --color-success-light: #E8F5E9;
      --color-danger: #ff4444;
      --color-danger-light: #FFEBEE;
      --color-info: #2196F3;
      --color-info-light: #E3F2FD;
      --color-warning: #ffbb33;
      --color-warning-light: #FFF3E0;
      --color-high-demand: #ff6b6b;
      --color-high-demand-light: #ffeeee;
      
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-2xl: 2.5rem;
      
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-md: 1.125rem;
      --font-size-lg: 1.25rem;
      --font-size-xl: 1.5rem;
      --font-size-2xl: 2rem;
      --font-size-3xl: 2.5rem;
      
      --border-radius-sm: 0.5rem;
      --border-radius-md: 0.75rem;
      --border-radius-lg: 1rem;
      --border-radius-xl: 1.5rem;
      --border-radius-2xl: 2rem;
      
      --shadow-sm: 0 2px 8px rgba(0,0,0,0.05);
      --shadow-md: 0 4px 12px rgba(0,0,0,0.08);
      --shadow-lg: 0 8px 24px rgba(0,0,0,0.12);
      --shadow-xl: 0 16px 32px rgba(0,0,0,0.15);
      
      --transition-base: 0.3s ease;
      
      --container-max-width: 1400px;
    }

    /* ========== GLOBAL STYLES ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: var(--color-background);
      color: var(--color-text);
      line-height: 1.5;
      font-size: var(--font-size-base);
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: var(--container-max-width);
      margin: 0 auto;
      padding: 0 var(--spacing-lg);
    }

    /* ========== BREADCRUMB ========== */
    .breadcrumb {
      display: flex;
      gap: var(--spacing-xs);
      align-items: center;
      padding: var(--spacing-xl) 0 var(--spacing-lg);
      color: var(--color-text-lighter);
      font-size: var(--font-size-sm);
      flex-wrap: wrap;
    }

    .breadcrumb a {
      color: var(--color-text-light);
      text-decoration: none;
      transition: color var(--transition-base);
    }

    .breadcrumb a:hover {
      color: var(--color-primary);
    }

    .breadcrumb i {
      font-size: var(--font-size-xs);
      color: var(--color-text-lighter);
    }

    /* ========== MAIN PRODUCT CONTAINER ========== */
    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-2xl);
      padding: var(--spacing-md) 0 var(--spacing-2xl);
      overflow: visible;
    }

    /* ========== GALLERY SECTION ========== */
    .gallery-section {
      position: sticky;
      top: var(--spacing-xl);
      height: fit-content;
      background: var(--color-surface);
      border-radius: var(--border-radius-2xl);
      padding: var(--spacing-lg);
      border: 1px solid var(--color-border);
      box-shadow: var(--shadow-md);
    }

    .main-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: var(--border-radius-xl);
      overflow: hidden;
      margin-bottom: var(--spacing-md);
      background: var(--color-background);
      cursor: zoom-in;
      border: 1px solid var(--color-border);
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform var(--transition-base);
    }

    .main-image:hover img {
      transform: scale(1.02);
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: var(--spacing-sm);
    }

    .thumbnail {
      aspect-ratio: 1;
      border-radius: var(--border-radius-lg);
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      opacity: 0.7;
      transition: all var(--transition-base);
      background: var(--color-background);
    }

    .thumbnail:hover,
    .thumbnail.active {
      border-color: var(--color-primary);
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ========== PRODUCT INFO SECTION ========== */
    .product-info {
      padding: var(--spacing-sm) 0;
      position: relative;
      overflow: visible;
    }

    .product-category {
      font-size: var(--font-size-xs);
      text-transform: uppercase;
      color: var(--color-text-lighter);
      letter-spacing: 1.5px;
      margin-bottom: var(--spacing-xs);
    }

    .product-title {
      font-family: 'Playfair Display', serif;
      font-size: var(--font-size-3xl);
      font-weight: 500;
      line-height: 1.2;
      color: var(--color-text);
      margin-bottom: var(--spacing-md);
      padding-right: 3.5rem;
    }

    .product-meta {
      display: flex;
      align-items: center;
      gap: var(--spacing-xl);
      margin-bottom: var(--spacing-lg);
      padding: var(--spacing-md) 0;
      border-top: 1px solid var(--color-border);
      border-bottom: 1px solid var(--color-border);
      flex-wrap: wrap;
    }

    .product-brand {
      color: var(--color-text-light);
      font-size: var(--font-size-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .product-brand i {
      color: var(--color-primary);
    }

    .rating-reviews {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      flex-wrap: wrap;
    }

    .stars {
      color: var(--color-primary);
      display: flex;
      gap: 2px;
      font-size: var(--font-size-base);
    }

    .rating-value {
      font-weight: 600;
      color: var(--color-text);
      font-size: var(--font-size-sm);
    }

    .reviews-count {
      color: var(--color-text-lighter);
      font-size: var(--font-size-xs);
    }

    /* ========== SHARE BUTTON ========== */
    .share-container {
      position: absolute;
      top: var(--spacing-sm);
      right: 0;
      z-index: 50;
    }

    .share-main-btn {
      background: var(--color-surface);
      border: 2px solid var(--color-border);
      padding: var(--spacing-sm) var(--spacing-lg);
      border-radius: 40px;
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--color-text-light);
      cursor: pointer;
      transition: all var(--transition-base);
    }

    .share-main-btn i {
      color: var(--color-primary);
      font-size: var(--font-size-base);
    }

    .share-main-btn:hover {
      border-color: var(--color-primary);
      background: var(--color-primary-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .share-menu {
      position: absolute;
      top: calc(100% + 10px);
      right: 0;
      background: var(--color-surface);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-xl);
      padding: var(--spacing-lg);
      width: 320px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all var(--transition-base);
      border: 1px solid var(--color-border);
    }

    .share-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .share-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      padding-bottom: var(--spacing-sm);
      border-bottom: 1px solid var(--color-border);
    }

    .share-menu-header span {
      font-weight: 600;
      color: var(--color-text);
      font-size: var(--font-size-sm);
    }

    .share-menu-header button {
      background: none;
      border: none;
      font-size: var(--font-size-lg);
      cursor: pointer;
      color: var(--color-text-lighter);
      transition: color var(--transition-base);
    }

    .share-menu-header button:hover {
      color: var(--color-primary);
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: var(--spacing-xs);
      margin-bottom: var(--spacing-md);
    }

    .share-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-xs);
      padding: var(--spacing-sm) var(--spacing-xs);
      border: none;
      background: var(--color-background);
      border-radius: var(--border-radius-lg);
      cursor: pointer;
      transition: all var(--transition-base);
      font-size: var(--font-size-xs);
      color: var(--color-text-light);
    }

    .share-option i {
      font-size: var(--font-size-lg);
    }

    .share-option.facebook:hover { background: #1877f2; color: white; }
    .share-option.twitter:hover { background: #000000; color: white; }
    .share-option.whatsapp:hover { background: #25d366; color: white; }
    .share-option.telegram:hover { background: #0088cc; color: white; }
    .share-option.email:hover { background: #ea4335; color: white; }
    .share-option.pinterest:hover { background: #bd081c; color: white; }

    .share-link-container {
      background: var(--color-background);
      padding: var(--spacing-sm);
      border-radius: var(--border-radius-lg);
    }

    .share-link-label {
      font-size: var(--font-size-xs);
      color: var(--color-text-light);
      margin-bottom: var(--spacing-xs);
    }

    .share-link-box {
      display: flex;
      gap: var(--spacing-xs);
    }

    .share-link-box input {
      flex: 1;
      padding: var(--spacing-sm);
      border: 2px solid var(--color-border);
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-xs);
      color: var(--color-text);
      background: var(--color-surface);
    }

    .share-link-box input:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    .copy-link-btn {
      padding: var(--spacing-sm) var(--spacing-md);
      background: var(--color-primary);
      border: none;
      border-radius: var(--border-radius-md);
      color: var(--color-secondary);
      font-weight: 600;
      font-size: var(--font-size-xs);
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }

    .copy-link-btn:hover {
      background: var(--color-primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .copy-link-btn.copied {
      background: var(--color-success);
    }

    /* ========== PRICE SECTION ========== */
    .price-section {
      margin-bottom: var(--spacing-lg);
      background: linear-gradient(135deg, var(--color-primary-light) 0%, var(--color-surface) 100%);
      padding: var(--spacing-lg);
      border-radius: var(--border-radius-xl);
      border: 1px solid var(--color-border);
    }

    .price-row {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
      flex-wrap: wrap;
    }

    .current-price {
      font-size: var(--font-size-3xl);
      font-weight: 700;
      color: var(--color-primary);
      font-family: 'Montserrat', sans-serif;
      line-height: 1;
    }

    .inr-symbol {
      font-size: var(--font-size-2xl);
      font-weight: 500;
    }

    .original-price {
      font-size: var(--font-size-lg);
      color: var(--color-text-lighter);
      text-decoration: line-through;
    }

    .discount-badge {
      display: inline-block;
      background: linear-gradient(135deg, var(--color-success), #45a049);
      color: white;
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: 30px;
      font-size: var(--font-size-xs);
      font-weight: 600;
    }

    .stock-status {
      display: inline-block;
      padding: var(--spacing-xs) var(--spacing-lg);
      border-radius: 30px;
      font-size: var(--font-size-xs);
      font-weight: 600;
      margin-top: var(--spacing-sm);
    }

    .in-stock {
      background: var(--color-success-light);
      color: var(--color-success);
    }

    .low-stock {
      background: var(--color-warning-light);
      color: var(--color-warning);
    }

    .out-of-stock {
      background: var(--color-danger-light);
      color: var(--color-danger);
    }

    .high-demand-badge {
      display: inline-flex;
      align-items: center;
      gap: var(--spacing-xs);
      background: linear-gradient(135deg, var(--color-high-demand), #ff4757);
      color: white;
      padding: var(--spacing-xs) var(--spacing-md);
      border-radius: 30px;
      font-size: var(--font-size-xs);
      font-weight: 600;
      margin-left: var(--spacing-sm);
      box-shadow: 0 4px 10px rgba(255, 75, 75, 0.3);
    }

    /* ========== FREE DELIVERY CARD ========== */
    .delivery-card {
      background: linear-gradient(135deg, var(--color-info-light) 0%, #d4e6ff 100%);
      border-radius: var(--border-radius-xl);
      padding: var(--spacing-lg);
      margin: var(--spacing-lg) 0;
      border: 1px solid var(--color-info);
      position: relative;
      overflow: hidden;
    }

    .delivery-card::before {
      content: 'ðŸšš';
      position: absolute;
      right: -15px;
      bottom: -15px;
      font-size: 6rem;
      opacity: 0.1;
      transform: rotate(-15deg);
    }

    .delivery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--spacing-md);
      flex-wrap: wrap;
      gap: var(--spacing-sm);
    }

    .delivery-title {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-weight: 600;
      color: var(--color-info);
      font-size: var(--font-size-sm);
    }

    .delivery-title i {
      color: var(--color-info);
      font-size: var(--font-size-lg);
    }

    .delivery-threshold {
      background: var(--color-info);
      color: white;
      padding: var(--spacing-xs) var(--spacing-lg);
      border-radius: 30px;
      font-size: var(--font-size-xs);
      font-weight: 600;
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.5);
      border-radius: 20px;
      overflow: hidden;
      margin: var(--spacing-sm) 0;
      border: 1px solid var(--color-info);
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--color-info), #3b82f6);
      width: 0%;
      transition: width var(--transition-base);
      border-radius: 20px;
    }

    .delivery-message {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-size: var(--font-size-sm);
      color: var(--color-info);
      padding: var(--spacing-xs) 0;
    }

    .delivery-message.eligible i {
      color: var(--color-success);
    }

    .delivery-message.not-eligible i {
      color: var(--color-info);
    }

    .cart-value {
      font-weight: 700;
      color: var(--color-info);
    }

    /* ========== PRODUCT HIGHLIGHTS ========== */
    .product-highlights {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: var(--spacing-sm);
      margin: var(--spacing-lg) 0;
    }

    .highlight-card {
      background: var(--color-surface);
      padding: var(--spacing-md);
      border-radius: var(--border-radius-lg);
      border: 1px solid var(--color-border);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      transition: all var(--transition-base);
    }

    .highlight-card:hover {
      border-color: var(--color-primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .highlight-icon {
      width: 40px;
      height: 40px;
      background: var(--color-primary-light);
      border-radius: var(--border-radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-primary);
      font-size: var(--font-size-lg);
    }

    .highlight-text h4 {
      font-weight: 600;
      font-size: var(--font-size-sm);
      margin-bottom: 2px;
      color: var(--color-text);
    }

    .highlight-text p {
      font-size: var(--font-size-xs);
      color: var(--color-text-light);
    }

    /* ========== QUANTITY SELECTOR ========== */
    .quantity-section {
      margin: var(--spacing-lg) 0;
      background: var(--color-background);
      padding: var(--spacing-lg);
      border-radius: var(--border-radius-xl);
      border: 1px solid var(--color-border);
    }

    .quantity-label {
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: var(--spacing-md);
      font-size: var(--font-size-sm);
    }

    .quantity-label i {
      color: var(--color-primary);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: var(--spacing-md);
    }

    .quantity-btn {
      width: 44px;
      height: 44px;
      border: 2px solid var(--color-border);
      background: var(--color-surface);
      border-radius: var(--border-radius-md);
      font-size: var(--font-size-lg);
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--color-text);
      font-weight: 600;
    }

    .quantity-btn:hover:not(:disabled) {
      background: var(--color-primary);
      border-color: var(--color-primary);
      color: var(--color-secondary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .quantity-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .quantity-input {
      width: 80px;
      height: 44px;
      border: 2px solid var(--color-border);
      border-radius: var(--border-radius-md);
      text-align: center;
      font-size: var(--font-size-lg);
      font-weight: 600;
      background: var(--color-surface);
      color: var(--color-text);
    }

    .stock-info {
      margin-top: var(--spacing-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-sm);
      color: var(--color-text-light);
      font-size: var(--font-size-xs);
    }

    .stock-info i {
      color: var(--color-primary);
    }

    /* ========== ACTION BUTTONS ========== */
    .action-buttons {
      display: flex;
      gap: var(--spacing-md);
      margin: var(--spacing-lg) 0;
    }

    .btn {
      flex: 1;
      padding: var(--spacing-lg);
      border: none;
      border-radius: 60px;
      font-weight: 600;
      font-size: var(--font-size-base);
      cursor: pointer;
      transition: all var(--transition-base);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      min-height: 56px;
    }

    .btn-add-to-cart {
      background: var(--color-secondary);
      color: white;
      box-shadow: 0 8px 16px -8px var(--color-secondary);
    }

    .btn-add-to-cart:hover:not(:disabled) {
      background: var(--color-primary);
      color: var(--color-secondary);
      transform: translateY(-2px);
      box-shadow: 0 12px 24px -10px var(--color-primary);
    }

    .btn-buy-now {
      background: var(--color-primary);
      color: var(--color-secondary);
      box-shadow: 0 8px 16px -8px var(--color-primary);
    }

    .btn-buy-now:hover:not(:disabled) {
      background: var(--color-primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 12px 24px -10px var(--color-primary-dark);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ========== PRODUCT DETAILS TABS ========== */
    .product-details-tabs {
      margin-top: var(--spacing-xl);
      background: var(--color-surface);
      border-radius: var(--border-radius-xl);
      padding: var(--spacing-xl);
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--color-border);
    }

    .tab-headers {
      display: flex;
      gap: var(--spacing-xl);
      border-bottom: 2px solid var(--color-border);
      overflow-x: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--color-primary) var(--color-border);
    }

    .tab-headers::-webkit-scrollbar {
      height: 4px;
    }

    .tab-headers::-webkit-scrollbar-track {
      background: var(--color-border);

      const productId = getProductId();
      
      if (!productId) {
        showProductNotFound();
        return;

      try {
        const doc = await db.collection('products').doc(productId).get();
        
        if (!doc.exists) {
          showProductNotFound();

        const product = { id: doc.id, ...doc.data() };

      // Collect media in correct order

                <span class="original-price">â‚¹${originalPrice.toFixed(2)}</span>
                <span class="discount-badge">${discount}% OFF</span>
              </div>
              <div style="display: flex; align-items: center; flex-wrap: wrap;">
                <span class="stock-status ${stock > 10 ? 'in-stock' : (stock > 0 ? 'low-stock' : 'out-of-stock')}">

                </span>
                ${product.highDemand ? '<span class="high-demand-badge"><i class="fa-solid fa-fire"></i> High Demand</span>' : ''}

            </div>

            <!-- Delivery Card -->
            <div class="delivery-card" id="delivery-card">
              <div class="delivery-header">
                <div class="delivery-title">
                  <i class="fa-solid fa-truck-fast"></i>
                  <span>Free Delivery</span>
                </div>
                <div class="delivery-threshold">Min. â‚¹1,299</div>
              </div>
              
              <div class="progress-container">
                <div class="progress-bar">
                  <div class="progress-fill" id="delivery-progress" style="width: ${Math.min(100, (product.price / 1299) * 100)}%"></div>
                </div>
                
                <div class="delivery-message ${product.price >= 1299 ? 'eligible' : 'not-eligible'}" id="delivery-message">
                  <i class="fa-solid ${product.price >= 1299 ? 'fa-circle-check' : 'fa-circle-info'}"></i>
                  <span id="delivery-text">
                    ${product.price >= 1299 
                      ? 'Congratulations! You get FREE delivery' 
                      : `Add <span class="cart-value">â‚¹${(1299 - product.price).toFixed(2)}</span> more for free delivery`}
                  </span>
                </div>
              </div>
            </div>

            <!-- Product Highlights -->
            <div class="product-highlights">
              <div class="highlight-card">
                <div class="highlight-icon">
                  <i class="fa-solid fa-truck"></i>
                </div>
                <div class="highlight-text">
                  <h4>Free Shipping</h4>
                  <p>On orders above â‚¹1,299</p>
                </div>
              </div>
              <div class="highlight-card">
                <div class="highlight-icon">
                  <i class="fa-solid fa-rotate-left"></i>
                </div>
                <div class="highlight-text">
                  <h4>Easy Returns</h4>
                  <p>48-hour return window</p>
                </div>
              </div>
            </div>

            <!-- Quantity Selector -->
            <div class="quantity-section">
              <div class="quantity-label">
                <i class="fa-solid fa-cubes"></i>
                <span>Select Quantity</span>
              </div>
              <div class="quantity-controls">
                <button class="quantity-btn" onclick="decrementQuantity()" ${stock === 0 ? 'disabled' : ''}>
                  <i class="fa-solid fa-minus"></i>
                </button>
                <input type="text" class="quantity-input" id="product-quantity" value="1" readonly>
                <button class="quantity-btn" onclick="incrementQuantity(${stock})" ${stock === 0 || 1 >= stock ? 'disabled' : ''}>
                  <i class="fa-solid fa-plus"></i>
                </button>
              </div>
              <div class="stock-info">
                <i class="fa-regular fa-clock"></i> 
                ${stock} units available
              </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
              <button class="btn btn-add-to-cart" onclick="addToCart('${product.id}')" ${stock === 0 ? 'disabled' : ''}>
                <i class="fa-solid fa-cart-plus"></i> Add to Cart
              </button>
              <button class="btn btn-buy-now" onclick="handleBuyNow('${product.id}')" ${stock === 0 ? 'disabled' : ''}>
                <i class="fa-solid fa-bolt"></i> Buy Now
              </button>
            </div>

            <!-- Product Details Tabs -->
            <div class="product-details-tabs">
              <div class="tab-headers">
                <div class="tab-header active" onclick="switchTab('description')">Description</div>
                <div class="tab-header" onclick="switchTab('specifications')">Specifications</div>
                <div class="tab-header" onclick="switchTab('shipping')">Shipping Info</div>
              </div>
              
              <div class="tab-content active" id="tab-description">
                <p>${product.description || product.shortDesc || 'No description available.'}</p>
              </div>
              
              <div class="tab-content" id="tab-specifications">
                <div class="specs-grid">
                  ${specs.map(spec => {
                    const [key, value] = spec.split(':');
                    return `
                      <div class="spec-item">
                        <div class="spec-label">${key || 'Specification'}</div>
                        <div class="spec-value">${value || spec}</div>
                      </div>
                    `;
                  }).join('')}
                </div>
              </div>
              
              <div class="tab-content" id="tab-shipping">
                <p>We offer free shipping on all orders above â‚¹1,299. Orders are dispatched within 24 hours and delivered within 3-5 business days. International shipping takes 5-7 business days.</p>
              </div>
            </div>

            <!-- Return Policy -->
            <div class="return-section">
              <div class="return-header">
                <i class="fa-solid fa-shield-halved"></i>
                <h3>Easy Return Policy</h3>
              </div>
              
              <div class="return-grid">
                <div class="return-card">
                  <div class="return-icon">
                    <i class="fa-regular fa-clock"></i>
                  </div>
                  <h4>48 Hours Return</h4>
                  <p>Return within 48 hours of delivery if product is damaged</p>
                </div>
                <div class="return-card">
                  <div class="return-icon">
                    <i class="fa-solid fa-video"></i>
                  </div>
                  <h4>Video Proof Required</h4>
                  <p>Keep unboxing video for damage claims</p>
                </div>
                <div class="return-card">
                  <div class="return-icon">
                    <i class="fa-solid fa-rotate-left"></i>
                  </div>
                  <h4>Full Refund</h4>
                  <p>100% money back for damaged products</p>
                </div>
              </div>

              <div class="return-note">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div>
                  <strong>Important:</strong> Always record an unboxing video. Returns without video proof cannot be processed.
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // ========== LOAD RELATED PRODUCTS ==========
    async function loadRelatedProducts(currentProduct) {
      try {
        const snapshot = await db.collection('products')
          .where('category', '==', currentProduct.category)
          .limit(5)
          .get();

        const related = snapshot.docs
          .map(doc => ({ id: doc.id, ...doc.data() }))
          .filter(p => p.id !== currentProduct.id)
          .slice(0, 4);

        if (related.length === 0) return;

        const relatedHtml = `
          <div class="related-section">
            <div class="container">
              <h2 class="related-title">You May Also Like</h2>
              <div class="related-grid">
                ${related.map(p => {
                  let img = '';
                  if (p.media && p.media.images && p.media.images[0]) {
                    img = p.media.images[0].url;
                  } else {
                    img = p.primaryImg || 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=200';
                  }
                  return `
                    <div class="related-card" onclick="window.location='product.html?id=${p.id}'">
                      <div class="related-image">
                        <img src="${img}" alt="${p.title}">
                      </div>
                      <div class="related-category">${p.category}</div>
                      <div class="related-title-small">${p.title}</div>
                      <div class="related-rating">
                        ${getStarRating(p.rating)}
                        <span style="margin-left: 0.2rem;">${p.rating ? p.rating.toFixed(1) : '0.0'}</span>
                      </div>
                      <div class="related-price">
                        <span class="inr-symbol">â‚¹</span>${p.price ? p.price.toFixed(2) : '0.00'}
                      </div>
                      <div class="quick-add" onclick="event.stopPropagation(); addToCart('${p.id}')">
                        <i class="fa-solid fa-cart-plus"></i> Quick Add
                      </div>
                    </div>
                  `;
                }).join('')}
              </div>
            </div>
          </div>
        `;

        document.getElementById('product-container').insertAdjacentHTML('beforeend', relatedHtml);
      } catch (error) {
        console.error('Error loading related products:', error);
      }
    }

    // ========== HELPER FUNCTIONS ==========
    function getStarRating(rating) {
      let stars = '';
      const numRating = parseFloat(rating) || 0;
      for (let i = 1; i <= 5; i++) {
        if (numRating >= i) stars += '<i class="fa-solid fa-star"></i>';
        else if (numRating > i - 1 && numRating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
        else stars += '<i class="fa-regular fa-star"></i>';
      }
      return stars;
    }

    // ========== GALLERY FUNCTIONS ==========
    window.changeMainImage = function(src, element) {
      document.getElementById('main-product-image').src = src;
      document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
      element.classList.add('active');
    };

    window.zoomImage = function(element) {
      element.classList.toggle('zoomed');
    };

    // ========== QUANTITY FUNCTIONS ==========
    window.incrementQuantity = function(maxStock) {
      const input = document.getElementById('product-quantity');
      let value = parseInt(input.value) || 1;
      if (value < maxStock) {
        value++;
        input.value = value;
        updateQuantityButtons(maxStock);
      }
    };

    window.decrementQuantity = function() {
      const input = document.getElementById('product-quantity');
      let value = parseInt(input.value) || 1;
      if (value > 1) {
        value--;
        input.value = value;
        const productId = getProductId();
        db.collection('products').doc(productId).get().then(doc => {
          if (doc.exists) {
            updateQuantityButtons(doc.data().stock || 0);
          }
        });
      }
    };

    function updateQuantityButtons(maxStock) {
      const input = document.getElementById('product-quantity');
      const value = parseInt(input.value) || 1;
      const plusBtn = document.querySelector('.quantity-btn[onclick*="incrementQuantity"]');
      const minusBtn = document.querySelector('.quantity-btn[onclick*="decrementQuantity"]');
      
      if (plusBtn) plusBtn.disabled = value >= maxStock;
      if (minusBtn) minusBtn.disabled = value <= 1;
    }

    // ========== SHARE FUNCTIONS ==========
    window.toggleShareMenu = function(event) {
      event.stopPropagation();
      const shareMenu = document.getElementById('share-menu');
      shareMenu.classList.toggle('show');
      
      if (shareMenu.classList.contains('show')) {
        setTimeout(() => {
          document.addEventListener('click', closeShareMenuOutside);
        }, 100);
      }
    };

    window.closeShareMenu = function() {
      const shareMenu = document.getElementById('share-menu');
      shareMenu.classList.remove('show');
      document.removeEventListener('click', closeShareMenuOutside);
    };

    function closeShareMenuOutside(event) {
      const shareMenu = document.getElementById('share-menu');
      const shareBtn = document.querySelector('.share-main-btn');
      
      if (!shareMenu.contains(event.target) && !shareBtn.contains(event.target)) {
        closeShareMenu();
      }
    }

    window.shareOnPlatform = function(platform) {
      const url = encodeURIComponent(window.location.href);
      const title = encodeURIComponent(document.querySelector('.product-title')?.textContent || 'MyEssantia Product');
      
      let shareUrl = '';
      
      switch(platform) {
        case 'facebook':
          shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
          break;
        case 'twitter':
          shareUrl = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
          break;
        case 'whatsapp':
          shareUrl = `https://wa.me/?text=${title}%20${url}`;
          break;
        case 'telegram':
          shareUrl = `https://t.me/share/url?url=${url}&text=${title}`;
          break;
        case 'email':
          shareUrl = `mailto:?subject=${title}&body=${url}`;
          break;
        case 'pinterest':
          shareUrl = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
          break;
      }
      
      if (shareUrl) window.open(shareUrl, '_blank', 'width=600,height=400');
      closeShareMenu();
    };

    window.copyShareLink = function() {
      const linkInput = document.getElementById('product-share-link');
      linkInput.select();
      linkInput.setSelectionRange(0, 99999);
      
      navigator.clipboard.writeText(linkInput.value).then(() => {
        const copyBtn = document.getElementById('copy-link-btn');
        copyBtn.innerHTML = '<i class="fa-solid fa-check"></i><span>Copied!</span>';
        copyBtn.classList.add('copied');
        
        setTimeout(() => {
          copyBtn.innerHTML = '<i class="fa-regular fa-copy"></i><span>Copy</span>';
          copyBtn.classList.remove('copied');
        }, 2000);
      });
    };

    // ========== TAB FUNCTIONS ==========
    window.switchTab = function(tab) {
      document.querySelectorAll('.tab-header').forEach(h => h.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      
      document.querySelector(`.tab-header[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    };

    // ========== CART FUNCTIONS ==========
    window.addToCart = function(productId) {
      showCartNotification('Product added to cart!');
      
      const btn = event?.target?.closest('button');
      if (btn && btn.classList.contains('btn-add-to-cart')) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Added!';
        btn.style.background = 'var(--color-success)';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
        }, 2000);
      }
    };

    window.handleBuyNow = function(productId) {
      db.collection('products').doc(productId).get().then(doc => {
        if (doc.exists && doc.data().highDemand) {
          openPriorityModal(productId);
        } else {
          addToCart(productId);
          setTimeout(() => {
            alert('Proceeding to checkout...');
          }, 500);
        }
      });
    };

    // ========== PRIORITY MODAL FUNCTIONS ==========
    function openPriorityModal(productId) {
      db.collection('products').doc(productId).get().then(doc => {
        if (!doc.exists) return;
        
        const product = doc.data();
        const modal = document.getElementById('priority-modal');
        const modalBody = document.getElementById('priority-modal-body');
        
        let productImage = '';
        if (product.media && product.media.images && product.media.images[0]) {
          productImage = product.media.images[0].url;
        } else {
          productImage = product.primaryImg || 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=200';
        }

        modalBody.innerHTML = `
          <div class="priority-modal-header">
            <div class="priority-product-image">
              <img src="${productImage}" alt="${product.title}">
            </div>
            <h3 class="priority-product-title">${product.title}</h3>
          </div>
          
          <div class="priority-message">
            <i class="fa-solid fa-fire" style="margin-right: var(--spacing-xs);"></i>
            <strong>High Demand Alert!</strong> This product is in high demand. 
            Enter your details to secure priority access.
          </div>
          
          <form class="priority-form" id="priority-form" onsubmit="submitPriorityForm(event, '${productId}')">
            <div class="form-group">
              <label class="form-label">
                <i class="fa-solid fa-envelope"></i> Email Address *
              </label>
              <input type="email" class="form-input" id="priority-email" placeholder="Enter your email address" required>
              <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <button type="submit" class="priority-submit-btn" id="priority-submit-btn">
              <i class="fa-regular fa-circle-check"></i> Secure My Spot
            </button>
          </form>
        `;

        modal.classList.add('show');
        document.body.classList.add('modal-open');
      });
    }

    window.submitPriorityForm = function(event, productId) {
      event.preventDefault();

      const emailInput = document.getElementById('priority-email');
      const email = emailInput.value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!emailRegex.test(email)) {
        emailInput.classList.add('error');
        document.getElementById('email-error').classList.add('show');
        return;
      }

      const submitBtn = document.getElementById('priority-submit-btn');
      submitBtn.disabled = true;

      const modalBody = document.getElementById('priority-modal-body');
      modalBody.innerHTML = `
        <div class="priority-success">
          <i class="fa-regular fa-circle-check"></i>
          <h3>Thank You!</h3>
          <p>We will contact you before dispatch.</p>
        </div>
      `;

      setTimeout(() => {
        closePriorityModal();
      }, 2000);
    };

    function closePriorityModal() {
      const modal = document.getElementById('priority-modal');
      modal.classList.remove('show');
      document.body.classList.remove('modal-open');
    }

    // ========== NOTIFICATION ==========
    function showCartNotification(message) {
      const existingNotification = document.querySelector('.cart-notification');
      if (existingNotification) {
        existingNotification.remove();
      }

      const notification = document.createElement('div');
      notification.className = 'cart-notification';
      notification.innerHTML = `
        <i class="fa-solid fa-check-circle"></i>
        <span>${message}</span>
        <button onclick="this.parentElement.remove()">View Cart</button>
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        if (notification.parentNode) {
          notification.remove();
        }
      }, 3000);
    }

    // ========== INITIALIZE ==========
    document.addEventListener('DOMContentLoaded', () => {
      loadProduct();

      // Priority modal close button
      document.getElementById('close-priority-modal').addEventListener('click', closePriorityModal);

      // Close modal on outside click
      window.addEventListener('click', function(e) {
        const modal = document.getElementById('priority-modal');
        if (e.target === modal) {
          closePriorityModal();
        }
      });
    });
  </script>
</body>
