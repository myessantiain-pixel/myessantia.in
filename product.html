<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Product Details Â· MyEssantia</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* -------------------- PRODUCT PAGE SPECIFIC STYLES -------------------- */
    /* Breadcrumb */
    .breadcrumb {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding: 2rem 0 1rem;
      color: #999;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .breadcrumb a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb a:hover {
      color: #d4af37;
    }

    /* Main Product Container */
    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      padding: 1rem 0 3rem;
    }

    /* Gallery Section */
    .gallery-section {
      position: sticky;
      top: 100px;
      height: fit-content;
    }

    .main-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 30px;
      overflow: hidden;
      margin-bottom: 1rem;
      background: #f4f2ef;
      box-shadow: 0 20px 30px -10px rgba(0,0,0,0.1);
      cursor: zoom-in;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .main-image:hover img {
      transform: scale(1.05);
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .thumbnail {
      aspect-ratio: 1;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
      opacity: 0.7;
      box-shadow: 0 5px 10px -5px rgba(0,0,0,0.1);
    }

    .thumbnail:hover,
    .thumbnail.active {
      border-color: #d4af37;
      opacity: 1;
      transform: translateY(-2px);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Product Info Section */
    .product-info {
      padding: 1rem 0;
    }

    .product-category {
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #a2a2a2;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .product-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      line-height: 1.2;
      color: #1a1a1a;
    }

    .product-meta {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      padding: 1rem 0;
      border-top: 1px solid #f0f0f0;
      border-bottom: 1px solid #f0f0f0;
      flex-wrap: wrap;
    }

    .product-brand {
      color: #666;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .product-brand i {
      color: #d4af37;
    }

    .rating-reviews {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .stars {
      color: #d4af37;
      display: flex;
      gap: 2px;
      font-size: 1.1rem;
    }

    .rating-value {
      font-weight: 600;
      color: #333;
    }

    .reviews-count {
      color: #999;
      font-size: 0.9rem;
    }

    /* High Demand Badge */
    .high-demand-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: linear-gradient(135deg, #ff6b6b, #ff4757);
      color: white;
      padding: 0.4rem 1.2rem;
      border-radius: 40px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-bottom: 1rem;
      box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .high-demand-badge i {
      font-size: 1rem;
    }

    /* Share Button Styles */
    .share-container {
      position: relative;
      display: inline-block;
      margin: 1rem 0 2rem;
    }

    .share-main-btn {
      background: white;
      border: 2px solid #f0f0f0;
      padding: 0.8rem 1.5rem;
      border-radius: 40px;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.95rem;
      font-weight: 600;
      color: #4b5563;
      cursor: pointer;
      transition: all 0.3s;
    }

    .share-main-btn i {
      color: #d4af37;
      font-size: 1.2rem;
    }

    .share-main-btn:hover {
      border-color: #d4af37;
      background: #fef9e7;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(212, 175, 55, 0.3);
    }

    .share-menu {
      position: absolute;
      top: 120%;
      left: 0;
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 40px -15px rgba(0,0,0,0.2);
      padding: 1.2rem;
      width: 320px;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid #f0f0f0;
    }

    .share-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .share-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px solid #f0f0f0;
    }

    .share-menu-header span {
      font-weight: 600;
      color: #1e293b;
    }

    .share-menu-header button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: #999;
      transition: color 0.2s;
    }

    .share-menu-header button:hover {
      color: #d4af37;
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.8rem;
      margin-bottom: 1.2rem;
    }

    .share-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
      padding: 0.8rem 0.5rem;
      border: none;
      background: #f8fafc;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.75rem;
      color: #4b5563;
    }

    .share-option i {
      font-size: 1.3rem;
    }

    .share-option.facebook:hover {
      background: #1877f2;
      color: white;
      transform: translateY(-2px);
    }

    .share-option.twitter:hover {
      background: #000000;
      color: white;
      transform: translateY(-2px);
    }

    .share-option.whatsapp:hover {
      background: #25d366;
      color: white;
      transform: translateY(-2px);
    }

    .share-option.telegram:hover {
      background: #0088cc;
      color: white;
      transform: translateY(-2px);
    }

    .share-option.email:hover {
      background: #ea4335;
      color: white;
      transform: translateY(-2px);
    }

    .share-option.pinterest:hover {
      background: #bd081c;
      color: white;
      transform: translateY(-2px);
    }

    .share-link-container {
      background: #f8fafc;
      padding: 1rem;
      border-radius: 16px;
    }

    .share-link-label {
      font-size: 0.8rem;
      color: #64748b;
      margin-bottom: 0.5rem;
    }

    .share-link-box {
      display: flex;
      gap: 0.5rem;
    }

    .share-link-box input {
      flex: 1;
      padding: 0.8rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 0.85rem;
      color: #1e293b;
      background: white;
    }

    .share-link-box input:focus {
      outline: none;
      border-color: #d4af37;
    }

    .copy-link-btn {
      padding: 0.8rem 1.2rem;
      background: #d4af37;
      border: none;
      border-radius: 12px;
      color: white;
      font-weight: 600;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .copy-link-btn:hover {
      background: #c4a030;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }

    .copy-link-btn.copied {
      background: #22c55e;
    }

    /* Price Section */
    .price-section {
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #faf8f5 0%, #ffffff 100%);
      padding: 1.5rem;
      border-radius: 20px;
      border: 1px solid #f0f0f0;
    }

    .current-price {
      font-size: 3rem;
      font-weight: 700;
      color: #d4af37;
      font-family: 'Montserrat', sans-serif;
      line-height: 1;
    }

    .inr-symbol {
      font-size: 2rem;
      font-weight: 500;
    }

    .original-price {
      font-size: 1.2rem;
      color: #999;
      text-decoration: line-through;
      margin-left: 1rem;
    }

    .discount-badge {
      display: inline-block;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-left: 1rem;
    }

    .stock-status {
      display: inline-block;
      padding: 0.4rem 1.2rem;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    .in-stock {
      background: #e3f1e3;
      color: #166534;
    }

    .low-stock {
      background: #fff3cd;
      color: #856404;
    }

    .out-of-stock {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Free Delivery Card */
    .delivery-card {
      background: linear-gradient(135deg, #f0f7ff 0%, #e6f0fa 100%);
      border-radius: 20px;
      padding: 1.5rem;
      margin: 2rem 0;
      border: 1px solid #c2d9f0;
      position: relative;
      overflow: hidden;
    }

    .delivery-card::before {
      content: 'ðŸšš';
      position: absolute;
      right: -20px;
      bottom: -20px;
      font-size: 8rem;
      opacity: 0.1;
      transform: rotate(-15deg);
    }

    .delivery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .delivery-title {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 600;
      color: #1e3a8a;
    }

    .delivery-title i {
      color: #2563eb;
      font-size: 1.5rem;
    }

    .delivery-threshold {
      background: #2563eb;
      color: white;
      padding: 0.3rem 1.2rem;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .progress-container {
      position: relative;
      z-index: 1;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.5);
      border-radius: 20px;
      overflow: hidden;
      margin: 1rem 0;
      border: 1px solid #c2d9f0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      width: 0%;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 20px;
      position: relative;
    }

    .delivery-message {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.95rem;
      color: #1e3a8a;
      padding: 0.5rem 0;
    }

    .delivery-message i {
      font-size: 1.3rem;
    }

    .delivery-message.eligible i {
      color: #16a34a;
    }

    .delivery-message.not-eligible i {
      color: #2563eb;
    }

    .cart-value {
      font-weight: 700;
      color: #2563eb;
    }

    /* Quantity Selector */
    .quantity-section {
      margin: 2rem 0;
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 20px;
      border: 1px solid #e2e8f0;
    }

    .quantity-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #334155;
      margin-bottom: 1.2rem;
    }

    .quantity-label i {
      color: #d4af37;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .quantity-btn {
      width: 50px;
      height: 50px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 15px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #334155;
      font-weight: 600;
    }

    .quantity-btn:hover:not(:disabled) {
      background: #d4af37;
      border-color: #d4af37;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }

    .quantity-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #f1f5f9;
    }

    .quantity-input {
      width: 100px;
      height: 50px;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      background: white;
      color: #1a1a1a;
    }

    .stock-info {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #64748b;
      font-size: 0.9rem;
    }

    .stock-info i {
      color: #d4af37;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
    }

    .btn {
      flex: 1;
      padding: 1.2rem;
      border: none;
      border-radius: 60px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .btn-add-to-cart {
      background: #1e293b;
      color: white;
      box-shadow: 0 10px 20px -10px #1e293b;
    }

    .btn-add-to-cart:hover {
      background: #d4af37;
      color: #1a1a1a;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px #d4af37;
    }

    .btn-buy-now {
      background: #d4af37;
      color: #1a1a1a;
      box-shadow: 0 10px 20px -10px #d4af37;
    }

    .btn-buy-now:hover {
      background: #c4a030;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px #c4a030;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Product Highlights */
    .product-highlights {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    .highlight-card {
      background: #ffffff;
      padding: 1.2rem;
      border-radius: 16px;
      border: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s;
    }

    .highlight-card:hover {
      border-color: #d4af37;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(0,0,0,0.1);
    }

    .highlight-icon {
      width: 50px;
      height: 50px;
      background: #fef9e7;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4af37;
      font-size: 1.5rem;
    }

    .highlight-text h4 {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      color: #1a1a1a;
    }

    .highlight-text p {
      font-size: 0.85rem;
      color: #666;
    }

    /* Product Details Tabs */
    .product-details-tabs {
      margin-top: 3rem;
      background: white;
      border-radius: 30px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      border: 1px solid #f0f0f0;
    }

    .tab-headers {
      display: flex;
      gap: 2rem;
      border-bottom: 2px solid #f0f0f0;
      flex-wrap: wrap;
    }

    .tab-header {
      padding: 1rem 0;
      cursor: pointer;
      font-weight: 500;
      color: #666;
      position: relative;
      transition: color 0.2s;
    }

    .tab-header:hover {
      color: #d4af37;
    }

    .tab-header.active {
      color: #d4af37;
    }

    .tab-header.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #d4af37;
    }

    .tab-content {
      padding: 2rem 0;
      display: none;
      animation: fadeIn 0.5s ease;
      line-height: 1.8;
      color: #4b5563;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .spec-item {
      padding: 1rem;
      background: #f8fafc;
      border-radius: 12px;
    }

    .spec-label {
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: 0.3rem;
    }

    .spec-value {
      font-weight: 600;
      color: #1e293b;
    }

    /* Easy Return Policy */
    .return-section {
      margin: 3rem 0;
      background: linear-gradient(135deg, #fefce8 0%, #fffbeb 100%);
      border-radius: 30px;
      padding: 2rem;
      border: 1px solid #fde68a;
    }

    .return-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .return-header i {
      font-size: 2.5rem;
      color: #d97706;
    }

    .return-header h3 {
      font-size: 1.8rem;
      font-weight: 500;
      color: #92400e;
    }

    .return-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .return-card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid #fde68a;
      transition: all 0.3s;
    }

    .return-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px -10px rgba(217, 119, 6, 0.2);
    }

    .return-icon {
      width: 70px;
      height: 70px;
      background: #fef3c7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: #d97706;
      font-size: 2rem;
    }

    .return-card h4 {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #92400e;
    }

    .return-card p {
      color: #b45309;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .return-note {
      margin-top: 1.5rem;
      padding: 1.2rem;
      background: #fef3c7;
      border-radius: 15px;
      color: #92400e;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-left: 4px solid #d97706;
    }

    .return-note i {
      font-size: 1.5rem;
      color: #d97706;
    }

    .return-note strong {
      color: #92400e;
    }

    /* You May Also Like Section */
    .related-section {
      margin: 5rem 0;
      padding: 2rem 0;
      background: linear-gradient(180deg, #ffffff 0%, #faf8f5 100%);
      border-radius: 40px;
    }

    .related-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 2.5rem;
      text-align: center;
      position: relative;
      color: #1a1a1a;
    }

    .related-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;

        if (product.media.images) {

            if (img && img.url) images.push(img.url);

        else if (numRating > i - 1 && numRating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';

      const product = products.find(p => p.id === productId);

        if (plusBtn && value >= product.stock) {
          plusBtn.disabled = true;

        if (minusBtn) {
          minusBtn.disabled = false;
        }

      let value = parseInt(input.value) || 1;
      const productId = getProductId();
      const product = products.find(p => p.id === productId);
      
      if (!product) return;
      
      if (value > 1) {

        updateDeliveryBar();

        if (plusBtn) {

    window.submitPriorityForm = async function(event, productId) {
      event.preventDefault();

      const emailInput = document.getElementById('priority-email');
      const email = emailInput.value.trim();
      const phoneInput = document.getElementById('priority-phone');
      const phone = phoneInput.value.trim();
      const emailError = document.getElementById('email-error');
      const phoneError = document.getElementById('phone-error');
      const submitBtn = document.getElementById('priority-submit-btn');

      // Validate email (required)
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailInput.classList.add('error');
        emailError.classList.add('show');
        return;
      } else {
        emailInput.classList.remove('error');
        emailError.classList.remove('show');
      }

      // Validate phone if provided (optional)
      if (phone) {
        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
          phoneInput.classList.add('error');
          phoneError.classList.add('show');
          return;
        } else {
          phoneInput.classList.remove('error');
          phoneError.classList.remove('show');
        }
      }

      // Save priority access request to Firebase if user is logged in
      if (currentUser) {
        try {
          await db.collection('priority_requests').add({
            productId: productId,
            productTitle: products.find(p => p.id === productId)?.title,
            email: email,
            phone: phone || null,
            userId: currentUser.uid,
            status: 'pending',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        } catch (error) {
          console.error('Error saving priority request:', error);
        }
      } else {
        // Save to localStorage for guests
        const priorityRequests = JSON.parse(localStorage.getItem('MyEssantia_priority_requests') || '[]');
        priorityRequests.push({
          productId,
          email,
          phone,
          timestamp: Date.now()
        });
        localStorage.setItem('MyEssantia_priority_requests', JSON.stringify(priorityRequests));
      }

      // Track Facebook Lead event
      trackFacebookEvent('Lead', {
        content_name: products.find(p => p.id === productId)?.title,
        content_category: products.find(p => p.id === productId)?.category,
        value: 1,
        currency: 'INR'
      });

      // Disable submit button
      submitBtn.disabled = true;

      // Show success message

      modalBody.innerHTML = `

          <i class="fa-regular fa-circle-check"></i>
          <h3>Thank You!</h3>

        closePriorityModal();
      }, 2000);
    };

    window.addToCart = async function(productId) {

      if (!product) return;

      const quantityInput = document.getElementById('product-quantity');
      const quantity = quantityInput ? parseInt(quantityInput.value) : 1;
      const existingItem = cart.find(item => item.id === productId);

      let primaryImg = '';
      if (product.media && product.media.images && product.media.images[0]) {
        primaryImg = product.media.images[0].url;
      } else {
        primaryImg = product.primaryImg || '';
      }

      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({
          id: productId,
          title: product.title,
          category: product.category,
          price: product.price,
          primaryImg: primaryImg,
          quantity: quantity
        });
      }

      // Save to Firebase if user is logged in
      if (currentUser) {
        await saveCartToFirebase();
      } else {
        // Fallback to localStorage for guests
        localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));

      updateCartCount();

      const btn = event?.target?.closest('button');

    firebase.auth().onAuthStateChanged(async (user) => {
      currentUser = user;
      updateProfileIcon();
      await loadCart();
      
      if (window.location.pathname.includes('product.html')) {
        // Reload product if needed
        if (products.length === 0) {
          await loadProducts();
        }
      }
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      await loadCommonModals();
      await loadComponents();
      await loadProducts();
      
      // Priority modal close button
      const closePriorityBtn = document.getElementById('close-priority-modal');
      if (closePriorityBtn) {
        closePriorityBtn.addEventListener('click', closePriorityModal);
      }

      // Close priority modal on outside click
      window.addEventListener('click', function(e) {
        const priorityModal = document.getElementById('priority-modal');
        if (e.target === priorityModal) {
          closePriorityModal();
        }
      });
    });

    // Add fallback for products
    window.addEventListener('load', () => {
      if (products.length === 0) {
        const cachedProducts = localStorage.getItem('MyEssantia_products');
        if (cachedProducts) {
          products = JSON.parse(cachedProducts);
          loadProduct();
        }
      }
    });
  </script>
</body>
</html>
