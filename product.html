<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>MyEssantia · product</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* ========== RESET & BASE ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
      position: relative;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: #fcfaf7;
      color: #000;
      line-height: 1.5;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* ========== BREADCRUMB ========== */
    .breadcrumb {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 6px;
      padding: 16px 0;
      font-size: 0.7rem;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
    }

    .breadcrumb a {
      color: #000;
      text-decoration: none;
      font-weight: 700;
    }

    .breadcrumb i {
      font-size: 0.5rem;
      color: #d4af37;
    }

    /* ========== MAIN GRID ========== */
    .product-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      padding-bottom: 40px;
    }

    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: 1fr 1fr;
        gap: 48px;
      }
    }

    /* ========== GALLERY ========== */
    .gallery-section {
      width: 100%;
    }

    @media (min-width: 1024px) {
      .gallery-section {
        position: sticky;
        top: 20px;
        height: fit-content;
      }
    }

    .main-image {
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 12px;
      background: #f0f0f0;
      border: 2px solid #000;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    .thumbnail {
      aspect-ratio: 1/1;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #000;
      background: #f0f0f0;
    }

    .thumbnail.active {
      border-color: #d4af37;
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ========== DESKTOP REVIEWS ========== */
    .desktop-reviews {
      display: none;
      margin-top: 24px;
    }

    @media (min-width: 1024px) {
      .desktop-reviews {
        display: block;
      }
    }

    .review-mini-card {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      border: 2px solid #000;
    }

    .review-mini-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      font-weight: 800;
    }

    .review-mini-item {
      display: flex;
      gap: 12px;
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .review-mini-item:last-child {
      border-bottom: none;
    }

    .review-mini-avatar {
      width: 40px;
      height: 40px;
      background: #d4af37;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #000;
      flex-shrink: 0;
    }

    /* ========== PRODUCT INFO ========== */
    .product-info {
      width: 100%;
    }

    /* Social Badges - Fixed colors */
    .social-strip {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }

    .sold-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #dc2626;
      color: white;
      padding: 6px 14px;
      border-radius: 40px;
      font-size: 0.75rem;
      font-weight: 700;
      border: 2px solid #000;
    }

    .live-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #16a34a;
      color: white;
      padding: 6px 14px;
      border-radius: 40px;
      font-size: 0.75rem;
      font-weight: 700;
      border: 2px solid #000;
    }

    .live-badge i {
      font-size: 0.5rem;
      animation: blink 1.5s infinite;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .product-category {
      font-size: 0.7rem;
      font-weight: 700;
      color: #d4af37;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .product-title {
      font-size: 1.8rem;
      font-weight: 800;
      line-height: 1.2;
      margin-bottom: 12px;
      text-transform: uppercase;
      word-break: break-word;
    }

    @media (min-width: 768px) {
      .product-title {
        font-size: 2.5rem;
      }
    }

    /* Rating Row */
    .rating-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      gap: 3px;
      color: #d4af37;
      font-size: 0.9rem;
    }

    /* Share Button */
    .share-wrapper {
      position: relative;
      margin-left: auto;
    }

    .share-btn {
      background: #000;
      color: white;
      border: 2px solid #d4af37;
      padding: 8px 16px;
      border-radius: 40px;
      font-size: 0.75rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .share-menu {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      padding: 16px;
      width: 260px;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      border: 2px solid #000;
    }

    .share-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .share-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }

    .share-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px;
      border-radius: 8px;
      background: #f5f5f5;
      border: none;
      font-size: 0.6rem;
      font-weight: 600;
      cursor: pointer;
    }

    .share-option i {
      font-size: 1rem;
    }

    .copy-link {
      display: flex;
      gap: 4px;
    }

    .copy-link input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.7rem;
    }

    .copy-btn {
      padding: 8px 12px;
      background: #d4af37;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 0.7rem;
      cursor: pointer;
    }

    /* Price Card */
    .price-card {
      background: #000;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #d4af37;
    }

    .price-header {
      display: flex;
      align-items: baseline;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }

    .current-price {
      font-size: 2.5rem;
      font-weight: 900;
      color: white;
      line-height: 1;
    }

    .inr-symbol {
      font-size: 1.8rem;
      color: #d4af37;
    }

    .original-price {
      font-size: 1.2rem;
      color: #666;
      text-decoration: line-through;
    }

    .discount {
      background: #d4af37;
      color: #000;
      padding: 4px 10px;
      border-radius: 20px;
      font-weight: 800;
      font-size: 0.8rem;
    }

    /* Price Options */
    .price-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 16px;
    }

    .price-option {
      padding: 16px 8px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid;
    }

    .price-option.prepaid {
      background: #d4af37;
      border-color: #fff;
    }

    .price-option.cod {
      background: #1a1a1a;
      border-color: #d4af37;
    }

    .price-option.cod .option-price {
      color: #d4af37;
    }

    .option-label {
      font-size: 0.65rem;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .price-option.prepaid .option-label {
      color: #000;
    }

    .option-price {
      font-size: 1.5rem;
      font-weight: 800;
      color: white;
      line-height: 1.2;
    }

    .stock-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 16px;
      background: #1a1a1a;
      border-radius: 40px;
      font-size: 0.75rem;
      font-weight: 700;
      color: white;
      border: 2px solid #d4af37;
    }

    /* Money Back Promise */
    .promise-card {
      background: #d4af37;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 16px;
      border: 2px solid #000;
    }

    .promise-icon {
      width: 48px;
      height: 48px;
      background: #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4af37;
      font-size: 1.5rem;
      flex-shrink: 0;
    }

    .promise-content h4 {
      font-size: 1rem;
      font-weight: 800;
      margin-bottom: 2px;
    }

    .promise-content p {
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Delivery Card */
    .delivery-card {
      background: #000;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #d4af37;
    }

    .delivery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .delivery-title {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      color: white;
      font-size: 1rem;
    }

    .delivery-title i {
      color: #d4af37;
    }

    .delivery-min {
      background: #1a1a1a;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      color: #d4af37;
      border: 1px solid #d4af37;
    }

    .progress-bar {
      height: 8px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
      margin: 12px 0;
    }

    .progress-fill {
      height: 100%;
      background: #d4af37;
      width: 0%;
      transition: width 0.3s;
    }

    .delivery-message {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-size: 0.85rem;
      font-weight: 600;
    }

    /* Features Grid */
    .features-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .feature-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      background: #000;
      border-radius: 12px;
      border: 2px solid #d4af37;
    }

    .feature-icon {
      width: 36px;
      height: 36px;
      background: #d4af37;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      flex-shrink: 0;
    }

    .feature-text h4 {
      font-size: 0.8rem;
      font-weight: 800;
      color: white;
      margin-bottom: 2px;
    }

    .feature-text p {
      font-size: 0.65rem;
      color: #999;
    }

    /* Quantity */
    .quantity-wrapper {
      background: #000;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid #d4af37;
    }

    .quantity-label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 800;
      color: white;
      margin-bottom: 16px;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .qty-btn {
      width: 44px;
      height: 44px;
      border: 2px solid #d4af37;
      background: #1a1a1a;
      border-radius: 10px;
      font-size: 1.3rem;
      font-weight: 800;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .qty-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .qty-input {
      width: 70px;
      height: 44px;
      border: 2px solid #d4af37;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 800;
      background: white;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }

    @media (min-width: 480px) {
      .action-buttons {
        flex-direction: row;
      }
    }

    .btn {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 40px;
      font-weight: 800;
      font-size: 0.9rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-transform: uppercase;
      border: 2px solid #000;
    }

    .btn-primary {
      background: #d4af37;
      color: #000;
    }

    .btn-secondary {
      background: #000;
      color: white;
      border-color: #d4af37;
    }

    /* Tabs */
    .tabs {
      background: #000;
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 24px;
      border: 2px solid #d4af37;
    }

    .tab-headers {
      display: flex;
      gap: 16px;
      border-bottom: 2px solid #333;
      margin-bottom: 16px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .tab-headers::-webkit-scrollbar {
      display: none;
    }

    .tab-header {
      padding: 8px 0;
      cursor: pointer;
      font-weight: 700;
      color: #666;
      font-size: 0.8rem;
      white-space: nowrap;
      text-transform: uppercase;
    }

    .tab-header.active {
      color: #d4af37;
      border-bottom: 2px solid #d4af37;
    }

    .tab-content {
      display: none;
      color: white;
      font-size: 0.85rem;
      line-height: 1.6;
    }

    .tab-content.active {
      display: block;
    }

    .specs-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 480px) {
      .specs-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .spec-item {
      padding: 12px;
      background: #1a1a1a;
      border-radius: 10px;
      border: 1px solid #d4af37;
    }

    .spec-label {
      font-size: 0.7rem;
      color: #999;
      margin-bottom: 4px;
    }

    .spec-value {
      font-weight: 800;
      color: white;
    }

    .video-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    @media (min-width: 480px) {
      .video-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .video-item {
      aspect-ratio: 16/9;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      border: 2px solid #d4af37;
    }

    .video-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-item i {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      background: #d4af37;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      border: 2px solid #000;
    }

    /* Mobile Reviews */
    .mobile-reviews {
      background: #000;
      border-radius: 20px;
      padding: 20px;
      border: 2px solid #d4af37;
    }

    @media (min-width: 1024px) {
      .mobile-reviews {
        display: none;
      }
    }

    .reviews-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      color: white;
      font-weight: 800;
    }

    .reviews-grid {
      display: grid;
      gap: 16px;
    }

    .review-card {
      padding: 16px;
      background: #1a1a1a;
      border-radius: 12px;
      border: 1px solid #d4af37;
    }

    .reviewer {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 8px;
    }

    .reviewer-avatar {
      width: 40px;
      height: 40px;
      background: #d4af37;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #000;
    }

    .reviewer-info h5 {
      font-size: 0.9rem;
      font-weight: 800;
      color: white;
    }

    .reviewer-info span {
      font-size: 0.7rem;
      color: #999;
    }

    .review-rating {
      color: #d4af37;
      margin-bottom: 6px;
    }

    .review-text {
      color: #ccc;
      font-size: 0.8rem;
      margin-bottom: 8px;
    }

    /* Related Products */
    .related {
      margin-top: 40px;
      padding-top: 20px;
    }

    .related-title {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    @media (min-width: 640px) {
      .related-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .related-card {
      text-decoration: none;
      color: inherit;
      background: #000;
      border-radius: 16px;
      padding: 12px;
      border: 2px solid #d4af37;
    }

    .related-image {
      aspect-ratio: 1/1;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 8px;
      background: #333;
    }

    .related-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .related-name {
      font-size: 0.8rem;
      font-weight: 800;
      color: white;
      margin-bottom: 4px;
    }

    .related-price {
      font-weight: 800;
      color: #d4af37;
      font-size: 1rem;
      margin-bottom: 8px;
    }

    .related-add {
      padding: 8px;
      background: #1a1a1a;
      border-radius: 20px;
      text-align: center;
      font-size: 0.7rem;
      font-weight: 700;
      color: #d4af37;
      border: 1px solid #d4af37;
    }

    /* Notification */
    .notification {
      position: fixed;
      top: 16px;
      left: 16px;
      right: 16px;
      max-width: 360px;
      margin: 0 auto;
      background: #000;
      color: white;
      padding: 14px 20px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 700;
      z-index: 1000;
      animation: slideDown 0.3s ease;
      border: 2px solid #d4af37;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Scroll Top */
    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 16px;
      width: 44px;
      height: 44px;
      background: #000;
      color: #d4af37;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #d4af37;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 90;
    }

    .scroll-top.visible {
      opacity: 1;
    }

    /* Helper */
    .text-gold {
      color: #d4af37;
    }
  </style>
</head>
<body>

  <div id="header"></div>
  <div class="scroll-top" id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})"><i class="fa-solid fa-arrow-up"></i></div>

  <main>
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html">HOME</a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="collection.html">COLLECTION</a>
        <i class="fa-solid fa-chevron-right"></i>
        <span id="breadcrumb-product">LOADING...</span>
      </div>
    </div>

    <div class="container" id="product-container"></div>
  </main>

  <div id="footer"></div>

  <script>
    // ========== FIREBASE CONFIG ==========
    const firebaseConfig = {
      apiKey: "AIzaSyD16uGnm1vodkbqGoFSdFdJjGFSLpJmflk",
      authDomain: "myessantia.firebaseapp.com",
      projectId: "myessantia",
      storageBucket: "myessantia.firebasestorage.app",
      messagingSenderId: "701726517205",
      appId: "1:701726517205:web:f6ab79efdffeab6dbbbf5c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ========== GLOBAL ==========
    let currentProduct = null;
    let cart = JSON.parse(localStorage.getItem('myessantia_cart')) || [];

    function getRandomSold() {
      return Math.floor(Math.random() * (2000 - 500 + 1)) + 500;
    }

    function getRandomViewers() {
      return Math.floor(Math.random() * (35 - 8 + 1)) + 8;
    }

    function generateReviews() {
      const users = [
        { name: 'PRIYA SHARMA', city: 'MUMBAI', avatar: 'PS' },
        { name: 'RAHUL VERMA', city: 'DELHI', avatar: 'RV' },
        { name: 'ANANYA PATEL', city: 'BANGALORE', avatar: 'AP' },
        { name: 'KARTHIK IYER', city: 'CHENNAI', avatar: 'KI' }
      ];
      
      const comments = [
        "Absolutely love this! Quality is amazing.",
        "Perfect product, exceeded expectations.",
        "Great quality and beautiful design.",
        "Excellent value for money."
      ];
      
      return users.map((user, i) => ({
        ...user,
        comment: comments[i % comments.length],
        rating: (4 + Math.random() * 0.9).toFixed(1),
        time: Math.floor(Math.random() * 48) + 1,
        helpful: Math.floor(Math.random() * 30) + 10
      }));
    }

    function getProductId() {
      return new URLSearchParams(window.location.search).get('id');
    }

    async function loadProduct() {
      const productId = getProductId();
      if (!productId) return showNotFound();

      try {
        const doc = await db.collection('products').doc(productId).get();
        if (!doc.exists) return showNotFound();

        currentProduct = { id: doc.id, ...doc.data() };
        document.getElementById('breadcrumb-product').textContent = currentProduct.title.toUpperCase();
        renderProduct(currentProduct);
        loadRelated(currentProduct);
      } catch (error) {
        console.error(error);
        showNotFound();
      }
    }

    function showNotFound() {
      document.getElementById('product-container').innerHTML = `
        <div style="text-align: center; padding: 40px 20px; background: #000; border-radius: 20px; border: 2px solid #d4af37;">
          <i class="fa-solid fa-box-open" style="font-size: 48px; color: #d4af37;"></i>
          <h2 style="font-size: 1.5rem; margin: 16px 0; color: white;">PRODUCT NOT FOUND</h2>
          <a href="collection.html" style="display: inline-block; padding: 12px 30px; background: #d4af37; color: #000; text-decoration: none; border-radius: 40px; font-weight: 700;">BROWSE</a>
        </div>
      `;
    }

    function renderProduct(product) {
      const images = [];
      if (product.media?.images) images.push(...product.media.images.map(i => i.url));
      if (images.length === 0) images.push(product.primaryImg || 'https://via.placeholder.com/600');

      const stock = product.stock || 10;
      const originalPrice = Math.round(product.price * 1.25);
      const discount = Math.round(((originalPrice - product.price) / originalPrice) * 100);
      const prepaidPrice = Math.round(product.price * 0.92);
      const codPrice = Math.round(product.price * 1.04);
      
      const soldCount = getRandomSold();
      const liveViewers = getRandomViewers();
      const reviews = generateReviews();

      const container = document.getElementById('product-container');
      container.innerHTML = `
        <div class="product-grid">
          <!-- Gallery -->
          <div class="gallery-section">
            <div class="main-image">
              <img src="${images[0]}" alt="${product.title}" id="mainImage">
            </div>
            <div class="thumbnail-grid">
              ${images.map((img, i) => `
                <div class="thumbnail ${i === 0 ? 'active' : ''}" onclick="changeImage('${img}', this)">
                  <img src="${img}" alt="thumb">
                </div>
              `).join('')}
            </div>
            
            <!-- Desktop Reviews -->
            <div class="desktop-reviews">
              <div class="review-mini-card">
                <div class="review-mini-header">
                  <span>REAL REVIEWS</span>
                  <span class="text-gold">★ ${(product.rating || 4.5).toFixed(1)}</span>
                </div>
                ${reviews.slice(0, 3).map(r => `
                  <div class="review-mini-item">
                    <div class="review-mini-avatar">${r.avatar}</div>
                    <div style="flex:1">
                      <div style="font-weight:800; font-size:0.8rem;">${r.name}</div>
                      <div style="color:#d4af37; font-size:0.7rem; margin:2px 0;">${'★'.repeat(Math.floor(r.rating))}</div>
                      <div style="font-size:0.75rem; color:#666;">"${r.comment.substring(0,40)}..."</div>
                    </div>
                  </div>
                `).join('')}
                <div style="text-align:center; margin-top:12px; font-weight:700; color:#d4af37;">VIEW ALL 128 →</div>
              </div>
            </div>
          </div>

          <!-- Product Info -->
          <div class="product-info">
            <!-- Social Badges - RED & GREEN -->
            <div class="social-strip">
              <span class="sold-badge"><i class="fa-solid fa-fire"></i> ${soldCount}+ SOLD</span>
              <span class="live-badge"><i class="fa-solid fa-circle"></i> ${liveViewers} VIEWING</span>
            </div>

            <div class="product-category">${product.category?.toUpperCase() || 'ACCESSORIES'}</div>
            <h1 class="product-title">${product.title}</h1>

            <!-- Rating & Share -->
            <div class="rating-row">
              <div class="stars">${getStars(product.rating)}</div>
              <span style="font-weight:700;">${(product.rating || 4.5).toFixed(1)}</span>
              <span style="color:#666;">(128)</span>
              
              <div class="share-wrapper">
                <button class="share-btn" onclick="toggleShare(event)"><i class="fa-solid fa-share-alt"></i> SHARE</button>
                <div class="share-menu" id="shareMenu">
                  <div class="share-grid">
                    <button class="share-option" onclick="share('facebook')"><i class="fa-brands fa-facebook-f"></i>FB</button>
                    <button class="share-option" onclick="share('twitter')"><i class="fa-brands fa-x-twitter"></i>TW</button>
                    <button class="share-option" onclick="share('whatsapp')"><i class="fa-brands fa-whatsapp"></i>WA</button>
                    <button class="share-option" onclick="share('telegram')"><i class="fa-brands fa-telegram"></i>TG</button>
                    <button class="share-option" onclick="share('email')"><i class="fa-regular fa-envelope"></i>MAIL</button>
                    <button class="share-option" onclick="share('pinterest')"><i class="fa-brands fa-pinterest"></i>PIN</button>
                  </div>
                  <div class="copy-link">
                    <input type="text" id="shareLink" value="${window.location.href}" readonly>
                    <button class="copy-btn" onclick="copyLink()">COPY</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Price Card -->
            <div class="price-card">
              <div class="price-header">
                <span class="current-price"><span class="inr-symbol">₹</span>${product.price.toFixed(2)}</span>
                <span class="original-price">₹${originalPrice.toFixed(2)}</span>
                <span class="discount">-${discount}%</span>
              </div>
              
              <div class="price-options">
                <div class="price-option prepaid">
                  <div class="option-label">PREPAID</div>
                  <div class="option-price">₹${prepaidPrice}</div>
                  <div style="font-size:0.6rem; font-weight:700; color:#000;">SAVE ₹${product.price - prepaidPrice}</div>
                </div>
                <div class="price-option cod">
                  <div class="option-label">CASH ON DELIVERY</div>
                  <div class="option-price">₹${codPrice}</div>
                  <div style="font-size:0.6rem; color:#999;">+₹${codPrice - product.price} FEE</div>
                </div>
              </div>

              <span class="stock-badge">
                <i class="fa-solid ${stock > 10 ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
                ${stock > 10 ? 'IN STOCK' : `ONLY ${stock} LEFT`}
              </span>
            </div>

            <!-- Money Back -->
            <div class="promise-card">
              <div class="promise-icon"><i class="fa-solid fa-shield"></i></div>
              <div class="promise-content">
                <h4>RAZORPAY MONEY BACK</h4>
                <p><span style="background:#000; color:#d4af37; padding:2px 6px;">100% REFUND</span> ON DEFECTS</p>
              </div>
            </div>

            <!-- Delivery -->
            <div class="delivery-card" id="deliveryCard">
              <div class="delivery-header">
                <span class="delivery-title"><i class="fa-solid fa-truck"></i> FREE DELIVERY</span>
                <span class="delivery-min">MIN ₹1,299</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" id="deliveryProgress" style="width: ${Math.min(100, (product.price / 1299) * 100)}%"></div>
              </div>
              <div class="delivery-message" id="deliveryMessage">
                <i class="fa-solid ${product.price >= 1299 ? 'fa-circle-check' : 'fa-circle-info'}"></i>
                <span id="deliveryText">
                  ${product.price >= 1299 ? 'FREE DELIVERY!' : `ADD <span style="color:#d4af37;">₹${(1299 - product.price).toFixed(2)}</span> MORE`}
                </span>
              </div>
            </div>

            <!-- Features -->
            <div class="features-grid">
              <div class="feature-item">
                <div class="feature-icon"><i class="fa-solid fa-truck-fast"></i></div>
                <div><h4>FREE SHIPPING</h4><p>ABOVE ₹1,299</p></div>
              </div>
              <div class="feature-item">
                <div class="feature-icon"><i class="fa-solid fa-rotate-left"></i></div>
                <div><h4>EASY RETURNS</h4><p>48 HOURS</p></div>
              </div>
            </div>

            <!-- Quantity -->
            <div class="quantity-wrapper">
              <div class="quantity-label"><i class="fa-solid fa-cubes"></i> QUANTITY</div>
              <div class="quantity-controls">
                <button class="qty-btn" onclick="updateQuantity(-1)" ${stock === 0 ? 'disabled' : ''}>−</button>
                <input type="text" class="qty-input" id="productQuantity" value="1" readonly>
                <button class="qty-btn" onclick="updateQuantity(1)" ${stock === 0 ? 'disabled' : ''}>+</button>
              </div>
            </div>

            <!-- Buttons -->
            <div class="action-buttons">
              <button class="btn btn-secondary" onclick="addToCart()" ${stock === 0 ? 'disabled' : ''}>
                <i class="fa-solid fa-cart-plus"></i> ADD TO CART
              </button>
              <button class="btn btn-primary" onclick="buyNow()" ${stock === 0 ? 'disabled' : ''}>
                <i class="fa-solid fa-bolt"></i> BUY NOW
              </button>
            </div>

            <!-- Tabs -->
            <div class="tabs">
              <div class="tab-headers">
                <div class="tab-header active" onclick="switchTab('desc')">DESCRIPTION</div>
                <div class="tab-header" onclick="switchTab('specs')">SPECS</div>
                <div class="tab-header" onclick="switchTab('videos')">VIDEOS</div>
              </div>
              <div class="tab-content active" id="tab-desc">
                <p>${product.description || product.shortDesc || 'Premium quality product from MyEssantia.'}</p>
              </div>
              <div class="tab-content" id="tab-specs">
                <div class="specs-grid">
                  <div class="spec-item"><div class="spec-label">MATERIAL</div><div class="spec-value">PREMIUM</div></div>
                  <div class="spec-item"><div class="spec-label">BRAND</div><div class="spec-value">${product.brand?.toUpperCase() || 'MYESSANTIA'}</div></div>
                </div>
              </div>
              <div class="tab-content" id="tab-videos">
                <div class="video-grid">
                  <div class="video-item"><img src="https://via.placeholder.com/400"><i class="fa-solid fa-play"></i><span style="position:absolute; bottom:5px; right:5px; background:#000; color:#d4af37; padding:2px 6px; border-radius:10px; font-size:0.6rem;">2:34</span></div>
                  <div class="video-item"><img src="https://via.placeholder.com/400"><i class="fa-solid fa-play"></i><span style="position:absolute; bottom:5px; right:5px; background:#000; color:#d4af37; padding:2px 6px; border-radius:10px; font-size:0.6rem;">1:47</span></div>
                </div>
              </div>
            </div>

            <!-- Mobile Reviews -->
            <div class="mobile-reviews">
              <div class="reviews-header">
                <span>CUSTOMER REVIEWS</span>
                <span class="text-gold">★ ${(product.rating || 4.5).toFixed(1)}</span>
              </div>
              <div class="reviews-grid">
                ${reviews.slice(0, 3).map(r => `
                  <div class="review-card">
                    <div class="reviewer">
                      <div class="reviewer-avatar">${r.avatar}</div>
                      <div class="reviewer-info">
                        <h5>${r.name}</h5>
                        <span>${r.city} · ${r.time}H AGO</span>
                      </div>
                    </div>
                    <div class="review-rating">${'★'.repeat(Math.floor(r.rating))}</div>
                    <div class="review-text">"${r.comment}"</div>
                  </div>
                `).join('')}
              </div>
              <div style="text-align:center; margin-top:12px; font-weight:700; color:#d4af37;">VIEW ALL 128 →</div>
            </div>
          </div>
        </div>
      `;

      updateDeliveryBar(product.price);
      setupScrollTop();
    }

    function setupScrollTop() {
      const btn = document.getElementById('scrollTop');
      window.addEventListener('scroll', () => {
        btn.classList.toggle('visible', window.scrollY > 200);
      });
    }

    async function loadRelated(product) {
      try {
        const snap = await db.collection('products')
          .where('category', '==', product.category)
          .limit(5)
          .get();
        
        const related = snap.docs
          .map(d => ({ id: d.id, ...d.data() }))
          .filter(p => p.id !== product.id)
          .slice(0, 4);

        if (related.length === 0) return;

        const html = `
          <div class="related">
            <h2 class="related-title">YOU MAY ALSO LIKE</h2>
            <div class="related-grid">
              ${related.map(p => {
                const img = p.media?.images?.[0]?.url || p.primaryImg || 'https://via.placeholder.com/200';
                return `
                  <a href="product.html?id=${p.id}" class="related-card">
                    <div class="related-image"><img src="${img}" alt=""></div>
                    <div class="related-name">${p.title.substring(0, 20)}</div>
                    <div class="related-price">₹${p.price.toFixed(2)}</div>
                    <div class="related-add">QUICK ADD</div>
                  </a>
                `;
              }).join('')}
            </div>
          </div>
        `;
        
        document.getElementById('product-container').insertAdjacentHTML('beforeend', html);
      } catch (e) {}
    }

    function getStars(rating) {
      const r = parseFloat(rating) || 4.5;
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (r >= i) stars += '<i class="fa-solid fa-star"></i>';
        else if (r > i-1 && r < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
        else stars += '<i class="fa-regular fa-star"></i>';
      }
      return stars;
    }

    window.changeImage = function(src, el) {
      document.getElementById('mainImage').src = src;
      document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    };

    window.updateQuantity = function(delta) {
      const input = document.getElementById('productQuantity');
      let val = parseInt(input.value) || 1;
      val += delta;
      if (val < 1) val = 1;
      if (currentProduct && val > currentProduct.stock) val = currentProduct.stock;
      input.value = val;
      if (currentProduct) updateDeliveryBar(currentProduct.price * val);
    };

    function updateDeliveryBar(total) {
      const progress = document.getElementById('deliveryProgress');
      const text = document.getElementById('deliveryText');
      if (!progress || !text) return;
      progress.style.width = Math.min(100, (total / 1299) * 100) + '%';
      text.innerHTML = total >= 1299 ? 'FREE DELIVERY!' : `ADD <span style="color:#d4af37;">₹${(1299 - total).toFixed(2)}</span> MORE`;
    }

    // Share Functions
    window.toggleShare = function(e) {
      e.stopPropagation();
      const menu = document.getElementById('shareMenu');
      menu.classList.toggle('show');
      if (menu.classList.contains('show')) {
        setTimeout(() => document.addEventListener('click', closeShare), 100);
      }
    };

    function closeShare(e) {
      const menu = document.getElementById('shareMenu');
      const btn = document.querySelector('.share-btn');
      if (menu && !menu.contains(e.target) && !btn.contains(e.target)) {
        menu.classList.remove('show');
        document.removeEventListener('click', closeShare);
      }
    }

    window.share = function(platform) {
      const url = encodeURIComponent(window.location.href);
      const title = encodeURIComponent(currentProduct?.title || 'Product');
      let link = '';
      if (platform === 'facebook') link = `https://facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
      if (platform === 'whatsapp') link = `https://wa.me/?text=${title}%20${url}`;
      if (platform === 'telegram') link = `https://t.me/share/url?url=${url}&text=${title}`;
      if (platform === 'email') link = `mailto:?subject=${title}&body=${url}`;
      if (platform === 'pinterest') link = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
      if (link) window.open(link, '_blank', 'width=600,height=400');
      document.getElementById('shareMenu')?.classList.remove('show');
    };

    window.copyLink = function() {
      const input = document.getElementById('shareLink');
      input.select();
      navigator.clipboard.writeText(input.value).then(() => {
        const btn = document.querySelector('.copy-btn');
        btn.textContent = 'COPIED!';
        setTimeout(() => btn.textContent = 'COPY', 2000);
      });
    };

    // Cart
    window.addToCart = function() {
      showNotification('PRODUCT ADDED TO CART!');
      const btn = event?.target?.closest('button');
      if (btn && btn.classList.contains('btn-secondary')) {
        btn.innerHTML = '<i class="fa-solid fa-check"></i> ADDED!';
        btn.style.background = '#16a34a';
        btn.style.color = 'white';
        setTimeout(() => {
          btn.innerHTML = '<i class="fa-solid fa-cart-plus"></i> ADD TO CART';
          btn.style.background = '';
          btn.style.color = '';
        }, 1500);
      }
    };

    window.buyNow = function() {
      addToCart();
      setTimeout(() => window.location.href = 'checkout.html', 800);
    };

    function showNotification(msg) {
      const existing = document.querySelector('.notification');
      if (existing) existing.remove();
      const notif = document.createElement('div');
      notif.className = 'notification';
      notif.innerHTML = `<i class="fa-solid fa-check-circle" style="color:#16a34a;"></i> ${msg}`;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    window.switchTab = function(tab) {
      document.querySelectorAll('.tab-header').forEach(h => h.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-header[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    };

    document.addEventListener('DOMContentLoaded', loadProduct);
  </script>
</body>
</html>
