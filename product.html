<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <style>
    /* ========== MODERN DESIGN SYSTEM ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Premium Color Palette */
      --primary: #c7a23b;        /* Rich gold */
      --primary-dark: #a07d2b;    /* Deeper gold */
      --primary-light: #f3e9d2;   /* Soft cream */
      
      --accent-black: #1e1e1e;    /* Soft black for accents */
      --accent-charcoal: #2c2c2c;  /* Dark gray */
      
      --bg-warm: #fcf9f4;         /* Warm background */
      --bg-soft: #ffffff;          /* Clean white */
      --bg-card: #ffffff;          /* Card background */
      
      --text-primary: #2c2c2c;    /* Almost black for text */
      --text-secondary: #5c5c5c;   /* Medium gray */
      --text-tertiary: #8e8e8e;    /* Light gray */
      
      --border-light: #e8e2d4;     /* Warm light border */
      --border-medium: #d4cdbc;    /* Medium warm border */
      --border-accent: #c7a23b;    /* Gold border */
      
      --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 16px 32px rgba(0, 0, 0, 0.08);
      --shadow-gold: 0 8px 24px rgba(199, 162, 59, 0.12);
      
      --spacing-xs: 0.5rem;
      --spacing-sm: 0.75rem;
      --spacing-md: 1rem;
      --spacing-lg: 1.5rem;
      --spacing-xl: 2rem;
      --spacing-xxl: 3rem;
      
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 18px;
      --radius-xl: 24px;
      --radius-full: 999px;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-warm);
      color: var(--text-primary);
      line-height: 1.5;
      font-weight: 400;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* ========== BREADCRUMB ========== */
    .breadcrumb {
      display: flex;
      gap: 0.75rem;
      align-items: center;
      padding: 2rem 0 1.5rem;
      color: var(--text-tertiary);
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .breadcrumb a {
      color: var(--text-secondary);
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb a:hover {
      color: var(--primary);
    }

    .breadcrumb i {
      font-size: 0.7rem;
      color: var(--border-medium);
    }

    /* ========== MAIN GRID ========== */
    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      padding: 1rem 0 4rem;
    }

    /* ========== GALLERY ========== */
    .gallery-section {
      position: sticky;
      top: 2rem;
      height: fit-content;
      background: var(--bg-soft);
      border-radius: var(--radius-xl);
      padding: 1.5rem;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border-light);
    }

    .main-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: var(--radius-lg);
      overflow: hidden;
      margin-bottom: 1.25rem;
      background: var(--bg-warm);
      cursor: zoom-in;
      border: 1px solid var(--border-light);
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
    }

    .main-image:hover img {
      transform: scale(1.02);
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }

    .thumbnail {
      aspect-ratio: 1;
      border-radius: var(--radius-md);
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      opacity: 0.7;
      transition: all 0.2s;
      background: var(--bg-warm);
    }

    .thumbnail:hover,
    .thumbnail.active {
      border-color: var(--primary);
      opacity: 1;
      transform: translateY(-2px);
      box-shadow: var(--shadow-gold);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ========== PRODUCT INFO ========== */
    .product-info {
      padding: 1rem 0;
      position: relative;
    }

    .product-category {
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      color: var(--primary);
      letter-spacing: 1.5px;
      margin-bottom: 0.5rem;
    }

    .product-title {
      font-family: 'Playfair Display', serif;
      font-size: 3.2rem;
      font-weight: 600;
      line-height: 1.1;
      color: var(--text-primary);
      margin-bottom: 1.25rem;
      letter-spacing: -0.5px;
      padding-right: 4rem;
    }

    .product-meta {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      padding: 1rem 0;
      border-top: 1px solid var(--border-light);
      border-bottom: 1px solid var(--border-light);
      flex-wrap: wrap;
    }

    .product-brand {
      color: var(--text-secondary);
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .product-brand i {
      color: var(--primary);
    }

    .rating-reviews {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .stars {
      color: var(--primary);
      display: flex;
      gap: 3px;
      font-size: 0.95rem;
    }

    .rating-value {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9rem;
    }

    .reviews-count {
      color: var(--text-tertiary);
      font-size: 0.85rem;
      font-weight: 500;
    }

    /* ========== SHARE BUTTON ========== */
    .share-container {
      position: absolute;
      top: 1.5rem;
      right: 0;
      z-index: 50;
    }

    .share-main-btn {
      background: var(--bg-soft);
      border: 1px solid var(--border-medium);
      padding: 0.7rem 1.5rem;
      border-radius: var(--radius-full);
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: var(--shadow-sm);
    }

    .share-main-btn i {
      color: var(--primary);
      font-size: 1rem;
    }

    .share-main-btn:hover {
      border-color: var(--primary);
      background: var(--bg-soft);
      transform: translateY(-2px);
      box-shadow: var(--shadow-gold);
    }

    .share-menu {
      position: absolute;
      top: calc(100% + 1rem);
      right: 0;
      background: var(--bg-soft);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-lg);
      padding: 1.5rem;
      width: 340px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
      border: 1px solid var(--border-light);
    }

    .share-menu.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .share-menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border-light);
    }

    .share-menu-header span {
      font-weight: 600;
      color: var(--text-primary);
      font-size: 1rem;
    }

    .share-menu-header button {
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: var(--text-tertiary);
      transition: color 0.2s;
    }

    .share-menu-header button:hover {
      color: var(--primary);
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .share-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 0.5rem;
      border: 1px solid var(--border-light);
      background: var(--bg-soft);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .share-option i {
      font-size: 1.3rem;
    }

    .share-option:hover {
      border-color: var(--primary);
      background: var(--primary-light);
      transform: translateY(-2px);
    }

    .share-link-container {
      background: var(--bg-warm);
      padding: 1rem;
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
    }

    .share-link-box {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .share-link-box input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-sm);
      font-size: 0.8rem;
      background: var(--bg-soft);
      color: var(--text-primary);
    }

    .copy-link-btn {
      padding: 0.75rem 1.25rem;
      background: var(--primary);
      border: none;
      border-radius: var(--radius-sm);
      color: white;
      font-weight: 600;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .copy-link-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-gold);
    }

    .copy-link-btn.copied {
      background: #22c55e;
    }

    /* ========== PRICE SECTION ========== */
    .price-section {
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--primary-light) 0%, var(--bg-soft) 100%);
      padding: 1.8rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
    }

    .price-row {
      display: flex;
      align-items: baseline;
      gap: 1.25rem;
      flex-wrap: wrap;
    }

    .current-price {
      font-size: 3.2rem;
      font-weight: 800;
      color: var(--accent-black);
      font-family: 'Montserrat', sans-serif;
      line-height: 1;
    }

    .inr-symbol {
      font-size: 2.2rem;
      font-weight: 600;
      color: var(--text-secondary);
    }

    .original-price {
      font-size: 1.4rem;
      font-weight: 500;
      color: var(--text-tertiary);
      text-decoration: line-through;
    }

    .discount-badge {
      background: var(--accent-black);
      color: white;
      padding: 0.4rem 1.2rem;
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .stock-status {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 1rem;
      border: 1px solid transparent;
    }

    .in-stock {
      background: #e8f3e8;
      color: #2e7d32;
      border-color: #a5d6a7;
    }

    .low-stock {
      background: #fff8e1;
      color: #b76e00;
      border-color: #ffe082;
    }

    .out-of-stock {
      background: #fee9e7;
      color: #c62828;
      border-color: #ffb3b3;
    }

    .high-demand-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: #fff0ed;
      color: #d84315;
      padding: 0.5rem 1.2rem;
      border-radius: var(--radius-full);
      font-size: 0.8rem;
      font-weight: 700;
      margin-left: 1rem;
      border: 1px solid #ffb199;
    }

    .high-demand-badge i {
      color: #d84315;
    }

    /* ========== DELIVERY CARD ========== */
    .delivery-card {
      background: var(--bg-soft);
      border-radius: var(--radius-lg);
      padding: 1.8rem;
      margin: 2rem 0;
      border: 1px solid var(--border-light);
      box-shadow: var(--shadow-sm);
      transition: box-shadow 0.3s;
    }

    .delivery-card:hover {
      box-shadow: var(--shadow-md);
    }

    .delivery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.25rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .delivery-title {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 700;
      font-size: 1.1rem;
      color: var(--text-primary);
    }

    .delivery-title i {
      color: var(--primary);
      font-size: 1.4rem;
    }

    .delivery-threshold {
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 0.5rem 1.5rem;
      border-radius: var(--radius-full);
      font-size: 0.85rem;
      font-weight: 700;
      border: 1px solid var(--primary);
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: var(--border-light);
      border-radius: var(--radius-full);
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      width: 0%;
      transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: var(--radius-full);
    }

    .delivery-message {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.5rem 0;
    }

    .delivery-message.eligible i {
      color: #2e7d32;
    }

    .delivery-message.not-eligible i {
      color: var(--primary);
    }

    .cart-value {
      font-weight: 800;
      background: var(--primary-light);
      color: var(--primary-dark);
      padding: 0.2rem 0.8rem;
      border-radius: var(--radius-full);
      font-size: 0.9rem;
    }

    /* ========== PRODUCT HIGHLIGHTS ========== */
    .product-highlights {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    .highlight-card {
      background: var(--bg-soft);
      padding: 1.25rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.2s;
    }

    .highlight-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-gold);
    }

    .highlight-icon {
      width: 48px;
      height: 48px;
      background: var(--primary-light);
      border-radius: var(--radius-md);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--primary);
      font-size: 1.3rem;
    }

    .highlight-text h4 {
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 0.2rem;
      color: var(--text-primary);
    }

    .highlight-text p {
      font-size: 0.8rem;
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* ========== QUANTITY SELECTOR ========== */
    .quantity-section {
      margin: 2rem 0;
      background: var(--bg-soft);
      padding: 1.5rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
    }

    .quantity-label {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 1.25rem;
      font-size: 1rem;
    }

    .quantity-label i {
      color: var(--primary);
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .quantity-btn {
      width: 48px;
      height: 48px;
      border: 1px solid var(--border-medium);
      background: var(--bg-soft);
      border-radius: var(--radius-md);
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      font-weight: 600;
    }

    .quantity-btn:hover:not(:disabled) {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-gold);
    }

    .quantity-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .quantity-input {
      width: 90px;
      height: 48px;
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-md);
      text-align: center;
      font-size: 1.2rem;
      font-weight: 700;
      background: var(--bg-soft);
      color: var(--text-primary);
    }

    .stock-info {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 500;
    }

    .stock-info i {
      color: var(--primary);
    }

    /* ========== ACTION BUTTONS ========== */
    .action-buttons {
      display: flex;
      gap: 1.25rem;
      margin: 2rem 0;
    }

    .btn {
      flex: 1;
      padding: 1.2rem;
      border: none;
      border-radius: var(--radius-md);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      letter-spacing: 0.3px;
    }

    .btn-add-to-cart {
      background: var(--bg-soft);
      color: var(--text-primary);
      border: 2px solid var(--border-medium);
      box-shadow: var(--shadow-sm);
    }

    .btn-add-to-cart:hover:not(:disabled) {
      border-color: var(--primary);
      background: var(--primary-light);
      transform: translateY(-2px);
      box-shadow: var(--shadow-gold);
    }

    .btn-buy-now {
      background: var(--accent-black);
      color: white;
      border: 2px solid var(--accent-black);
      box-shadow: var(--shadow-md);
    }

    .btn-buy-now:hover:not(:disabled) {
      background: var(--accent-charcoal);
      border-color: var(--accent-charcoal);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ========== TABS ========== */
    .product-details-tabs {
      margin-top: 2.5rem;
      background: var(--bg-soft);
      border-radius: var(--radius-lg);
      padding: 2rem;
      box-shadow: var(--shadow-sm);
      border: 1px solid var(--border-light);
    }

    .tab-headers {
      display: flex;
      gap: 2rem;
      border-bottom: 2px solid var(--border-light);
      overflow-x: auto;
      scrollbar-width: thin;
    }

    .tab-headers::-webkit-scrollbar {
      height: 4px;
    }

    .tab-headers::-webkit-scrollbar-track {
      background: var(--border-light);
      border-radius: 4px;
    }

    .tab-headers::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 4px;
    }

    .tab-header {
      padding: 1rem 0;
      cursor: pointer;
      font-weight: 600;
      color: var(--text-tertiary);
      position: relative;
      transition: color 0.2s;
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .tab-header:hover {
      color: var(--primary);
    }

    .tab-header.active {
      color: var(--primary);
    }

    .tab-header.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--primary);
    }

    .tab-content {
      padding: 2rem 0 1rem;
      display: none;
      animation: fadeIn 0.4s ease;
      color: var(--text-secondary);
      font-size: 0.95rem;
      line-height: 1.8;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    .spec-item {
      padding: 1rem;
      background: var(--bg-warm);
      border-radius: var(--radius-md);
      border: 1px solid var(--border-light);
    }

    .spec-label {
      font-size: 0.8rem;
      color: var(--text-tertiary);
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    .spec-value {
      font-weight: 700;
      color: var(--text-primary);
      font-size: 0.95rem;
    }

    /* ========== RETURN SECTION ========== */
    .return-section {
      margin: 2.5rem 0;
      background: linear-gradient(135deg, #fff9f0 0%, var(--bg-soft) 100%);
      border-radius: var(--radius-lg);
      padding: 2rem;
      border: 1px solid #ffdbb5;
    }

    .return-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .return-header i {
      font-size: 2.2rem;
      color: #f59e0b;
    }

  <script>
    // ========== FIREBASE CONFIG ==========
    const firebaseConfig = {
      apiKey: "AIzaSyD16uGnm1vodkbqGoFSdFdJjGFSLpJmflk",
      authDomain: "myessantia.firebaseapp.com",
      projectId: "myessantia",
      storageBucket: "myessantia.firebasestorage.app",
      messagingSenderId: "701726517205",
      appId: "1:701726517205:web:f6ab79efdffeab6dbbbf5c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // ========== GLOBAL ==========
    let currentProduct = null;
    let cart = JSON.parse(localStorage.getItem('myessantia_cart')) || [];

    function getProductId() {
      return new URLSearchParams(window.location.search).get('id');
    }

    // ========== LOAD PRODUCT ==========
    async function loadProduct() {
      const productId = getProductId();
      if (!productId) return showNotFound();

      try {
        const doc = await db.collection('products').doc(productId).get();
        if (!doc.exists) return showNotFound();

        currentProduct = { id: doc.id, ...doc.data() };
        document.getElementById('breadcrumb-product').textContent = currentProduct.title;
        renderProduct(currentProduct);
        loadRelated(currentProduct);
      } catch (error) {
        console.error(error);
        showNotFound();
      }
    }

    function showNotFound() {
      document.getElementById('product-container').innerHTML = `
        <div style="text-align: center; padding: 4rem; background: white; border-radius: 24px; border: 1px solid var(--border-light);">
          <i class="fa-solid fa-box-open" style="font-size: 4rem; color: var(--text-tertiary);"></i>
          <h2 style="font-size: 2rem; margin: 1rem 0;">Product Not Found</h2>
          <p style="color: var(--text-secondary);">The product you're looking for doesn't exist.</p>
          <a href="collection.html" style="display: inline-block; margin-top: 2rem; padding: 1rem 2.5rem; background: var(--primary); color: white; text-decoration: none; border-radius: 40px; font-weight: 600;">Browse Collection</a>
        </div>
      `;
    }

    // ========== RENDER PRODUCT ==========
    function renderProduct(product) {
      const images = [];
      if (product.media?.images) images.push(...product.media.images.map(i => i.url));
      if (product.media?.videos) images.push(...product.media.videos.map(v => v.url));
      if (images.length === 0) images.push(product.primaryImg || 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=600');

      const stock = product.stock || 0;
      const originalPrice = Math.round(product.price * 1.2);
      const discount = Math.round(((originalPrice - product.price) / originalPrice) * 100);
      
      const cartItem = cart.find(i => i.id === product.id);
      const quantity = cartItem ? cartItem.quantity : 1;

      const specs = Array.isArray(product.specs) ? product.specs : 
                   (product.specs ? product.specs.split('\n').filter(s => s.trim()) : 
                   ['Material: Premium', `Brand: ${product.brand || 'MyEssantia'}`, 'Origin: India']);

      const container = document.getElementById('product-container');
      container.innerHTML = `
        <div class="product-container">
          <!-- GALLERY -->
          <div class="gallery-section">
            <div class="main-image" onclick="this.classList.toggle('zoomed')">
              <img src="${images[0]}" alt="${product.title}" id="mainImage">
            </div>
            <div class="thumbnail-grid">
              ${images.map((img, i) => `
                <div class="thumbnail ${i === 0 ? 'active' : ''}" onclick="changeImage('${img}', this)">
                  <img src="${img}" alt="thumb">
                </div>
              `).join('')}
            </div>
          </div>

          <!-- INFO -->

            <div class="product-category">${product.category?.toUpperCase() || 'ACCESSORIES'}</div>
            <h1 class="product-title">${product.title}</h1>
            
            <!-- SHARE BUTTON -->

              <button class="share-main-btn" onclick="toggleShare(event)">

                <span>SHARE</span>
              </button>

                <div class="share-menu-header">
                  <span>Share this product</span>
                  <button onclick="closeShare()"><i class="fa-solid fa-times"></i></button>
                </div>
                <div class="share-options">
                  <button class="share-option" onclick="share('facebook')"><i class="fa-brands fa-facebook-f"></i>FB</button>
                  <button class="share-option" onclick="share('twitter')"><i class="fa-brands fa-x-twitter"></i>TW</button>
                  <button class="share-option" onclick="share('whatsapp')"><i class="fa-brands fa-whatsapp"></i>WA</button>
                  <button class="share-option" onclick="share('telegram')"><i class="fa-brands fa-telegram"></i>TG</button>
                  <button class="share-option" onclick="share('email')"><i class="fa-regular fa-envelope"></i>MAIL</button>
                  <button class="share-option" onclick="share('pinterest')"><i class="fa-brands fa-pinterest"></i>PIN</button>
                </div>
                <div class="share-link-container">
                  <p class="share-link-label">Or copy link</p>
                  <div class="share-link-box">
                    <input type="text" id="shareLink" value="${window.location.href}" readonly>
                    <button class="copy-link-btn" onclick="copyLink()"><i class="fa-regular fa-copy"></i> COPY</button>
                  </div>
                </div>
              </div>
            </div>

            <div class="product-meta">
              <span class="product-brand"><i class="fa-regular fa-building"></i> ${product.brand || 'MyEssantia'}</span>
              <div class="rating-reviews">
                <span class="stars">${getStars(product.rating)}</span>
                <span class="rating-value">${(product.rating || 0).toFixed(1)}</span>
                <span class="reviews-count">(128 reviews)</span>
              </div>
            </div>

            <!-- PRICE -->
            <div class="price-section">
              <div class="price-row">
                <span class="current-price"><span class="inr-symbol">â‚¹</span>${product.price.toFixed(2)}</span>
                <span class="original-price">â‚¹${originalPrice.toFixed(2)}</span>
                <span class="discount-badge">-${discount}%</span>
              </div>
              <div style="display:flex; align-items:center; flex-wrap:wrap;">
                <span class="stock-status ${stock > 10 ? 'in-stock' : (stock > 0 ? 'low-stock' : 'out-of-stock')}">
                  ${stock > 10 ? 'âœ“ IN STOCK' : (stock > 0 ? `âš  ONLY ${stock} LEFT` : 'âœ— OUT OF STOCK')}
                </span>
                ${product.highDemand ? '<span class="high-demand-badge"><i class="fa-solid fa-fire"></i> HIGH DEMAND</span>' : ''}
              </div>
            </div>

            <!-- DELIVERY CARD - DYNAMIC -->
            <div class="delivery-card" id="deliveryCard">
              <div class="delivery-header">
                <span class="delivery-title"><i class="fa-solid fa-truck-fast"></i> FREE DELIVERY</span>
                <span class="delivery-threshold">Min. â‚¹1,299</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" id="deliveryProgress" style="width: ${Math.min(100, (product.price * quantity / 1299) * 100)}%"></div>

                </span>

                <i class="fa-solid fa-cart-plus"></i> ADD TO CART

                <i class="fa-solid fa-bolt"></i> BUY NOW
              </button>
            </div>

            <!-- TABS -->
            <div class="product-details-tabs">
              <div class="tab-headers">
                <div class="tab-header active" onclick="switchTab('desc')">Description</div>

                  ${specs.map(s => {
                    const [k, v] = s.split(':');
                    return `<div class="spec-item"><div class="spec-label">${k || 'Spec'}</div><div class="spec-value">${v || s}</div></div>`;
                  }).join('')}
                </div>
              </div>
              <div class="tab-content" id="tab-shipping">
                <p>Free shipping on orders above â‚¹1,299. Dispatched within 24 hours. Delivery in 3-5 business days.</p>
              </div>
            </div>

            <!-- RETURN POLICY -->

              <div class="return-header">
                <i class="fa-solid fa-shield-halved"></i>
                <h3>Easy Return Policy</h3>
              </div>
              <div class="return-grid">
                <div class="return-card">
                  <div class="return-icon"><i class="fa-regular fa-clock"></i></div>
                  <h4>48 Hours</h4>
                  <p>Return within 48 hours of delivery</p>
                </div>
                <div class="return-card">
                  <div class="return-icon"><i class="fa-solid fa-video"></i></div>
                  <h4>Video Proof</h4>
                  <p>Unboxing video required</p>
                </div>
                <div class="return-card">
                  <div class="return-icon"><i class="fa-solid fa-rotate-left"></i></div>
                  <h4>Full Refund</h4>
                  <p>100% money back</p>
                </div>
              </div>
              <div class="return-note">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div><strong>Important:</strong> Always record an unboxing video</div>
              </div>
            </div>
          </div>
        </div>
      `;

      updateDeliveryBar(product.price * quantity);
    }

    // ========== DYNAMIC DELIVERY BAR ==========
    function updateDeliveryBar(total) {
      const progress = document.getElementById('deliveryProgress');
      const message = document.getElementById('deliveryMessage');
      const text = document.getElementById('deliveryText');
      if (!progress || !message || !text) return;

      const percent = Math.min(100, (total / 1299) * 100);
      progress.style.width = percent + '%';

      if (total >= 1299) {
        message.className = 'delivery-message eligible';
        message.querySelector('i').className = 'fa-solid fa-circle-check';
        text.innerHTML = 'ðŸŽ‰ You get FREE delivery!';
      } else {
        message.className = 'delivery-message not-eligible';
        message.querySelector('i').className = 'fa-solid fa-circle-info';
        text.innerHTML = `Add <span class="cart-value">â‚¹${(1299 - total).toFixed(2)}</span> more for free delivery`;
      }
    }

    // ========== QUANTITY HANDLER ==========
    window.updateQuantity = function(delta) {
      const input = document.getElementById('productQuantity');
      let val = parseInt(input.value) || 1;
      const stock = currentProduct?.stock || 0;
      
      val += delta;
      if (val < 1) val = 1;
      if (val > stock) val = stock;
      
      input.value = val;
      
      // Update delivery bar
      if (currentProduct) {
        updateDeliveryBar(currentProduct.price * val);
      }
      
      // Update plus/minus buttons
      const plus = document.querySelector('.quantity-btn[onclick*="updateQuantity(1)"]');
      const minus = document.querySelector('.quantity-btn[onclick*="updateQuantity(-1)"]');
      if (plus) plus.disabled = val >= stock;
      if (minus) minus.disabled = val <= 1;
    };

    // ========== LOAD RELATED ==========
    async function loadRelated(product) {
      try {
        const snap = await db.collection('products')
          .where('category', '==', product.category)
          .limit(5)
          .get();
        
        const related = snap.docs
          .map(d => ({ id: d.id, ...d.data() }))
          .filter(p => p.id !== product.id)
          .slice(0, 4);

        if (related.length === 0) return;

        const html = `
          <div class="related-section">
            <h2 class="related-title">You May Also Like</h2>
            <div class="related-grid">
              ${related.map(p => {
                let img = p.media?.images?.[0]?.url || p.primaryImg || 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=200';
                return `
                  <div class="related-card" onclick="window.location='product.html?id=${p.id}'">
                    <div class="related-image">
                      <img src="${img}" alt="${p.title}">
                    </div>
                    <div class="related-category">${p.category}</div>
                    <div class="related-title-small">${p.title.substring(0, 30)}</div>
                    <div class="related-price">â‚¹${p.price.toFixed(2)}</div>
                    <div class="quick-add" onclick="event.stopPropagation(); quickAdd('${p.id}')">
                      <i class="fa-solid fa-cart-plus"></i> QUICK ADD
                    </div>
                  </div>
                `;
              }).join('')}
            </div>
          </div>
        `;
        
        document.getElementById('product-container').insertAdjacentHTML('beforeend', html);
      } catch (e) {
        console.error('Related error:', e);
      }
    }

    // ========== UTILITIES ==========
    function getStars(rating) {
      let stars = '';
      const r = parseFloat(rating) || 0;
      for (let i = 1; i <= 5; i++) {
        if (r >= i) stars += '<i class="fa-solid fa-star"></i>';
        else if (r > i-1 && r < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
        else stars += '<i class="fa-regular fa-star"></i>';
      }
      return stars;
    }

    window.changeImage = function(src, el) {
      document.getElementById('mainImage').src = src;
      document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    };

    // ========== SHARE ==========
    window.toggleShare = function(e) {
      e.stopPropagation();
      const menu = document.getElementById('shareMenu');
      menu.classList.toggle('show');
      if (menu.classList.contains('show')) {
        setTimeout(() => document.addEventListener('click', closeShareOutside), 100);
      }
    };

    window.closeShare = function() {
      document.getElementById('shareMenu')?.classList.remove('show');
      document.removeEventListener('click', closeShareOutside);
    };

    function closeShareOutside(e) {
      const menu = document.getElementById('shareMenu');
      const btn = document.querySelector('.share-main-btn');
      if (!menu.contains(e.target) && !btn.contains(e.target)) closeShare();
    }

    window.share = function(platform) {
      const url = encodeURIComponent(window.location.href);
      const title = encodeURIComponent(currentProduct?.title || 'Product');
      let link = '';
      if (platform === 'facebook') link = `https://facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
      if (platform === 'whatsapp') link = `https://wa.me/?text=${title}%20${url}`;
      if (platform === 'telegram') link = `https://t.me/share/url?url=${url}&text=${title}`;
      if (platform === 'email') link = `mailto:?subject=${title}&body=${url}`;
      if (platform === 'pinterest') link = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
      if (link) window.open(link, '_blank', 'width=600,height=400');
      closeShare();
    };

    window.copyLink = function() {
      const input = document.getElementById('shareLink');
      input.select();
      navigator.clipboard.writeText(input.value).then(() => {
        const btn = document.querySelector('.copy-link-btn');
        btn.innerHTML = '<i class="fa-solid fa-check"></i> COPIED!';
        btn.classList.add('copied');
        setTimeout(() => {
          btn.innerHTML = '<i class="fa-regular fa-copy"></i> COPY';
          btn.classList.remove('copied');
        }, 2000);
      });
    };

    // ========== CART ACTIONS ==========
    window.addToCart = function() {
      const qty = parseInt(document.getElementById('productQuantity')?.value) || 1;
      const existing = cart.find(i => i.id === currentProduct.id);
      
      if (existing) {
        existing.quantity += qty;
      } else {
        cart.push({
          id: currentProduct.id,
          title: currentProduct.title,
          price: currentProduct.price,
          quantity: qty,
          image: currentProduct.media?.images?.[0]?.url || currentProduct.primaryImg
        });
      }
      
      localStorage.setItem('myessantia_cart', JSON.stringify(cart));
      showNotification('Product added to cart!');
      
      // Button feedback
      const btn = event?.target?.closest('button');
      if (btn && btn.classList.contains('btn-add-to-cart')) {
        const original = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> ADDED!';
        btn.style.background = '#22c55e';
        btn.style.color = 'white';
        btn.style.borderColor = '#22c55e';
        setTimeout(() => {
          btn.innerHTML = original;
          btn.style.background = '';
          btn.style.color = '';
          btn.style.borderColor = '';
        }, 1500);
      }
    };

    window.buyNow = function() {
      if (currentProduct?.highDemand) {
        showPriorityModal();
      } else {
        addToCart();
        setTimeout(() => {
          window.location.href = 'checkout.html';
        }, 800);
      }
    };

    window.quickAdd = function(id) {
      // Find product from related
      showNotification('Quick add - coming soon!');
    };

    function showNotification(msg) {
      const existing = document.querySelector('.cart-notification');
      if (existing) existing.remove();

      const notif = document.createElement('div');
      notif.className = 'cart-notification';
      notif.innerHTML = `<i class="fa-solid fa-check-circle"></i> ${msg} <button onclick="this.parentElement.remove()">VIEW CART</button>`;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }

    // ========== PRIORITY MODAL ==========
    function showPriorityModal() {
      const modal = document.getElementById('priority-modal');
      const body = document.getElementById('priority-modal-body');
      
      body.innerHTML = `
        <div class="priority-modal-header">
          <div class="priority-product-image">
            <img src="${currentProduct.media?.images?.[0]?.url || currentProduct.primaryImg || 'https://images.unsplash.com/photo-1578500494198-246f612d3b3d?w=200'}" alt="">
          </div>
          <h3 class="priority-product-title">${currentProduct.title}</h3>
        </div>
        <div class="priority-message">
          <i class="fa-solid fa-fire"></i> High Demand! This product is in high demand. Enter your details to secure priority access.
        </div>
        <form class="priority-form" onsubmit="submitPriority(event)">
          <div class="form-group">
            <label class="form-label"><i class="fa-solid fa-envelope"></i> Email Address</label>
            <input type="email" class="form-input" placeholder="Enter your email" required>
          </div>
          <button type="submit" class="priority-submit-btn">SECURE MY SPOT</button>
        </form>
      `;
      
      modal.classList.add('show');
      document.body.classList.add('modal-open');
    }

    window.submitPriority = function(e) {
      e.preventDefault();
      const modal = document.getElementById('priority-modal');
      const body = document.getElementById('priority-modal-body');
      body.innerHTML = `
        <div class="priority-success">
          <i class="fa-regular fa-circle-check"></i>
          <h3>Thank You!</h3>
          <p>We'll contact you before dispatch.</p>
        </div>
      `;
      setTimeout(() => {
        modal.classList.remove('show');
        document.body.classList.remove('modal-open');
      }, 2000);
    };

    // Close modal
    document.getElementById('close-priority-modal').addEventListener('click', () => {
      document.getElementById('priority-modal').classList.remove('show');
      document.body.classList.remove('modal-open');
    });

    window.addEventListener('click', (e) => {
      const modal = document.getElementById('priority-modal');
      if (e.target === modal) {
        modal.classList.remove('show');
        document.body.classList.remove('modal-open');
      }
    });

    // ========== TABS ==========
    window.switchTab = function(tab) {
      document.querySelectorAll('.tab-header').forEach(h => h.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-header[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    };

    // ========== INIT ==========
    document.addEventListener('DOMContentLoaded', loadProduct);
  </script>
</body>
</html>
