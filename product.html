<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>Product Details Â· MyEssantia</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffffff;
      color: #1a1a1a;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 300;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* Breadcrumb */
    .breadcrumb {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      padding: 2rem 0 1rem;
      color: #999;
      font-size: 0.9rem;
      flex-wrap: wrap;
    }

    .breadcrumb a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }

    .breadcrumb a:hover {
      color: #d4af37;
    }

    /* Main Product Container */
    .product-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 4rem;
      padding: 1rem 0 3rem;
    }

    /* Gallery Section */
    .gallery-section {
      position: sticky;
      top: 100px;
      height: fit-content;
    }

    .main-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 30px;
      overflow: hidden;
      margin-bottom: 1rem;
      background: #f4f2ef;
      box-shadow: 0 20px 30px -10px rgba(0,0,0,0.1);
      cursor: zoom-in;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .main-image:hover img {
      transform: scale(1.05);
    }

    .thumbnail-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
    }

    .thumbnail {
      aspect-ratio: 1;
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid transparent;
      transition: all 0.2s;
      opacity: 0.7;
      box-shadow: 0 5px 10px -5px rgba(0,0,0,0.1);
    }

    .thumbnail:hover,
    .thumbnail.active {
      border-color: #d4af37;
      opacity: 1;
      transform: translateY(-2px);
    }

    .thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Product Info Section */
    .product-info {
      padding: 1rem 0;
    }

    .product-category {
      font-size: 0.85rem;
      text-transform: uppercase;
      color: #a2a2a2;
      letter-spacing: 2px;
      margin-bottom: 0.5rem;
    }

    .product-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 500;
      margin-bottom: 1rem;
      line-height: 1.2;
      color: #1a1a1a;
    }

    .product-meta {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin-bottom: 1.5rem;
      padding: 1rem 0;
      border-top: 1px solid #f0f0f0;
      border-bottom: 1px solid #f0f0f0;
      flex-wrap: wrap;
    }

    .product-brand {
      color: #666;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .product-brand i {
      color: #d4af37;
    }

    .rating-reviews {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .stars {
      color: #d4af37;
      display: flex;
      gap: 2px;
      font-size: 1.1rem;
    }

    .rating-value {
      font-weight: 600;
      color: #333;
    }

    .reviews-count {
      color: #999;
      font-size: 0.9rem;
    }

    /* Price Section */
    .price-section {
      margin-bottom: 2rem;
      background: linear-gradient(135deg, #faf8f5 0%, #ffffff 100%);
      padding: 1.5rem;
      border-radius: 20px;
      border: 1px solid #f0f0f0;
    }

    .current-price {
      font-size: 3rem;
      font-weight: 700;
      color: #d4af37;
      font-family: 'Montserrat', sans-serif;
      line-height: 1;
    }

    .inr-symbol {
      font-size: 2rem;
      font-weight: 500;
    }

    .original-price {
      font-size: 1.2rem;
      color: #999;
      text-decoration: line-through;
      margin-left: 1rem;
    }

    .discount-badge {
      display: inline-block;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-left: 1rem;
    }

    .stock-status {
      display: inline-block;
      padding: 0.4rem 1.2rem;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 600;
      margin-top: 1rem;
    }

    .in-stock {
      background: #e3f1e3;
      color: #166534;
    }

    .low-stock {
      background: #fff3cd;
      color: #856404;
    }

    .out-of-stock {
      background: #fee2e2;
      color: #991b1b;
    }

    /* Free Delivery Card - UPDATED */
    .delivery-card {
      background: linear-gradient(135deg, #f0f7ff 0%, #e6f0fa 100%);
      border-radius: 20px;
      padding: 1.5rem;
      margin: 2rem 0;
      border: 1px solid #c2d9f0;
      position: relative;
      overflow: hidden;
    }

    .delivery-card::before {
      content: 'ðŸšš';
      position: absolute;
      right: -20px;
      bottom: -20px;
      font-size: 8rem;
      opacity: 0.1;
      transform: rotate(-15deg);
    }

    .delivery-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
      position: relative;
      z-index: 1;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .delivery-title {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-weight: 600;
      color: #1e3a8a;
    }

    .delivery-title i {
      color: #2563eb;
      font-size: 1.5rem;
    }

    .delivery-threshold {
      background: #2563eb;
      color: white;
      padding: 0.3rem 1.2rem;
      border-radius: 30px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .progress-container {
      position: relative;
      z-index: 1;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: rgba(255,255,255,0.5);
      border-radius: 20px;
      overflow: hidden;
      margin: 1rem 0;
      border: 1px solid #c2d9f0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #2563eb, #3b82f6);
      width: 0%;
      transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 20px;
      position: relative;
    }

    .delivery-message {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 0.95rem;
      color: #1e3a8a;
      padding: 0.5rem 0;
    }

    .delivery-message i {
      font-size: 1.3rem;
    }

    .delivery-message.eligible i {
      color: #16a34a;
    }

    .delivery-message.not-eligible i {
      color: #2563eb;
    }

    .cart-value {
      font-weight: 700;
      color: #2563eb;
    }

    .cart-total-display {
      background: rgba(37, 99, 235, 0.1);
      padding: 0.5rem 1rem;
      border-radius: 30px;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      display: inline-block;
    }

    /* Quantity Selector - FIXED */
    .quantity-section {
      margin: 2rem 0;
      background: #f8fafc;
      padding: 1.5rem;
      border-radius: 20px;
      border: 1px solid #e2e8f0;
    }

    .quantity-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 600;
      color: #334155;
      margin-bottom: 1.2rem;
    }

    .quantity-label i {
      color: #d4af37;
    }

    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .quantity-btn {
      width: 50px;
      height: 50px;
      border: 2px solid #e2e8f0;
      background: white;
      border-radius: 15px;
      font-size: 1.3rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #334155;
      font-weight: 600;
    }

    .quantity-btn:hover:not(:disabled) {
      background: #d4af37;
      border-color: #d4af37;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
    }

    .quantity-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #f1f5f9;
    }

    .quantity-input {
      width: 100px;
      height: 50px;
      border: 2px solid #e2e8f0;
      border-radius: 15px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 600;
      background: white;
      color: #1a1a1a;
    }

    .stock-info {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: #64748b;
      font-size: 0.9rem;
    }

    .stock-info i {
      color: #d4af37;
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin: 2rem 0;
    }

    .btn {
      flex: 1;
      padding: 1.2rem;
      border: none;
      border-radius: 60px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
    }

    .btn-add-to-cart {
      background: #1e293b;
      color: white;
      box-shadow: 0 10px 20px -10px #1e293b;
    }

    .btn-add-to-cart:hover {
      background: #d4af37;
      color: #1a1a1a;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px #d4af37;
    }

    .btn-buy-now {
      background: #d4af37;
      color: #1a1a1a;
      box-shadow: 0 10px 20px -10px #d4af37;
    }

    .btn-buy-now:hover {
      background: #c4a030;
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -10px #c4a030;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    /* Product Highlights */
    .product-highlights {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      margin: 2rem 0;
    }

    .highlight-card {
      background: #ffffff;
      padding: 1.2rem;
      border-radius: 16px;
      border: 1px solid #f0f0f0;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: all 0.3s;
    }

    .highlight-card:hover {
      border-color: #d4af37;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -10px rgba(0,0,0,0.1);
    }

    .highlight-icon {
      width: 50px;
      height: 50px;
      background: #fef9e7;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4af37;
      font-size: 1.5rem;
    }

    .highlight-text h4 {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.2rem;
      color: #1a1a1a;
    }

    .highlight-text p {
      font-size: 0.85rem;
      color: #666;
    }

    /* Product Details Tabs */
    .product-details-tabs {
      margin-top: 3rem;
      background: white;
      border-radius: 30px;
      padding: 2rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
      border: 1px solid #f0f0f0;
    }

    .tab-headers {
      display: flex;
      gap: 2rem;
      border-bottom: 2px solid #f0f0f0;
      flex-wrap: wrap;
    }

    .tab-header {
      padding: 1rem 0;
      cursor: pointer;
      font-weight: 500;
      color: #666;
      position: relative;
      transition: color 0.2s;
    }

    .tab-header:hover {
      color: #d4af37;
    }

    .tab-header.active {
      color: #d4af37;
    }

    .tab-header.active::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #d4af37;
    }

    .tab-content {
      padding: 2rem 0;
      display: none;
      animation: fadeIn 0.5s ease;
      line-height: 1.8;
      color: #4b5563;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .specs-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1.5rem;
    }

    .spec-item {
      padding: 1rem;
      background: #f8fafc;
      border-radius: 12px;
    }

    .spec-label {
      font-size: 0.85rem;
      color: #64748b;
      margin-bottom: 0.3rem;
    }

    .spec-value {
      font-weight: 600;
      color: #1e293b;
    }

    /* Easy Return Policy */
    .return-section {
      margin: 3rem 0;
      background: linear-gradient(135deg, #fefce8 0%, #fffbeb 100%);
      border-radius: 30px;
      padding: 2rem;
      border: 1px solid #fde68a;
    }

    .return-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .return-header i {
      font-size: 2.5rem;
      color: #d97706;
    }

    .return-header h3 {
      font-size: 1.8rem;
      font-weight: 500;
      color: #92400e;
    }

    .return-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .return-card {
      background: white;
      border-radius: 20px;
      padding: 1.5rem;
      text-align: center;
      border: 1px solid #fde68a;
      transition: all 0.3s;
    }

    .return-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px -10px rgba(217, 119, 6, 0.2);
    }

    .return-icon {
      width: 70px;
      height: 70px;
      background: #fef3c7;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      color: #d97706;
      font-size: 2rem;
    }

    .return-card h4 {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #92400e;
    }

    .return-card p {
      color: #b45309;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .return-note {
      margin-top: 1.5rem;
      padding: 1.2rem;
      background: #fef3c7;
      border-radius: 15px;
      color: #92400e;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-left: 4px solid #d97706;
    }

    .return-note i {
      font-size: 1.5rem;
      color: #d97706;
    }

    .return-note strong {
      color: #92400e;
    }

    /* You May Also Like Section - ENHANCED */
    .related-section {
      margin: 5rem 0;
      padding: 2rem 0;
      background: linear-gradient(180deg, #ffffff 0%, #faf8f5 100%);
      border-radius: 40px;
    }

    .related-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 2.5rem;
      text-align: center;
      position: relative;
      color: #1a1a1a;
    }

    .related-title::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: linear-gradient(90deg, transparent, #d4af37, transparent);
    }

    .related-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      padding: 1rem;
    }

    .related-card {
      text-decoration: none;
      color: inherit;
      background: white;
      border-radius: 24px;
      padding: 1.2rem;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid #f0f0f0;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .related-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #d4af37, #f5d742);
      transform: translateX(-100%);
      transition: transform 0.4s;
    }

    .related-card:hover::before {
      transform: translateX(0);
    }

    .related-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px -10px rgba(212, 175, 55, 0.2);
      border-color: #d4af37;
    }

    .related-image {
      width: 100%;
      aspect-ratio: 1;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 1.2rem;
      background: #f4f2ef;
    }

    .related-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .related-card:hover .related-image img {
      transform: scale(1.08);
    }

    .related-category {
      font-size: 0.7rem;
      color: #a2a2a2;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 0.3rem;
    }

    .related-title-small {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #1e293b;
      line-height: 1.3;
    }

    .related-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.2rem;
      margin-bottom: 0.5rem;
      color: #d4af37;
      font-size: 0.8rem;
    }

    .related-price {
      color: #d4af37;
      font-weight: 700;
      font-size: 1.2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .related-price .inr-symbol {
      font-size: 1rem;
    }

    .quick-add {
      margin-top: 1rem;
      padding: 0.5rem;
      background: #f8f6f2;
      border-radius: 30px;
      font-size: 0.8rem;
      color: #666;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.3rem;
      transition: all 0.3s;
    }

    .related-card:hover .quick-add {
      background: #d4af37;
      color: white;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .related-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .specs-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .gallery-section {
        position: static;
      }

      .product-title {
        font-size: 2rem;
      }

      .action-buttons {
        flex-direction: column;
      }

      .return-grid {
        grid-template-columns: 1fr;
      }

      .product-highlights {
        grid-template-columns: 1fr;
      }
      
      .quantity-controls {
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .container { padding: 0 1rem; }
      .related-grid { grid-template-columns: 1fr; }
      .delivery-header { flex-direction: column; align-items: flex-start; }
      .product-meta { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html">Home</a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="collection.html">Collection</a>
        <i class="fa-solid fa-chevron-right"></i>
        <span id="breadcrumb-product">Product</span>
      </div>
    </div>

    <div class="container" id="product-container"></div>
  </main>

  <div id="footer"></div>

  <script>
    let products = JSON.parse(localStorage.getItem('MyEssantia_products')) || [];
    let cart = JSON.parse(localStorage.getItem('MyEssantia_cart')) || [];
    let currentUser = JSON.parse(localStorage.getItem('MyEssantia_user')) || null;

    async function loadComponents() {
      try {
        const headerResponse = await fetch('header.html');
        const headerData = await headerResponse.text();
        document.getElementById('header').innerHTML = headerData;

        const footerResponse = await fetch('footer.html');
        const footerData = await footerResponse.text();
        document.getElementById('footer').innerHTML = footerData;

        setTimeout(() => {
          initializeApp();
        }, 50);
      } catch (error) {
        console.error('Error loading components:', error);
      }
    }

    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      setupEventListeners();
      loadProduct();
    }

    function getProductId() {
      const urlParams = new URLSearchParams(window.location.search);
      return parseInt(urlParams.get('id'));
    }


    function loadProduct() {
      const productId = getProductId();
      const product = products.find(p => p.id === productId);

      if (!product) {
        document.getElementById('product-container').innerHTML = `

      const relatedHtml = `

            <h2 class="related-title">You May Also Like</h2>
            <div class="related-grid">
              ${related.map(p => {
                const img = p.images && p.images[0] ? p.images[0] : (p.primaryImg || 'https://via.placeholder.com/200');
                return `
                  <a href="product.html?id=${p.id}" class="related-card">
                    <div class="related-image">
                      <img src="${img}" alt="${p.title}">
                    </div>
                    <div class="related-category">${p.category}</div>
                    <div class="related-title-small">${p.title}</div>
                    <div class="related-rating">

                    </div>
                    <div class="related-price">
                      <span class="inr-symbol">â‚¹</span>${p.price.toLocaleString()}

      document.getElementById('product-container').insertAdjacentHTML('beforeend', relatedHtml);

    function getStarRating(rating) {
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (rating >= i) stars += '<i class="fa-solid fa-star"></i>';
        else if (rating > i - 1 && rating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
        else stars += '<i class="fa-regular fa-star"></i>';
      }
      return stars;
    }

    // Image gallery functions
    window.changeMainImage = function(src, element) {
      document.getElementById('main-product-image').src = src;
      document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
      element.classList.add('active');
    };

    window.zoomImage = function(element) {
      element.classList.toggle('zoomed');
    };

    // Quantity functions - FIXED
    window.incrementQuantity = function() {
      const input = document.getElementById('product-quantity');
      if (!input) return;
      
      let value = parseInt(input.value) || 1;
      const productId = getProductId();
      const product = products.find(p => p.id === productId);
      
      if (!product) return;
      
      if (value < product.stock) {
        value++;
        input.value = value;
        updateDeliveryBar();
        
        // Update plus button disabled state
        const plusBtn = document.querySelector('.quantity-btn[onclick="incrementQuantity()"]');
        if (plusBtn && value >= product.stock) {
          plusBtn.disabled = true;
        }
        
        // Enable minus button
        const minusBtn = document.querySelector('.quantity-btn[onclick="decrementQuantity()"]');
        if (minusBtn) {
          minusBtn.disabled = false;
        }
      }
    };

    window.decrementQuantity = function() {
      const input = document.getElementById('product-quantity');
      if (!input) return;
      
      let value = parseInt(input.value) || 1;
      const productId = getProductId();
      const product = products.find(p => p.id === productId);
      
      if (!product) return;
      
      if (value > 1) {
        value--;
        input.value = value;
        updateDeliveryBar();
        
        // Enable plus button
        const plusBtn = document.querySelector('.quantity-btn[onclick="incrementQuantity()"]');
        if (plusBtn) {
          plusBtn.disabled = false;
        }
        
        // Update minus button disabled state
        const minusBtn = document.querySelector('.quantity-btn[onclick="decrementQuantity()"]');
        if (minusBtn && value <= 1) {
          minusBtn.disabled = true;
        }
      }
    };

    function updateDeliveryBar() {
      const productId = getProductId();
      const product = products.find(p => p.id === productId);
      if (!product) return;

      const quantityInput = document.getElementById('product-quantity');
      if (!quantityInput) return;
      
      const quantity = parseInt(quantityInput.value) || 1;
      const thisProductTotal = product.price * quantity;
      const totalWithProduct = currentCartTotal + thisProductTotal;
      
      const progressBar = document.getElementById('delivery-progress');
      const deliveryMessage = document.getElementById('delivery-message');
      const deliveryText = document.getElementById('delivery-text');
      const cartTotalDisplay = document.getElementById('cart-total-display');

      if (progressBar) {
        const percentage = Math.min(100, (totalWithProduct / 1299) * 100);
        progressBar.style.width = percentage + '%';
      }

      if (deliveryMessage && deliveryText) {
        const icon = deliveryMessage.querySelector('i');
        if (totalWithProduct >= 1299) {
          deliveryMessage.className = 'delivery-message eligible';
          icon.className = 'fa-solid fa-circle-check';
          deliveryText.innerHTML = 'Congratulations! You get FREE delivery';
        } else {
          deliveryMessage.className = 'delivery-message not-eligible';
          icon.className = 'fa-solid fa-circle-info';
          deliveryText.innerHTML = `Add <span class="cart-value">â‚¹${(1299 - totalWithProduct).toLocaleString()}</span> more for free delivery`;
        }
      }
    }

    window.addToCart = function(productId) {
      const product = products.find(p => p.id === productId);
      if (!product) return;

      const quantityInput = document.getElementById('product-quantity');
      const quantity = quantityInput ? parseInt(quantityInput.value) : 1;
      const existingItem = cart.find(item => item.id === productId);

      if (existingItem) {
        existingItem.quantity += quantity;
      } else {
        cart.push({
          id: productId,
          title: product.title,
          category: product.category,
          price: product.price,
          primaryImg: product.primaryImg || (product.images && product.images[0]),
          quantity: quantity
        });
      }

      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
      updateCartCount();

      const btn = event?.target?.closest('button');
      if (btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Added to Cart!';
        btn.style.background = '#22c55e';
        btn.style.color = 'white';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
          btn.style.color = '';
        }, 2000);
      }
    };

      if (cartModal) {

        cartModal.classList.add('show');

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = 'â‚¹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item">
            <div class="cart-item-image" style="background-image: url('${item.primaryImg}')"></div>
            <div class="cart-item-details">
              <h4>${item.title}</h4>
              <p>${item.category}</p>
              <div class="cart-item-price">â‚¹${item.price.toLocaleString()}</div>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, -1)">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, 1)">+</button>
                <button class="remove-item" onclick="window.removeFromCart(${item.id})">Remove</button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `â‚¹${total.toLocaleString()}`;
    }

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else {
        item.quantity = newQuantity;
      }

      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
      updateCartCount();
      renderCartItems();
      
      // If we're on a product page, update the delivery bar
      if (window.location.pathname.includes('product.html')) {
        updateDeliveryBar();
      }
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
      updateCartCount();
      renderCartItems();
      
      // If we're on a product page, update the delivery bar
      if (window.location.pathname.includes('product.html')) {
        updateDeliveryBar();
      }
