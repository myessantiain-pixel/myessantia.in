  <style>
    /* -------------------- PRODUCT PAGE SPECIFIC STYLES -------------------- */
/* Breadcrumb */
.breadcrumb {
  display: flex;
  gap: 0.5rem;
  align-items: center;
  padding: 2rem 0 1rem;
  color: #999;
  font-size: 0.9rem;
  flex-wrap: wrap;
}

.breadcrumb a {
  color: #666;
  text-decoration: none;
  transition: color 0.2s;
}

.breadcrumb a:hover {
  color: #d4af37;
}

/* Main Product Container - Adjusted for better desktop proportions */
.product-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 4rem;
  padding: 1rem 0 3rem;
  max-width: 1400px;
  margin: 0 auto;
}

/* Gallery Section - Better desktop sizing */
.gallery-section {
  position: sticky;
  top: 100px;
  height: fit-content;
  max-width: 550px;
  justify-self: end;
}

.main-image {
  width: 100%;
  aspect-ratio: 1;
  max-height: 500px;
  border-radius: 24px;
  overflow: hidden;
  margin-bottom: 1rem;
  background: #f4f2ef;
  box-shadow: 0 15px 25px -10px rgba(0,0,0,0.1);
  cursor: zoom-in;
}

.main-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s;
}

.main-image:hover img {
  transform: scale(1.03); /* Reduced zoom effect */
}

.thumbnail-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 0.8rem;
}

.thumbnail {
  aspect-ratio: 1;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  border: 2px solid transparent;
  transition: all 0.2s;
  opacity: 0.7;
  box-shadow: 0 3px 8px -3px rgba(0,0,0,0.1);
}

.thumbnail:hover,
.thumbnail.active {
  border-color: #d4af37;
  opacity: 1;
  transform: translateY(-2px);
}

.thumbnail img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Product Info Section - Desktop share button positioning */
.product-info {
  padding: 0.5rem 0;
  position: relative;
}

/* Desktop share button - positioned next to title */
@media (min-width: 769px) {
  .product-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .product-title {
    font-family: 'Playfair Display', serif;
    font-size: 2.5rem;
    font-weight: 500;
    line-height: 1.2;
    color: #1a1a1a;
    margin-bottom: 0;
    flex: 1;
  }

  .share-container {
    position: static;
    margin: 0;
    flex-shrink: 0;
  }

  .share-main-btn {
    background: white;
    border: 2px solid #f0f0f0;
    padding: 0.6rem 1.2rem;
    border-radius: 40px;
    display: inline-flex;
    align-items: center;
    gap: 0.6rem;
    font-size: 0.9rem;
    font-weight: 600;
    color: #4b5563;
    cursor: pointer;
    transition: all 0.3s;
  }

  .share-main-btn i {
    color: #d4af37;
    font-size: 1rem;
  }

  .share-main-btn:hover {
    border-color: #d4af37;
    background: #fef9e7;
    transform: translateY(-2px);
    box-shadow: 0 8px 15px -8px rgba(212, 175, 55, 0.3);
  }

  .share-menu {
    position: absolute;
    top: 100%;
    right: 0;
    left: auto;
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 30px -12px rgba(0,0,0,0.2);
    padding: 1rem;
    width: 320px;
    z-index: 100;
    opacity: 0;
    visibility: hidden;
    transform: translateY(-10px);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    border: 1px solid #f0f0f0;
  }
}

.product-category {
  font-size: 0.8rem;
  text-transform: uppercase;
  color: #a2a2a2;
  letter-spacing: 1.5px;
  margin-bottom: 0.5rem;
}

.product-meta {
  display: flex;
  align-items: center;
  gap: 2rem;
  margin-bottom: 1.2rem;
  padding: 0.8rem 0;
  border-top: 1px solid #f0f0f0;
  border-bottom: 1px solid #f0f0f0;
  flex-wrap: wrap;
}

.product-brand {
  color: #666;
  font-size: 0.9rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.product-brand i {
  color: #d4af37;
}

.rating-reviews {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  flex-wrap: wrap;
}

.stars {
  color: #d4af37;
  display: flex;
  gap: 2px;
  font-size: 1rem;
}

.rating-value {
  font-weight: 600;
  color: #333;
  font-size: 0.95rem;
}

.reviews-count {
  color: #999;
  font-size: 0.85rem;
}

/* Share Menu Styles (shared between desktop and mobile) */
.share-menu {
  position: absolute;
  top: 120%;
  left: 0;
  background: white;
  border-radius: 20px;
  box-shadow: 0 15px 30px -12px rgba(0,0,0,0.2);
  padding: 1rem;
  width: 320px;
  z-index: 100;
  opacity: 0;
  visibility: hidden;
  transform: translateY(-10px);
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  border: 1px solid #f0f0f0;
}

.share-menu.show {
  opacity: 1;
  visibility: visible;
  transform: translateY(0);
}

.share-menu-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  padding-bottom: 0.5rem;
  border-bottom: 1px solid #f0f0f0;
}

.share-menu-header span {
  font-weight: 600;
  color: #1e293b;
  font-size: 0.95rem;
}

.share-menu-header button {
  background: none;
  border: none;
  font-size: 1.1rem;
  cursor: pointer;
  color: #999;
  transition: color 0.2s;
}

.share-menu-header button:hover {
  color: #d4af37;
}

.share-options {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.6rem;
  margin-bottom: 1rem;
}

.share-option {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.3rem;
  padding: 0.6rem 0.3rem;
  border: none;
  background: #f8fafc;
  border-radius: 14px;
  cursor: pointer;
  transition: all 0.2s;
  font-size: 0.7rem;
  color: #4b5563;
}

.share-option i {
  font-size: 1.1rem;
}

.share-option.facebook:hover {
  background: #1877f2;
  color: white;
  transform: translateY(-2px);
}

.share-option.twitter:hover {
  background: #000000;
  color: white;
  transform: translateY(-2px);
}

.share-option.whatsapp:hover {
  background: #25d366;
  color: white;
  transform: translateY(-2px);
}

.share-option.telegram:hover {
  background: #0088cc;
  color: white;
  transform: translateY(-2px);
}

.share-option.email:hover {
  background: #ea4335;
  color: white;
  transform: translateY(-2px);
}

.share-option.pinterest:hover {
  background: #bd081c;
  color: white;
  transform: translateY(-2px);
}

.share-link-container {
  background: #f8fafc;
  padding: 0.8rem;
  border-radius: 14px;
}

.share-link-label {
  font-size: 0.75rem;
  color: #64748b;
  margin-bottom: 0.4rem;
}

.share-link-box {
  display: flex;
  gap: 0.4rem;
}

.share-link-box input {
  flex: 1;
  padding: 0.6rem;
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  font-size: 0.8rem;
  color: #1e293b;
  background: white;
}

.share-link-box input:focus {
  outline: none;
  border-color: #d4af37;
}

.copy-link-btn {
  padding: 0.6rem 1rem;
  background: #d4af37;
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: 600;
  font-size: 0.8rem;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  gap: 0.3rem;
}

.copy-link-btn:hover {
  background: #c4a030;
  transform: translateY(-2px);
  box-shadow: 0 5px 12px rgba(212, 175, 55, 0.3);
}

.copy-link-btn.copied {
  background: #22c55e;
}

/* Price Section */
.price-section {
  margin-bottom: 1.5rem;
  background: linear-gradient(135deg, #faf8f5 0%, #ffffff 100%);
  padding: 1.2rem;
  border-radius: 18px;
  border: 1px solid #f0f0f0;
}

.current-price {
  font-size: 2.5rem;
  font-weight: 700;
  color: #d4af37;
  font-family: 'Montserrat', sans-serif;
  line-height: 1;
}

.inr-symbol {
  font-size: 1.8rem;
  font-weight: 500;
}

.original-price {
  font-size: 1.1rem;
  color: #999;
  text-decoration: line-through;
  margin-left: 0.8rem;
}

.discount-badge {
  display: inline-block;
  background: linear-gradient(135deg, #22c55e, #16a34a);
  color: white;
  padding: 0.2rem 0.8rem;
  border-radius: 30px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-left: 0.8rem;
}

.stock-status {
  display: inline-block;
  padding: 0.3rem 1rem;
  border-radius: 30px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-top: 0.8rem;
}

.in-stock {
  background: #e3f1e3;
  color: #166534;
}

.low-stock {
  background: #fff3cd;
  color: #856404;
}

.out-of-stock {
  background: #fee2e2;
  color: #991b1b;
}

/* High Demand Badge */
.high-demand-badge {
  display: inline-flex;
  align-items: center;
  gap: 0.3rem;
  background: linear-gradient(135deg, #ff6b6b, #ff4757);
  color: white;
  padding: 0.3rem 1rem;
  border-radius: 30px;
  font-size: 0.8rem;
  font-weight: 600;
  margin-left: 0.8rem;
  box-shadow: 0 4px 10px rgba(255, 75, 75, 0.3);
}

.high-demand-badge i {
  font-size: 0.9rem;
}

/* Free Delivery Card */
.delivery-card {
  background: linear-gradient(135deg, #f0f7ff 0%, #e6f0fa 100%);
  border-radius: 18px;
  padding: 1.2rem;
  margin: 1.5rem 0;
  border: 1px solid #c2d9f0;
  position: relative;
  overflow: hidden;
}

.delivery-card::before {
  content: 'ðŸšš';
  position: absolute;
  right: -15px;
  bottom: -15px;
  font-size: 6rem;
  opacity: 0.1;
  transform: rotate(-15deg);
}

.delivery-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1rem;
  position: relative;
  z-index: 1;
  flex-wrap: wrap;
  gap: 0.5rem;
}

.delivery-title {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  font-weight: 600;
  color: #1e3a8a;
  font-size: 0.95rem;
}

.delivery-title i {
  color: #2563eb;
  font-size: 1.3rem;
}

.delivery-threshold {
  background: #2563eb;
  color: white;
  padding: 0.2rem 1rem;
  border-radius: 30px;
  font-size: 0.8rem;
  font-weight: 600;
}

.progress-container {
  position: relative;
  z-index: 1;
}

.progress-bar {
  width: 100%;
  height: 10px;
  background: rgba(255,255,255,0.5);
  border-radius: 20px;
  overflow: hidden;
  margin: 0.8rem 0;
  border: 1px solid #c2d9f0;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #2563eb, #3b82f6);
  width: 0%;
  transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  border-radius: 20px;
  position: relative;
}

.delivery-message {
  display: flex;
  align-items: center;
  gap: 0.6rem;
  font-size: 0.9rem;
  color: #1e3a8a;
  padding: 0.3rem 0;
}

.delivery-message i {
  font-size: 1.1rem;
}

.delivery-message.eligible i {
  color: #16a34a;
}

.delivery-message.not-eligible i {
  color: #2563eb;
}

.cart-value {
  font-weight: 700;
  color: #2563eb;
}

/* Quantity Selector */
.quantity-section {
  margin: 1.5rem 0;
  background: #f8fafc;
  padding: 1.2rem;
  border-radius: 18px;
  border: 1px solid #e2e8f0;
}

.quantity-label {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  font-weight: 600;
  color: #334155;
  margin-bottom: 1rem;
  font-size: 0.95rem;
}

.quantity-label i {
  color: #d4af37;
}

.quantity-controls {
  display: flex;
  align-items: center;
  gap: 0.8rem;
}

.quantity-btn {
  width: 40px;
  height: 40px;
  border: 2px solid #e2e8f0;
  background: white;
  border-radius: 12px;
  font-size: 1.2rem;
  cursor: pointer;
  transition: all 0.2s;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #334155;
  font-weight: 600;
}

.quantity-btn:hover:not(:disabled) {
  background: #d4af37;
  border-color: #d4af37;
  color: white;
  transform: translateY(-2px);
  box-shadow: 0 5px 12px rgba(212, 175, 55, 0.3);
}

.quantity-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  background: #f1f5f9;
}

.quantity-input {
  width: 80px;
  height: 40px;
  border: 2px solid #e2e8f0;
  border-radius: 12px;
  text-align: center;
  font-size: 1.1rem;
  font-weight: 600;
  background: white;
  color: #1a1a1a;
}

.stock-info {
  margin-top: 0.8rem;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: #64748b;
  font-size: 0.85rem;
}

.stock-info i {
  color: #d4af37;
}

/* Action Buttons */
.action-buttons {
  display: flex;
  gap: 1rem;
  margin: 1.5rem 0;
}

.btn {
  flex: 1;
  padding: 1rem;
  border: none;
  border-radius: 50px;
  font-weight: 600;
  font-size: 0.95rem;
  cursor: pointer;
  transition: all 0.3s;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.6rem;
}

.btn-add-to-cart {
  background: #1e293b;
  color: white;
  box-shadow: 0 8px 16px -8px #1e293b;
}

.btn-add-to-cart:hover {
  background: #d4af37;
  color: #1a1a1a;
  transform: translateY(-2px);
  box-shadow: 0 12px 24px -10px #d4af37;
}

.btn-buy-now {
  background: #d4af37;
  color: #1a1a1a;
  box-shadow: 0 8px 16px -8px #d4af37;
}

.btn-buy-now:hover {
  background: #c4a030;
  transform: translateY(-2px);
  box-shadow: 0 12px 24px -10px #c4a030;
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

/* Product Highlights */
.product-highlights {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 0.8rem;
  margin: 1.5rem 0;
}

.highlight-card {
  background: #ffffff;
  padding: 1rem;
  border-radius: 14px;
  border: 1px solid #f0f0f0;
  display: flex;
  align-items: center;
  gap: 0.8rem;
  transition: all 0.3s;
}

.highlight-card:hover {
  border-color: #d4af37;
  transform: translateY(-2px);
  box-shadow: 0 8px 16px -8px rgba(0,0,0,0.1);
}

.highlight-icon {
  width: 40px;
  height: 40px;
  background: #fef9e7;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #d4af37;
  font-size: 1.2rem;
}

.highlight-text h4 {
  font-weight: 600;
  font-size: 0.9rem;
  margin-bottom: 0.1rem;
  color: #1a1a1a;
}

.highlight-text p {
  font-size: 0.8rem;
  color: #666;
}

/* Product Details Tabs - Improved scrolling */
.product-details-tabs {
  margin-top: 2.5rem;
  background: white;
  border-radius: 24px;
  padding: 1.5rem;
  box-shadow: 0 4px 16px rgba(0,0,0,0.02);
  border: 1px solid #f0f0f0;
}

.tab-headers {
  display: flex;
  gap: 1.5rem;
  border-bottom: 2px solid #f0f0f0;
  overflow-x: auto;
  overflow-y: hidden;
  scroll-behavior: smooth;
  -webkit-overflow-scrolling: touch;
  scrollbar-width: thin;
  scrollbar-color: #d4af37 #f0f0f0;
  padding-bottom: 2px;
}

.tab-headers::-webkit-scrollbar {
  height: 4px;
}

.tab-headers::-webkit-scrollbar-track {
  background: #f0f0f0;
  border-radius: 4px;
}

.tab-headers::-webkit-scrollbar-thumb {
  background: #d4af37;
  border-radius: 4px;
}

.tab-headers::-webkit-scrollbar-thumb:hover {
  background: #c4a030;
}

.tab-header {
  padding: 0.8rem 0;
  cursor: pointer;
  font-weight: 500;
  color: #666;
  position: relative;
  transition: color 0.2s;
  font-size: 0.95rem;
  white-space: nowrap;
}

.tab-header:hover {
  color: #d4af37;
}

.tab-header.active {
  color: #d4af37;
}

.tab-header.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  width: 100%;
  height: 2px;
  background: #d4af37;
}

.tab-content {
  padding: 1.5rem 0 0.5rem;
  display: none;
  animation: fadeIn 0.5s ease;
  line-height: 1.7;
  color: #4b5563;
  font-size: 0.95rem;
}

.tab-content.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.specs-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
}

.spec-item {
  padding: 0.8rem;
  background: #f8fafc;
  border-radius: 10px;
}

.spec-label {
  font-size: 0.8rem;
  color: #64748b;
  margin-bottom: 0.2rem;
}

.spec-value {
  font-weight: 600;
  color: #1e293b;
  font-size: 0.9rem;
}

/* Easy Return Policy */
.return-section {
  margin: 2.5rem 0;
  background: linear-gradient(135deg, #fefce8 0%, #fffbeb 100%);
  border-radius: 24px;
  padding: 1.5rem;
  border: 1px solid #fde68a;
}

.return-header {
  display: flex;
  align-items: center;
  gap: 0.8rem;
  margin-bottom: 1.5rem;
}

.return-header i {
  font-size: 2rem;
  color: #d97706;
}

.return-header h3 {
  font-size: 1.5rem;
  font-weight: 500;
  color: #92400e;
}

.return-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.2rem;
  margin-bottom: 1.2rem;
}

.return-card {
  background: white;
  border-radius: 18px;
  padding: 1.2rem;
  text-align: center;
  border: 1px solid #fde68a;
  transition: all 0.3s;
}

.return-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 24px -10px rgba(217, 119, 6, 0.2);
}

.return-icon {
  width: 60px;
  height: 60px;
  background: #fef3c7;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 0.8rem;
  color: #d97706;
  font-size: 1.8rem;
}

.return-card h4 {
  font-weight: 600;
  margin-bottom: 0.4rem;
  color: #92400e;
  font-size: 1rem;
}

.return-card p {
  color: #b45309;
  font-size: 0.85rem;
  line-height: 1.4;
}

.return-note {
  margin-top: 1.2rem;

      for (let i = 1; i <= 5; i++) {

        else if (numRating > i - 1 && numRating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';

      }
      return stars;

  const notification = document.createElement('div');

    <button onclick="openCart()">View Cart</button>
  `;
  
  document.body.appendChild(notification);
  
  // Auto remove after 3 seconds
  setTimeout(() => {
    if (notification.parentNode) {
      notification.remove();
    }
  }, 3000);
  
  // Allow manual close by clicking anywhere on notification except the button
  notification.addEventListener('click', function(e) {
    if (!e.target.matches('button')) {
      this.remove();
    }
  });
}

    window.submitPriorityForm = async function(event, productId) {
      event.preventDefault();

      const emailInput = document.getElementById('priority-email');
      const email = emailInput.value.trim();
      const phoneInput = document.getElementById('priority-phone');
      const phone = phoneInput.value.trim();
      const emailError = document.getElementById('email-error');
      const phoneError = document.getElementById('phone-error');
      const submitBtn = document.getElementById('priority-submit-btn');

      // Validate email (required)
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailInput.classList.add('error');
        emailError.classList.add('show');
        return;
      } else {
        emailInput.classList.remove('error');
        emailError.classList.remove('show');
      }

      // Validate phone if provided (optional)
      if (phone) {
        const phoneRegex = /^\d{10}$/;
        if (!phoneRegex.test(phone)) {
          phoneInput.classList.add('error');
          phoneError.classList.add('show');
          return;
        } else {
          phoneInput.classList.remove('error');
          phoneError.classList.remove('show');
        }
      }

      // Save priority access request to Firebase if user is logged in
      if (currentUser) {
        try {
          await db.collection('priority_requests').add({
            productId: productId,
            productTitle: products.find(p => p.id === productId)?.title,
            email: email,
            phone: phone || null,
            userId: currentUser.uid,
            status: 'pending',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        } catch (error) {
          console.error('Error saving priority request:', error);
        }
      } else {
        // Save to localStorage for guests
        const priorityRequests = JSON.parse(localStorage.getItem('MyEssantia_priority_requests') || '[]');
        priorityRequests.push({
          productId,
          email,
          phone,
          timestamp: Date.now()
        });
        localStorage.setItem('MyEssantia_priority_requests', JSON.stringify(priorityRequests));
      }

      // Track Facebook Lead event
      trackFacebookEvent('Lead', {
        content_name: products.find(p => p.id === productId)?.title,
        content_category: products.find(p => p.id === productId)?.category,
        value: 1,
        currency: 'INR'

          <i class="fa-regular fa-circle-check"></i>

      if (products.length === 0) {
        const cachedProducts = localStorage.getItem('MyEssantia_products');
        if (cachedProducts) {
          products = JSON.parse(cachedProducts);
          loadProduct();
        }
      }
    });
