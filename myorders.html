<head>

  <style>
    /* -------------------- RESET & GLOBAL -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      color: #1a1a1a;

      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 clamp(1rem, 4vw, 2rem);
    }

    .bg-noise {

      background-repeat: repeat;
    }

    .page-title {
      text-align: center;
      padding: clamp(0.5rem, 3vw, 1rem) 0 clamp(1rem, 4vw, 2rem);
    }
    .page-title h1 {
      font-size: clamp(2.2rem, 6vw, 2.8rem);

      color: #1a1a1a;
      line-height: 1.2;

    .page-title h1 span {

      font-weight: 500;
      font-style: italic;
    }
    .page-title p {
      color: #5f5b57;
      max-width: 500px;
      margin: 0.5rem auto 0;
      font-size: clamp(0.9rem, 2.5vw, 1rem);

    }

    .track-card {
      background: #ffffff;
      border-radius: clamp(24px, 5vw, 32px);
      padding: clamp(1.5rem, 5vw, 2.5rem);
      box-shadow: 0 15px 35px -10px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
      max-width: 600px;
      margin: 0 auto 3rem;
      width: 100%;
    }

    .track-card h2 {
      font-size: clamp(1.5rem, 4vw, 1.8rem);

      font-weight: 400;

    .input-group {

    .input-group label {
      display: block;

    .input-group input {

      border: 1px solid #e5e5e5;

    .input-group input:focus {

    .track-btn {

      border-radius: 60px;

    .track-btn:hover {

      transition: all 0.3s;

    .order-result-card.visible {

      100% { opacity: 1; transform: translateY(0); }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.2rem;
      border-bottom: 2px solid #f6f4f0;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .order-id-large {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: clamp(1.3rem, 4vw, 1.6rem);
      letter-spacing: -0.5px;
      color: #1e1e1e;
    }

    .order-date-large {
      background: #f4f2ef;
      padding: 0.5rem 1.3rem;
      border-radius: 60px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #4e4b47;
      white-space: nowrap;

    .order-items-container {
      display: flex;
      flex-direction: column;

    .product-row {
      display: flex;

      gap: 1rem;
      background: #faf9f7;
      border-radius: 28px;
      padding: 1rem;

    .product-image-placeholder {
      width: 70px;
      height: 70px;
      background: #eae4db;
      border-radius: 20px;
      display: flex;

    .product-info {

      align-items: center;

      gap: 0.8rem;

    .product-name {
      font-weight: 500;
      font-size: 1.1rem;

    .product-meta {

    }

    .product-price {
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      color: #1a1a1a;
      min-width: 70px;
      text-align: right;
    }

    .order-summary {
      background: #f3f1ee;
      border-radius: 28px;
      padding: 1.5rem 2rem;
      margin: 1.5rem 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .summary-left span {

      color: #5f5b57;
    }

    .summary-right {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      font-weight: 600;
      color: #1a1a1a;
    }

    .tracking-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      background: transparent;
      border: 1px solid #d4af37;
      border-radius: 60px;
      padding: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #1a1a1a;
      text-decoration: none;
      font-family: inherit;

    .action-btn:hover {

    .info-note {

    footer {

    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .track-btn, .action-btn {

<body class="bg-noise">
  
  <div id="header"></div>

  <main>
    <div class="container page-title">
      <h1>my <span>orders</span></h1>
      <p>Enter your details to track an order</p>
    </div>

    <div class="container">
      <div class="track-card">
        <h2><i class="fa-solid fa-magnifying-glass"></i> track your order</h2>
        <div class="input-group">
          <label>order number</label>
          <input type="text" id="order-number" placeholder="e.g. ESS-9876" value="ESS-9876">
        </div>
        <div class="input-group">
          <label>email / phone</label>
          <input type="text" id="order-email" placeholder="you@example.com" value="customer@essence.in">
        </div>
        <button class="track-btn" id="track-order-btn"><i class="fa-solid fa-location-dot"></i> find order</button>
        <p class="order-note">We'll display your order if the details match.</p>
        <div class="error-message" id="error-message">Order not found. Please check your order number and email.</div>
      </div>
    </div>

    <div class="container result-section" id="resultContainer">
      <div class="order-result-card" id="orderResultCard"></div>
    </div>

    <div class="container" style="text-align: center; margin: 2rem auto 3rem;">
      <p style="color: #8f8b85; font-size: 0.9rem;">
        <i class="fa-regular fa-circle-question" style="color: #d4af37;"></i> 
        need help? <a href="#" style="color: #1a1a1a; font-weight: 500;" onclick="alert('Contact support: support@essence.in')">contact support</a>
      </p>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    let cart = JSON.parse(localStorage.getItem('MyEssantia_cart')) || [];
    let currentUser = JSON.parse(localStorage.getItem('MyEssantia_user')) || null;
    let products = JSON.parse(localStorage.getItem('MyEssantia_products')) || [];

    async function loadComponents() {
      try {
        const headerResponse = await fetch('header.html');
        const headerData = await headerResponse.text();
        document.getElementById('header').innerHTML = headerData;

        const footerResponse = await fetch('footer.html');
        const footerData = await footerResponse.text();
        document.getElementById('footer').innerHTML = footerData;

        setTimeout(() => {
          initializeApp();
        }, 50);
      } catch (error) {
        console.error('Error loading components:', error);
      }
    }

    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      setupEventListeners();
      initializeOrderTracking();
    }

    function setupEventListeners() {
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      if (mobileMenuToggle && navMenu) {
        mobileMenuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          navMenu.classList.toggle('show');
        });
      }

      const cartIcon = document.getElementById('cart-icon');
      if (cartIcon) {
        cartIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openCart();
        });
      }

      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        profileIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openProfile();
        });
      }

      const closeCart = document.getElementById('close-cart');
      if (closeCart) {
        closeCart.addEventListener('click', function() {
          closeModal('cart-modal');
        });
      }

      const closeProfile = document.getElementById('close-profile');
      if (closeProfile) {
        closeProfile.addEventListener('click', function() {
          closeModal('profile-modal');
        });
      }

      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        checkoutBtn.addEventListener('click', function() {
          if (cart.length === 0) {
            alert('Your cart is empty!');
          } else {
            alert('Proceeding to checkout...');
          }
        });
      }

      window.addEventListener('click', function(e) {
        const cartModal = document.getElementById('cart-modal');
        const profileModal = document.getElementById('profile-modal');
        
        if (e.target === cartModal) {
          closeModal('cart-modal');
        }
        if (e.target === profileModal) {
          closeModal('profile-modal');
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal('cart-modal');
          closeModal('profile-modal');
        }
      });

      document.addEventListener('click', function(e) {
        if (navMenu && navMenu.classList.contains('show')) {
          if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
            navMenu.classList.remove('show');
          }
        }
      });
    }

    function openCart() {
      const cartModal = document.getElementById('cart-modal');
      if (cartModal) {
        renderCartItems();
        cartModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function openProfile() {
      const profileModal = document.getElementById('profile-modal');
      if (profileModal) {
        renderProfileContent();
        profileModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    }

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Start shopping to add items!</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = 'â‚¹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item">
            <div class="cart-item-image" style="background-image: url('${item.primaryImg}')"></div>
            <div class="cart-item-details">
              <h4 class="cart-item-title">${item.title}</h4>
              <p class="cart-item-category">${item.category}</p>
              <div class="cart-item-price">â‚¹${item.price.toLocaleString()}</div>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, -1)">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <span class="item-quantity">${item.quantity}</span>
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, 1)">
                  <i class="fa-solid fa-plus"></i>
                </button>
                <button class="remove-item" onclick="window.removeFromCart(${item.id})">
                  Remove
                </button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `â‚¹${total.toLocaleString()}`;
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
      }
    }

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else {
        item.quantity = newQuantity;
      }

      saveCart();
      updateCartCount();
      renderCartItems();
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartCount();
      renderCartItems();
    };

    function saveCart() {
      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
    }

    function renderProfileContent() {
      const profileContent = document.getElementById('profile-content');
      if (!profileContent) return;

      if (currentUser) {
        profileContent.innerHTML = `
          <div class="profile-info">
            <div class="profile-avatar">
              <img src="${currentUser.picture || 'https://via.placeholder.com/80'}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" alt="Profile">
            </div>
            <div class="profile-details">
              <p>
                <i class="fa-regular fa-user"></i>
                <span class="label">Name:</span>
                <span class="value">${currentUser.name}</span>
              </p>
              <p>
                <i class="fa-regular fa-envelope"></i>
                <span class="label">Email:</span>
                <span class="value">${currentUser.email}</span>
              </p>
            </div>
            <button class="btn logout-btn" onclick="window.logout()">
              <i class="fa-solid fa-sign-out-alt"></i>
              Logout
            </button>
          </div>
        `;
      } else {
        profileContent.innerHTML = `
          <div class="login-form">
            <div class="login-header">
              <i class="fa-brands fa-google" style="font-size: 3rem; color: #d4af37;"></i>
              <h4>Welcome Back!</h4>
              <p>Sign in with Google to continue</p>
            </div>
            
            <button class="btn google-login-btn" onclick="window.handleGoogleLogin()">
              <i class="fa-brands fa-google"></i>
              Sign in with Google
            </button>
            
            <p style="margin-top: 1.5rem; font-size: 0.85rem; color: #999;">
              By signing in, you agree to our Terms of Service and Privacy Policy.
            </p>
          </div>
        `;
      }
    }

    function updateProfileIcon() {
      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        if (currentUser) {
          profileIcon.innerHTML = '<i class="fa-solid fa-circle-user" style="color: #d4af37;"></i>';
        } else {
          profileIcon.innerHTML = '<i class="fa-regular fa-user"></i>';
        }
      }
    }

    window.handleGoogleLogin = function() {
      const mockGoogleUser = {
        name: 'John Doe',
        email: 'john@gmail.com',
        picture: 'https://via.placeholder.com/80',
        provider: 'google',
        memberSince: '2025'
      };

      localStorage.setItem('MyEssantia_user', JSON.stringify(mockGoogleUser));
      currentUser = mockGoogleUser;
      updateProfileIcon();
      renderProfileContent();
      closeModal('profile-modal');
      alert('Successfully signed in with Google!');
    };

    window.logout = function() {
      localStorage.removeItem('MyEssantia_user');
      currentUser = null;
      updateProfileIcon();
      renderProfileContent();
      alert('You have been logged out successfully');
    };

          ],
          total: 6480
        },
        {
          orderId: 'ESS-5432',
          email: 'alex@essence.in',
          date: '10 Apr 2025',

      if (trackBtn) {

          findOrder();
        });

      if (orderNumberInput && orderEmailInput) {
        [orderNumberInput, orderEmailInput].forEach(input => {

            if (e.key === 'Enter') {
              e.preventDefault();
              findOrder();
            }
          });
        });

    function findOrder() {
      const orderNumberInput = document.getElementById('order-number');
      const orderEmailInput = document.getElementById('order-email');
      const errorDiv = document.getElementById('error-message');
      const resultCard = document.getElementById('orderResultCard');

      const orderNumber = orderNumberInput.value.trim().toUpperCase();
      const email = orderEmailInput.value.trim().toLowerCase();

      if (errorDiv) errorDiv.classList.remove('show');
      
      if (!orderNumber || !email) {
        if (errorDiv) {
          errorDiv.textContent = 'Please enter both order number and email/phone.';
          errorDiv.classList.add('show');
        }
        if (resultCard) resultCard.classList.remove('visible');
        return;
      }

      const foundOrder = window.ordersDB.find(o => o.orderId === orderNumber && o.email.toLowerCase() === email);
      
      if (foundOrder) {
        renderOrder(foundOrder);
        scrollToResult();
      } else {
        if (resultCard) resultCard.classList.remove('visible');
        if (errorDiv) {
          errorDiv.textContent = 'Order not found. Please check your order number and email.';
          errorDiv.classList.add('show');
        }
      }
    }

    function renderOrder(order) {
      const resultCard = document.getElementById('orderResultCard');
      
      const itemsHtml = order.items.map(item => {
        return `
          <div class="product-row">
            <div class="product-image-placeholder">
              <span>${item.image}</span>
            </div>
            <div class="product-info">
              <span class="product-name">${item.name}</span>
              <div class="product-meta">
                <span class="product-qty">x${item.qty}</span>
                <span class="product-price">â‚¹${item.price.toLocaleString()}</span>
              </div>
            </div>
          </div>
        `;
      }).join('');

      const html = `
        <div class="result-header">
          <span class="order-id-large">${order.orderId}</span>
          <span class="order-date-large">ordered ${order.date}</span>
        </div>
        <div class="order-items-container">
          ${itemsHtml}
        </div>
        <div class="order-summary">
          <div class="summary-left"><span>total amount</span></div>
          <div class="summary-right">â‚¹${order.total.toLocaleString()}</div>
        </div>
        <div class="tracking-actions">
          <button class="action-btn primary" id="simulateTrackBtn"><i class="fa-solid fa-truck"></i> track shipment</button>
          <a href="index.html" class="action-btn"><i class="fa-solid fa-house"></i> home</a>
        </div>
      `;
      
      if (resultCard) {
        resultCard.innerHTML = html;
        resultCard.classList.add('visible');
      }
      
      const errorDiv = document.getElementById('error-message');
      if (errorDiv) errorDiv.classList.remove('show');

      document.getElementById('simulateTrackBtn')?.addEventListener('click', function(e) {
        e.preventDefault();
        alert(`ðŸšš tracking simulation for order ${order.orderId} â€“ your package is on its way!`);
      });
    }

    function scrollToResult() {
      const resultSection = document.getElementById('resultContainer');
      setTimeout(() => {
        if (resultSection) {
          resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }, 100);
    }

    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>
