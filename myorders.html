<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>MyEssantia Â· track your order</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=Montserrat:wght@300..900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* ===== GLOBAL & RESETS ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', 'Montserrat', sans-serif; 
      background: #ffffff; 
      color: #1e1e1e; 
      overflow-x: hidden;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container { width: 100%; max-width: 1400px; margin: 0 auto; padding: 0 30px; }
    @media (min-width: 1600px) { .container { max-width: 1600px; padding: 0 40px; } }
    @media (min-width: 640px) { .container { padding: 0 32px; } }

    /* ===== ACTIVE NAV ===== */
    .nav-link.active { color: #d4af37 !important; font-weight: 700; position: relative; }
    .nav-link.active::after {
      content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 3px;
      background: #d4af37; animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { width: 0; opacity: 0; } to { width: 100%; opacity: 1; } }

    /* ===== PAGE HEADER ===== */
    .page-header {
      background: #fcfaf7;
      padding: 1.5rem 0 1rem;
      position: relative;
      overflow: hidden;
      border-bottom: 3px solid #000;
    }
    .page-header-bg {
      position: absolute; inset: 0;
      background-image: url('https://images.unsplash.com/photo-1601924994987-69e26d50dc26?q=80&w=2070&auto=format&fit=crop');
      background-size: cover; background-position: 60% 30%; opacity: 0.1;
    }
    .page-header .container { position: relative; z-index: 2; }

    .breadcrumbs {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 0.5rem;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
    }
    .breadcrumbs a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }
    .breadcrumbs a:hover {
      color: #d4af37;
    }
    .breadcrumbs i {
      color: #d4af37;
      font-size: 0.7rem;
    }
    .breadcrumbs span {
      color: #000;
    }

    .page-title {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      line-height: 1.1;
      color: #000;
      margin-bottom: 0.25rem;
    }
    .page-title span {
      color: #d4af37;
      font-weight: 900;
      background: linear-gradient(145deg, #d4af37, #b07e2e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .page-desc {
      color: #2a2a2a;
      font-size: 1rem;
      max-width: 600px;
      font-weight: 400;
      line-height: 1.5;
    }

    /* ===== TRACKING CARD ===== */
    .track-card {
      background: #ffffff;
      border-radius: 40px;
      padding: clamp(1.5rem, 5vw, 2.5rem);
      border: 2px solid #000;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
      max-width: 600px;
      margin: 2rem auto 3rem;
      width: 100%;
    }

    .track-card h2 {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .track-card h2 i {
      color: #d4af37;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: #000;
      margin-bottom: 0.4rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 2px solid #000;
      border-radius: 60px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: #fff;
    }

    .input-group input:focus {
      outline: none;
      border-color: #d4af37;
      background: #ffffff;
    }

    .track-btn {
      background: #000;
      color: #fff;
      width: 100%;
      padding: 1.1rem;
      border: 2px solid #000;
      border-radius: 60px;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
      text-transform: uppercase;
    }

    .track-btn:hover:not(:disabled) {
      background: #d4af37;
      color: #000;
      border-color: #d4af37;
    }

    .track-btn i { 
      color: #d4af37; 
    }
    .track-btn:hover:not(:disabled) i { 
      color: #000; 
    }

    .track-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .order-note {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #666;
    }

    /* ===== ERROR/SUCCESS MESSAGES ===== */
    .error-message {
      text-align: center;
      background: #ffebee;
      border-radius: 60px;
      padding: 1rem;
      margin: 1rem 0;
      color: #c62828;
      border: 2px solid #c62828;
      display: none;
      font-weight: 600;
    }
    .error-message.show { display: block; }

    .success-message {
      text-align: center;
      background: #e8f5e9;
      border-radius: 60px;
      padding: 1rem;
      margin: 1rem 0;
      color: #2e7d32;
      border: 2px solid #2e7d32;
      display: none;
      font-weight: 600;
    }
    .success-message.show { display: block; }

    /* ===== RESULT SECTION ===== */
    .result-section {
      max-width: 800px;
      margin: 2rem auto 4rem;
      scroll-margin-top: 2rem;
      width: 100%;
      padding: 0 clamp(1rem, 3vw, 2rem);
    }

    .order-result-card {
      background: #ffffff;
      border-radius: 40px;
      padding: clamp(1.5rem, 4vw, 2rem);
      border: 2px solid #000;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
      transition: all 0.3s;
      display: none;
    }

    .order-result-card.visible {
      display: block;
      animation: fadeSlide 0.4s ease;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.2rem;
      border-bottom: 2px solid #000;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .order-id-large {
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      font-size: clamp(1.3rem, 4vw, 1.6rem);
      color: #000;
    }

    .order-date-large {
      background: #f5f5f5;
      padding: 0.5rem 1.3rem;
      border-radius: 60px;
      font-size: 0.85rem;
      font-weight: 600;
      color: #666;
      white-space: nowrap;
      border: 1px solid #000;
    }

    .order-date-large i {
      color: #2e7d32;
      margin-right: 4px;
    }

    .order-status {
      display: inline-block;
      padding: 0.4rem 1.2rem;
      border-radius: 60px;
      font-size: 0.8rem;
      font-weight: 700;
      margin-top: 0.5rem;
      border: 2px solid transparent;
    }
    .status-processing { background: #fff3e0; color: #ef6c00; border-color: #ef6c00; }
    .status-shipped { background: #e3f2fd; color: #0d47a1; border-color: #0d47a1; }
    .status-delivered { background: #e8f5e9; color: #2e7d32; border-color: #2e7d32; }
    .status-cancelled { background: #ffebee; color: #c62828; border-color: #c62828; }

    .order-items-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 2rem 0 1.8rem;
    }

    .product-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #fcfaf7;
      border-radius: 30px;
      padding: 1rem;
      flex-wrap: wrap;
      border: 1px solid #000;
    }

    .product-image-placeholder {
      width: 70px;
      height: 70px;
      background: #fff;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4af37;
      font-size: 2rem;
      flex-shrink: 0;
      overflow: hidden;
      border: 2px solid #000;
    }

    .product-info {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
      min-width: 200px;
    }

    .product-name {
      font-weight: 700;
      font-size: 1.1rem;
      color: #000;
      text-transform: uppercase;
    }

    .product-meta {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .product-qty {
      color: #666;
      font-size: 0.95rem;
      font-weight: 600;
    }

    .product-price {
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      color: #d4af37;
      min-width: 70px;
      text-align: right;
    }

    .order-summary {
      background: #000;
      border-radius: 30px;
      padding: 1.5rem 2rem;
      margin: 1.5rem 0 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Montserrat', sans-serif;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .summary-left span {
      font-size: 1rem;
      color: #d4af37;
      font-weight: 600;
      text-transform: uppercase;
    }

    .summary-right {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      font-weight: 800;
      color: #d4af37;
    }

    .tracking-info {
      background: #fcfaf7;
      border-radius: 30px;
      padding: 1.2rem;
      margin: 1rem 0;
      border: 2px solid #000;
    }

    .tracking-info p {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: #000;
      font-weight: 600;
    }

    .tracking-info i {
      color: #d4af37;
      width: 20px;
    }

    .tracking-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      background: transparent;
      border: 2px solid #000;
      border-radius: 60px;
      padding: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #000;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      min-width: 140px;
      text-transform: uppercase;
    }

    .action-btn:hover:not(:disabled) {
      background: #d4af37;
      color: #000;
      border-color: #d4af37;
    }
    .action-btn:hover i { color: #000; }

    .action-btn.primary {
      background: #000;
      border-color: #000;
      color: #fff;
    }
    .action-btn.primary i { color: #d4af37; }
    .action-btn.primary:hover:not(:disabled) {
      background: #d4af37;
      border-color: #d4af37;
      color: #000;
    }
    .action-btn.primary:hover i { color: #000; }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== RECENT ORDERS ===== */
    .recent-orders {
      margin: 3rem 0;
      padding: 2rem;
      background: #fcfaf7;
      border-radius: 40px;
      border: 2px solid #000;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
    }

    .recent-orders h3 {
      font-size: 1.5rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }
    .recent-orders h3 i { color: #d4af37; }

    .recent-order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 2px solid #000;
      cursor: pointer;
      transition: background 0.2s;
    }

    .recent-order-item:hover {
      background: #fff;
    }

    .recent-order-item:last-child {
      border-bottom: none;
    }

    .recent-order-info {
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .recent-order-id {
      font-weight: 800;
      color: #d4af37;
      font-family: 'Montserrat', sans-serif;
    }

    .recent-order-date {
      color: #666;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .recent-order-total {
      font-weight: 800;
      color: #000;
    }

    .hidden {
      display: none !important;
    }

    /* ===== SUPPORT MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .modal.show { display: flex; }

    .modal-content {
      background: #fff;
      border-radius: 40px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      border: 2px solid #000;
      box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .modal-header h3 {
      font-size: 1.5rem;
      font-weight: 800;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
    }
    .close-modal {
      background: none;
      border: 2px solid #000;
      border-radius: 50%;
      width: 36px;
      height: 36px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .close-modal:hover {
      background: #000;
      color: #d4af37;
      border-color: #d4af37;
    }

    .support-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .support-form .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .support-form .form-group label {
      font-weight: 600;
      font-size: 0.9rem;
      text-transform: uppercase;
    }
    .support-form .form-group input,
    .support-form .form-group textarea {
      padding: 0.8rem 1rem;
      border: 2px solid #000;
      border-radius: 60px;
      font-family: 'Inter', sans-serif;
      font-size: 0.95rem;
      outline: none;
      transition: 0.2s;
    }
    .support-form .form-group textarea {
      border-radius: 30px;
      min-height: 100px;
      resize: vertical;
    }
    .support-form .form-group input:focus,
    .support-form .form-group textarea:focus {
      border-color: #d4af37;
    }
    .support-form .btn {
      background: #000;
      color: #fff;
      border: 2px solid #000;
      border-radius: 60px;
      padding: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.2s;
    }
    .support-form .btn:hover {
      background: #d4af37;
      color: #000;
      border-color: #d4af37;
    }
    .support-form .btn i { color: #d4af37; }
    .support-form .btn:hover i { color: #000; }

    .auth-success {
      color: #2e7d32;
      background: #e8f5e9;
      padding: 0.8rem;
      border-radius: 60px;
      text-align: center;
      font-weight: 600;
      border: 2px solid #2e7d32;
    }
    .auth-error {
      color: #c62828;
      background: #ffebee;
      padding: 0.8rem;
      border-radius: 60px;
      text-align: center;
      font-weight: 600;
      border: 2px solid #c62828;
    }

    /* ===== SCROLL TOP ===== */
    .scroll-top {
      position: fixed; bottom: 20px; right: 20px; 
      background: #000; color: #d4af37; width: 44px; height: 44px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; 
      border: 2px solid #d4af37; box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      opacity: 0; transform: translateY(15px); transition: 0.2s; z-index: 100;
      font-size: 1.2rem; cursor: pointer;
    }
    .scroll-top.visible { opacity: 1; transform: translateY(0); }
    .scroll-top:hover { background: #d4af37; color: #000; border-color: #000; }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .product-row {
        flex-direction: column;
        align-items: flex-start;
      }
      .product-info {
        width: 100%;
      }
      .product-meta {
        width: 100%;
        justify-content: space-between;
      }
      .tracking-actions {
        flex-direction: column;
      }
      .action-btn {
        width: 100%;
      }
      .recent-order-info {
        gap: 1rem;
        flex-direction: column;
        align-items: flex-start;
      }
      .result-header {
        flex-direction: column;
        align-items: flex-start;
      }
      .order-date-large {
        align-self: flex-start;
      }
    }

    @media (max-width: 480px) {
      .track-card {
        padding: 1.5rem;
      }
      .product-image-placeholder {
        width: 60px;
        height: 60px;
      }
      .product-name {
        font-size: 1rem;
      }
      .order-summary {
        padding: 1.2rem;
      }
    }

    .info-note {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin: 2rem 0;
    }
    .info-note i {
      color: #d4af37;
    }

    footer {
      margin-top: auto;
    }

    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .track-btn, .action-btn {
      touch-action: manipulation;
    }
  </style>
</head>
<body>

  <div id="header"></div>
  <button class="scroll-top" id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})"><i class="fa-solid fa-arrow-up"></i></button>

  <main>
    <!-- PAGE HEADER -->
    <section class="page-header">
      <div class="page-header-bg"></div>
      <div class="container">
        <div class="breadcrumbs">
          <a href="index.html">home</a>
          <i class="fa-solid fa-chevron-right"></i>
          <span>track order</span>
        </div>
        <h1 class="page-title">my <span>orders</span></h1>
        <p class="page-desc">Enter your details to track an order</p>
      </div>
    </section>

    <!-- TRACKING CARD -->
    <div class="container">
      <div class="track-card">
        <h2><i class="fa-solid fa-magnifying-glass"></i> track your order</h2>
        <div class="input-group">
          <label>order number</label>
          <input type="text" id="order-number" placeholder="e.g. ESS-1234">
        </div>
        <div class="input-group">
          <label>email / phone</label>
          <input type="text" id="order-email" placeholder="you@example.com">
        </div>
        <button class="track-btn" id="track-order-btn"><i class="fa-solid fa-location-dot"></i> find order</button>
        <p class="order-note">We'll display your order if the details match.</p>
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
      </div>
    </div>

    <!-- RESULT SECTION -->
    <div class="container result-section" id="resultContainer">
      <div class="order-result-card" id="orderResultCard"></div>
    </div>

    <!-- RECENT ORDERS -->
    <div class="container" id="recentOrdersContainer" style="display: none;">
      <div class="recent-orders">
        <h3><i class="fa-regular fa-clock"></i> recent orders</h3>
        <div id="recentOrdersList"></div>
      </div>
    </div>

    <!-- SUPPORT LINK -->
    <div class="container" style="text-align: center; margin: 2rem auto 3rem;">
      <p class="info-note">
        <i class="fa-regular fa-circle-question"></i> 
        need help? <a href="#" style="color: #000; font-weight: 600; text-decoration: none; border-bottom: 2px solid #d4af37;" onclick="showSupportModal()">contact support</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Common Modals -->
  <div id="common-modals"></div>

  <!-- Support Modal -->
  <div id="support-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Contact Support</h3>
        <button class="close-modal" onclick="closeSupportModal()">&times;</button>
      </div>
      <div class="support-form">
        <p style="text-align: center; margin-bottom: 1.5rem; font-weight: 600;">How can we help you today?</p>
        <div class="form-group">
          <label for="support-name">Name</label>
          <input type="text" id="support-name" placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="support-email">Email</label>
          <input type="email" id="support-email" placeholder="Your email">
        </div>
        <div class="form-group">
          <label for="support-message">Message</label>
          <textarea id="support-message" rows="4" placeholder="Describe your issue..."></textarea>
        </div>
        <button class="btn" onclick="submitSupport()">
          <i class="fa-regular fa-paper-plane"></i> Send Message
        </button>
        <div id="support-message-status" class="auth-message" style="margin-top: 1rem;"></div>
      </div>
    </div>
  </div>

  <script src="common.js"></script>
  <script>
    // ===== UTILITY FUNCTIONS =====
    function handleScroll() {
      const btn = document.getElementById('scrollTop');
      if (btn) btn.classList.toggle('visible', window.scrollY > 200);
    }

    // ===== ORDER TRACKING FUNCTIONS =====
    let orders = [];

    async function initializeOrderTracking() {
      // Load orders from Firebase first if user is logged in
      if (currentUser) {
        await loadUserOrdersFromFirestore();
      } else {
        // Load guest orders from localStorage
        const storedOrders = localStorage.getItem('MyEssantia_orders');
        if (storedOrders) {
          try {
            orders = JSON.parse(storedOrders);
          } catch (e) {
            orders = [];
          }
        } else {
          orders = [];
          localStorage.setItem('MyEssantia_orders', JSON.stringify(orders));
        }
      }

      const trackBtn = document.getElementById('track-order-btn');
      const orderNumberInput = document.getElementById('order-number');
      const orderEmailInput = document.getElementById('order-email');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      if (errorDiv) errorDiv.classList.remove('show');
      if (successDiv) successDiv.classList.remove('show');
      
      const resultCard = document.getElementById('orderResultCard');
      if (resultCard) resultCard.classList.remove('visible');

      if (trackBtn) {
        trackBtn.addEventListener('click', function(e) {
          e.preventDefault();
          findOrder();
        });
      }

      if (orderNumberInput && orderEmailInput) {
        [orderNumberInput, orderEmailInput].forEach(input => {
          input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              e.preventDefault();
              findOrder();
            }
          });
        });
      }
    }

    async function loadUserOrdersFromFirestore() {
      if (!currentUser) return;

      try {
        // Load orders from Firestore
        const ordersRef = db.collection('orders')
          .where('email', '==', currentUser.email)
          .orderBy('date', 'desc');
        
        const snapshot = await ordersRef.get();
        
        if (!snapshot.empty) {
          const firestoreOrders = [];
          snapshot.forEach(doc => {
            firestoreOrders.push({ id: doc.id, ...doc.data() });
          });
          
          // Update orders array with Firestore data
          orders = firestoreOrders;
          
          // Cache to localStorage for offline access
          localStorage.setItem('MyEssantia_orders', JSON.stringify(orders));
          
          displayRecentOrders(orders);
        } else {
          // Check localStorage for any orders that might need to be synced
          const storedOrders = localStorage.getItem('MyEssantia_orders');
          if (storedOrders) {
            try {
              const localOrders = JSON.parse(storedOrders);
              const userLocalOrders = localOrders.filter(o => o.email === currentUser.email);
              
              if (userLocalOrders.length > 0) {
                // Sync local orders to Firestore
                for (const order of userLocalOrders) {
                  await db.collection('orders').add({
                    ...order,
                    syncedAt: firebase.firestore.FieldValue.serverTimestamp()
                  });
                }
                
                // Reload from Firestore after sync
                const newSnapshot = await ordersRef.get();
                const syncedOrders = [];
                newSnapshot.forEach(doc => {
                  syncedOrders.push({ id: doc.id, ...doc.data() });
                });
                orders = syncedOrders;
                localStorage.setItem('MyEssantia_orders', JSON.stringify(orders));
                displayRecentOrders(orders);
              }
            } catch (e) {
              console.error('Error syncing local orders:', e);
            }
          }
        }
      } catch (error) {
        console.error('Error loading orders from Firestore:', error);
        // Fallback to localStorage
        const storedOrders = localStorage.getItem('MyEssantia_orders');
        if (storedOrders) {
          try {
            orders = JSON.parse(storedOrders);
            displayRecentOrders(orders.filter(o => o.email === currentUser?.email));
          } catch (e) {
            orders = [];
          }
        }
      }
    }

    async function saveOrderToFirestore(order) {
      if (!currentUser) return;

      try {
        await db.collection('orders').add({
          ...order,
          userId: currentUser.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (error) {
        console.error('Error saving order to Firestore:', error);
      }
    }

    function displayRecentOrders(userOrders) {
      const container = document.getElementById('recentOrdersContainer');
      const list = document.getElementById('recentOrdersList');
      
      if (!container || !list) return;

      if (!userOrders || userOrders.length === 0) {
        container.style.display = 'none';
        return;
      }

      container.style.display = 'block';
      
      list.innerHTML = userOrders.slice(0, 3).map(order => {
        let statusClass = '';
        if (order.status === 'processing') statusClass = 'status-processing';
        else if (order.status === 'shipped') statusClass = 'status-shipped';
        else if (order.status === 'delivered') statusClass = 'status-delivered';
        else if (order.status === 'cancelled') statusClass = 'status-cancelled';

        return `
          <div class="recent-order-item" onclick="quickTrackOrder('${order.orderId}', '${order.email}')">
            <div class="recent-order-info">
              <span class="recent-order-id">${order.orderId}</span>
              <span class="recent-order-date">${order.date}</span>
              <span class="order-status ${statusClass}">${order.status}</span>
            </div>
            <div class="recent-order-total">â‚¹${order.total?.toLocaleString() || '0'}</div>
          </div>
        `;
      }).join('');
    }

    window.quickTrackOrder = function(orderId, email) {
      document.getElementById('order-number').value = orderId;
      document.getElementById('order-email').value = email;
      findOrder();
    };

    function hideRecentOrders() {
      const container = document.getElementById('recentOrdersContainer');
      if (container) {
        container.style.display = 'none';
      }
    }

    async function findOrder() {
      const orderNumberInput = document.getElementById('order-number');
      const orderEmailInput = document.getElementById('order-email');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      const trackBtn = document.getElementById('track-order-btn');

      const orderNumber = orderNumberInput.value.trim().toUpperCase();
      const email = orderEmailInput.value.trim().toLowerCase();

      if (errorDiv) errorDiv.classList.remove('show');
      if (successDiv) successDiv.classList.remove('show');
      
      if (!orderNumber || !email) {
        if (errorDiv) {
          errorDiv.textContent = 'Please enter both order number and email/phone.';
          errorDiv.classList.add('show');
        }
        const resultCard = document.getElementById('orderResultCard');
        if (resultCard) resultCard.classList.remove('visible');
        return;
      }

      // Show loading state
      trackBtn.disabled = true;
      trackBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> searching...';

      try {
        // First search in local orders array
        let foundOrder = orders.find(o => 
          o.orderId === orderNumber && 
          (o.email?.toLowerCase() === email || o.phone === email)
        );

        // If not found locally and user is logged in, try Firestore
        if (!foundOrder && currentUser) {
          const ordersRef = db.collection('orders')
            .where('orderId', '==', orderNumber)
            .where('email', '==', email);
          
          const snapshot = await ordersRef.get();
          
          if (!snapshot.empty) {
            const doc = snapshot.docs[0];
            foundOrder = { id: doc.id, ...doc.data() };
            
            // Add to local orders array for future searches
            orders.push(foundOrder);
            localStorage.setItem('MyEssantia_orders', JSON.stringify(orders));
          }
        }
        
        if (foundOrder) {
          renderOrder(foundOrder);
          if (successDiv) {
            successDiv.textContent = 'Order found!';
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 3000);
          }
          scrollToResult();
        } else {
          const resultCard = document.getElementById('orderResultCard');
          if (resultCard) resultCard.classList.remove('visible');
          if (errorDiv) {
            errorDiv.textContent = 'Order not found. Please check your order number and email.';
            errorDiv.classList.add('show');
          }
        }
      } catch (error) {
        console.error('Error finding order:', error);
        if (errorDiv) {
          errorDiv.textContent = 'Error searching for order. Please try again.';
          errorDiv.classList.add('show');
        }
      } finally {
        // Reset button
        trackBtn.disabled = false;
        trackBtn.innerHTML = '<i class="fa-solid fa-location-dot"></i> find order';
      }
    }

    function renderOrder(order) {
      const resultCard = document.getElementById('orderResultCard');
      
      let statusClass = '';
      if (order.status === 'processing') statusClass = 'status-processing';
      else if (order.status === 'shipped') statusClass = 'status-shipped';
      else if (order.status === 'delivered') statusClass = 'status-delivered';
      else if (order.status === 'cancelled') statusClass = 'status-cancelled';

      function formatPrice(price) {
        return price?.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') || '0.00';
      }

      const itemsHtml = order.items?.map(item => {
        return `
          <div class="product-row">
            <div class="product-image-placeholder">
              <span>${item.image || 'ðŸ“¦'}</span>
            </div>
            <div class="product-info">
              <span class="product-name">${item.name}</span>
              <div class="product-meta">
                <span class="product-qty">x${item.qty || item.quantity || 1}</span>
                <span class="product-price">â‚¹${formatPrice(item.price)}</span>
              </div>
            </div>
          </div>
        `;
      }).join('') || '<p>No items found</p>';

      // Add tracking info if available
      const trackingHtml = order.trackingNumber ? `
        <div class="tracking-info">
          <p><i class="fa-solid fa-truck"></i> <strong>Carrier:</strong> ${order.carrier || 'Standard Shipping'}</p>
          <p><i class="fa-solid fa-barcode"></i> <strong>Tracking #:</strong> ${order.trackingNumber}</p>
          <p><i class="fa-regular fa-calendar"></i> <strong>Est. Delivery:</strong> ${order.estimatedDelivery || 'To be updated'}</p>
        </div>
      ` : '';

      const html = `
        <div class="result-header">
          <span class="order-id-large">${order.orderId}</span>
          <span class="order-date-large"><i class="fa-regular fa-calendar-check"></i> ordered ${order.date}</span>
        </div>
        <div style="margin-bottom: 1rem;">
          <span class="order-status ${statusClass}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span>
        </div>
        ${trackingHtml}
        <div class="order-items-container">
          ${itemsHtml}
        </div>
        <div class="order-summary">
          <div class="summary-left"><span>total amount</span></div>
          <div class="summary-right">â‚¹${formatPrice(order.total)}</div>
        </div>
        <div class="tracking-actions">
          ${order.trackingNumber ? 
            `<button class="action-btn primary" onclick="trackShipment('${order.trackingNumber}', '${order.carrier || 'Standard Shipping'}')">
              <i class="fa-solid fa-truck"></i> track package
            </button>` : 
            `<button class="action-btn" disabled>
              <i class="fa-regular fa-clock"></i> awaiting shipment
            </button>`
          }
          <a href="index.html" class="action-btn"><i class="fa-solid fa-house"></i> continue shopping</a>
        </div>
      `;
      
      if (resultCard) {
        resultCard.innerHTML = html;
        resultCard.classList.add('visible');
      }
    }

    window.trackShipment = function(trackingNumber, carrier) {
      // Simulate tracking - in real app, this would link to carrier's tracking page
      alert(`ðŸ” Tracking ${trackingNumber} with ${carrier}\n\nYour package is in transit and on schedule.`);
    };

    function scrollToResult() {
      const resultSection = document.getElementById('resultContainer');
      setTimeout(() => {
        if (resultSection) {
          resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }, 100);
    }

    // ===== SUPPORT FUNCTIONS =====
    window.showSupportModal = function() {
      const supportModal = document.getElementById('support-modal');
      if (supportModal) {
        supportModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    };

    window.closeSupportModal = function() {
      const supportModal = document.getElementById('support-modal');
      if (supportModal) {
        supportModal.classList.remove('show');
        document.body.style.overflow = '';
      }
    };

    window.submitSupport = async function() {
      const name = document.getElementById('support-name')?.value;
      const email = document.getElementById('support-email')?.value;
      const message = document.getElementById('support-message')?.value;
      const statusDiv = document.getElementById('support-message-status');

      if (!name || !email || !message) {
        if (statusDiv) {
          statusDiv.className = 'auth-error';
          statusDiv.textContent = 'Please fill in all fields';
        }
        return;
      }

      // Save support request to Firebase if user is logged in
      if (currentUser) {
        try {
          await db.collection('support').add({
            name,
            email,
            message,
            userId: currentUser.uid,
            status: 'pending',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        } catch (error) {
          console.error('Error saving support request:', error);
        }
      }

      if (statusDiv) {
        statusDiv.className = 'auth-success';
        statusDiv.textContent = 'Support request sent! We\'ll respond within 24 hours.';
      }

      // Clear form
      document.getElementById('support-message').value = '';

      // Close modal after 2 seconds
      setTimeout(() => {
        closeSupportModal();
      }, 2000);
    };

    // ===== INITIALIZATION =====
    document.addEventListener('DOMContentLoaded', () => {
      loadCommonModals();
      if (typeof loadComponents === 'function') loadComponents();
      
      // Set active nav
      setTimeout(() => {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll('.nav-link[href="track-order.html"]').forEach(l => l.classList.add('active'));
      }, 200);

      // Initialize order tracking
      initializeOrderTracking();

      // Setup support modal listeners
      window.addEventListener('click', function(e) {
        const supportModal = document.getElementById('support-modal');
        if (e.target === supportModal) {
          closeSupportModal();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeSupportModal();
        }
      });
    });

    async function loadCommonModals() {
      try {
        const res = await fetch('common.html');
        const data = await res.text();
        document.getElementById('common-modals').innerHTML = data;
      } catch (e) { console.warn('modals not loaded'); }
    }

    window.addEventListener('scroll', handleScroll);

    // ===== MODAL CLOSE FUNCTIONS =====
    window.closeModal = function(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    };

    // Listen for auth state changes
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadUserOrdersFromFirestore();
      } else {
        hideRecentOrders();
        // Load guest orders from localStorage
        const storedOrders = localStorage.getItem('MyEssantia_orders');
        if (storedOrders) {
          try {
            orders = JSON.parse(storedOrders);
          } catch (e) {
            orders = [];
          }
        }
      }
    });
  </script>
</body>
</html>
