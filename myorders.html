  <style>
    /* -------------------- ORDER TRACKING PAGE SPECIFIC STYLES -------------------- */
    body {
      background-color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .page-title {
      text-align: center;
      padding: clamp(0.5rem, 3vw, 1rem) 0 clamp(1rem, 4vw, 2rem);
    }
    .page-title h1 {

      font-weight: 400;
      color: #1a1a1a;
      line-height: 1.2;
    }
    .page-title h1 span {

    }
    .page-title p {

      margin: 0.5rem auto 0;

      padding: 0 1rem;
    }

    .track-card {
      background: #ffffff;
      border-radius: clamp(24px, 5vw, 32px);
      padding: clamp(1.5rem, 5vw, 2.5rem);
      box-shadow: 0 15px 35px -10px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
      max-width: 600px;
      margin: 0 auto 3rem;

    }

    .track-card h2 {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 400;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
    }
    .track-card h2 i {
      color: #d4af37;
    }

    .input-group {
      margin-bottom: 1.5rem;
    }

    .input-group label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: #5f5b57;
      margin-bottom: 0.4rem;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 1px solid #e5e5e5;
      border-radius: 60px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: #fcfcfc;
    }

    .input-group input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212,175,55,0.1);
      background: #ffffff;
    }

    .track-btn {
      background: #1a1a1a;
      color: white;
      width: 100%;
      padding: 1.1rem;
      border: none;
      border-radius: 60px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .track-btn:hover:not(:disabled) {
      background: #d4af37;
      color: #0c0c0c;
      transform: scale(1.02);
    }

    .track-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .track-btn i {
      font-size: 1rem;
    }

    .order-note {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #8f8b85;
    }

    .result-section {
      max-width: 800px;
      margin: 2rem auto 4rem;
      scroll-margin-top: 2rem;
      width: 100%;
      padding: 0 clamp(1rem, 3vw, 2rem);
    }

    .order-result-card {
      background: #ffffff;
      border-radius: clamp(24px, 5vw, 36px);
      padding: clamp(1.5rem, 4vw, 2rem);
      box-shadow: 0 20px 40px -14px rgba(0,0,0,0.08);
      border: 1px solid #ece8e2;
      transition: all 0.3s;
      display: none;
    }

    .order-result-card.visible {
      display: block;
      animation: fadeSlide 0.4s ease;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      padding-bottom: 1.2rem;
      border-bottom: 2px solid #f6f4f0;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .order-id-large {
      font-family: 'Montserrat', sans-serif;

      font-size: clamp(1.3rem, 4vw, 1.6rem);
      letter-spacing: -0.5px;
      color: #1e1e1e;
    }

    .order-date-large {

      padding: 0.5rem 1.3rem;
      border-radius: 60px;
      font-size: 0.85rem;
      font-weight: 500;
      color: #4e4b47;
      white-space: nowrap;
    }

    /* Make ordered date green */
    .order-date-large i {
      color: #2e7d32;
      margin-right: 4px;
    }

    .order-status {
      display: inline-block;
      padding: 0.4rem 1rem;
      border-radius: 40px;
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }
    .status-processing { background: #fff3e0; color: #ef6c00; }
    .status-shipped { background: #e3f2fd; color: #0d47a1; }
    .status-delivered { background: #e8f5e9; color: #2e7d32; }
    .status-cancelled { background: #ffebee; color: #c62828; }

    .order-items-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin: 2rem 0 1.8rem;
    }

    .product-row {
      display: flex;
      align-items: center;
      gap: 1rem;
      background: #faf9f7;
      border-radius: 28px;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .product-image-placeholder {
      width: 70px;
      height: 70px;
      background: #eae4db;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #b9aa97;
      font-size: 2rem;
      flex-shrink: 0;
      overflow: hidden;
    }

    .product-image-placeholder span {
      font-size: 2.2rem;
      line-height: 1;
    }

    .product-info {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
      min-width: 200px;

    .product-name {
      font-weight: 500;
      font-size: 1.1rem;

    }

    .product-meta {
      display: flex;

      flex-wrap: wrap;

    .product-qty {

    .product-price {

    .order-summary {

      margin: 1.5rem 0 1rem;
      display: flex;

    .summary-left span {

      color: #5f5b57;
    }

    .summary-right {
      font-size: clamp(1.5rem, 4vw, 1.8rem);

    .tracking-info {

      border-radius: 20px;
      padding: 1.2rem;

      border-left: 4px solid #d4af37;

    .tracking-info p {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      color: #333;
    }

    .tracking-info i {
      color: #d4af37;

    }

    .tracking-actions {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .action-btn {
      flex: 1;
      background: transparent;
      border: 1px solid #d4af37;
      border-radius: 60px;
      padding: 1rem;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      color: #1a1a1a;
      text-decoration: none;
      font-family: inherit;

    }

    .action-btn:hover:not(:disabled) {

      color: #0c0c0c;
      border-color: #d4af37;
    }

    .action-btn.primary {
      background: #1a1a1a;
      border-color: #1a1a1a;
      color: white;
    }
    .action-btn.primary:hover:not(:disabled) {
      background: #d4af37;
      border-color: #d4af37;
      color: #0c0c0c;
    }

    .action-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .hidden {
      display: none !important;
    }

    .error-message {
      text-align: center;
      background: #fff2f0;
      border-radius: 60px;
      padding: 1rem;
      margin: 1rem 0;
      color: #b33c1f;
      border: 1px solid #ffcdc2;
      display: none;
    }
    .error-message.show {
      display: block;
    }

    .success-message {
      text-align: center;
      background: #e8f5e9;
      border-radius: 60px;
      padding: 1rem;
      margin: 1rem 0;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
      display: none;
    }
    .success-message.show {
      display: block;
    }

    .info-note {
      text-align: center;
      color: #8f8b85;
      font-size: 0.9rem;

    }
    .info-note i {
      color: #d4af37;
    }

    .recent-orders {
      margin: 3rem 0;
      padding: 2rem;
      background: #fff;
      border-radius: 32px;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.05);

    .recent-orders h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .recent-order-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
    }

    .recent-order-item:hover {
      background: #f9f9f9;
    }

    .recent-order-item:last-child {
      border-bottom: none;
    }

    .recent-order-info {
      display: flex;
      gap: 2rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .recent-order-id {
      font-weight: 600;

    }

    .recent-order-date {

    footer {

    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .track-btn, .action-btn {

      }
      .tracking-actions {

      }
      .action-btn {

      }
      .recent-order-info {

        flex-direction: column;
        align-items: flex-start;
      }

    @media (max-width: 480px) {
      .track-card {
        padding: 1.5rem;

      }

    .support-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .support-form .form-group textarea {

<body class="bg-noise">
  
  <!-- Header loaded dynamically -->
  <div id="header"></div>

    <div class="container" style="text-align: center; margin: 2rem auto 3rem;">
      <p style="color: #8f8b85; font-size: 0.9rem;">

        need help? <a href="#" style="color: #1a1a1a; font-weight: 500;" onclick="showSupportModal()">contact support</a>
      </p>

  <!-- Footer loaded dynamically -->
  <div id="footer"></div>

  <!-- Common Modals -->
  <div id="common-modals"></div>

  <!-- Support Modal (specific to order tracking page) -->
  <div id="support-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Contact Support</h3>
        <button class="close-modal" onclick="closeSupportModal()">&times;</button>
      </div>
      <div class="support-form">

          <i class="fa-regular fa-paper-plane"></i> Send Message
        </button>

      </div>
    </div>

  <!-- Common JavaScript -->
  <script src="common.js"></script>

 <script>
    // ========== ORDER TRACKING PAGE SPECIFIC VARIABLES ==========
    let orders = [];

    // ========== ORDER TRACKING FUNCTIONS ==========
    async function initializeOrderTracking() {
      // Load orders from Firebase first if user is logged in
      if (currentUser) {
        await loadUserOrdersFromFirestore();
      } else {
        // Load guest orders from localStorage
        const storedOrders = localStorage.getItem('MyEssantia_orders');
        if (storedOrders) {
          try {
            orders = JSON.parse(storedOrders);
          } catch (e) {
            orders = [];
          }
        } else {
          orders = [];
          localStorage.setItem('MyEssantia_orders', JSON.stringify(orders));
        }
      }

      const trackBtn = document.getElementById('track-order-btn');
      const orderNumberInput = document.getElementById('order-number');
      const orderEmailInput = document.getElementById('order-email');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      if (errorDiv) errorDiv.classList.remove('show');
      if (successDiv) successDiv.classList.remove('show');
      
      const resultCard = document.getElementById('orderResultCard');
      if (resultCard) resultCard.classList.remove('visible');

      if (trackBtn) {
        trackBtn.addEventListener('click', function(e) {
          e.preventDefault();
          findOrder();
        });
      }

      if (orderNumberInput && orderEmailInput) {
        [orderNumberInput, orderEmailInput].forEach(input => {
          input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              e.preventDefault();
              findOrder();
            }
          });
        });
      }
    }

    async function loadUserOrdersFromFirestore() {
      if (!currentUser) return;

      try {
        // Load orders from Firestore
        const ordersRef = db.collection('orders')
          .where('email', '==', currentUser.email)
          .orderBy('date', 'desc');
        
        const snapshot = await ordersRef.get();
        
        if (!snapshot.empty) {
          const firestoreOrders = [];
          snapshot.forEach(doc => {
            firestoreOrders.push({ id: doc.id, ...doc.data() });
          });
          
          // Update orders array with Firestore data
          orders = firestoreOrders;
          
          // Cache to localStorage for offline access
          localStorage.setItem('MyEssantia_orders', JSON.stringify(orders));
          
          displayRecentOrders(orders);
        } else {
          // Check localStorage for any orders that might need to be synced
          const storedOrders = localStorage.getItem('MyEssantia_orders');
          if (storedOrders) {
            try {
              const localOrders = JSON.parse(storedOrders);
              const userLocalOrders = localOrders.filter(o => o.email === currentUser.email);
              
              if (userLocalOrders.length > 0) {
                // Sync local orders to Firestore
                for (const order of userLocalOrders) {
                  await db.collection('orders').add({
                    ...order,
                    syncedAt: firebase.firestore.FieldValue.serverTimestamp()
                  });
                }
                
                // Reload from Firestore after sync
                const newSnapshot = await ordersRef.get();
                const syncedOrders = [];
                newSnapshot.forEach(doc => {
                  syncedOrders.push({ id: doc.id, ...doc.data() });
                });
                orders = syncedOrders;
                localStorage.setItem('MyEssantia_orders', JSON.stringify(orders));
                displayRecentOrders(orders);
              }
            } catch (e) {
              console.error('Error syncing local orders:', e);
            }
          }
        }
      } catch (error) {
        console.error('Error loading orders from Firestore:', error);
        // Fallback to localStorage
        const storedOrders = localStorage.getItem('MyEssantia_orders');
        if (storedOrders) {
          try {
            orders = JSON.parse(storedOrders);
            displayRecentOrders(orders.filter(o => o.email === currentUser?.email));
          } catch (e) {
            orders = [];
          }
        }
      }
    }

    async function saveOrderToFirestore(order) {
      if (!currentUser) return;

      try {
        await db.collection('orders').add({
          ...order,
          userId: currentUser.uid,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (error) {
        console.error('Error saving order to Firestore:', error);
      }
    }

    function displayRecentOrders(userOrders) {
      const container = document.getElementById('recentOrdersContainer');
      const list = document.getElementById('recentOrdersList');
      
      if (!container || !list) return;

      if (!userOrders || userOrders.length === 0) {
        container.style.display = 'none';
        return;
      }

      container.style.display = 'block';
      
      list.innerHTML = userOrders.slice(0, 3).map(order => {
        let statusClass = '';
        if (order.status === 'processing') statusClass = 'status-processing';
        else if (order.status === 'shipped') statusClass = 'status-shipped';
        else if (order.status === 'delivered') statusClass = 'status-delivered';
        else if (order.status === 'cancelled') statusClass = 'status-cancelled';

        return `
          <div class="recent-order-item" onclick="quickTrackOrder('${order.orderId}', '${order.email}')">
            <div class="recent-order-info">
              <span class="recent-order-id">${order.orderId}</span>
              <span class="recent-order-date">${order.date}</span>
              <span class="order-status ${statusClass}">${order.status}</span>
            </div>
            <div class="recent-order-total">â‚¹${order.total?.toLocaleString() || '0'}</div>
          </div>
        `;
      }).join('');
    }

    window.quickTrackOrder = function(orderId, email) {
      document.getElementById('order-number').value = orderId;
      document.getElementById('order-email').value = email;
      findOrder();
    };

    function hideRecentOrders() {
      const container = document.getElementById('recentOrdersContainer');
      if (container) {
        container.style.display = 'none';
      }
    }

    async function findOrder() {
      const orderNumberInput = document.getElementById('order-number');
      const orderEmailInput = document.getElementById('order-email');
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      const trackBtn = document.getElementById('track-order-btn');

      const orderNumber = orderNumberInput.value.trim().toUpperCase();
      const email = orderEmailInput.value.trim().toLowerCase();

      if (errorDiv) errorDiv.classList.remove('show');
      if (successDiv) successDiv.classList.remove('show');
      
      if (!orderNumber || !email) {
        if (errorDiv) {
          errorDiv.textContent = 'Please enter both order number and email/phone.';
          errorDiv.classList.add('show');
        }
        const resultCard = document.getElementById('orderResultCard');
        if (resultCard) resultCard.classList.remove('visible');
        return;
      }

      // Show loading state
      trackBtn.disabled = true;
      trackBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> searching...';

      try {
        // First search in local orders array
        let foundOrder = orders.find(o => 
          o.orderId === orderNumber && 
          (o.email?.toLowerCase() === email || o.phone === email)
        );

        // If not found locally and user is logged in, try Firestore
        if (!foundOrder && currentUser) {
          const ordersRef = db.collection('orders')
            .where('orderId', '==', orderNumber)
            .where('email', '==', email);
          
          const snapshot = await ordersRef.get();
          
          if (!snapshot.empty) {
            const doc = snapshot.docs[0];
            foundOrder = { id: doc.id, ...doc.data() };
            
            // Add to local orders array for future searches
            orders.push(foundOrder);
            localStorage.setItem('MyEssantia_orders', JSON.stringify(orders));
          }
        }
        
        if (foundOrder) {
          renderOrder(foundOrder);
          if (successDiv) {
            successDiv.textContent = 'Order found!';
            successDiv.classList.add('show');
            setTimeout(() => successDiv.classList.remove('show'), 3000);
          }
          scrollToResult();
        } else {
          const resultCard = document.getElementById('orderResultCard');
          if (resultCard) resultCard.classList.remove('visible');
          if (errorDiv) {
            errorDiv.textContent = 'Order not found. Please check your order number and email.';
            errorDiv.classList.add('show');
          }
        }
      } catch (error) {
        console.error('Error finding order:', error);
        if (errorDiv) {
          errorDiv.textContent = 'Error searching for order. Please try again.';
          errorDiv.classList.add('show');
        }
      } finally {
        // Reset button
        trackBtn.disabled = false;
        trackBtn.innerHTML = '<i class="fa-solid fa-location-dot"></i> find order';
      }
    }

    function renderOrder(order) {
      const resultCard = document.getElementById('orderResultCard');
      
      let statusClass = '';
      if (order.status === 'processing') statusClass = 'status-processing';
      else if (order.status === 'shipped') statusClass = 'status-shipped';
      else if (order.status === 'delivered') statusClass = 'status-delivered';
      else if (order.status === 'cancelled') statusClass = 'status-cancelled';

      function formatPrice(price) {
        return price?.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') || '0.00';
      }

      const itemsHtml = order.items?.map(item => {
        return `
          <div class="product-row">
            <div class="product-image-placeholder">
              <span>${item.image || 'ðŸ“¦'}</span>
            </div>
            <div class="product-info">
              <span class="product-name">${item.name}</span>
              <div class="product-meta">
                <span class="product-qty">x${item.qty || item.quantity || 1}</span>
                <span class="product-price">â‚¹${formatPrice(item.price)}</span>
              </div>
            </div>
          </div>
        `;
      }).join('') || '<p>No items found</p>';

      // Add tracking info if available
      const trackingHtml = order.trackingNumber ? `
        <div class="tracking-info">
          <p><i class="fa-solid fa-truck"></i> <strong>Carrier:</strong> ${order.carrier || 'Standard Shipping'}</p>
          <p><i class="fa-solid fa-barcode"></i> <strong>Tracking #:</strong> ${order.trackingNumber}</p>
          <p><i class="fa-regular fa-calendar"></i> <strong>Est. Delivery:</strong> ${order.estimatedDelivery || 'To be updated'}</p>
        </div>
      ` : '';

      const html = `
        <div class="result-header">
          <span class="order-id-large">${order.orderId}</span>
          <span class="order-date-large"><i class="fa-regular fa-calendar-check"></i> ordered ${order.date}</span>
        </div>
        <div style="margin-bottom: 1rem;">
          <span class="order-status ${statusClass}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span>
        </div>
        ${trackingHtml}
        <div class="order-items-container">
          ${itemsHtml}
        </div>
        <div class="order-summary">
          <div class="summary-left"><span>total amount</span></div>
          <div class="summary-right">â‚¹${formatPrice(order.total)}</div>
        </div>
        <div class="tracking-actions">
          ${order.trackingNumber ? 
            `<button class="action-btn primary" onclick="trackShipment('${order.trackingNumber}', '${order.carrier || 'Standard Shipping'}')">
              <i class="fa-solid fa-truck"></i> track package
            </button>` : 
            `<button class="action-btn" disabled>
              <i class="fa-regular fa-clock"></i> awaiting shipment
            </button>`
          }
          <a href="index.html" class="action-btn"><i class="fa-solid fa-house"></i> continue shopping</a>
        </div>
      `;
      
      if (resultCard) {
        resultCard.innerHTML = html;
        resultCard.classList.add('visible');
      }
    }

    window.trackShipment = function(trackingNumber, carrier) {
      // Simulate tracking - in real app, this would link to carrier's tracking page
      alert(`ðŸ” Tracking ${trackingNumber} with ${carrier}\n\nYour package is in transit and on schedule.`);
    };

    function scrollToResult() {
      const resultSection = document.getElementById('resultContainer');
      setTimeout(() => {
        if (resultSection) {
          resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }, 100);
    }

    // ========== SUPPORT FUNCTIONS ==========
    window.showSupportModal = function() {
      const supportModal = document.getElementById('support-modal');
      if (supportModal) {
        supportModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    };

    window.closeSupportModal = function() {
      const supportModal = document.getElementById('support-modal');
      if (supportModal) {
        supportModal.classList.remove('show');
        document.body.style.overflow = '';
      }
    };

    window.submitSupport = async function() {
      const name = document.getElementById('support-name')?.value;
      const email = document.getElementById('support-email')?.value;
      const message = document.getElementById('support-message')?.value;
      const statusDiv = document.getElementById('support-message-status');

      if (!name || !email || !message) {
        if (statusDiv) {
          statusDiv.className = 'auth-error';
          statusDiv.textContent = 'Please fill in all fields';
        }
        return;
      }

      // Save support request to Firebase if user is logged in
      if (currentUser) {
        try {
          await db.collection('support').add({
            name,
            email,
            message,
            userId: currentUser.uid,
            status: 'pending',
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
        } catch (error) {
          console.error('Error saving support request:', error);
        }
      }

      if (statusDiv) {
        statusDiv.className = 'auth-success';
        statusDiv.textContent = 'Support request sent! We\'ll respond within 24 hours.';
      }

      // Clear form
      document.getElementById('support-message').value = '';

      // Close modal after 2 seconds
      setTimeout(() => {
        closeSupportModal();
      }, 2000);
    };

    // ========== INITIALIZATION ==========
    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      initializeOrderTracking();
      
      // currentUser is now managed by Firebase in common.js
      // No need to load from localStorage
    }

    // Override updateProfileIcon to handle order tracking specific UI
    const originalUpdateProfileIcon = window.updateProfileIcon;
    window.updateProfileIcon = function() {
      if (originalUpdateProfileIcon) {
        originalUpdateProfileIcon();
      }
      // Additional order tracking specific UI updates
      if (currentUser) {
        loadUserOrdersFromFirestore();
      } else {
        hideRecentOrders();
      }
    };

    // Load common modals
    async function loadCommonModals() {
      try {
        const response = await fetch('common.html');
        const data = await response.text();
        document.getElementById('common-modals').innerHTML = data;
      } catch (error) {
        console.error('Error loading common modals:', error);
      }
    }

    // Setup support modal listeners
    function setupSupportModalListeners() {
      window.addEventListener('click', function(e) {
        const supportModal = document.getElementById('support-modal');
        if (e.target === supportModal) {
          closeSupportModal();
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeSupportModal();
        }
      });
    }

    // Listen for auth state changes
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        loadUserOrdersFromFirestore();
      } else {
        hideRecentOrders();
        // Load guest orders from localStorage
        const storedOrders = localStorage.getItem('MyEssantia_orders');
        if (storedOrders) {
          try {
            orders = JSON.parse(storedOrders);
          } catch (e) {
            orders = [];
          }
        }
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      loadCommonModals();
      loadComponents();
      setupSupportModalListeners();
    });
  </script>
</body>
