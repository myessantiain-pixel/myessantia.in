<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>ESSENCE · enquire</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      color: #1a1a1a;
      line-height: 1.5;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1, h2, h3, h4 {
      font-family: 'Playfair Display', serif;
      font-weight: 400;
      letter-spacing: -0.02em;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      width: 100%;
    }

    .bg-noise {
      background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJmIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjc0IiBudW1PY3RhdmVzPSIzIiAvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNmKSIgb3BhY2l0eT0iMC4wMjUiIC8+PC9zdmc+');
      background-repeat: repeat;
    }

    .page-title {
      text-align: center;
      padding: 1rem 0 2rem;
    }
    .page-title h1 {
      font-size: clamp(2.2rem, 6vw, 2.8rem);
      font-weight: 400;
      color: #1a1a1a;
    }
    .page-title h1 span {
      color: #d4af37;
      font-weight: 500;
      font-style: italic;
    }
    .page-title p {
      color: #5f5b57;
      max-width: 500px;
      margin: 0.5rem auto 0;
      font-size: clamp(0.9rem, 2.5vw, 1rem);
    }

    .login-prompt {
      background: #fff9e6;
      border: 1px solid #d4af37;
      border-radius: 60px;
      padding: 1rem 2rem;
      margin-bottom: 2rem;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .login-prompt button {
      background: #d4af37;
      border: none;
      padding: 0.5rem 1.5rem;
      border-radius: 40px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .login-prompt button:hover {
      background: #1a1a1a;
      color: white;
    }

    .enquiry-card {
      background: #ffffff;
      border-radius: 32px;
      padding: clamp(1.8rem, 5vw, 2.5rem);
      box-shadow: 0 15px 35px -10px rgba(0,0,0,0.05);
      border: 1px solid #f0f0f0;
      max-width: 700px;
      margin: 0 auto 3rem;
    }

    .enquiry-card h2 {
      font-size: clamp(1.5rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 400;
    }
    .enquiry-card h2 i {
      color: #d4af37;
      margin-right: 10px;
    }

    .form-row {
      margin-bottom: 1.5rem;
    }

    .form-row label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      color: #5f5b57;
      margin-bottom: 0.4rem;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .form-row input, .form-row textarea {
      width: 100%;
      padding: 1rem 1.2rem;
      border: 1px solid #e5e5e5;
      border-radius: 30px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1rem;
      transition: all 0.2s;
      background: #fcfcfc;
    }

    .form-row textarea {
      border-radius: 30px;
      resize: vertical;
      min-height: 100px;
    }

    .form-row input:focus, .form-row textarea:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212,175,55,0.1);
      background: #ffffff;
    }

    .file-upload-area {
      background: #f9f7f4;
      border: 2px dashed #d4af37;
      border-radius: 40px;
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 1.5rem;
    }

    .file-upload-area:hover {
      background: #f2eee8;
    }

    .file-upload-area i {
      font-size: 2.5rem;
      color: #d4af37;
      margin-bottom: 0.5rem;
    }

    .file-upload-area p {
      color: #7f7a74;
      font-size: 0.95rem;
    }

    .file-upload-area input {
      display: none;
    }

    .image-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin: 1rem 0 0.5rem;
    }

    .preview-thumb {
      width: 70px;
      height: 70px;
      border-radius: 20px;
      object-fit: cover;
      border: 2px solid #e0d9d0;
    }

    .submit-btn {
      background: #1a1a1a;
      color: white;
      width: 100%;
      padding: 1.2rem;
      border: none;
      border-radius: 60px;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 1.1rem;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 1rem;
    }

    .submit-btn:hover:not(:disabled) {
      background: #d4af37;
      color: #0c0c0c;
      transform: scale(1.02);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success-message {
      background: #e3f1e3;
      border-radius: 40px;
      padding: 1.5rem;
      text-align: center;
      margin: 1.5rem 0 0;
      border: 1px solid #b6d7b6;
      display: none;
    }

    .success-message.show {
      display: block;
      animation: fadeIn 0.4s;
    }

    .success-message i {
      font-size: 2.5rem;
      color: #1e7a44;
      margin-bottom: 0.5rem;
    }

    .success-message h3 {
      font-size: 1.6rem;
      font-weight: 400;
      margin-bottom: 0.5rem;
    }

    .success-message p {
      color: #2b5e2b;
    }

    .enquiries-title {
      font-size: clamp(1.8rem, 4vw, 2rem);
      font-weight: 400;
      margin: 3rem 0 2rem;
      text-align: center;
    }
    .enquiries-title span {
      color: #d4af37;
      border-bottom: 2px solid #ece8e2;
      padding-bottom: 0.2rem;
    }

    .enquiries-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }

    .enquiry-item {
      background: #ffffff;
      border-radius: 28px;
      padding: 1.8rem;
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05);
      border: 1px solid #f5f5f5;
      transition: 0.2s;
      position: relative;
    }

    .enquiry-item:hover {
      box-shadow: 0 18px 30px -12px rgba(0,0,0,0.1);
    }

    .delete-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #ffebee;
      border: none;
      color: #b71c1c;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
      opacity: 0;
    }

    .enquiry-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      background: #b71c1c;
      color: white;
      transform: scale(1.1);
    }

    .enquiry-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.8rem;
      border-bottom: 1px dashed #f0f0f0;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding-right: 2.5rem;
    }

    .enquiry-name {
      font-weight: 600;
      font-size: 1.2rem;
      font-family: 'Montserrat', sans-serif;
    }

    .status-badge {
      padding: 0.3rem 1rem;
      border-radius: 60px;
      font-size: 0.7rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .status-received { background: #e8eaf6; color: #3f51b5; }
    .status-processing { background: #fff0db; color: #b85b1a; }
    .status-completed { background: #e3f1e3; color: #1e7a44; }
    .status-invalid { background: #ffebee; color: #b71c1c; }

    .enquiry-contact {
      font-size: 0.9rem;
      color: #5f5b57;
      margin-bottom: 1rem;
      word-break: break-word;
    }

    .enquiry-contact i {
      width: 20px;
      color: #d4af37;
    }

    .enquiry-images {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }

    .enquiry-image-thumb {
      width: 60px;
      height: 60px;
      border-radius: 18px;
      object-fit: cover;
      border: 1px solid #eee;
      background: #f9f7f4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
    }

    .enquiry-message {
      background: #faf9f7;
      border-radius: 18px;
      padding: 0.8rem 1rem;
      font-size: 0.9rem;
      margin: 0.8rem 0;
      color: #3e3a36;
    }

    .enquiry-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.8rem;
      font-size: 0.8rem;
      color: #8f8b85;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .empty-enquiries {
      text-align: center;
      padding: 3rem;
      background: #ffffff;
      border-radius: 40px;
      border: 1px solid #f0f0f0;
      grid-column: 1 / -1;
    }

    .empty-enquiries i {
      font-size: 3rem;
      color: #d4af37;
      opacity: 0.5;
      margin-bottom: 1rem;
    }

    button, .btn, .nav-link, .header-icons a, .value-item, .view-all-link, .submit-btn, .file-upload-area, .delete-btn {
      touch-action: manipulation;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .container { padding: 0 1.2rem; }
      .enquiry-card { padding: 1.5rem; }
      .delete-btn {
        opacity: 1;
        background: #ffebee;
      }
    }
  </style>
</head>
<body class="bg-noise">
  
  <div id="header"></div>

  <main>
    <div class="container page-title">
      <h1>enquire <span>now</span></h1>
      <p>Upload product images & tell us what you need</p>
    </div>

    <div class="container">
      <!-- Login prompt for guests -->
      <div id="loginPrompt" class="login-prompt" style="display: none;">
        <span><i class="fa-regular fa-circle-user"></i> Sign in to track your enquiries</span>
        <button onclick="openProfile()"><i class="fa-regular fa-arrow-right-to-bracket"></i> Login / Sign Up</button>
      </div>

      <div class="enquiry-card">
        <h2><i class="fa-regular fa-message"></i> submit enquiry</h2>
        
        <div class="form-row">
          <label>full name *</label>
          <input type="text" id="enquiryName" placeholder="e.g. Alex Morgan" value="Alex Morgan">
        </div>

        <div class="form-row">
          <label>email *</label>
          <input type="email" id="enquiryEmail" placeholder="alex@example.com" value="alex@example.com">
        </div>

        <div class="form-row">
          <label>phone (optional)</label>
          <input type="tel" id="enquiryPhone" placeholder="+1 234 567 890" value="+91 98765 43210">
        </div>

        <div class="file-upload-area" id="fileUploadArea">
          <i class="fa-regular fa-images"></i>
          <p>click or drag to upload product images</p>
          <input type="file" id="imageUpload" multiple accept="image/*">
        </div>
        <div class="image-preview" id="imagePreview"></div>

        <div class="form-row">
          <label>your message / enquiry</label>
          <textarea id="enquiryMessage" placeholder="Tell us about the product, quantity, or any specific request...">I'm interested in the leather collection, especially cardholders and watch straps. Do you have them in burgundy?</textarea>
        </div>

        <button class="submit-btn" id="submitEnquiry"><i class="fa-regular fa-paper-plane"></i> submit enquiry</button>

        <div class="success-message" id="successMessage">
          <i class="fa-regular fa-circle-check"></i>
          <h3>thank you!</h3>
          <p>We'll get back to you soon.</p>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="enquiries-title"><span>your</span> enquiries</h2>
      <div class="enquiries-grid" id="enquiriesGrid"></div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Shopping Cart</h3>
        <button class="close-modal" id="close-cart">&times;</button>
      </div>
      <div id="cart-items" class="cart-items"></div>
      <div class="modal-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total-amount">₹0.00</span>
        </div>
        <button class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profile-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>My Account</h3>
        <button class="close-modal" id="close-profile">&times;</button>
      </div>
      <div id="profile-content"></div>
    </div>
  </div>

  <script>
    // ========== FIREBASE CONFIGURATION ==========
    const firebaseConfig = {
      apiKey: "AIzaSyD16uGnm1vodkbqGoFSdFdJjGFSLpJmflk",
      authDomain: "myessantia.firebaseapp.com",
      projectId: "myessantia",
      storageBucket: "myessantia.firebasestorage.app",
      messagingSenderId: "701726517205",
      appId: "1:701726517205:web:f6ab79efdffeab6dbbbf5c",
      measurementId: "G-SZF11SHZBH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ========== GLOBAL VARIABLES ==========
    let cart = JSON.parse(localStorage.getItem('MyEssantia_cart')) || [];
    let currentUser = null;
    let products = JSON.parse(localStorage.getItem('MyEssantia_products')) || [];
    let enquiries = [];

    // ========== FIREBASE AUTH STATE OBSERVER ==========
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = {
          uid: user.uid,
          name: user.displayName || user.email.split('@')[0],
          email: user.email,
          picture: user.photoURL || 'https://via.placeholder.com/80',
          provider: user.providerData[0]?.providerId || 'email',
          memberSince: user.metadata.creationTime
        };
        localStorage.setItem('MyEssantia_user', JSON.stringify(currentUser));
        updateProfileIcon();
        updateLoginPrompt();
        if (document.getElementById('profile-content')) {
          renderProfileContent();
        }
        loadUserEnquiries();
      } else {
        currentUser = null;
        localStorage.removeItem('MyEssantia_user');
        updateProfileIcon();
        updateLoginPrompt();
        if (document.getElementById('profile-content')) {
          renderProfileContent();
        }
        loadGuestEnquiries();
      }
    });

    // ========== LOAD COMPONENTS ==========
    async function loadComponents() {
      try {
        const headerResponse = await fetch('header.html');
        const headerData = await headerResponse.text();
        document.getElementById('header').innerHTML = headerData;

        const footerResponse = await fetch('footer.html');
        const footerData = await footerResponse.text();
        document.getElementById('footer').innerHTML = footerData;

        setTimeout(() => {
          initializeApp();
        }, 50);
      } catch (error) {
        console.error('Error loading components:', error);
        setTimeout(() => {
          initializeApp();
        }, 50);
      }
    }

    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      updateLoginPrompt();
      setupEventListeners();
      initializeEnquiry();
    }

    function updateLoginPrompt() {
      const prompt = document.getElementById('loginPrompt');
      if (prompt) {
        if (currentUser) {
          prompt.style.display = 'none';
        } else {
          prompt.style.display = 'flex';
        }
      }
    }

    function setupEventListeners() {
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      if (mobileMenuToggle && navMenu) {
        mobileMenuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          navMenu.classList.toggle('show');
        });
      }

      const cartIcon = document.getElementById('cart-icon');
      if (cartIcon) {
        cartIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openCart();
        });
      }

      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        profileIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openProfile();
        });
      }

      const closeCart = document.getElementById('close-cart');
      if (closeCart) {
        closeCart.addEventListener('click', () => closeModal('cart-modal'));
      }

      const closeProfile = document.getElementById('close-profile');
      if (closeProfile) {
        closeProfile.addEventListener('click', () => closeModal('profile-modal'));
      }

      const checkoutBtn = document.getElementById('checkout-btn');
      if (checkoutBtn) {
        checkoutBtn.addEventListener('click', function() {
          if (!currentUser) {
            alert('Please login to checkout');
            closeModal('cart-modal');
            openProfile();
            return;
          }
          if (cart.length === 0) {
            alert('Your cart is empty!');
          } else {
            alert('Proceeding to checkout...');
          }
        });
      }

      window.addEventListener('click', function(e) {
        const cartModal = document.getElementById('cart-modal');
        const profileModal = document.getElementById('profile-modal');
        
        if (e.target === cartModal) closeModal('cart-modal');
        if (e.target === profileModal) closeModal('profile-modal');
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal('cart-modal');
          closeModal('profile-modal');
        }
      });

      document.addEventListener('click', function(e) {
        if (navMenu && navMenu.classList.contains('show')) {
          if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
            navMenu.classList.remove('show');
          }
        }
      });
    }

    // ========== MODAL FUNCTIONS ==========
    function openCart() {
      const cartModal = document.getElementById('cart-modal');
      if (cartModal) {
        renderCartItems();
        cartModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function openProfile() {
      const profileModal = document.getElementById('profile-modal');
      if (profileModal) {
        renderProfileContent();
        profileModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    }

    // ========== CART FUNCTIONS ==========
    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      function formatPrice(price) {
        return price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
            <p style="font-size: 0.9rem; margin-top: 0.5rem;">Start shopping to add items!</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = '₹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item" style="display: flex; gap: 1rem; padding: 1rem; border-bottom: 1px solid #eee;">
            <div class="cart-item-image" style="width: 60px; height: 60px; background-image: url('${item.primaryImg || 'https://via.placeholder.com/60'}'); background-size: cover; background-position: center; border-radius: 8px;"></div>
            <div class="cart-item-details" style="flex: 1;">
              <h4 style="font-size: 1rem; margin-bottom: 0.3rem;">${item.title}</h4>
              <p style="font-size: 0.8rem; color: #666; margin-bottom: 0.3rem;">${item.category}</p>
              <div style="font-weight: 600; color: #d4af37; margin-bottom: 0.5rem;">₹${formatPrice(item.price)}</div>
              <div style="display: flex; align-items: center; gap: 0.5rem;">
                <button onclick="window.updateQuantity(${item.id}, -1)" style="background: #f0f0f0; border: none; width: 24px; height: 24px; border-radius: 4px; cursor: pointer;">
                  <i class="fa-solid fa-minus"></i>
                </button>
                <span style="min-width: 30px; text-align: center;">${item.quantity}</span>

    window.loginWithEmail = async function() {
      const email = document.getElementById('login-email')?.value;
      const password = document.getElementById('login-password')?.value;
      
      if (!email || !password) {
        showAuthMessage('Please fill in all fields');
        return;
      }
      
      try {
        await auth.signInWithEmailAndPassword(email, password);
        showAuthMessage('Login successful!', false);
        setTimeout(() => closeModal('profile-modal'), 1500);
      } catch (error) {
        let errorMessage = 'Login failed. Please try again.';
        switch (error.code) {
          case 'auth/user-not-found':
            errorMessage = 'No account found with this email.';
            break;
          case 'auth/wrong-password':
            errorMessage = 'Incorrect password.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email address.';
            break;
        }
        showAuthMessage(errorMessage);
      }
    };

    window.signUpWithEmail = async function() {
      const name = document.getElementById('signup-name')?.value;
      const email = document.getElementById('signup-email')?.value;
      const password = document.getElementById('signup-password')?.value;
      const confirm = document.getElementById('signup-confirm')?.value;
      
      if (!name || !email || !password || !confirm) {
        showAuthMessage('Please fill in all fields');
        return;
      }
      
      if (password.length < 6) {
        showAuthMessage('Password must be at least 6 characters');
        return;
      }
      
      if (password !== confirm) {
        showAuthMessage('Passwords do not match');
        return;
      }
      
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        await userCredential.user.updateProfile({ displayName: name });
        await db.collection('users').doc(userCredential.user.uid).set({
          name, email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        showAuthMessage('Account created successfully!', false);
        setTimeout(() => closeModal('profile-modal'), 1500);
      } catch (error) {
        let errorMessage = 'Sign up failed. Please try again.';
        if (error.code === 'auth/email-already-in-use') {
          errorMessage = 'An account already exists with this email.';
        } else if (error.code === 'auth/invalid-email') {
          errorMessage = 'Invalid email address.';
        } else if (error.code === 'auth/weak-password') {
          errorMessage = 'Password is too weak.';
        }
        showAuthMessage(errorMessage);
      }
    };

    // ========== ENQUIRY FUNCTIONS ==========
    function loadUserEnquiries() {
      if (!currentUser) return;
      
      const storageKey = `enquiries_${currentUser.uid}`;
      const stored = localStorage.getItem(storageKey);
      
      if (stored) {
        try {
          enquiries = JSON.parse(stored);
        } catch (e) {
          enquiries = [];
        }
      } else {
        // Migrate guest enquiries if any
        const guestEnquiries = localStorage.getItem('essence_guest_enquiries');
        if (guestEnquiries) {
          try {
            const guest = JSON.parse(guestEnquiries);
            enquiries = guest.filter(e => e.email === currentUser.email);
            localStorage.removeItem('essence_guest_enquiries');
          } catch (e) {
            enquiries = [];
          }
        } else {
          enquiries = [];
        }
      }
      
      renderEnquiries();
    }

    function loadGuestEnquiries() {
      const stored = localStorage.getItem('essence_guest_enquiries');
      if (stored) {
        try {
          enquiries = JSON.parse(stored);
        } catch (e) {
          enquiries = [];
        }
      } else {
        enquiries = [];
      }
      renderEnquiries();
    }

    function saveEnquiries() {
      if (currentUser) {
        localStorage.setItem(`enquiries_${currentUser.uid}`, JSON.stringify(enquiries));
      } else {
        localStorage.setItem('essence_guest_enquiries', JSON.stringify(enquiries));
      }
    }

    window.deleteEnquiry = function(enquiryId) {
      if (confirm('Are you sure you want to delete this enquiry?')) {
        enquiries = enquiries.filter(e => e.id !== enquiryId);
        saveEnquiries();
        renderEnquiries();
      }
    };

    function renderEnquiries() {
      const grid = document.getElementById('enquiriesGrid');
      if (!grid) return;

      if (!enquiries || enquiries.length === 0) {
        grid.innerHTML = `
          <div class="empty-enquiries">
            <i class="fa-regular fa-folder-open"></i>
            <p>You haven't submitted any enquiries yet.</p>
          </div>
        `;
        return;
      }

      const sorted = [...enquiries].sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

      let html = '';
      sorted.forEach(e => {
        let statusClass = 'status-received';
        if (e.status === 'processing') statusClass = 'status-processing';
        else if (e.status === 'completed') statusClass = 'status-completed';
        else if (e.status === 'invalid') statusClass = 'status-invalid';

        const date = e.timestamp ? new Date(e.timestamp).toLocaleDateString('en-GB', { day:'numeric', month:'short', year:'numeric' }) : 'just now';

        let imagesHtml = '';
        if (e.images && e.images.length > 0) {
          imagesHtml = e.images.map(img => {
            if (typeof img === 'string' && img.startsWith('data:')) {
              return `<img src="${img}" class="enquiry-image-thumb" alt="upload">`;
            } else {
              return `<div class="enquiry-image-thumb"><i class="fa-regular fa-image"></i></div>`;
            }
          }).join('');
        } else {
          imagesHtml = `<div class="enquiry-image-thumb"><i class="fa-regular fa-image"></i></div>`;
        }

        html += `
          <div class="enquiry-item">
            <button class="delete-btn" onclick="deleteEnquiry('${e.id}')" title="Delete enquiry">
              <i class="fa-solid fa-trash-can"></i>
            </button>
            <div class="enquiry-header">
              <span class="enquiry-name">${e.name}</span>
              <span class="status-badge ${statusClass}">${e.status}</span>
            </div>
            <div class="enquiry-contact">
              <div><i class="fa-regular fa-envelope"></i> ${e.email}</div>
              ${e.phone ? `<div><i class="fa-regular fa-phone"></i> ${e.phone}</div>` : ''}
            </div>
            <div class="enquiry-images">
              ${imagesHtml}
            </div>
            <div class="enquiry-message">
              <i class="fa-regular fa-note-sticky" style="color:#d4af37; margin-right:6px;"></i> ${e.message}
            </div>
            <div class="enquiry-footer">
              <span><i class="fa-regular fa-clock"></i> ${date}</span>
              <span><i class="fa-regular fa-id-card"></i> ${e.id.slice(0,8)}</span>
            </div>
          </div>
        `;
      });
      grid.innerHTML = html;
    }

    function initializeEnquiry() {
      const fileInput = document.getElementById('imageUpload');
      const previewDiv = document.getElementById('imagePreview');
      const uploadArea = document.getElementById('fileUploadArea');
      let selectedFiles = [];

      uploadArea.addEventListener('click', () => fileInput.click());

      fileInput.addEventListener('change', function(e) {
        selectedFiles = Array.from(e.target.files || []);
        previewDiv.innerHTML = '';
        if (selectedFiles.length === 0) return;

        selectedFiles.forEach((file) => {
          const reader = new FileReader();
          reader.onload = (event) => {
            const img = document.createElement('img');
            img.src = event.target.result;
            img.classList.add('preview-thumb');
            img.alt = 'preview';
            previewDiv.appendChild(img);
          };
          reader.readAsDataURL(file);
        });
      });

      const submitBtn = document.getElementById('submitEnquiry');
      const successMsg = document.getElementById('successMessage');

      submitBtn.addEventListener('click', async function() {
        const name = document.getElementById('enquiryName').value.trim();
        const email = document.getElementById('enquiryEmail').value.trim();
        const phone = document.getElementById('enquiryPhone').value.trim();
        const message = document.getElementById('enquiryMessage').value.trim();

        if (!name || !email || !message) {
          alert('Please fill in name, email and message.');
          return;
        }

        // Convert images to data URLs for storage
        const imageDataUrls = [];
        for (const file of selectedFiles) {
          if (imageDataUrls.length >= 3) break; // Limit to 3 images
          const dataUrl = await readFileAsDataURL(file);
          imageDataUrls.push(dataUrl);
        }

        const newEnquiry = {
          id: 'ENQ' + Date.now() + Math.floor(Math.random()*1000),
          name: name,
          email: email,
          phone: phone || '',
          message: message,
          images: imageDataUrls,
          status: 'received',
          timestamp: Date.now(),
          userId: currentUser?.uid || 'guest'
        };

        enquiries.push(newEnquiry);
        saveEnquiries();
        renderEnquiries();

        successMsg.classList.add('show');

        document.getElementById('enquiryName').value = '';
        document.getElementById('enquiryEmail').value = '';
        document.getElementById('enquiryPhone').value = '';
        document.getElementById('enquiryMessage').value = '';
        previewDiv.innerHTML = '';
        selectedFiles = [];
        fileInput.value = '';

        setTimeout(() => {
          successMsg.classList.remove('show');
        }, 5000);
      });

      // Load initial enquiries
      if (currentUser) {
        loadUserEnquiries();
      } else {
        loadGuestEnquiries();
      }
    }

    function readFileAsDataURL(file) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => resolve(e.target.result);
        reader.readAsDataURL(file);
      });
    }

    document.addEventListener('DOMContentLoaded', loadComponents);
