<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>MyEssantia · product · premium essential</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,300..700&family=Montserrat:wght@300..900&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* ===== GLOBAL & RESETS (matching homepage) ===== */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body { 
      font-family: 'Inter', 'Montserrat', sans-serif; 
      background: #ffffff; 
      color: #1e1e1e; 
      overflow-x: hidden;
      line-height: 1.5;
    }
    .container { width: 100%; max-width: 1280px; margin: 0 auto; padding: 0 20px; }
    @media (min-width: 640px) { .container { padding: 0 32px; } }

    /* ===== ACTIVE NAV (preserved) ===== */
    .nav-link.active { color: #d4af37 !important; font-weight: 700; position: relative; }
    .nav-link.active::after {
      content: ''; position: absolute; bottom: -5px; left: 0; width: 100%; height: 3px;
      background: #d4af37; animation: slideIn 0.3s ease;
    }
    @keyframes slideIn { from { width: 0; opacity: 0; } to { width: 100%; opacity: 1; } }

    /* ===== BREADCRUMB (styled like homepage) ===== */
    .breadcrumb {
      display: flex; flex-wrap: wrap; align-items: center; gap: 8px;
      padding: 24px 0; font-size: 0.9rem; color: #2a2a2a;
    }
    .breadcrumb a { color: #1e1e1e; text-decoration: none; font-weight: 500; }
    .breadcrumb a:hover { color: #d4af37; }
    .breadcrumb i { font-size: 0.7rem; color: #d4af37; }

    /* ===== MAIN PRODUCT GRID ===== */
    .product-grid {
      display: grid; grid-template-columns: 1fr; gap: 48px; padding-bottom: 80px;
    }
    @media (min-width: 1024px) { .product-grid { grid-template-columns: 1fr 1fr; gap: 80px; } }

    /* ===== GALLERY – with homepage borders and shadows ===== */
    .gallery-section { width: 100%; }
    @media (min-width: 1024px) { .gallery-section { position: sticky; top: 24px; } }
    .main-image {
      width: 100%; aspect-ratio: 1/1; border-radius: 28px; overflow: hidden; margin-bottom: 16px;
      background: #f8f6f2; border: 2px solid #000; box-shadow: 0 8px 16px -8px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }
    .main-image:hover { transform: scale(1.01); }
    .main-image img { width: 100%; height: 100%; object-fit: cover; }
    .thumbnail-grid {
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;
    }
    .thumbnail {
      aspect-ratio: 1/1; border-radius: 16px; overflow: hidden; cursor: pointer;
      border: 2px solid #000; background: #f8f6f2; transition: all 0.2s;
    }
    .thumbnail:hover { border-color: #d4af37; }
    .thumbnail.active { border-color: #d4af37; border-width: 2px; box-shadow: 0 0 0 2px rgba(212,175,55,0.3); }
    .thumbnail img { width: 100%; height: 100%; object-fit: cover; }

    /* ===== PRODUCT INFO – homepage design language ===== */
    .product-category {
      font-size: 0.75rem; letter-spacing: 4px; text-transform: uppercase; color: #000;
      margin-bottom: 0.5rem; font-weight: 600;
    }
    .product-title {
      font-size: 2.5rem; font-weight: 800; line-height: 1.1; color: #000; margin-bottom: 1rem;
      font-family: 'Montserrat', sans-serif; word-break: break-word;
    }
    .product-title strong { 
      font-weight: 900; 
      background: linear-gradient(145deg, #d4af37, #b07e2e); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
      background-clip: text;
    }
    @media (max-width: 500px) { .product-title { font-size: 2rem; } }

    /* ===== RATING ROW ===== */
    .rating-row {
      display: flex; align-items: center; gap: 16px; margin-bottom: 24px; padding: 16px 0;
      border-bottom: 1px solid #eaeaea;
    }
    .stars { display: flex; gap: 4px; color: #d4af37; font-size: 1rem; }

    /* ===== SOCIAL BADGES – red/green with homepage styling ===== */
    .social-strip { display: flex; gap: 16px; margin-bottom: 20px; }
    .sold-badge {
      display: inline-flex; align-items: center; gap: 8px; background: #dc2626; color: white;
      padding: 6px 16px; border-radius: 60px; font-size: 0.85rem; font-weight: 600;
      border: 1px solid #000; box-shadow: 0 4px 8px -4px rgba(0,0,0,0.2);
    }
    .live-badge {
      display: inline-flex; align-items: center; gap: 8px; background: #16a34a; color: white;
      padding: 6px 16px; border-radius: 60px; font-size: 0.85rem; font-weight: 600;
      border: 1px solid #000; box-shadow: 0 4px 8px -4px rgba(0,0,0,0.2);
    }
    .live-badge i { animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

    /* ===== INFO CARD – matching homepage about-slides styling ===== */
    .info-card {
      background: #fbf9f7; border-radius: 40px; padding: 2rem 2rem;
      border: 2px solid #000; box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
      margin: 24px 0;
    }

    /* Price section */
    .price-section {
      display: flex; align-items: baseline; gap: 16px; flex-wrap: wrap; margin-bottom: 24px;
    }
    .current-price {
      font-size: 2.8rem; font-weight: 800; color: #d4af37; font-family: 'Montserrat', sans-serif;
    }
    .current-price .inr-symbol { font-size: 2rem; }
    .original-price { font-size: 1.2rem; color: #999; text-decoration: line-through; }
    .discount-badge {
      background: #d4af37; color: #000; padding: 4px 12px; border-radius: 40px;
      font-weight: 800; font-size: 0.9rem; border: 1px solid #000;
    }

    /* Payment options */
    .payment-options {
      display: flex; gap: 16px; margin-bottom: 24px; background: #ffffff;
      padding: 16px; border-radius: 24px; border: 1px solid #000;
    }
    .payment-option { flex: 1; text-align: center; }
    .payment-label { font-size: 0.8rem; color: #666; margin-bottom: 4px; text-transform: uppercase; }
    .payment-price { font-weight: 800; font-size: 1.3rem; color: #000; }
    .payment-save { font-size: 0.8rem; color: #d4af37; font-weight: 600; }

    /* Delivery promise row – like value items */
    .delivery-row {
      display: flex; gap: 16px; margin-bottom: 24px; padding: 16px 0;
      border-top: 1px solid #000; border-bottom: 1px solid #000;
    }
    .promise-item {
      display: flex; align-items: center; gap: 8px; background: #1a1a1a;
      padding: 0.4rem 1.2rem; border-radius: 60px; border: 1px solid #d4af37;
    }
    .promise-item i { color: #d4af37; font-size: 0.9rem; }
    .promise-item span { color: #fff; font-size: 0.8rem; font-weight: 600; white-space: nowrap; }

    /* Delivery progress */
    .delivery-progress { margin: 20px 0; }
    .progress-header {
      display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;
      font-size: 0.9rem; font-weight: 600;
    }
    .progress-bar {
      height: 8px; background: #eaeaea; border-radius: 4px; overflow: hidden;
      border: 1px solid #000;
    }
    .progress-fill { height: 100%; background: #d4af37; width: 0%; transition: width 0.3s; }

    /* Features row */
    .features-row {
      display: flex; gap: 24px; margin: 24px 0; flex-wrap: wrap;
    }
    .feature {
      display: flex; align-items: center; gap: 8px; color: #1e1e1e; font-size: 0.9rem;
      font-weight: 500; background: #ffffff; padding: 8px 16px; border-radius: 40px;
      border: 1px solid #000;
    }
    .feature i { color: #d4af37; }

    /* Quantity – like homepage buttons */
    .quantity-row {
      display: flex; align-items: center; gap: 24px; margin: 24px 0; padding: 16px 0;
      border-top: 1px solid #000; border-bottom: 1px solid #000;
    }
    .quantity-label { font-weight: 700; text-transform: uppercase; }
    .quantity-controls { display: flex; align-items: center; gap: 8px; }
    .qty-btn {
      width: 44px; height: 44px; border: 2px solid #000; background: #ffffff;
      border-radius: 60px; font-size: 1.3rem; font-weight: 700; cursor: pointer;
      transition: all 0.2s;
    }
    .qty-btn:hover:not(:disabled) { background: #d4af37; }
    .qty-input {
      width: 60px; height: 44px; border: 2px solid #000; border-radius: 60px;
      text-align: center; font-weight: 700; font-size: 1.1rem;
    }

    /* Action buttons – matching homepage btn-primary/btn-outline */
    .action-buttons {
      display: flex; gap: 16px; margin-top: 24px;
    }
    .btn { 
      flex: 1; padding: 0.85rem 1.5rem; font-weight: 700; font-size: 1rem;
      text-transform: uppercase; letter-spacing: 0.5px; transition: all 0.2s;
      display: inline-flex; align-items: center; justify-content: center; gap: 8px;
      border: 2px solid transparent; cursor: pointer; border-radius: 60px;
    }
    .btn-primary { background: #000; color: #fff; border-color: #000; }
    .btn-primary:hover { background: #d4af37; color: #000; border-color: #000; }
    .btn-outline { background: transparent; border-color: #000; color: #000; }
    .btn-outline:hover { background: #000; color: #d4af37; border-color: #d4af37; }

    /* ===== TABS – minimal with homepage border styling ===== */
    .tabs {
      margin: 40px 0 24px; border-bottom: 2px solid #000;
    }
    .tab-headers {
      display: flex; gap: 32px;
    }
    .tab-header {
      padding: 16px 0; cursor: pointer; font-weight: 600; color: #666;
      border-bottom: 3px solid transparent; text-transform: uppercase;
      font-size: 0.9rem; letter-spacing: 0.5px;
    }
    .tab-header.active { color: #000; border-bottom-color: #d4af37; }
    .tab-content { display: none; padding: 24px 0; color: #2a2a2a; line-height: 1.7; }
    .tab-content.active { display: block; }

    /* Specs grid */
    .specs-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 16px;
    }
    .spec-item {
      padding: 16px; background: #f8f6f2; border-radius: 20px;
      border: 2px solid #000; box-shadow: 4px 4px 0 rgba(0,0,0,0.1);
    }
    .spec-label { font-size: 0.8rem; color: #666; margin-bottom: 4px; text-transform: uppercase; }
    .spec-value { font-weight: 700; color: #000; font-size: 1rem; }

    /* ===== REVIEWS SECTION – exactly like homepage carousel ===== */
    .reviews-section {
      margin: 5rem 0 4rem;
      padding: 3rem 0;
      background: linear-gradient(180deg, #fcfaf7 0%, #ffffff 100%);
      border-radius: 60px;
    }
    
    .reviews-header {
      font-size: 2.4rem;
      font-weight: 800;
      margin-bottom: 3rem;
      font-family: 'Montserrat', sans-serif;
      text-transform: uppercase;
      line-height: 1.2;
      text-align: center;
      letter-spacing: -0.02em;
    }
    
    .reviews-header span { 
      color: #d4af37; 
      font-weight: 900;
      position: relative;
      display: inline-block;
    }
    
    .reviews-header span::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 10%;
      width: 80%;
      height: 4px;
      background: #000;
      border-radius: 4px;
    }

    /* Carousel container */
    .reviews-carousel-wrapper {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 40px;
    }

    .reviews-carousel-container {
      overflow: hidden;
      border-radius: 30px;
    }

    .reviews-carousel-track {
      display: flex;
      transition: transform 0.6s cubic-bezier(0.2, 0.9, 0.3, 1);
      gap: 24px;
      padding: 10px 0 20px 0;
    }

    /* Review card styling */
    .review-card {
      flex: 0 0 calc(33.333% - 16px);
      background: #ffffff;
      padding: 2.5rem 2rem 2rem;
      border-radius: 32px;
      box-shadow: 0 20px 35px -10px rgba(0, 0, 0, 0.1), 
                  0 0 0 1px rgba(212, 175, 55, 0.2);
      transition: all 0.4s ease;
      display: flex;
      flex-direction: column;
      position: relative;
      border: 1px solid rgba(0,0,0,0.05);
    }

    .review-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 30px 45px -12px rgba(212, 175, 55, 0.25), 
                  0 0 0 2px #d4af37;
    }

    .review-card .quote-icon {
      color: #d4af37;
      opacity: 0.15;
      font-size: 4rem;
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      line-height: 1;
    }

    .review-rating {
      display: flex;
      gap: 4px;
      margin-bottom: 1.2rem;
      color: #d4af37;
      font-size: 1rem;
    }

    .review-card p {
      font-size: 1.1rem;
      line-height: 1.7;
      color: #1e1e1e;
      margin: 0.5rem 0 1.8rem;
      font-style: italic;
      font-weight: 400;
      flex: 1;
      position: relative;
      z-index: 2;
      padding-right: 1rem;
    }

    .reviewer-info {
      border-top: 2px solid #f0f0f0;
      padding-top: 1.2rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .reviewer-avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: linear-gradient(135deg, #000 0%, #333 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #d4af37;
      font-weight: 700;
      font-size: 1.2rem;
      border: 2px solid #d4af37;
    }

    .reviewer-details h5 {
      font-weight: 800;
      color: #000;
      font-size: 1.1rem;
      text-transform: uppercase;
      margin: 0;
      line-height: 1.3;
    }

    .reviewer-location {
      font-size: 0.85rem;
      color: #666;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .reviewer-location i { color: #d4af37; }

    /* Navigation arrows */
    .carousel-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px;
      height: 48px;
      background: #ffffff;
      border: 2px solid #000;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 10;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      color: #000;
      font-size: 1.2rem;
    }
    .carousel-arrow:hover {
      background: #d4af37;
      border-color: #d4af37;
      color: #000;
      transform: translateY(-50%) scale(1.1);
      box-shadow: 0 10px 20px rgba(212, 175, 55, 0.4);
    }
    .carousel-arrow.prev { left: -20px; }
    .carousel-arrow.next { right: -20px; }

    /* Dots */
    .reviews-dots {
      display: flex; justify-content: center; gap: 14px; margin-top: 2.5rem;
    }
    .review-dot {
      width: 12px; height: 12px; border-radius: 50%; background: #ddd;
      border: 2px solid transparent; cursor: pointer; transition: all 0.3s ease;
    }
    .review-dot.active {
      background: #d4af37; transform: scale(1.3);
      border-color: #000; box-shadow: 0 0 12px rgba(212, 175, 55, 0.6);
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .reviews-section { margin: 3rem 0; padding: 2rem 0; border-radius: 40px; }
      .reviews-header { font-size: 1.8rem; margin-bottom: 2rem; }
      .reviews-carousel-wrapper { padding: 0 20px; }
      .review-card { flex: 0 0 100%; padding: 2rem 1.5rem; }
      .carousel-arrow { width: 40px; height: 40px; font-size: 1rem; }
      .carousel-arrow.prev { left: -10px; }
      .carousel-arrow.next { right: -10px; }
    }
    @media (min-width: 769px) and (max-width: 1024px) {
      .review-card { flex: 0 0 calc(50% - 12px); }
    }

    /* ===== RELATED PRODUCTS ===== */
    .related {
      margin: 60px 0 40px;
    }
    .related-title {
      font-size: 2.2rem; font-weight: 800; margin-bottom: 24px;
      font-family: 'Montserrat', sans-serif; text-transform: uppercase;
    }
    .related-title span { color: #d4af37; }
    .related-grid {
      display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;
    }
    @media (min-width: 640px) { .related-grid { grid-template-columns: repeat(4, 1fr); } }
    .related-card {
      text-decoration: none; color: inherit; background: #ffffff;
      border-radius: 24px; padding: 16px; border: 2px solid #000;
      transition: all 0.2s; box-shadow: 0 8px 16px -8px rgba(0,0,0,0.15);
    }
    .related-card:hover { transform: translateY(-4px); border-color: #d4af37; }
    .related-image {
      aspect-ratio: 1/1; border-radius: 16px; overflow: hidden; margin-bottom: 12px;
      background: #f8f6f2; border: 1px solid #000;
    }
    .related-image img { width: 100%; height: 100%; object-fit: cover; }
    .related-name { font-weight: 700; color: #000; margin-bottom: 4px; }
    .related-price { font-weight: 800; color: #d4af37; font-size: 1.1rem; }

    /* Share button – like homepage */
    .share-wrapper { position: relative; margin-left: auto; }
    .share-btn {
      background: transparent; border: 2px solid #000; padding: 8px 20px; border-radius: 60px;
      font-size: 0.9rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px;
      transition: all 0.2s;
    }
    .share-btn:hover { background: #000; color: #d4af37; border-color: #d4af37; }
    .share-menu {
      position: absolute; top: calc(100% + 10px); right: 0; background: white;
      border-radius: 24px; box-shadow: 8px 8px 0 rgba(0,0,0,0.1); padding: 20px;
      width: 260px; z-index: 100; opacity: 0; visibility: hidden;
      transition: all 0.3s; border: 2px solid #000;
    }
    .share-menu.show { opacity: 1; visibility: visible; }

    /* Notification */
    .notification {
      position: fixed; top: 24px; left: 50%; transform: translateX(-50%);
      background: #000; color: #d4af37; padding: 12px 24px; border-radius: 60px;
      display: flex; align-items: center; gap: 12px; z-index: 1000;
      animation: slideDown 0.3s; border: 2px solid #d4af37;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
    }
    @keyframes slideDown { from { transform: translate(-50%, -100%); opacity: 0; } to { transform: translate(-50%, 0); opacity: 1; } }

    /* Scroll top */
    .scroll-top {
      position: fixed; bottom: 20px; right: 20px; 
      background: #000; color: #d4af37; width: 52px; height: 52px; border-radius: 50%;
      display: flex; align-items: center; justify-content: center; 
      border: 2px solid #d4af37; box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      opacity: 0; transform: translateY(15px); transition: 0.2s; z-index: 100;
      font-size: 1.4rem; cursor: pointer;
    }
    .scroll-top.visible { opacity: 1; transform: translateY(0); }
    .scroll-top:hover { background: #d4af37; color: #000; border-color: #000; }
  </style>
</head>
<body>

  <div id="header"></div>
  <button class="scroll-top" id="scrollTop" onclick="window.scrollTo({top:0,behavior:'smooth'})"><i class="fa-solid fa-arrow-up"></i></button>

  <main>
    <div class="container">
      <div class="breadcrumb">
        <a href="index.html">Home</a>
        <i class="fa-solid fa-chevron-right"></i>
        <a href="collection.html">Collection</a>
        <i class="fa-solid fa-chevron-right"></i>
        <span id="breadcrumb-product">Loading...</span>
      </div>
    </div>

    <div class="container" id="product-container"></div>

    <!-- REVIEWS SECTION – exactly like homepage -->
    <div class="reviews-section">
      <div class="container">
        <h2 class="reviews-header"><span>customer</span> reviews</h2>
        
        <div class="reviews-carousel-wrapper">
          <button class="carousel-arrow prev" id="reviewPrev"><i class="fa-solid fa-chevron-left"></i></button>
          <button class="carousel-arrow next" id="reviewNext"><i class="fa-solid fa-chevron-right"></i></button>
          
          <div class="reviews-carousel-container">
            <div class="reviews-carousel-track" id="reviewsTrack">
              <!-- Reviews will be injected via JavaScript -->
            </div>
          </div>
        </div>
        
        <div class="reviews-dots" id="reviewsDots"></div>
      </div>
    </div>
  </main>

  <div id="footer"></div>
  <div id="common-modals"></div>

  <script src="common.js"></script>
  <script>
    // ========== FIREBASE CONFIG ==========
    const firebaseConfig = {
      apiKey: "AIzaSyD16uGnm1vodkbqGoFSdFdJjGFSLpJmflk",
      authDomain: "myessantia.firebaseapp.com",
      projectId: "myessantia",
      storageBucket: "myessantia.firebasestorage.app",
      messagingSenderId: "701726517205",
      appId: "1:701726517205:web:f6ab79efdffeab6dbbbf5c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let currentProduct = null;

    function getRandomSold() { return Math.floor(Math.random() * (2000 - 500 + 1)) + 500; }
    function getRandomViewers() { return Math.floor(Math.random() * (35 - 8 + 1)) + 8; }

    function generateReviews() {
      return [

    function getProductId() { return new URLSearchParams(window.location.search).get('id'); }

    async function loadProduct() {
      const productId = getProductId();
      if (!productId) return;
      try {
        const doc = await db.collection('products').doc(productId).get();
        if (!doc.exists) return;
        currentProduct = { id: doc.id, ...doc.data() };
        document.getElementById('breadcrumb-product').textContent = currentProduct.title;
        renderProduct(currentProduct);
        renderReviewCarousel(); // Initialize review carousel after product loads
      } catch (error) { console.error(error); }
    }

              <span>${(product.rating || 4.5).toFixed(1)} (128 reviews)</span>

                <span class="original-price">₹${originalPrice.toFixed(2)}</span>
                <span class="discount-badge">-${discount}%</span>

              <div class="payment-options">

                <div class="payment-option">

              </div>

              <!-- Delivery Promise Row (like value items) -->
              <div class="delivery-row">

                <div class="promise-item"><i class="fa-solid fa-shield"></i> <span>Money back</span></div>
                <div class="promise-item"><i class="fa-solid fa-rotate-left"></i> <span>Easy returns</span></div>
              </div>

              <!-- Quantity -->

              <!-- Action Buttons -->
              <div class="action-buttons">

            <!-- Tabs -->
            <div class="tabs">

                  <div class="spec-item"><div class="spec-label">Origin</div><div class="spec-value">India</div></div>

      // Share menu HTML
      document.getElementById('shareMenu').innerHTML = `
        <div style="display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-bottom:16px;">
          <button class="share-option" onclick="share('facebook')" style="background:none; border:none; padding:8px;"><i class="fa-brands fa-facebook-f"></i></button>
          <button class="share-option" onclick="share('twitter')" style="background:none; border:none; padding:8px;"><i class="fa-brands fa-x-twitter"></i></button>
          <button class="share-option" onclick="share('whatsapp')" style="background:none; border:none; padding:8px;"><i class="fa-brands fa-whatsapp"></i></button>
          <button class="share-option" onclick="share('telegram')" style="background:none; border:none; padding:8px;"><i class="fa-brands fa-telegram"></i></button>
          <button class="share-option" onclick="share('email')" style="background:none; border:none; padding:8px;"><i class="fa-regular fa-envelope"></i></button>
          <button class="share-option" onclick="share('pinterest')" style="background:none; border:none; padding:8px;"><i class="fa-brands fa-pinterest"></i></button>
        </div>
        <div style="display:flex; gap:8px;">
          <input type="text" id="shareLink" value="${window.location.href}" readonly style="flex:1; padding:8px; border:1px solid #000; border-radius:60px;">

      `;

    function renderReviewCarousel() {
      const reviews = generateReviews();
      const track = document.getElementById('reviewsTrack');
      if (!track) return;
      
      track.innerHTML = reviews.map(r => `
        <div class="review-card">
          <div class="quote-icon"><i class="fa-solid fa-quote-right"></i></div>
          <div class="review-rating">${'<i class="fa-solid fa-star"></i>'.repeat(r.rating)}</div>
          <p>"${r.comment}"</p>
          <div class="reviewer-info">
            <div class="reviewer-avatar">${r.avatar}</div>
            <div class="reviewer-details">
              <h5>${r.name}</h5>
              <span class="reviewer-location"><i class="fa-solid fa-location-dot"></i> ${r.location}</span>
            </div>
          </div>
        </div>
      `).join('');
      
      initReviewsCarousel();
    }

    function initReviewsCarousel() {
      const track = document.getElementById('reviewsTrack');
      const prevBtn = document.getElementById('reviewPrev');
      const nextBtn = document.getElementById('reviewNext');
      const dotsContainer = document.getElementById('reviewsDots');
      
      if (!track || !prevBtn || !nextBtn || !dotsContainer) return;
      
      const cards = document.querySelectorAll('.review-card');
      const totalCards = cards.length;
      let currentIndex = 0;
      let interval;
      let cardsPerView = getCardsPerView();
      
      function createDots() {
        const numDots = Math.ceil(totalCards / cardsPerView);
        dotsContainer.innerHTML = '';
        for (let i = 0; i < numDots; i++) {
          const dot = document.createElement('span');
          dot.className = `review-dot ${i === 0 ? 'active' : ''}`;
          dot.addEventListener('click', () => {
            currentIndex = i * cardsPerView;
            if (currentIndex >= totalCards) currentIndex = totalCards - cardsPerView;
            updateSlide();
            resetInterval();
          });
          dotsContainer.appendChild(dot);
        }
      }
      
      function getCardsPerView() {
        if (window.innerWidth <= 768) return 1;
        if (window.innerWidth <= 1024) return 2;
        return 3;
      }
      
      function updateSlide() {
        const cardWidth = cards[0].offsetWidth + 24;
        const maxIndex = totalCards - cardsPerView;
        if (currentIndex > maxIndex) currentIndex = maxIndex;
        if (currentIndex < 0) currentIndex = 0;
        
        track.style.transform = `translateX(-${currentIndex * cardWidth}px)`;
        
        const dots = document.querySelectorAll('.review-dot');
        const dotIndex = Math.floor(currentIndex / cardsPerView);
        dots.forEach((dot, i) => dot.classList.toggle('active', i === dotIndex));
      }
      
      function nextSlide() {
        const maxIndex = totalCards - cardsPerView;
        if (currentIndex < maxIndex) currentIndex += cardsPerView;
        else currentIndex = 0;
        updateSlide();
      }
      
      function prevSlide() {
        const maxIndex = totalCards - cardsPerView;
        if (currentIndex > 0) currentIndex -= cardsPerView;
        else currentIndex = maxIndex;
        updateSlide();
      }
      
      function resetInterval() {
        clearInterval(interval);
        interval = setInterval(nextSlide, 5000);
      }
      
      function handleResize() {
        const newCardsPerView = getCardsPerView();
        if (newCardsPerView !== cardsPerView) {
          cardsPerView = newCardsPerView;
          currentIndex = 0;
          createDots();
          updateSlide();
        } else updateSlide();
      }
      
      createDots();
      updateSlide();
      interval = setInterval(nextSlide, 5000);
      
      prevBtn.addEventListener('click', () => { prevSlide(); resetInterval(); });
      nextBtn.addEventListener('click', () => { nextSlide(); resetInterval(); });
      
      track.addEventListener('mouseenter', () => clearInterval(interval));
      track.addEventListener('mouseleave', () => { clearInterval(interval); interval = setInterval(nextSlide, 5000); });
      
      window.addEventListener('resize', handleResize);
    }

    // Helper functions
    function getStars(rating) {
      const r = parseFloat(rating) || 4.5;
      let stars = '';
      for (let i = 1; i <= 5; i++) {
        if (r >= i) stars += '<i class="fa-solid fa-star"></i>';
        else if (r > i-1 && r < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
        else stars += '<i class="fa-regular fa-star"></i>';
      }
      return stars;
    }

    window.changeImage = function(src, el) {
      document.getElementById('mainImage').src = src;
      document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
      el.classList.add('active');
    };

    window.updateQuantity = function(delta) {
      const input = document.getElementById('productQuantity');
      let val = parseInt(input.value) || 1;
      val += delta;
      if (val < 1) val = 1;
      if (currentProduct && val > currentProduct.stock) val = currentProduct.stock;
      input.value = val;
    };

    window.toggleShare = function(e) {
      e.stopPropagation();
      document.getElementById('shareMenu').classList.toggle('show');
    };

    window.share = function(platform) {
      const url = encodeURIComponent(window.location.href);
      const title = encodeURIComponent(currentProduct?.title || 'Product');
      let link = '';
      if (platform === 'facebook') link = `https://facebook.com/sharer/sharer.php?u=${url}`;
      if (platform === 'twitter') link = `https://twitter.com/intent/tweet?text=${title}&url=${url}`;
      if (platform === 'whatsapp') link = `https://wa.me/?text=${title}%20${url}`;
      if (platform === 'telegram') link = `https://t.me/share/url?url=${url}&text=${title}`;
      if (platform === 'email') link = `mailto:?subject=${title}&body=${url}`;
      if (platform === 'pinterest') link = `https://pinterest.com/pin/create/button/?url=${url}&description=${title}`;
      if (link) window.open(link, '_blank', 'width=600,height=400');
    };

    window.copyLink = function() {
      const input = document.getElementById('shareLink');
      input.select();
      navigator.clipboard.writeText(input.value);
      const btn = document.querySelector('.copy-btn');
      btn.textContent = 'Copied!';
      setTimeout(() => btn.textContent = 'Copy', 2000);
    };

    window.addToCart = function() {
      showNotification('Added to cart');
    };

    window.buyNow = function() {
      showNotification('Proceeding to checkout');
      setTimeout(() => window.location.href = 'checkout.html', 800);
    };

    function showNotification(msg) {
      const existing = document.querySelector('.notification');
      if (existing) existing.remove();
      const notif = document.createElement('div');
      notif.className = 'notification';
      notif.innerHTML = `<i class="fa-regular fa-circle-check" style="color:#d4af37;"></i> ${msg}`;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 2000);
    }

    window.switchTab = function(tab) {
      document.querySelectorAll('.tab-header').forEach(h => h.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      document.querySelector(`.tab-header[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(`tab-${tab}`).classList.add('active');
    };

    function handleScroll() {
      const btn = document.getElementById('scrollTop');
      if (btn) btn.classList.toggle('visible', window.scrollY > 200);
    }

    function loadComponents() {
      fetch('header.html').then(r=>r.text()).then(d=>document.getElementById('header').innerHTML = d).catch(()=>{});
      fetch('footer.html').then(r=>r.text()).then(d=>document.getElementById('footer').innerHTML = d).catch(()=>{});
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadComponents();
      loadProduct();
    });

    window.addEventListener('scroll', handleScroll);
  </script>
