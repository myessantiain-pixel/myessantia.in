<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>All Products · MyEssantia Collection</title>
  
  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="footer.css">
  
  <style>
    /* -------------------- ALL PRODUCTS PAGE SPECIFIC STYLES -------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
    }

    .page-header {
      text-align: center;
      padding: 2rem 0 1rem;
    }

    .page-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 3.2rem);
      font-weight: 400;
      color: #1a1a1a;
    }

    .page-header h1 span {
      color: #d4af37;
      font-style: italic;
    }

    .page-header p {
      color: #666;
      max-width: 600px;
      margin: 1rem auto 0;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filter-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 40px;
      border: 1px solid #eaeaea;
      cursor: pointer;
    }

    .filter-select i {
      color: #d4af37;
    }

    .filter-select select,
    .filter-select input {
      background: transparent;
      border: none;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.9rem;
      color: #1a1a1a;
      outline: none;
      cursor: pointer;
    }

    .filter-select input {
      width: 200px;
    }

    .filter-select input::placeholder {
      color: #999;
    }

    .category-chips {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .category-chip {
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      background: white;
      border: 1px solid #eaeaea;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .category-chip:hover,
    .category-chip.active {
      background: #d4af37;
      color: #0c0c0c;
      border-color: #d4af37;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin: 2rem 0 4rem;
    }

    .product-card {
      background: white;
      border-radius: 28px;
      padding: 1.2rem;
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05);
      transition: all 0.3s;
      text-align: center;
      border: 1px solid #f5f5f5;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px -12px rgba(0,0,0,0.15);
      border-color: #d4af37;
    }

    .new-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #ffbb33;
      color: #0c0c0c;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      font-size: 0.75rem;
      font-weight: 700;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .sale-badge {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: #d4af37;
      color: #0c0c0c;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      font-size: 0.75rem;
      font-weight: 700;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .image-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 1.2rem;
      background: #f4f2ef;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .quick-actions {
      position: absolute;
      bottom: 10px;
      left: 0;
      width: 100%;
      display: flex;
      gap: 8px;
      justify-content: center;
      padding: 0 10px;
      z-index: 20;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.3s, transform 0.3s;
      pointer-events: none;
    }

    .image-frame:hover .quick-actions {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    .quick-add, .quick-buy {
      flex: 1;
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(4px);
      border: none;
      border-radius: 30px;
      padding: 0.6rem;
      font-size: 0.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      cursor: pointer;
      border: 1px solid rgba(0,0,0,0.1);
      color: #1a1a1a;
      font-family: 'Plus Jakarta Sans', sans-serif;
      pointer-events: auto;
    }

    .quick-buy {
      background: rgba(212,175,55,0.9);
      color: #0c0c0c;
      border-color: #d4af37;
    }

    .quick-add:hover {
      background: white;
      border-color: #d4af37;
    }

    .quick-buy:hover {
      background: #d4af37;
    }

    .product-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: #1e1e1e;
    }

    .product-category {
      font-size: 0.75rem;
      color: #a2a2a2;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .product-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      margin: 0.5rem 0;
    }

    .product-rating i {
      color: #d4af37;
      font-size: 0.8rem;
    }

    .product-rating span {
      margin-left: 4px;
      color: #666;
      font-size: 0.8rem;
    }

    .product-price {
      color: #d4af37;
      font-weight: 600;
      font-size: 1.4rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .product-price .inr-symbol {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .original-price {
      color: #999;
      font-size: 1rem;
      text-decoration: line-through;
      margin-right: 0.5rem;
    }

    .stock-badge {
      display: inline-block;
      padding: 0.2rem 0.8rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .in-stock {
      background: #e3f1e3;
      color: #1e7a44;
    }

    .low-stock {
      background: #fff0db;
      color: #b85b1a;
    }

    .out-of-stock {
      background: #ffebee;
      color: #b71c1c;
    }

    .results-count {
      color: #666;
      font-size: 0.9rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .filter-bar { 
        flex-direction: column; 
        align-items: stretch; 
      }
      .filter-group { 
        justify-content: center; 
      }
      .filter-select input { 
        width: 100%; 
      }
    }

    @media (max-width: 480px) {
      .quick-actions {
        flex-direction: column;
        gap: 4px;
      }
    }
  </style>
</head>
<body class="bg-noise">
  <div id="header"></div>

  <main>
    <div class="container page-header">
      <h1>our <span>collection</span></h1>
      <p>Discover our complete range of premium accessories and essentials</p>
    </div>

    <div class="container">
      <div class="filter-bar">
        <div class="filter-group">
          <div class="filter-select">
            <i class="fa-solid fa-filter"></i>
            <select id="category-filter">
              <option value="all">All Categories</option>
              <option value="accessories">Accessories</option>
              <option value="essentials">Essentials</option>
              <option value="newarrival">New Arrivals</option>
              <option value="sale">On Sale</option>
            </select>
          </div>
          <div class="filter-select">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
            <select id="sort-filter">
              <option value="default">Sort by: Featured</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="rating">Top Rated</option>
              <option value="newest">Newest First</option>
            </select>
          </div>
        </div>
        <div class="filter-select">
          <i class="fa-solid fa-search"></i>
          <input type="text" id="search-input" placeholder="Search products..." autocomplete="off">
        </div>
      </div>

      <div id="category-chips" class="category-chips">
        <span class="category-chip active" data-category="all">All</span>
        <span class="category-chip" data-category="accessories">Accessories</span>
        <span class="category-chip" data-category="essentials">Essentials</span>
        <span class="category-chip" data-category="newarrival">New Arrivals</span>
        <span class="category-chip" data-category="sale">On Sale</span>
      </div>

      <div id="results-count" class="results-count"></div>
      <div id="product-grid" class="product-grid"></div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Common Modals -->
  <div id="common-modals"></div>

  <!-- Common JavaScript -->
  <script src="common.js"></script>

  <script>
    // ========== ALL PRODUCTS PAGE SPECIFIC FUNCTIONS ==========
    

    function setupCategoryChips() {
      const chips = document.querySelectorAll('.category-chip');
      const categoryFilter = document.getElementById('category-filter');
      
      chips.forEach(chip => {
        chip.addEventListener('click', function() {
          chips.forEach(c => c.classList.remove('active'));
          this.classList.add('active');
          
          const category = this.dataset.category;
          categoryFilter.value = category;
          
          renderProducts();
        });
      });

      categoryFilter.addEventListener('change', function() {
        const category = this.value;
        chips.forEach(chip => {
          if (chip.dataset.category === category) {
            chip.classList.add('active');
          } else {
            chip.classList.remove('active');
          }
        });
        renderProducts();
      });
    }

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    function renderProducts() {
      const grid = document.getElementById('product-grid');
      const categoryFilter = document.getElementById('category-filter').value;
      const sortFilter = document.getElementById('sort-filter').value;
      const searchTerm = document.getElementById('search-input').value.toLowerCase();

      const now = new Date();

      let filteredProducts = products.filter(product => {
        if (categoryFilter !== 'all') {
          if (categoryFilter === 'accessories' && product.category !== 'accessories') return false;
          if (categoryFilter === 'essentials' && product.category !== 'essentials') return false;
          
          if (categoryFilter === 'newarrival') {
            const creationDate = product.creationDate ? new Date(product.creationDate) : null;
            const isNew = creationDate && (now - creationDate) < (7 * 24 * 60 * 60 * 1000);
            if (!isNew) return false;
          }
          
          if (categoryFilter === 'sale' && !product.onSale) return false;
        }

        if (searchTerm) {
          const searchable = `${product.title} ${product.category} ${product.brand || ''}`.toLowerCase();
          if (!searchable.includes(searchTerm)) return false;
        }

        return true;
      });

      switch(sortFilter) {
        case 'price-low':
          filteredProducts.sort((a, b) => a.price - b.price);
          break;
        case 'price-high':
          filteredProducts.sort((a, b) => b.price - a.price);
          break;
        case 'rating':
          filteredProducts.sort((a, b) => b.rating - a.rating);
          break;
        case 'newest':
          filteredProducts.sort((a, b) => {
            const dateA = a.creationDate ? new Date(a.creationDate) : new Date(0);
            const dateB = b.creationDate ? new Date(b.creationDate) : new Date(0);
            return dateB - dateA;
          });
          break;
      }

      document.getElementById('results-count').innerHTML = 
        `Showing ${filteredProducts.length} product${filteredProducts.length !== 1 ? 's' : ''}`;

      if (filteredProducts.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
            <i class="fa-solid fa-box-open" style="font-size: 4rem; color: #ccc;"></i>
            <h3 style="margin: 1rem 0;">No products found</h3>
            <p>Try adjusting your filters or search term.</p>
          </div>
        `;
        return;
      }

      function renderRating(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (rating >= i) stars += '<i class="fa-solid fa-star"></i>';
          else if (rating > i - 1 && rating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
          else stars += '<i class="fa-regular fa-star"></i>';
        }
        return stars + `<span>(${rating.toFixed(1)})</span>`;
      }

      function getStockStatus(stock) {
        if (stock > 10) return '<span class="stock-badge in-stock">In Stock</span>';
        if (stock > 0) return '<span class="stock-badge low-stock">Low Stock</span>';
        return '<span class="stock-badge out-of-stock">Out of Stock</span>';
      }

      function formatPrice(price) {
        return price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }

      function isProductNew(creationDate) {
        if (!creationDate) return false;
        const productDate = new Date(creationDate);
        return (now - productDate) < (24 * 60 * 60 * 1000);
      }

      grid.innerHTML = filteredProducts.map(product => {
        const mainImage = product.primaryImg || 
                         (product.images?.[0]) || 
                         'https://via.placeholder.com/300';
        
        const isNew = isProductNew(product.creationDate);
        const hasSale = product.onSale && product.originalPrice;
        const discount = hasSale ? Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) : 0;
        
        return `
          <a href="product.html?id=${product.id}" class="product-card">
            ${isNew ? '<span class="new-badge"><i class="fa-regular fa-clock"></i> NEW</span>' : ''}
            ${hasSale ? `<span class="sale-badge">-${discount}%</span>` : ''}
            <div class="image-frame">
              <img src="${mainImage}" alt="${product.title}" class="product-image" loading="lazy">
              <div class="quick-actions" onclick="event.preventDefault(); event.stopPropagation();">
                <button class="quick-add" onclick="window.addToCart(${product.id}, event)">
                  <i class="fa-solid fa-cart-plus"></i> Add
                </button>
                <button class="quick-buy" onclick="window.buyNow(${product.id}, event)">
                  <i class="fa-solid fa-bolt"></i> Buy
                </button>
              </div>
            </div>
            <h3 class="product-title">${product.title}</h3>
            <p class="product-category">${product.category}</p>
            <div class="product-rating">
              ${renderRating(product.rating)}
            </div>
            <div class="product-price">
              ${hasSale ? `<span class="original-price">₹${formatPrice(product.originalPrice)}</span>` : ''}
              <span class="inr-symbol">₹</span>${formatPrice(product.price)}
            </div>
            ${getStockStatus(product.stock || 10)}
          </a>
        `;
      }).join('');
    }

    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      setupCategoryChips();
      renderProducts();
      
      document.getElementById('sort-filter')?.addEventListener('change', renderProducts);
      document.getElementById('search-input')?.addEventListener('input', debounce(renderProducts, 300));
    }

    async function loadCommonModals() {
      try {
        const response = await fetch('common.html');
        const data = await response.text();
        document.getElementById('common-modals').innerHTML = data;
      } catch (error) {
        console.error('Error loading common modals:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadCommonModals();
      loadComponents();
    });
  </script>
</body>
</html>
