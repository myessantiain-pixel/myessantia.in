<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
  <title>All Products · MyEssantia Collection</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #fafafa;
      color: #1a1a1a;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-weight: 300;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .page-header {
      text-align: center;
      padding: 2rem 0 1rem;
    }

    .page-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 3.2rem);
      font-weight: 400;
      color: #1a1a1a;
    }

    .page-header h1 span {
      color: #d4af37;
      font-style: italic;
    }

    .page-header p {
      color: #666;
      max-width: 600px;
      margin: 1rem auto 0;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
      border-bottom: 1px solid #f0f0f0;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .filter-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .filter-select {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 40px;
      border: 1px solid #eaeaea;
      cursor: pointer;
    }

    .filter-select i {
      color: #d4af37;
    }

    .filter-select select {
      background: transparent;
      border: none;
      font-family: 'Plus Jakarta Sans', sans-serif;
      font-size: 0.9rem;
      color: #1a1a1a;
      outline: none;
      cursor: pointer;
    }

    .category-chips {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .category-chip {
      padding: 0.5rem 1.2rem;
      border-radius: 40px;
      background: white;
      border: 1px solid #eaeaea;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.9rem;
    }

    .category-chip:hover,
    .category-chip.active {
      background: #d4af37;
      color: #0c0c0c;
      border-color: #d4af37;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2rem;
      margin: 2rem 0 4rem;
    }

    .product-card {
      background: white;
      border-radius: 28px;
      padding: 1.2rem;
      box-shadow: 0 8px 22px -8px rgba(0,0,0,0.05);
      transition: all 0.3s;
      text-align: center;
      border: 1px solid #f5f5f5;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 30px -12px rgba(0,0,0,0.15);
      border-color: #d4af37;
    }

    .new-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: #ffbb33;
      color: #0c0c0c;
      padding: 0.3rem 1rem;
      border-radius: 30px;
      font-size: 0.75rem;
      font-weight: 700;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .image-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 1;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 1.2rem;
      background: #f4f2ef;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .product-card:hover .product-image {
      transform: scale(1.05);
    }

    .product-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      color: #1e1e1e;
    }

    .product-category {
      font-size: 0.75rem;
      color: #a2a2a2;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .product-rating {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
      margin: 0.5rem 0;
    }

    .product-rating i {
      color: #d4af37;
      font-size: 0.8rem;
    }

    .product-rating span {
      margin-left: 4px;
      color: #666;
      font-size: 0.8rem;
    }

    .product-price {
      color: #d4af37;
      font-weight: 600;
      font-size: 1.4rem;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .product-price .inr-symbol {
      font-size: 1.2rem;
      font-weight: 500;
    }

    .stock-badge {
      display: inline-block;
      padding: 0.2rem 0.8rem;
      border-radius: 20px;
      font-size: 0.7rem;
      font-weight: 600;
      margin-top: 0.5rem;
    }

    .in-stock {
      background: #e3f1e3;
      color: #1e7a44;
    }

    .low-stock {
      background: #fff0db;
      color: #b85b1a;
    }

    .out-of-stock {
      background: #ffebee;
      color: #b71c1c;
    }

    @media (max-width: 768px) {
      .container { padding: 0 1rem; }
      .filter-bar { flex-direction: column; align-items: stretch; }
      .filter-group { justify-content: center; }
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <main>
    <div class="container page-header">
      <h1>our <span>collection</span></h1>
      <p>Discover our complete range of premium accessories and essentials</p>
    </div>

    <div class="container">
      <div class="filter-bar">
        <div class="filter-group">
          <div class="filter-select">
            <i class="fa-solid fa-filter"></i>
            <select id="category-filter">
              <option value="all">All Categories</option>
              <option value="accessories">Accessories</option>
              <option value="essentials">Essentials</option>
              <option value="newarrival">New Arrivals</option>
            </select>
          </div>
          <div class="filter-select">
            <i class="fa-solid fa-arrow-down-wide-short"></i>
            <select id="sort-filter">
              <option value="default">Sort by: Featured</option>
              <option value="price-low">Price: Low to High</option>
              <option value="price-high">Price: High to Low</option>
              <option value="rating">Top Rated</option>
            </select>
          </div>
        </div>
        <div class="filter-select">
          <i class="fa-solid fa-search"></i>
          <input type="text" id="search-input" placeholder="Search products..." style="border: none; background: transparent; outline: none; width: 200px;">
        </div>
      </div>

      <div id="product-grid" class="product-grid"></div>
    </div>
  </main>

  <div id="footer"></div>

  <script>
    let products = JSON.parse(localStorage.getItem('MyEssantia_products')) || [];
    let cart = JSON.parse(localStorage.getItem('MyEssantia_cart')) || [];
    let currentUser = JSON.parse(localStorage.getItem('MyEssantia_user')) || null;

    // Load header and footer components
    async function loadComponents() {
      try {
        const headerResponse = await fetch('header.html');
        const headerData = await headerResponse.text();
        document.getElementById('header').innerHTML = headerData;

        const footerResponse = await fetch('footer.html');
        const footerData = await footerResponse.text();
        document.getElementById('footer').innerHTML = footerData;

        setTimeout(() => {
          initializeApp();
        }, 50);
      } catch (error) {
        console.error('Error loading components:', error);
        // If components fail to load, still initialize the page
        setTimeout(() => {
          initializeApp();
        }, 50);
      }
    }

    function initializeApp() {
      updateCartCount();
      updateProfileIcon();
      setupEventListeners();
      renderProducts();
      
      // Start New In monitor
      startNewInMonitor();
    }

    // Check and update New In status
    function updateNewInStatus() {
      const now = new Date();
      let changed = false;

      products.forEach(product => {
        if (product.creationDate) {
          const creationDate = new Date(product.creationDate);
          const hoursDiff = (now - creationDate) / (1000 * 60 * 60);
          
          // If product is older than 24 hours, remove from New In
          if (hoursDiff >= 24 && product.showOnNew) {
            product.showOnNew = false;
            changed = true;
          }
        }
      });

      if (changed) {
        localStorage.setItem('MyEssantia_products', JSON.stringify(products));
        renderProducts(); // Re-render if changes occurred
      }
    }

    // Check New In status every minute
    function startNewInMonitor() {
      updateNewInStatus(); // Initial check
      setInterval(updateNewInStatus, 60000); // Check every minute
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;
      }
    }

    function updateProfileIcon() {
      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        if (currentUser) {
          profileIcon.innerHTML = '<i class="fa-solid fa-circle-user" style="color: #d4af37;"></i>';
        } else {
          profileIcon.innerHTML = '<i class="fa-regular fa-user"></i>';
        }
      }
    }

    function setupEventListeners() {
      const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
      const navMenu = document.getElementById('nav-menu');
      
      if (mobileMenuToggle && navMenu) {
        mobileMenuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          navMenu.classList.toggle('show');
        });
      }

      const cartIcon = document.getElementById('cart-icon');
      if (cartIcon) {
        cartIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openCart();
        });
      }

      const profileIcon = document.getElementById('profile-icon');
      if (profileIcon) {
        profileIcon.addEventListener('click', function(e) {
          e.preventDefault();
          openProfile();
        });
      }

      const closeCart = document.getElementById('close-cart');
      if (closeCart) {
        closeCart.addEventListener('click', function() {
          closeModal('cart-modal');
        });
      }

      const closeProfile = document.getElementById('close-profile');
      if (closeProfile) {
        closeProfile.addEventListener('click', function() {
          closeModal('profile-modal');
        });
      }

      window.addEventListener('click', function(e) {
        const cartModal = document.getElementById('cart-modal');
        const profileModal = document.getElementById('profile-modal');
        
        if (e.target === cartModal) {
          closeModal('cart-modal');
        }
        if (e.target === profileModal) {
          closeModal('profile-modal');
        }
      });

      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
          closeModal('cart-modal');
          closeModal('profile-modal');
        }
      });

      document.addEventListener('click', function(e) {
        if (navMenu && navMenu.classList.contains('show')) {
          if (!navMenu.contains(e.target) && !mobileMenuToggle.contains(e.target)) {
            navMenu.classList.remove('show');
          }
        }
      });

      // Filter and search listeners
      document.getElementById('category-filter')?.addEventListener('change', renderProducts);
      document.getElementById('sort-filter')?.addEventListener('change', renderProducts);
      document.getElementById('search-input')?.addEventListener('input', renderProducts);
    }

    function openCart() {
      const cartModal = document.getElementById('cart-modal');
      if (cartModal) {
        renderCartItems();
        cartModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function openProfile() {
      const profileModal = document.getElementById('profile-modal');
      if (profileModal) {
        renderProfileContent();
        profileModal.classList.add('show');
        document.body.style.overflow = 'hidden';
      }
    }

    function closeModal(modalId) {
      const modal = document.getElementById(modalId);
      if (modal) {
        modal.classList.remove('show');
        document.body.style.overflow = '';
      }
    }

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = '₹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item">
            <div class="cart-item-image" style="background-image: url('${item.primaryImg}')"></div>
            <div class="cart-item-details">
              <h4>${item.title}</h4>
              <p>${item.category}</p>
              <div class="cart-item-price">₹${item.price.toLocaleString()}</div>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, -1)">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, 1)">+</button>
                <button class="remove-item" onclick="window.removeFromCart(${item.id})">Remove</button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `₹${total.toLocaleString()}`;
    }

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else {
        item.quantity = newQuantity;
      }

      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
      updateCartCount();
      renderCartItems();
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      localStorage.setItem('MyEssantia_cart', JSON.stringify(cart));
      updateCartCount();
      renderCartItems();
    };

    function renderProfileContent() {
      const profileContent = document.getElementById('profile-content');
      if (!profileContent) return;

      if (currentUser) {
        profileContent.innerHTML = `
          <div class="profile-info">
            <div class="profile-avatar">
              <img src="${currentUser.picture || 'https://via.placeholder.com/80'}" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;">
            </div>
            <div class="profile-details">
              <p><strong>Name:</strong> ${currentUser.name}</p>
              <p><strong>Email:</strong> ${currentUser.email}</p>
            </div>
            <button class="btn logout-btn" onclick="window.logout()">Logout</button>
          </div>
        `;
      } else {
        profileContent.innerHTML = `
          <div class="login-form">
            <div class="login-header">
              <i class="fa-brands fa-google"></i>
              <h4>Welcome Back!</h4>
              <p>Sign in with Google</p>
            </div>
            <button class="btn google-login-btn" onclick="window.handleGoogleLogin()">
              <i class="fa-brands fa-google"></i> Sign in with Google
            </button>
          </div>
        `;
      }
    }

    window.handleGoogleLogin = function() {
      const mockGoogleUser = {
        name: 'John Doe',
        email: 'john@gmail.com',
        picture: 'https://via.placeholder.com/80'
      };
      localStorage.setItem('MyEssantia_user', JSON.stringify(mockGoogleUser));
      currentUser = mockGoogleUser;
      updateProfileIcon();
      renderProfileContent();
      closeModal('profile-modal');
    };

    window.logout = function() {
      localStorage.removeItem('MyEssantia_user');
      currentUser = null;
      updateProfileIcon();
      renderProfileContent();
      closeModal('profile-modal');
    };

    // Main product rendering function
    function renderProducts() {
      const grid = document.getElementById('product-grid');
      const categoryFilter = document.getElementById('category-filter').value;
      const sortFilter = document.getElementById('sort-filter').value;
      const searchTerm = document.getElementById('search-input').value.toLowerCase();

      // Filter products based on page visibility and category
      let filteredProducts = products.filter(product => {
        // Check if product should be visible on this page
        const now = new Date();
        const isNewIn = product.creationDate && 
                        (now - new Date(product.creationDate)) < (24 * 60 * 60 * 1000);
        
        // For New Arrivals category, show products marked as New In
        if (categoryFilter === 'newarrival') {
          return isNewIn;
        }
        
        // For other categories, check page visibility
        switch(categoryFilter) {
          case 'accessories':
            return product.showOnAccessories === true;
          case 'essentials':
            return product.showOnEssentials === true;
          default:
            // For 'all', show products that are visible on at least one page
            return product.showOnHome || 
                   product.showOnAccessories || 
                   product.showOnEssentials || 
                   isNewIn;
        }
      });

      // Apply search filter
      if (searchTerm) {
        filteredProducts = filteredProducts.filter(p => 
          p.title.toLowerCase().includes(searchTerm) || 
          (p.category && p.category.toLowerCase().includes(searchTerm)) ||
          (p.brand && p.brand.toLowerCase().includes(searchTerm))
        );
      }

      // Apply sorting
      switch(sortFilter) {
        case 'price-low':
          filteredProducts.sort((a, b) => a.price - b.price);
          break;
        case 'price-high':
          filteredProducts.sort((a, b) => b.price - a.price);
          break;
        case 'rating':
          filteredProducts.sort((a, b) => b.rating - a.rating);
          break;
      }

      // Handle empty results
      if (filteredProducts.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
            <i class="fa-solid fa-box-open" style="font-size: 4rem; color: #ccc;"></i>
            <h3 style="margin: 1rem 0;">No products found</h3>
            <p>Try adjusting your filters or search term.</p>
          </div>
        `;
        return;
      }

      // Helper function to render rating stars
      function renderRating(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (rating >= i) stars += '<i class="fa-solid fa-star"></i>';
          else if (rating > i - 1 && rating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
          else stars += '<i class="fa-regular fa-star"></i>';
        }
        return stars + `<span>(${rating.toFixed(1)})</span>`;
      }

      // Helper function to get stock status
      function getStockStatus(stock) {
        if (stock > 10) return '<span class="stock-badge in-stock">In Stock</span>';
        if (stock > 0) return '<span class="stock-badge low-stock">Low Stock</span>';
        return '<span class="stock-badge out-of-stock">Out of Stock</span>';
      }

      // Check if product is new (within 24 hours)
      function isProductNew(creationDate) {
        if (!creationDate) return false;
        const now = new Date();
        const productDate = new Date(creationDate);
        return (now - productDate) < (24 * 60 * 60 * 1000);
      }

      // Render product grid
      grid.innerHTML = filteredProducts.map(product => {
        const mainImage = product.primaryImg || 
                         (product.media?.images?.[0]?.url) || 
                         (product.media?.videos?.[0]?.url) || 
                         'https://via.placeholder.com/300';
        
        const isNew = isProductNew(product.creationDate);
        
        return `
          <a href="product.html?id=${product.id}" class="product-card">
            ${isNew ? '<span class="new-badge"><i class="fa-regular fa-clock"></i> NEW</span>' : ''}
            <div class="image-frame">
              <img src="${mainImage}" alt="${product.title}" class="product-image" loading="lazy">
            </div>
            <h3 class="product-title">${product.title}</h3>
            <p class="product-category">${product.category}</p>
            <div class="product-rating">
              ${renderRating(product.rating)}
            </div>
            <div class="product-price">
              <span class="inr-symbol">₹</span>${product.price.toLocaleString()}
            </div>
            ${getStockStatus(product.stock || 10)}
          </a>
        `;
      }).join('');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>

  <!-- Modal Styles (same as before) -->
  <style>
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(5px);
    }

    .modal.show { display: block; }

    .modal-content {
      background: white;
      margin: 2rem auto;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      border-radius: 30px;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 1rem;
      border-bottom: 1px solid #f0f0f0;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #999;
    }

    .cart-item {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .cart-item-image {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      background-size: cover;
      background-position: center;
    }

    .cart-item-details { flex: 1; }

    .cart-item-actions {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .quantity-btn {
      width: 30px;
      height: 30px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .remove-item {
      background: none;
      border: none;
      color: #ff4444;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .cart-total {
      display: flex;
      justify-content: space-between;
      font-weight: 600;
      font-size: 1.2rem;
      margin: 1rem 0;
    }

    .profile-avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      overflow: hidden;
    }

    .profile-details {
      background: #f9f9f9;
      padding: 1rem;
      border-radius: 12px;
      margin: 1rem 0;
    }

    .profile-details p {
      margin: 0.5rem 0;
    }

    .google-login-btn {
      background: white;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 1rem;
      border-radius: 40px;
      cursor: pointer;
