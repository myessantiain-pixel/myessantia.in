      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display: block;
      position: relative;
    }

    }

      font-weight: 700;
      z-index: 10;

      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 1.2rem;

    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // ========== CART FUNCTIONS ==========
    window.addToCart = function(productId, event) {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }
      
      const product = products.find(p => p.id === productId);
      if (!product) return;

      if (product.stock <= 0) {
        alert('Sorry, this product is out of stock!');
        return;
      }

      const existingItem = cart.find(item => item.id === productId);

      if (existingItem) {
        if (existingItem.quantity >= product.stock) {
          alert('Sorry, not enough stock available!');
          return;
        }
        existingItem.quantity += 1;
      } else {
        cart.push({
          id: productId,
          title: product.title,
          category: product.category,
          price: product.price,
          primaryImg: product.primaryImg || (product.images && product.images[0]),
          quantity: 1
        });
      }

      saveCart();
      updateCartCount();
      
      const btn = event?.target?.closest('button');
      if (btn) {
        const originalText = btn.innerHTML;
        btn.innerHTML = '<i class="fa-solid fa-check"></i> Added';
        btn.style.background = '#4CAF50';
        btn.style.color = 'white';
        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = '';
          btn.style.color = '';
        }, 1500);
      }
    };

    window.buyNow = function(productId, event) {
      if (event) {
        event.preventDefault();
        event.stopPropagation();
      }
      window.addToCart(productId, event);
      openCart();
    };

    window.updateQuantity = function(productId, change) {
      const itemIndex = cart.findIndex(item => item.id === productId);
      if (itemIndex === -1) return;

      const product = products.find(p => p.id === productId);
      const item = cart[itemIndex];
      const newQuantity = item.quantity + change;

      if (newQuantity <= 0) {
        cart.splice(itemIndex, 1);
      } else if (product && newQuantity > product.stock) {
        alert('Sorry, not enough stock available!');
        return;
      } else {
        item.quantity = newQuantity;
      }

      saveCart();
      updateCartCount();
      renderCartItems();
    };

    window.removeFromCart = function(productId) {
      cart = cart.filter(item => item.id !== productId);
      saveCart();
      updateCartCount();
      renderCartItems();
    };

    function renderCartItems() {
      const cartItemsContainer = document.getElementById('cart-items');
      const cartItemCount = document.getElementById('cart-item-count');
      const cartTotalAmount = document.getElementById('cart-total-amount');

      if (!cartItemsContainer || !cartItemCount || !cartTotalAmount) return;

      function formatPrice(price) {
        return price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = `
          <div class="empty-cart-message">
            <i class="fa-regular fa-cart-shopping"></i>
            <p>Your cart is empty</p>
          </div>
        `;
        cartItemCount.textContent = '0';
        cartTotalAmount.textContent = '₹0.00';
        return;
      }

      let total = 0;
      let totalItems = 0;

      cartItemsContainer.innerHTML = cart.map(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        totalItems += item.quantity;

        return `
          <div class="cart-item">
            <div class="cart-item-image" style="background-image: url('${item.primaryImg || 'https://via.placeholder.com/80'}')"></div>
            <div class="cart-item-details">
              <h4>${item.title}</h4>
              <p>${item.category}</p>
              <div class="cart-item-price">₹${formatPrice(item.price)}</div>
              <div class="cart-item-actions">
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, -1)">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" onclick="window.updateQuantity(${item.id}, 1)">+</button>
                <button class="remove-item" onclick="window.removeFromCart(${item.id})">Remove</button>
              </div>
            </div>
          </div>
        `;
      }).join('');

      cartItemCount.textContent = totalItems;
      cartTotalAmount.textContent = `₹${formatPrice(total)}`;
    }

    function updateCartCount() {
      const cartCount = document.getElementById('cart-count');
      if (cartCount) {
        const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCount.textContent = totalItems;

    // ========== PRODUCT RENDERING ==========
    function renderProducts() {
      const grid = document.getElementById('product-grid');
      const categoryFilter = document.getElementById('category-filter').value;
      const sortFilter = document.getElementById('sort-filter').value;
      const searchTerm = document.getElementById('search-input').value.toLowerCase();

      const now = new Date();

      // Filter products
      let filteredProducts = products.filter(product => {
        // Category filter
        if (categoryFilter !== 'all') {
          if (categoryFilter === 'accessories' && product.category !== 'accessories') return false;
          if (categoryFilter === 'essentials' && product.category !== 'essentials') return false;
          
          // New arrivals (within last 7 days)
          if (categoryFilter === 'newarrival') {
            const creationDate = product.creationDate ? new Date(product.creationDate) : null;
            const isNew = creationDate && (now - creationDate) < (7 * 24 * 60 * 60 * 1000);
            if (!isNew) return false;
          }
          
          // On sale
          if (categoryFilter === 'sale' && !product.onSale) return false;
        }

        // Search filter
        if (searchTerm) {
          const searchable = `${product.title} ${product.category} ${product.brand || ''}`.toLowerCase();
          if (!searchable.includes(searchTerm)) return false;
        }

        return true;
      });

      // Apply sorting
      switch(sortFilter) {
        case 'price-low':
          filteredProducts.sort((a, b) => a.price - b.price);
          break;
        case 'price-high':
          filteredProducts.sort((a, b) => b.price - a.price);
          break;
        case 'rating':
          filteredProducts.sort((a, b) => b.rating - a.rating);
          break;
        case 'newest':
          filteredProducts.sort((a, b) => {
            const dateA = a.creationDate ? new Date(a.creationDate) : new Date(0);
            const dateB = b.creationDate ? new Date(b.creationDate) : new Date(0);
            return dateB - dateA;
          });
          break;
      }

      // Update results count
      document.getElementById('results-count').innerHTML = 
        `Showing ${filteredProducts.length} product${filteredProducts.length !== 1 ? 's' : ''}`;

      // Handle empty results
      if (filteredProducts.length === 0) {
        grid.innerHTML = `
          <div style="grid-column: 1/-1; text-align: center; padding: 4rem;">
            <i class="fa-solid fa-box-open" style="font-size: 4rem; color: #ccc;"></i>
            <h3 style="margin: 1rem 0;">No products found</h3>
            <p>Try adjusting your filters or search term.</p>
          </div>
        `;
        return;
      }

      // Helper functions
      function renderRating(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
          if (rating >= i) stars += '<i class="fa-solid fa-star"></i>';
          else if (rating > i - 1 && rating < i) stars += '<i class="fa-solid fa-star-half-alt"></i>';
          else stars += '<i class="fa-regular fa-star"></i>';
        }
        return stars + `<span>(${rating.toFixed(1)})</span>`;
      }

      function getStockStatus(stock) {
        if (stock > 10) return '<span class="stock-badge in-stock">In Stock</span>';
        if (stock > 0) return '<span class="stock-badge low-stock">Low Stock</span>';
        return '<span class="stock-badge out-of-stock">Out of Stock</span>';
      }

      function formatPrice(price) {
        return price.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
      }

      function isProductNew(creationDate) {
        if (!creationDate) return false;
        const productDate = new Date(creationDate);
        return (now - productDate) < (24 * 60 * 60 * 1000); // Within 24 hours
      }

      // Render grid
      grid.innerHTML = filteredProducts.map(product => {
        const mainImage = product.primaryImg || 
                         (product.images?.[0]) || 
                         'https://via.placeholder.com/300';
        
        const isNew = isProductNew(product.creationDate);
        const hasSale = product.onSale && product.originalPrice;
        const discount = hasSale ? Math.round(((product.originalPrice - product.price) / product.originalPrice) * 100) : 0;
        
        return `
          <a href="product.html?id=${product.id}" class="product-card">
            ${isNew ? '<span class="new-badge"><i class="fa-regular fa-clock"></i> NEW</span>' : ''}
            ${hasSale ? `<span class="sale-badge">-${discount}%</span>` : ''}
            <div class="image-frame">
              <img src="${mainImage}" alt="${product.title}" class="product-image" loading="lazy">
              <div class="quick-actions" onclick="event.preventDefault(); event.stopPropagation();">
                <button class="quick-add" onclick="window.addToCart(${product.id}, event)">
                  <i class="fa-solid fa-cart-plus"></i> Add
                </button>
                <button class="quick-buy" onclick="window.buyNow(${product.id}, event)">
                  <i class="fa-solid fa-bolt"></i> Buy
                </button>
              </div>
            </div>
            <h3 class="product-title">${product.title}</h3>
            <p class="product-category">${product.category}</p>
            <div class="product-rating">
              ${renderRating(product.rating)}
            </div>
            <div class="product-price">
              ${hasSale ? `<span class="original-price">₹${formatPrice(product.originalPrice)}</span>` : ''}
              <span class="inr-symbol">₹</span>${formatPrice(product.price)}
            </div>
            ${getStockStatus(product.stock || 10)}
          </a>
        `;
      }).join('');
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>
